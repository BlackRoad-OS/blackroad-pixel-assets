<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Watering Can -->

  <!-- Main body -->
  <rect x="4" y="4" width="8" height="8" fill="#78909C"/>
  <rect x="5" y="5" width="6" height="6" fill="#90A4AE"/>

  <!-- Handle -->
  <rect x="10" y="2" width="2" height="4" fill="#607D8B"/>
  <rect x="11" y="1" width="2" height="2" fill="#78909C"/>

  <!-- Spout -->
  <rect x="0" y="6" width="4" height="2" fill="#607D8B"/>
  <rect x="0" y="5" width="2" height="1" fill="#78909C"/>

  <!-- Spout tip (with holes) -->
  <rect x="0" y="6" width="1" height="1" fill="#B0BEC5"/>

  <!-- Water drops -->
  <rect x="0" y="8" width="1" height="1" fill="#64B5F6"/>
  <rect x="1" y="9" width="1" height="1" fill="#64B5F6"/>

  <!-- Base -->
  <rect x="4" y="12" width="8" height="2" fill="#546E7A"/>
</svg>
