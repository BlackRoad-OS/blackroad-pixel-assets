  <rect x="12" y="2" width="2" height="1" fill="#388E3C"/>
  <rect x="2" y="13" width="2" height="2" fill="#43A047"/>
  <rect x="13" y="12" width="2" height="2" fill="#388E3C"/>
  <rect x="0" y="8" width="1" height="2" fill="#66BB6A"/>
