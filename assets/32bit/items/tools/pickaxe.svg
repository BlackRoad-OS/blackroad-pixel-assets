<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Pickaxe Tool -->

  <!-- Handle -->
  <rect x="14" y="14" width="4" height="16" fill="#8D6E63"/>
  <rect x="15" y="16" width="2" height="12" fill="#A1887F"/>
  <rect x="15" y="18" width="1" height="8" fill="#BCAAA4"/>

  <!-- Handle end -->
  <rect x="13" y="28" width="6" height="2" fill="#6D4C41"/>

  <!-- Pickaxe head -->
  <rect x="2" y="6" width="28" height="6" fill="#78909C"/>
  <rect x="4" y="4" width="24" height="4" fill="#90A4AE"/>
  <rect x="4" y="10" width="24" height="4" fill="#607D8B"/>

  <!-- Left pick point -->
  <rect x="0" y="8" width="4" height="4" fill="#B0BEC5"/>
  <rect x="0" y="6" width="2" height="6" fill="#CFD8DC"/>
  <rect x="0" y="8" width="1" height="2" fill="#ECEFF1"/>

  <!-- Right pick point -->
  <rect x="28" y="8" width="4" height="4" fill="#B0BEC5"/>
  <rect x="30" y="6" width="2" height="6" fill="#CFD8DC"/>
  <rect x="31" y="8" width="1" height="2" fill="#ECEFF1"/>

  <!-- Center mount -->
  <rect x="12" y="4" width="8" height="10" fill="#607D8B"/>
  <rect x="14" y="6" width="4" height="6" fill="#546E7A"/>

  <!-- Binding -->
  <rect x="13" y="12" width="6" height="3" fill="#5D4037"/>
  <rect x="14" y="12" width="4" height="2" fill="#6D4C41"/>

  <!-- Metal details -->
  <rect x="6" y="6" width="4" height="2" fill="#B0BEC5"/>
  <rect x="22" y="6" width="4" height="2" fill="#B0BEC5"/>

  <!-- Handle grip marks -->
  <rect x="14" y="20" width="4" height="1" fill="#6D4C41"/>
  <rect x="14" y="24" width="4" height="1" fill="#6D4C41"/>
</svg>
