<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Dust Devil (Spinning elemental) -->

  <!-- Funnel body -->
  <rect x="6" y="14" width="4" height="6" fill="#8D6E63"/>
  <rect x="7" y="16" width="2" height="3" fill="#A1887F"/>

  <rect x="5" y="10" width="6" height="4" fill="#A1887F"/>
  <rect x="6" y="11" width="4" height="2" fill="#BCAAA4"/>

  <rect x="4" y="6" width="8" height="4" fill="#BCAAA4"/>
  <rect x="5" y="7" width="6" height="2" fill="#D7CCC8"/>

  <rect x="3" y="2" width="10" height="4" fill="#D7CCC8"/>
  <rect x="4" y="3" width="8" height="2" fill="#EFEBE9"/>

  <!-- Swirl lines -->
  <rect x="4" y="3" width="2" height="1" fill="#A1887F"/>
  <rect x="10" y="4" width="2" height="1" fill="#BCAAA4"/>
  <rect x="5" y="8" width="2" height="1" fill="#8D6E63"/>
  <rect x="9" y="7" width="2" height="1" fill="#A1887F"/>
  <rect x="6" y="12" width="2" height="1" fill="#6D4C41"/>
  <rect x="8" y="11" width="2" height="1" fill="#8D6E63"/>

  <!-- Face (angry) -->
  <rect x="5" y="5" width="2" height="2" fill="#3E2723"/>
  <rect x="5" y="5" width="1" height="1" fill="#FF6D00"/>
  <rect x="9" y="5" width="2" height="2" fill="#3E2723"/>
  <rect x="10" y="5" width="1" height="1" fill="#FF6D00"/>

  <!-- Mouth -->
  <rect x="7" y="8" width="2" height="1" fill="#3E2723"/>

  <!-- Debris caught in wind -->
  <rect x="2" y="4" width="1" height="1" fill="#5D4037"/>
  <rect x="13" y="6" width="1" height="1" fill="#6D4C41"/>
  <rect x="1" y="8" width="1" height="1" fill="#757575"/>
  <rect x="14" y="3" width="1" height="1" fill="#616161"/>
  <rect x="3" y="10" width="1" height="1" fill="#8D6E63"/>
  <rect x="12" y="12" width="1" height="1" fill="#A1887F"/>

  <!-- Wind particles -->
  <rect x="0" y="5" width="2" height="1" fill="#E0E0E0"/>
  <rect x="14" y="8" width="2" height="1" fill="#BDBDBD"/>
  <rect x="1" y="12" width="1" height="1" fill="#D7CCC8"/>

  <!-- Base dust cloud -->
  <rect x="4" y="18" width="8" height="2" fill="#6D4C41"/>
  <rect x="3" y="19" width="2" height="1" fill="#5D4037"/>
  <rect x="11" y="19" width="2" height="1" fill="#5D4037"/>
</svg>
