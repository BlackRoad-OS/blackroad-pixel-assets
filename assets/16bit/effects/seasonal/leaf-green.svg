<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8" shape-rendering="crispEdges">
  <!-- Green leaf - Spring/Summer -->

  <!-- Leaf body -->
  <rect x="3" y="0" width="2" height="2" fill="#66BB6A"/>
  <rect x="2" y="1" width="4" height="3" fill="#4CAF50"/>
  <rect x="1" y="2" width="6" height="3" fill="#66BB6A"/>
  <rect x="2" y="5" width="4" height="2" fill="#4CAF50"/>
  <rect x="3" y="7" width="2" height="1" fill="#388E3C"/>

  <!-- Vein -->
  <rect x="3" y="1" width="1" height="6" fill="#388E3C"/>

  <!-- Highlight -->
  <rect x="2" y="2" width="1" height="2" fill="#81C784"/>
</svg>
