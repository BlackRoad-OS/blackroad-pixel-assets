<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Window Curtain -->

  <!-- Curtain rod -->
  <rect x="0" y="2" width="32" height="2" fill="#8D6E63"/>
  <rect x="0" y="2" width="32" height="1" fill="#A1887F"/>

  <!-- Rod ends -->
  <rect x="0" y="1" width="3" height="4" fill="#6D4C41"/>
  <rect x="29" y="1" width="3" height="4" fill="#6D4C41"/>

  <!-- Left curtain -->
  <rect x="0" y="4" width="10" height="28" fill="#7B1FA2"/>
  <rect x="2" y="4" width="6" height="28" fill="#9C27B0"/>
  <!-- Folds -->
  <rect x="0" y="4" width="2" height="28" fill="#6A1B9A"/>
  <rect x="4" y="4" width="2" height="28" fill="#AB47BC"/>
  <rect x="8" y="4" width="2" height="28" fill="#6A1B9A"/>

  <!-- Right curtain -->
  <rect x="22" y="4" width="10" height="28" fill="#7B1FA2"/>
  <rect x="24" y="4" width="6" height="28" fill="#9C27B0"/>
  <!-- Folds -->
  <rect x="22" y="4" width="2" height="28" fill="#6A1B9A"/>
  <rect x="26" y="4" width="2" height="28" fill="#AB47BC"/>
  <rect x="30" y="4" width="2" height="28" fill="#6A1B9A"/>

  <!-- Curtain ties -->
  <rect x="8" y="14" width="3" height="4" fill="#FFC107"/>
  <rect x="9" y="15" width="1" height="2" fill="#FFD54F"/>
  <rect x="21" y="14" width="3" height="4" fill="#FFC107"/>
  <rect x="22" y="15" width="1" height="2" fill="#FFD54F"/>

  <!-- Window visible behind -->
  <rect x="10" y="4" width="12" height="20" fill="#87CEEB"/>
  <rect x="10" y="4" width="12" height="8" fill="#B3E5FC"/>

  <!-- Window frame -->
  <rect x="10" y="4" width="12" height="1" fill="#FAFAFA"/>
  <rect x="10" y="23" width="12" height="1" fill="#FAFAFA"/>
  <rect x="10" y="4" width="1" height="20" fill="#FAFAFA"/>
  <rect x="21" y="4" width="1" height="20" fill="#FAFAFA"/>
  <rect x="15" y="4" width="2" height="20" fill="#FAFAFA"/>
  <rect x="10" y="13" width="12" height="1" fill="#FAFAFA"/>

  <!-- Tassel on ties -->
  <rect x="8" y="18" width="2" height="4" fill="#FFD54F"/>
  <rect x="8" y="21" width="1" height="2" fill="#FFC107"/>
  <rect x="9" y="21" width="1" height="2" fill="#FFC107"/>
  <rect x="22" y="18" width="2" height="4" fill="#FFD54F"/>
  <rect x="22" y="21" width="1" height="2" fill="#FFC107"/>
  <rect x="23" y="21" width="1" height="2" fill="#FFC107"/>
</svg>
