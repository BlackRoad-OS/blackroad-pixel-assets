<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Light Wood Floor - Seamless tile -->

  <!-- Base wood color -->
  <rect x="0" y="0" width="16" height="16" fill="#D7CCC8"/>

  <!-- Plank divisions (horizontal) -->
  <rect x="0" y="3" width="16" height="1" fill="#BCAAA4"/>
  <rect x="0" y="7" width="16" height="1" fill="#BCAAA4"/>
  <rect x="0" y="11" width="16" height="1" fill="#BCAAA4"/>
  <rect x="0" y="15" width="16" height="1" fill="#BCAAA4"/>

  <!-- Wood grain -->
  <rect x="2" y="0" width="1" height="3" fill="#EFEBE9"/>
  <rect x="8" y="0" width="1" height="3" fill="#EFEBE9"/>
  <rect x="5" y="4" width="1" height="3" fill="#EFEBE9"/>
  <rect x="12" y="4" width="1" height="3" fill="#EFEBE9"/>
  <rect x="3" y="8" width="1" height="3" fill="#EFEBE9"/>
  <rect x="10" y="8" width="1" height="3" fill="#EFEBE9"/>
  <rect x="6" y="12" width="1" height="3" fill="#EFEBE9"/>
  <rect x="13" y="12" width="1" height="3" fill="#EFEBE9"/>

  <!-- Knots -->
  <rect x="11" y="1" width="2" height="2" fill="#A1887F"/>
  <rect x="4" y="9" width="2" height="2" fill="#A1887F"/>
</svg>
