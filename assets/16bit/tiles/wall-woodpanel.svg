<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Wood Panel Wall - Seamless -->

  <!-- Base wood -->
  <rect x="0" y="0" width="16" height="16" fill="#6D4C41"/>

  <!-- Panel divisions (vertical) -->
  <rect x="0" y="0" width="1" height="16" fill="#4E342E"/>
  <rect x="5" y="0" width="1" height="16" fill="#4E342E"/>
  <rect x="10" y="0" width="1" height="16" fill="#4E342E"/>
  <rect x="15" y="0" width="1" height="16" fill="#4E342E"/>

  <!-- Wood grain -->
  <rect x="2" y="2" width="1" height="4" fill="#8D6E63"/>
  <rect x="3" y="8" width="1" height="5" fill="#8D6E63"/>
  <rect x="7" y="3" width="1" height="6" fill="#8D6E63"/>
  <rect x="8" y="10" width="1" height="4" fill="#8D6E63"/>
  <rect x="12" y="1" width="1" height="5" fill="#8D6E63"/>
  <rect x="13" y="9" width="1" height="5" fill="#8D6E63"/>

  <!-- Panel edge highlights -->
  <rect x="1" y="0" width="1" height="16" fill="#5D4037"/>
  <rect x="6" y="0" width="1" height="16" fill="#5D4037"/>
  <rect x="11" y="0" width="1" height="16" fill="#5D4037"/>

  <!-- Knots -->
  <rect x="3" y="5" width="1" height="1" fill="#3E2723"/>
  <rect x="8" y="3" width="1" height="1" fill="#3E2723"/>
  <rect x="13" y="12" width="1" height="1" fill="#3E2723"/>
</svg>
