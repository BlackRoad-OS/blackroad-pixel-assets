<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Beehive -->

  <!-- Ground -->
  <rect x="0" y="28" width="32" height="4" fill="#5D4037"/>

  <!-- Stand/base -->
  <rect x="8" y="24" width="16" height="4" fill="#8D6E63"/>
  <rect x="6" y="26" width="20" height="2" fill="#6D4C41"/>
  <rect x="9" y="24" width="14" height="1" fill="#A1887F"/>

  <!-- Hive body - bottom box -->
  <rect x="6" y="16" width="20" height="8" fill="#FFE082"/>
  <rect x="4" y="16" width="2" height="8" fill="#FFD54F"/>
  <rect x="26" y="16" width="2" height="8" fill="#FFD54F"/>

  <!-- Hive body - top box -->
  <rect x="6" y="8" width="20" height="8" fill="#FFCA28"/>
  <rect x="4" y="8" width="2" height="8" fill="#FFB300"/>
  <rect x="26" y="8" width="2" height="8" fill="#FFB300"/>

  <!-- Roof -->
  <rect x="2" y="4" width="28" height="4" fill="#8D6E63"/>
  <rect x="4" y="2" width="24" height="3" fill="#A1887F"/>
  <rect x="6" y="0" width="20" height="3" fill="#6D4C41"/>

  <!-- Entrance -->
  <rect x="14" y="20" width="4" height="4" fill="#3E2723"/>
  <rect x="14" y="18" width="4" height="2" fill="#5D4037"/>

  <!-- Landing board -->
  <rect x="12" y="22" width="8" height="2" fill="#6D4C41"/>

  <!-- Bees -->
  <rect x="10" y="12" width="2" height="2" fill="#FDD835"/>
  <rect x="11" y="12" width="1" height="1" fill="#3E2723"/>
  <rect x="20" y="10" width="2" height="2" fill="#FDD835"/>
  <rect x="21" y="10" width="1" height="1" fill="#3E2723"/>
  <rect x="18" y="18" width="2" height="2" fill="#FDD835"/>
  <rect x="19" y="18" width="1" height="1" fill="#3E2723"/>

  <!-- Honey drip -->
  <rect x="14" y="16" width="1" height="3" fill="#FF8F00"/>
</svg>
