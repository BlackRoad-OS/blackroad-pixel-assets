<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10" shape-rendering="crispEdges">
  <!-- Hedgehog - Prickly friend -->

  <!-- Spines -->
  <rect x="1" y="0" width="10" height="4" fill="#795548"/>
  <rect x="2" y="0" width="2" height="1" fill="#5D4037"/>
  <rect x="5" y="0" width="2" height="1" fill="#5D4037"/>
  <rect x="8" y="0" width="2" height="1" fill="#5D4037"/>
  <rect x="3" y="1" width="1" height="1" fill="#6D4C41"/>
  <rect x="6" y="1" width="1" height="1" fill="#6D4C41"/>
  <rect x="9" y="1" width="1" height="1" fill="#6D4C41"/>

  <!-- Body -->
  <rect x="2" y="4" width="9" height="4" fill="#8D6E63"/>
  <rect x="1" y="5" width="1" height="2" fill="#6D4C41"/>

  <!-- Belly -->
  <rect x="5" y="6" width="4" height="2" fill="#D7CCC8"/>

  <!-- Face -->
  <rect x="10" y="3" width="4" height="4" fill="#BCAAA4"/>
  <rect x="11" y="2" width="2" height="1" fill="#A1887F"/>

  <!-- Ear -->
  <rect x="10" y="2" width="2" height="2" fill="#A1887F"/>
  <rect x="10" y="2" width="1" height="1" fill="#FFCCBC"/>

  <!-- Eye -->
  <rect x="11" y="4" width="1" height="1" fill="#212121"/>

  <!-- Nose -->
  <rect x="13" y="5" width="1" height="1" fill="#212121"/>

  <!-- Legs -->
  <rect x="4" y="8" width="2" height="2" fill="#6D4C41"/>
  <rect x="8" y="8" width="2" height="2" fill="#6D4C41"/>
</svg>
