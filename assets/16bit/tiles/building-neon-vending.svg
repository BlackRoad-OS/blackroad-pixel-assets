<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32" shape-rendering="crispEdges">
  <!-- Vending Machine (Cyberpunk) -->

  <!-- Base/shadow -->
  <rect x="2" y="28" width="20" height="4" fill="#212121"/>

  <!-- Main body -->
  <rect x="2" y="4" width="20" height="24" fill="#37474F"/>
  <rect x="3" y="5" width="18" height="22" fill="#455A64"/>

  <!-- Display screen top -->
  <rect x="4" y="2" width="16" height="4" fill="#0D47A1"/>
  <rect x="5" y="3" width="14" height="2" fill="#2979FF"/>
  <!-- Scrolling text -->
  <rect x="6" y="3" width="4" height="1" fill="#64B5F6"/>
  <rect x="12" y="3" width="6" height="1" fill="#82B1FF"/>

  <!-- Product display window -->
  <rect x="4" y="7" width="16" height="12" fill="#263238"/>
  <rect x="5" y="8" width="14" height="10" fill="#1a1a1a"/>

  <!-- Products (drinks/snacks) -->
  <!-- Row 1 -->
  <rect x="6" y="9" width="3" height="4" fill="#FF1D6C"/>
  <rect x="7" y="10" width="1" height="2" fill="#FF6B9D"/>
  <rect x="10" y="9" width="3" height="4" fill="#2979FF"/>
  <rect x="11" y="10" width="1" height="2" fill="#64B5F6"/>
  <rect x="14" y="9" width="3" height="4" fill="#F5A623"/>
  <rect x="15" y="10" width="1" height="2" fill="#FFCA62"/>

  <!-- Row 2 -->
  <rect x="6" y="14" width="3" height="3" fill="#4CAF50"/>
  <rect x="10" y="14" width="3" height="3" fill="#9C27B0"/>
  <rect x="14" y="14" width="3" height="3" fill="#FF1D6C"/>

  <!-- Selection keypad -->
  <rect x="4" y="20" width="8" height="6" fill="#263238"/>
  <rect x="5" y="21" width="6" height="4" fill="#212121"/>
  <!-- Buttons -->
  <rect x="6" y="22" width="1" height="1" fill="#757575"/>
  <rect x="8" y="22" width="1" height="1" fill="#757575"/>
  <rect x="6" y="24" width="1" height="1" fill="#757575"/>
  <rect x="8" y="24" width="1" height="1" fill="#757575"/>

  <!-- Payment slot -->
  <rect x="13" y="20" width="6" height="3" fill="#1a1a1a"/>
  <rect x="14" y="21" width="4" height="1" fill="#F5A623"/>

  <!-- Pickup slot -->
  <rect x="13" y="24" width="6" height="3" fill="#0d0d0d"/>
  <rect x="14" y="25" width="4" height="1" fill="#212121"/>

  <!-- Neon accent strips -->
  <rect x="2" y="4" width="1" height="24" fill="#FF1D6C"/>
  <rect x="21" y="4" width="1" height="24" fill="#2979FF"/>
  <rect x="2" y="4" width="20" height="1" fill="#9C27B0"/>

  <!-- Status light -->
  <rect x="18" y="6" width="2" height="2" fill="#4CAF50"/>

  <!-- Top light -->
  <rect x="4" y="0" width="16" height="2" fill="#2979FF"/>
</svg>
