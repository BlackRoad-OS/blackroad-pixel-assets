<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Memory Specter - Fading humanoid echo -->

  <!-- Ethereal body (semi-faded) -->
  <rect x="5" y="6" width="6" height="8" fill="#7B1FA2"/>
  <rect x="6" y="5" width="4" height="1" fill="#9C27B0"/>
  <rect x="4" y="8" width="1" height="4" fill="#6A1B9A"/>
  <rect x="11" y="8" width="1" height="4" fill="#6A1B9A"/>

  <!-- Head -->
  <rect x="5" y="2" width="6" height="5" fill="#9C27B0"/>
  <rect x="6" y="1" width="4" height="1" fill="#AB47BC"/>
  <rect x="4" y="3" width="1" height="3" fill="#7B1FA2"/>
  <rect x="11" y="3" width="1" height="3" fill="#7B1FA2"/>

  <!-- Face (blurred, incomplete) -->
  <rect x="6" y="3" width="4" height="3" fill="#6A1B9A"/>

  <!-- Eyes (hollow, glowing) -->
  <rect x="6" y="3" width="2" height="2" fill="#000000"/>
  <rect x="6" y="3" width="1" height="1" fill="#E1BEE7"/>
  <rect x="9" y="3" width="2" height="2" fill="#000000"/>
  <rect x="10" y="3" width="1" height="1" fill="#E1BEE7"/>

  <!-- Missing mouth (void) -->
  <rect x="7" y="5" width="2" height="1" fill="#311B92"/>

  <!-- Fading lower body -->
  <rect x="5" y="14" width="2" height="3" fill="#6A1B9A"/>
  <rect x="6" y="16" width="1" height="2" fill="#4A148C"/>
  <rect x="9" y="14" width="2" height="3" fill="#6A1B9A"/>
  <rect x="9" y="16" width="1" height="2" fill="#4A148C"/>

  <!-- Dissipating feet -->
  <rect x="5" y="18" width="1" height="2" fill="#311B92"/>
  <rect x="10" y="18" width="1" height="2" fill="#311B92"/>

  <!-- Arms (reaching, fading) -->
  <rect x="2" y="7" width="3" height="3" fill="#9C27B0"/>
  <rect x="1" y="8" width="1" height="2" fill="#7B1FA2"/>
  <rect x="0" y="9" width="1" height="1" fill="#6A1B9A"/>
  <rect x="11" y="7" width="3" height="3" fill="#9C27B0"/>
  <rect x="14" y="8" width="1" height="2" fill="#7B1FA2"/>
  <rect x="15" y="9" width="1" height="1" fill="#6A1B9A"/>

  <!-- Memory fragments (floating pixels) -->
  <rect x="2" y="4" width="1" height="1" fill="#CE93D8"/>
  <rect x="13" y="5" width="1" height="1" fill="#CE93D8"/>
  <rect x="3" y="12" width="1" height="1" fill="#BA68C8"/>
  <rect x="12" y="11" width="1" height="1" fill="#BA68C8"/>
  <rect x="1" y="14" width="1" height="1" fill="#AB47BC"/>
  <rect x="14" y="13" width="1" height="1" fill="#AB47BC"/>

  <!-- Static interference -->
  <rect x="6" y="9" width="1" height="1" fill="#E1BEE7"/>
  <rect x="9" y="10" width="1" height="1" fill="#E1BEE7"/>
  <rect x="7" y="12" width="1" height="1" fill="#CE93D8"/>
</svg>
