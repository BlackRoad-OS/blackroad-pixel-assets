<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Moon and Stars (sky tile) -->

  <!-- Night sky -->
  <rect x="0" y="0" width="32" height="32" fill="#0D1B2A"/>

  <!-- Gradient effect -->
  <rect x="0" y="0" width="32" height="10" fill="#1B2838"/>
  <rect x="0" y="10" width="32" height="8" fill="#152238"/>

  <!-- Moon -->
  <rect x="4" y="4" width="12" height="12" fill="#FFF9C4"/>
  <rect x="6" y="2" width="8" height="4" fill="#FFFDE7"/>
  <rect x="6" y="14" width="8" height="4" fill="#FFF59D"/>
  <rect x="2" y="8" width="4" height="6" fill="#FFFDE7"/>
  <rect x="14" y="8" width="4" height="6" fill="#FFF59D"/>

  <!-- Moon craters -->
  <rect x="6" y="6" width="2" height="2" fill="#FFF176"/>
  <rect x="10" y="10" width="3" height="2" fill="#FFEE58"/>
  <rect x="8" y="12" width="2" height="2" fill="#FFF176"/>

  <!-- Moon glow -->
  <rect x="2" y="2" width="2" height="2" fill="#FFF9C4" opacity="0.3"/>
  <rect x="16" y="4" width="2" height="2" fill="#FFF9C4" opacity="0.3"/>
  <rect x="4" y="16" width="2" height="2" fill="#FFF9C4" opacity="0.3"/>
  <rect x="14" y="14" width="2" height="2" fill="#FFF9C4" opacity="0.3"/>

  <!-- Bright stars -->
  <rect x="24" y="4" width="2" height="2" fill="#FFFFFF"/>
  <rect x="25" y="3" width="1" height="1" fill="#FFFFFF" opacity="0.7"/>
  <rect x="25" y="6" width="1" height="1" fill="#FFFFFF" opacity="0.7"/>
  <rect x="23" y="5" width="1" height="1" fill="#FFFFFF" opacity="0.7"/>
  <rect x="27" y="5" width="1" height="1" fill="#FFFFFF" opacity="0.7"/>

  <rect x="20" y="14" width="2" height="2" fill="#E3F2FD"/>
  <rect x="21" y="13" width="1" height="1" fill="#FFFFFF" opacity="0.6"/>
  <rect x="21" y="16" width="1" height="1" fill="#FFFFFF" opacity="0.6"/>

  <!-- Small stars -->
  <rect x="28" y="10" width="1" height="1" fill="#FFFFFF"/>
  <rect x="18" y="6" width="1" height="1" fill="#FFF9C4"/>
  <rect x="26" y="18" width="1" height="1" fill="#FFFFFF"/>
  <rect x="22" y="22" width="1" height="1" fill="#E3F2FD"/>
  <rect x="30" y="24" width="1" height="1" fill="#FFFFFF"/>
  <rect x="4" y="22" width="1" height="1" fill="#FFF9C4"/>
  <rect x="12" y="26" width="1" height="1" fill="#FFFFFF"/>
  <rect x="18" y="28" width="1" height="1" fill="#E3F2FD"/>
  <rect x="8" y="20" width="1" height="1" fill="#FFFFFF"/>
  <rect x="28" y="28" width="1" height="1" fill="#FFF9C4"/>
  <rect x="16" y="20" width="1" height="1" fill="#FFFFFF"/>
</svg>
