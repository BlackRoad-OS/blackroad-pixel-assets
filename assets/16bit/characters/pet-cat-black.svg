<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12" shape-rendering="crispEdges">
  <!-- Black Cat - Pet -->

  <!-- Body -->
  <rect x="2" y="5" width="7" height="5" fill="#212121"/>
  <rect x="1" y="6" width="1" height="3" fill="#1A1A1A"/>
  <rect x="9" y="6" width="1" height="3" fill="#1A1A1A"/>

  <!-- Chest tuft -->
  <rect x="5" y="8" width="2" height="1" fill="#424242"/>

  <!-- Head -->
  <rect x="7" y="1" width="4" height="5" fill="#212121"/>
  <rect x="6" y="2" width="1" height="3" fill="#1A1A1A"/>

  <!-- Ears -->
  <rect x="7" y="0" width="2" height="2" fill="#1A1A1A"/>
  <rect x="8" y="0" width="1" height="1" fill="#424242"/>
  <rect x="10" y="0" width="2" height="2" fill="#1A1A1A"/>
  <rect x="10" y="0" width="1" height="1" fill="#424242"/>

  <!-- Eyes (bright yellow) -->
  <rect x="8" y="2" width="1" height="2" fill="#FFEB3B"/>
  <rect x="8" y="2" width="1" height="1" fill="#212121"/>
  <rect x="10" y="2" width="1" height="2" fill="#FFEB3B"/>
  <rect x="10" y="2" width="1" height="1" fill="#212121"/>

  <!-- Nose -->
  <rect x="9" y="4" width="1" height="1" fill="#424242"/>

  <!-- Legs -->
  <rect x="3" y="9" width="2" height="3" fill="#1A1A1A"/>
  <rect x="6" y="9" width="2" height="3" fill="#1A1A1A"/>

  <!-- Paws -->
  <rect x="3" y="11" width="2" height="1" fill="#424242"/>
  <rect x="6" y="11" width="2" height="1" fill="#424242"/>

  <!-- Tail (curved up) -->
  <rect x="0" y="6" width="2" height="1" fill="#212121"/>
  <rect x="0" y="4" width="1" height="2" fill="#1A1A1A"/>
  <rect x="0" y="2" width="1" height="2" fill="#212121"/>
  <rect x="1" y="1" width="1" height="2" fill="#1A1A1A"/>
</svg>
