<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Strawberry - Stage 3 (fruiting) -->

  <!-- Soil -->
  <rect x="0" y="26" width="32" height="6" fill="#5D4037"/>

  <!-- Ground cover leaves -->
  <rect x="0" y="20" width="32" height="6" fill="#4CAF50"/>
  <rect x="2" y="18" width="8" height="4" fill="#66BB6A"/>
  <rect x="12" y="17" width="8" height="5" fill="#66BB6A"/>
  <rect x="22" y="18" width="8" height="4" fill="#66BB6A"/>

  <!-- Detailed leaves -->
  <rect x="0" y="16" width="6" height="4" fill="#81C784"/>
  <rect x="14" y="14" width="6" height="4" fill="#81C784"/>
  <rect x="26" y="16" width="6" height="4" fill="#81C784"/>

  <!-- Strawberry 1 (ripe, red) -->
  <rect x="4" y="10" width="6" height="8" fill="#E53935"/>
  <rect x="5" y="9" width="4" height="2" fill="#EF5350"/>
  <rect x="5" y="17" width="4" height="2" fill="#C62828"/>
  <rect x="5" y="8" width="4" height="2" fill="#4CAF50"/>
  <rect x="5" y="11" width="1" height="1" fill="#FFEB3B"/>
  <rect x="8" y="12" width="1" height="1" fill="#FFEB3B"/>
  <rect x="6" y="14" width="1" height="1" fill="#FFEB3B"/>
  <rect x="5" y="11" width="2" height="2" fill="#EF5350"/>

  <!-- Strawberry 2 (ripe) -->
  <rect x="18" y="8" width="7" height="10" fill="#E53935"/>
  <rect x="19" y="7" width="5" height="2" fill="#EF5350"/>
  <rect x="19" y="17" width="5" height="2" fill="#C62828"/>
  <rect x="19" y="6" width="5" height="2" fill="#4CAF50"/>
  <rect x="20" y="9" width="1" height="1" fill="#FFEB3B"/>
  <rect x="23" y="10" width="1" height="1" fill="#FFEB3B"/>
  <rect x="21" y="12" width="1" height="1" fill="#FFEB3B"/>
  <rect x="22" y="14" width="1" height="1" fill="#FFEB3B"/>
  <rect x="19" y="9" width="2" height="3" fill="#EF5350"/>

  <!-- Small unripe berry -->
  <rect x="12" y="12" width="4" height="5" fill="#AED581"/>
  <rect x="13" y="11" width="2" height="2" fill="#4CAF50"/>
