<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 32" width="28" height="32" shape-rendering="crispEdges">
  <!-- Weeping Willow tree -->

  <!-- Main canopy top -->
  <rect x="8" y="0" width="12" height="4" fill="#558B2F"/>
  <rect x="6" y="2" width="16" height="4" fill="#689F38"/>

  <!-- Drooping branches left -->
  <rect x="0" y="4" width="4" height="20" fill="#7CB342"/>
  <rect x="4" y="6" width="3" height="18" fill="#8BC34A"/>
  <rect x="1" y="8" width="2" height="14" fill="#9CCC65"/>

  <!-- Drooping branches right -->
  <rect x="24" y="4" width="4" height="20" fill="#7CB342"/>
  <rect x="21" y="6" width="3" height="18" fill="#8BC34A"/>
  <rect x="25" y="8" width="2" height="14" fill="#9CCC65"/>

  <!-- Center drooping -->
  <rect x="7" y="6" width="14" height="6" fill="#689F38"/>
  <rect x="10" y="10" width="8" height="10" fill="#7CB342"/>
  <rect x="8" y="12" width="4" height="8" fill="#8BC34A"/>
  <rect x="16" y="12" width="4" height="8" fill="#8BC34A"/>

  <!-- Trunk -->
  <rect x="11" y="18" width="6" height="12" fill="#6D4C41"/>
  <rect x="12" y="19" width="2" height="10" fill="#5D4037"/>
  <rect x="14" y="18" width="2" height="11" fill="#8D6E63"/>

  <!-- Roots -->
  <rect x="10" y="30" width="8" height="2" fill="#4E342E"/>
</svg>
