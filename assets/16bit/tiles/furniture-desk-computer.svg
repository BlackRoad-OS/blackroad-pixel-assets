<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" shape-rendering="crispEdges">
  <!-- Computer Desk with Monitor -->

  <!-- Desk surface -->
  <rect x="0" y="12" width="24" height="3" fill="#5D4037"/>
  <rect x="1" y="12" width="22" height="2" fill="#6D4C41"/>

  <!-- Desk legs -->
  <rect x="0" y="15" width="3" height="9" fill="#4E342E"/>
  <rect x="21" y="15" width="3" height="9" fill="#4E342E"/>

  <!-- Monitor -->
  <rect x="6" y="0" width="12" height="10" fill="#263238"/>
  <rect x="7" y="1" width="10" height="8" fill="#1565C0"/>
  <rect x="8" y="2" width="8" height="6" fill="#42A5F5"/>
  <!-- Screen content -->
  <rect x="9" y="3" width="3" height="1" fill="#FFFFFF"/>
  <rect x="9" y="5" width="6" height="1" fill="#90CAF9"/>
  <rect x="9" y="6" width="4" height="1" fill="#90CAF9"/>

  <!-- Monitor stand -->
  <rect x="10" y="10" width="4" height="2" fill="#37474F"/>

  <!-- Keyboard -->
  <rect x="6" y="13" width="8" height="2" fill="#37474F"/>
  <rect x="7" y="13" width="6" height="1" fill="#455A64"/>

  <!-- Mouse -->
  <rect x="16" y="13" width="2" height="2" fill="#455A64"/>

  <!-- Drawer -->
  <rect x="2" y="15" width="8" height="5" fill="#5D4037"/>
  <rect x="3" y="16" width="6" height="3" fill="#4E342E"/>
  <rect x="5" y="17" width="2" height="1" fill="#8D6E63"/>
</svg>
