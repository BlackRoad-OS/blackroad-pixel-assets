<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32" width="48" height="32" shape-rendering="crispEdges">
  <!-- Wasteland Camp (tent + fire) -->

  <!-- Ground -->
  <rect x="0" y="26" width="48" height="6" fill="#5D4037"/>

  <!-- Tent -->
  <rect x="4" y="12" width="20" height="14" fill="#558B2F"/>
  <rect x="6" y="10" width="16" height="2" fill="#689F38"/>
  <rect x="10" y="8" width="8" height="2" fill="#558B2F"/>
  <rect x="12" y="6" width="4" height="2" fill="#689F38"/>

  <!-- Tent opening -->
  <rect x="10" y="18" width="8" height="8" fill="#3E2723"/>
  <rect x="11" y="19" width="6" height="6" fill="#2E2E2E"/>
  <!-- Flap -->
  <rect x="8" y="18" width="2" height="6" fill="#7CB342"/>
  <rect x="18" y="18" width="2" height="6" fill="#4CAF50"/>

  <!-- Tent stakes -->
  <rect x="4" y="24" width="1" height="2" fill="#5D4037"/>
  <rect x="23" y="24" width="1" height="2" fill="#5D4037"/>

  <!-- Campfire -->
  <rect x="32" y="22" width="8" height="4" fill="#5D4037"/>
  <!-- Fire -->
  <rect x="34" y="18" width="4" height="4" fill="#FF6D00"/>
  <rect x="35" y="16" width="2" height="2" fill="#FF9100"/>
  <rect x="35" y="14" width="2" height="2" fill="#FFC107"/>
  <rect x="36" y="12" width="1" height="2" fill="#FFEB3B"/>
  <!-- Logs -->
  <rect x="31" y="22" width="3" height="2" fill="#4E342E"/>
  <rect x="38" y="22" width="3" height="2" fill="#6D4C41"/>
  <!-- Rocks around fire -->
  <rect x="30" y="24" width="2" height="2" fill="#757575"/>
  <rect x="40" y="24" width="2" height="2" fill="#616161"/>
  <rect x="34" y="26" width="2" height="1" fill="#9E9E9E"/>

  <!-- Cooking pot -->
  <rect x="35" y="20" width="3" height="2" fill="#37474F"/>
  <rect x="34" y="18" width="1" height="2" fill="#455A64"/>
  <rect x="38" y="18" width="1" height="2" fill="#455A64"/>

  <!-- Supplies/crates -->
  <rect x="26" y="20" width="4" height="6" fill="#6D4C41"/>
  <rect x="27" y="21" width="2" height="4" fill="#5D4037"/>

  <!-- Backpack -->
  <rect x="2" y="22" width="3" height="4" fill="#558B2F"/>
  <rect x="2" y="20" width="3" height="2" fill="#689F38"/>

  <!-- Weapon leaning on tent -->
  <rect x="24" y="14" width="1" height="10" fill="#455A64"/>
  <rect x="23" y="12" width="3" height="2" fill="#546E7A"/>

  <!-- Smoke -->
  <rect x="35" y="10" width="2" height="2" fill="#9E9E9E"/>
  <rect x="36" y="7" width="1" height="3" fill="#BDBDBD"/>
  <rect x="37" y="5" width="1" height="2" fill="#E0E0E0"/>
</svg>
