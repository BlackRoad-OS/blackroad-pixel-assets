<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Grass Tile - Edge East (dirt/path at right) -->

  <!-- Main grass -->
  <rect x="0" y="0" width="10" height="16" fill="#4CAF50"/>
  <rect x="2" y="1" width="2" height="1" fill="#43A047"/>
  <rect x="0" y="4" width="2" height="2" fill="#388E3C"/>
  <rect x="5" y="3" width="2" height="1" fill="#43A047"/>
  <rect x="1" y="8" width="3" height="2" fill="#388E3C"/>
  <rect x="6" y="7" width="2" height="1" fill="#43A047"/>
  <rect x="3" y="12" width="2" height="2" fill="#43A047"/>
  <rect x="0" y="14" width="2" height="1" fill="#388E3C"/>

  <!-- Grass blades -->
  <rect x="4" y="0" width="1" height="2" fill="#66BB6A"/>
  <rect x="1" y="2" width="1" height="2" fill="#81C784"/>
  <rect x="7" y="5" width="1" height="2" fill="#66BB6A"/>
  <rect x="2" y="10" width="1" height="1" fill="#81C784"/>
