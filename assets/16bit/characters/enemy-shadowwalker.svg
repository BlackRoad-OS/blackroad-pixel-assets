<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Shadow Walker - Phasing void humanoid -->

  <!-- Body (semi-transparent dark form) -->
  <rect x="5" y="6" width="6" height="10" fill="#1A1A1A"/>
  <rect x="6" y="5" width="4" height="1" fill="#212121"/>
  <rect x="4" y="8" width="1" height="6" fill="#0D0D0D"/>
  <rect x="11" y="8" width="1" height="6" fill="#0D0D0D"/>

  <!-- Head -->
  <rect x="5" y="2" width="6" height="5" fill="#212121"/>
  <rect x="6" y="1" width="4" height="1" fill="#1A1A1A"/>
  <rect x="4" y="3" width="1" height="3" fill="#0D0D0D"/>
  <rect x="11" y="3" width="1" height="3" fill="#0D0D0D"/>

  <!-- Eyes (glowing violet) -->
  <rect x="6" y="3" width="2" height="2" fill="#9C27B0"/>
  <rect x="6" y="3" width="1" height="1" fill="#E1BEE7"/>
  <rect x="9" y="3" width="2" height="2" fill="#9C27B0"/>
  <rect x="10" y="3" width="1" height="1" fill="#E1BEE7"/>

  <!-- Void wisps (trailing from body) -->
  <rect x="3" y="10" width="1" height="3" fill="#212121"/>
  <rect x="2" y="12" width="1" height="2" fill="#1A1A1A"/>
  <rect x="12" y="9" width="1" height="3" fill="#212121"/>
  <rect x="13" y="11" width="1" height="2" fill="#1A1A1A"/>

  <!-- Legs (fading into shadow) -->
  <rect x="5" y="16" width="2" height="4" fill="#0D0D0D"/>
  <rect x="6" y="18" width="1" height="2" fill="#1A1A1A"/>
  <rect x="9" y="16" width="2" height="4" fill="#0D0D0D"/>
  <rect x="9" y="18" width="1" height="2" fill="#1A1A1A"/>

  <!-- Arms (reaching) -->
  <rect x="2" y="7" width="3" height="3" fill="#1A1A1A"/>
  <rect x="1" y="8" width="1" height="2" fill="#212121"/>
  <rect x="11" y="7" width="3" height="3" fill="#1A1A1A"/>
  <rect x="14" y="8" width="1" height="2" fill="#212121"/>

  <!-- Clawed hands -->
  <rect x="0" y="9" width="1" height="2" fill="#9C27B0"/>
  <rect x="15" y="9" width="1" height="2" fill="#9C27B0"/>

  <!-- Phase effect (purple outline) -->
  <rect x="4" y="6" width="1" height="1" fill="#7B1FA2"/>
  <rect x="11" y="6" width="1" height="1" fill="#7B1FA2"/>
  <rect x="7" y="1" width="2" height="1" fill="#7B1FA2"/>
</svg>
