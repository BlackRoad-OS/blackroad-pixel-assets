<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" width="20" height="18" shape-rendering="crispEdges">
  <!-- Dresser -->

  <!-- Top -->
  <rect x="0" y="0" width="20" height="2" fill="#6D4C41"/>
  <rect x="1" y="0" width="18" height="1" fill="#8D6E63"/>

  <!-- Body -->
  <rect x="0" y="2" width="20" height="14" fill="#5D4037"/>

  <!-- Top row drawers -->
  <rect x="1" y="3" width="8" height="4" fill="#6D4C41"/>
  <rect x="2" y="4" width="6" height="2" fill="#8D6E63"/>
  <rect x="4" y="4" width="2" height="1" fill="#F5A623"/>

  <rect x="11" y="3" width="8" height="4" fill="#6D4C41"/>
  <rect x="12" y="4" width="6" height="2" fill="#8D6E63"/>
  <rect x="14" y="4" width="2" height="1" fill="#F5A623"/>

  <!-- Middle row drawers -->
  <rect x="1" y="8" width="8" height="4" fill="#6D4C41"/>
  <rect x="2" y="9" width="6" height="2" fill="#8D6E63"/>
  <rect x="4" y="9" width="2" height="1" fill="#F5A623"/>

  <rect x="11" y="8" width="8" height="4" fill="#6D4C41"/>
  <rect x="12" y="9" width="6" height="2" fill="#8D6E63"/>
  <rect x="14" y="9" width="2" height="1" fill="#F5A623"/>

  <!-- Bottom row (full width) -->
  <rect x="1" y="13" width="18" height="3" fill="#6D4C41"/>
  <rect x="2" y="14" width="16" height="1" fill="#8D6E63"/>
  <rect x="9" y="14" width="2" height="1" fill="#F5A623"/>

  <!-- Legs -->
  <rect x="0" y="16" width="2" height="2" fill="#4E342E"/>
  <rect x="18" y="16" width="2" height="2" fill="#4E342E"/>
</svg>
