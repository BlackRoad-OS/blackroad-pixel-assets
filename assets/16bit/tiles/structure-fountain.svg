<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Stone Fountain -->

  <!-- Base platform -->
  <rect x="2" y="26" width="28" height="6" fill="#757575"/>
  <rect x="4" y="24" width="24" height="2" fill="#9E9E9E"/>
  <rect x="2" y="28" width="28" height="2" fill="#616161"/>

  <!-- Lower basin -->
  <rect x="4" y="18" width="24" height="8" fill="#9E9E9E"/>
  <rect x="6" y="20" width="20" height="4" fill="#1976D2"/>
  <rect x="8" y="21" width="16" height="2" fill="#42A5F5"/>

  <!-- Basin rim -->
  <rect x="4" y="18" width="24" height="2" fill="#BDBDBD"/>
  <rect x="6" y="17" width="20" height="1" fill="#E0E0E0"/>

  <!-- Center pillar -->
  <rect x="12" y="8" width="8" height="10" fill="#BDBDBD"/>
  <rect x="13" y="10" width="6" height="6" fill="#9E9E9E"/>

  <!-- Upper basin -->
  <rect x="10" y="6" width="12" height="4" fill="#9E9E9E"/>
  <rect x="11" y="7" width="10" height="2" fill="#1976D2"/>
  <rect x="12" y="7" width="8" height="1" fill="#42A5F5"/>

  <!-- Top spout -->
  <rect x="14" y="2" width="4" height="5" fill="#BDBDBD"/>
  <rect x="15" y="4" width="2" height="2" fill="#9E9E9E"/>

  <!-- Water jet -->
  <rect x="15" y="0" width="2" height="3" fill="#64B5F6"/>
  <rect x="15" y="0" width="1" height="2" fill="#BBDEFB"/>

  <!-- Falling water -->
  <rect x="14" y="4" width="1" height="3" fill="#42A5F5"/>
  <rect x="17" y="4" width="1" height="3" fill="#42A5F5"/>

  <!-- Water drops -->
  <rect x="12" y="9" width="1" height="2" fill="#64B5F6"/>
  <rect x="19" y="10" width="1" height="2" fill="#64B5F6"/>

  <!-- Decorative details -->
  <rect x="10" y="6" width="2" height="1" fill="#E0E0E0"/>
  <rect x="20" y="6" width="2" height="1" fill="#E0E0E0"/>
  <rect x="14" y="16" width="4" height="1" fill="#757575"/>

  <!-- Splashing water effect -->
  <rect x="9" y="19" width="2" height="1" fill="#BBDEFB"/>
  <rect x="21" y="19" width="2" height="1" fill="#BBDEFB"/>
</svg>
