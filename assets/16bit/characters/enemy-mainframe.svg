  <!-- Arms (cable/mechanical) -->
  <rect x="2" y="8" width="4" height="4" fill="#455A64"/>
  <rect x="3" y="7" width="2" height="1" fill="#546E7A"/>
  <rect x="1" y="10" width="2" height="4" fill="#37474F"/>
  <rect x="0" y="12" width="2" height="3" fill="#263238"/>
  <!-- Claw -->
  <rect x="0" y="14" width="1" height="2" fill="#2979FF"/>
  <rect x="1" y="15" width="1" height="2" fill="#2979FF"/>

  <rect x="18" y="8" width="4" height="4" fill="#455A64"/>
  <rect x="19" y="7" width="2" height="1" fill="#546E7A"/>
  <rect x="21" y="10" width="2" height="4" fill="#37474F"/>
  <rect x="22" y="12" width="2" height="3" fill="#263238"/>
  <!-- Claw -->
  <rect x="23" y="14" width="1" height="2" fill="#FF1D6C"/>
  <rect x="22" y="15" width="1" height="2" fill="#FF1D6C"/>

  <!-- Top antenna/sensors -->
  <rect x="8" y="0" width="2" height="4" fill="#455A64"/>
  <rect x="8" y="0" width="2" height="1" fill="#FF1D6C"/>
  <rect x="14" y="0" width="2" height="4" fill="#455A64"/>
  <rect x="14" y="0" width="2" height="1" fill="#2979FF"/>
  <rect x="11" y="2" width="2" height="2" fill="#37474F"/>
  <rect x="11" y="1" width="2" height="1" fill="#9C27B0"/>

  <!-- Base/legs -->
  <rect x="6" y="20" width="4" height="4" fill="#1a1a1a"/>
  <rect x="7" y="21" width="2" height="2" fill="#263238"/>
  <rect x="14" y="20" width="4" height="4" fill="#1a1a1a"/>
  <rect x="15" y="21" width="2" height="2" fill="#263238"/>

  <!-- Energy glow -->
  <rect x="4" y="9" width="1" height="2" fill="#9C27B0"/>
  <rect x="19" y="9" width="1" height="2" fill="#9C27B0"/>
  <rect x="10" y="4" width="4" height="1" fill="#2979FF"/>
