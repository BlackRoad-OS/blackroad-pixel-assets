<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 24" width="48" height="24" shape-rendering="crispEdges">
  <!-- Tooltip Frame -->

  <!-- Shadow -->
  <rect x="2" y="2" width="46" height="22" fill="#212121"/>

  <!-- Border -->
  <rect x="0" y="0" width="48" height="22" fill="#F5A623"/>

  <!-- Background -->
  <rect x="2" y="2" width="44" height="18" fill="#1A1A1A"/>

  <!-- Inner highlight -->
  <rect x="2" y="2" width="44" height="1" fill="#C68A00"/>

  <!-- Corners -->
  <rect x="0" y="0" width="2" height="2" fill="#C68A00"/>
  <rect x="46" y="0" width="2" height="2" fill="#C68A00"/>
  <rect x="0" y="20" width="2" height="2" fill="#C68A00"/>
  <rect x="46" y="20" width="2" height="2" fill="#C68A00"/>

  <!-- Pointer (bottom) -->
  <rect x="22" y="22" width="4" height="2" fill="#F5A623"/>
</svg>
