<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 32" width="20" height="32" shape-rendering="crispEdges">
  <!-- Pine/Evergreen tree -->

  <!-- Top tier -->
  <rect x="8" y="0" width="4" height="2" fill="#2E7D32"/>
  <rect x="6" y="2" width="8" height="3" fill="#388E3C"/>
  <rect x="4" y="4" width="12" height="2" fill="#43A047"/>

  <!-- Middle tier -->
  <rect x="5" y="6" width="10" height="2" fill="#2E7D32"/>
  <rect x="3" y="8" width="14" height="3" fill="#388E3C"/>
  <rect x="2" y="10" width="16" height="2" fill="#43A047"/>

  <!-- Bottom tier -->
  <rect x="3" y="12" width="14" height="2" fill="#2E7D32"/>
  <rect x="1" y="14" width="18" height="4" fill="#388E3C"/>
  <rect x="0" y="17" width="20" height="3" fill="#43A047"/>

  <!-- Snow on branches (optional highlight) -->
  <rect x="7" y="2" width="2" height="1" fill="#66BB6A"/>
  <rect x="4" y="8" width="3" height="1" fill="#66BB6A"/>
  <rect x="2" y="14" width="4" height="1" fill="#66BB6A"/>
  <rect x="14" y="15" width="3" height="1" fill="#66BB6A"/>

  <!-- Trunk -->
  <rect x="8" y="20" width="4" height="10" fill="#6D4C41"/>
  <rect x="9" y="21" width="1" height="8" fill="#5D4037"/>
  <rect x="10" y="20" width="1" height="9" fill="#8D6E63"/>

  <!-- Base -->
  <rect x="7" y="30" width="6" height="2" fill="#4E342E"/>
</svg>
