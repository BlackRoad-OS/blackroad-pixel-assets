  <rect x="1" y="17" width="22" height="2" fill="#607D8B"/>

  <!-- Foundation -->
  <rect x="0" y="20" width="24" height="4" fill="#455A64"/>
  <rect x="2" y="21" width="20" height="2" fill="#546E7A"/>
