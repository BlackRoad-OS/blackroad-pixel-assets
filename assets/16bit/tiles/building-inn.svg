  <!-- Hanging sign -->
  <rect x="8" y="8" width="2" height="10" fill="#4E342E"/>
  <rect x="6" y="16" width="8" height="6" fill="#6D4C41"/>
  <rect x="7" y="17" width="6" height="4" fill="#F5A623"/>
  <!-- Mug icon -->
  <rect x="9" y="18" width="2" height="2" fill="#5D4037"/>

  <!-- Large door -->
  <rect x="18" y="28" width="12" height="14" fill="#5D4037"/>
  <rect x="19" y="29" width="5" height="12" fill="#6D4C41"/>
  <rect x="24" y="29" width="5" height="12" fill="#4E342E"/>
  <rect x="22" y="34" width="2" height="3" fill="#F5A623"/>
  <rect x="24" y="34" width="2" height="3" fill="#D4900F"/>

  <!-- Windows (warm glow) -->
  <rect x="6" y="28" width="8" height="8" fill="#4E342E"/>
  <rect x="7" y="29" width="6" height="6" fill="#FFCA62"/>
  <rect x="10" y="29" width="1" height="6" fill="#F5A623"/>
  <rect x="7" y="32" width="6" height="1" fill="#F5A623"/>
  <rect x="8" y="30" width="2" height="2" fill="#FFDC96"/>

  <rect x="34" y="28" width="8" height="8" fill="#4E342E"/>
  <rect x="35" y="29" width="6" height="6" fill="#FFCA62"/>
  <rect x="38" y="29" width="1" height="6" fill="#F5A623"/>
  <rect x="35" y="32" width="6" height="1" fill="#F5A623"/>
  <rect x="36" y="30" width="2" height="2" fill="#FFDC96"/>

  <!-- Upper windows -->
  <rect x="8" y="18" width="6" height="5" fill="#4E342E"/>
  <rect x="9" y="19" width="4" height="3" fill="#FFCA62"/>
  <rect x="9" y="19" width="1" height="1" fill="#FFDC96"/>

  <rect x="34" y="18" width="6" height="5" fill="#4E342E"/>
  <rect x="35" y="19" width="4" height="3" fill="#FFCA62"/>
  <rect x="35" y="19" width="1" height="1" fill="#FFDC96"/>

  <!-- Barrels outside -->
  <rect x="2" y="38" width="4" height="6" fill="#8D6E63"/>
  <rect x="2" y="40" width="4" height="1" fill="#6D4C41"/>
  <rect x="44" y="40" width="4" height="4" fill="#6D4C41"/>
