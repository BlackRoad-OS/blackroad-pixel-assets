<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" width="20" height="18" shape-rendering="crispEdges">
  <!-- Crafting Table - RPG style -->

  <!-- Table base -->
  <rect x="0" y="6" width="20" height="4" fill="#6D4C41"/>
  <rect x="1" y="6" width="18" height="3" fill="#8D6E63"/>

  <!-- Legs -->
  <rect x="1" y="10" width="3" height="8" fill="#5D4037"/>
  <rect x="16" y="10" width="3" height="8" fill="#5D4037"/>

  <!-- Crafting grid on top (3x3) -->
  <rect x="3" y="0" width="14" height="6" fill="#A1887F"/>
  <!-- Grid lines -->
  <rect x="7" y="0" width="1" height="6" fill="#8D6E63"/>
  <rect x="12" y="0" width="1" height="6" fill="#8D6E63"/>
  <rect x="3" y="2" width="14" height="1" fill="#8D6E63"/>
  <rect x="3" y="4" width="14" height="1" fill="#8D6E63"/>

  <!-- Grid cells highlight -->
  <rect x="4" y="0" width="2" height="2" fill="#BCAAA4"/>
  <rect x="13" y="3" width="2" height="1" fill="#BCAAA4"/>

  <!-- Tools hanging on side -->
  <rect x="0" y="6" width="1" height="6" fill="#5D4037"/>
  <rect x="0" y="8" width="1" height="2" fill="#78909C"/>
  <rect x="19" y="6" width="1" height="6" fill="#5D4037"/>
  <rect x="19" y="9" width="1" height="3" fill="#6D4C41"/>

  <!-- Shelf underneath -->
  <rect x="4" y="14" width="12" height="2" fill="#4E342E"/>
  <rect x="6" y="14" width="3" height="1" fill="#BF360C"/>
  <rect x="11" y="14" width="2" height="1" fill="#78909C"/>
</svg>
