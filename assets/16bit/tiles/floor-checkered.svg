<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Checkered Floor - Classic black/white -->

  <!-- White base -->
  <rect x="0" y="0" width="16" height="16" fill="#ECEFF1"/>

  <!-- Black squares -->
  <rect x="0" y="0" width="4" height="4" fill="#37474F"/>
  <rect x="8" y="0" width="4" height="4" fill="#37474F"/>
  <rect x="4" y="4" width="4" height="4" fill="#37474F"/>
  <rect x="12" y="4" width="4" height="4" fill="#37474F"/>
  <rect x="0" y="8" width="4" height="4" fill="#37474F"/>
  <rect x="8" y="8" width="4" height="4" fill="#37474F"/>
  <rect x="4" y="12" width="4" height="4" fill="#37474F"/>
  <rect x="12" y="12" width="4" height="4" fill="#37474F"/>

  <!-- Subtle shine on white -->
  <rect x="5" y="1" width="2" height="1" fill="#FFFFFF"/>
  <rect x="13" y="5" width="2" height="1" fill="#FFFFFF"/>
  <rect x="5" y="9" width="2" height="1" fill="#FFFFFF"/>
  <rect x="13" y="13" width="2" height="1" fill="#FFFFFF"/>

  <!-- Subtle shadow on black -->
  <rect x="1" y="2" width="2" height="1" fill="#263238"/>
  <rect x="9" y="2" width="2" height="1" fill="#263238"/>
  <rect x="1" y="10" width="2" height="1" fill="#263238"/>
  <rect x="9" y="10" width="2" height="1" fill="#263238"/>
</svg>
