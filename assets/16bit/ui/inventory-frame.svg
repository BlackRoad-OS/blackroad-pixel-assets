<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Inventory Slot Frame -->

  <!-- Outer border (dark) -->
  <rect x="0" y="0" width="32" height="32" fill="#1a1a1a"/>

  <!-- Inner background -->
  <rect x="2" y="2" width="28" height="28" fill="#2c2c2c"/>

  <!-- Inner border highlight (top/left) -->
  <rect x="2" y="2" width="28" height="1" fill="#505050"/>
  <rect x="2" y="2" width="1" height="28" fill="#505050"/>

  <!-- Inner border shadow (bottom/right) -->
  <rect x="2" y="29" width="28" height="1" fill="#0d0d0d"/>
  <rect x="29" y="2" width="1" height="28" fill="#0d0d0d"/>

  <!-- Slot area -->
  <rect x="4" y="4" width="24" height="24" fill="#1a1a1a"/>

  <!-- Slot inner highlight -->
  <rect x="4" y="4" width="24" height="1" fill="#0d0d0d"/>
  <rect x="4" y="4" width="1" height="24" fill="#0d0d0d"/>

  <!-- Slot inner shadow (indicates depth) -->
  <rect x="4" y="27" width="24" height="1" fill="#3d3d3d"/>
  <rect x="27" y="4" width="1" height="24" fill="#3d3d3d"/>

  <!-- Corner accents (BlackRoad amber) -->
  <rect x="1" y="1" width="2" height="2" fill="#F5A623"/>
  <rect x="29" y="1" width="2" height="2" fill="#F5A623"/>
  <rect x="1" y="29" width="2" height="2" fill="#F5A623"/>
  <rect x="29" y="29" width="2" height="2" fill="#F5A623"/>
</svg>