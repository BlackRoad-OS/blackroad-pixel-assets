<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 8" width="10" height="8" shape-rendering="crispEdges">
  <!-- Bee - Friendly pollinator -->

  <!-- Wings -->
  <rect x="2" y="0" width="3" height="3" fill="#E3F2FD"/>
  <rect x="3" y="1" width="1" height="1" fill="#BBDEFB"/>
  <rect x="5" y="0" width="3" height="3" fill="#E3F2FD"/>
  <rect x="6" y="1" width="1" height="1" fill="#BBDEFB"/>

  <!-- Body -->
  <rect x="2" y="3" width="6" height="4" fill="#FDD835"/>
  <rect x="1" y="4" width="1" height="2" fill="#F9A825"/>
  <rect x="8" y="4" width="1" height="2" fill="#F9A825"/>

  <!-- Stripes -->
  <rect x="2" y="4" width="6" height="1" fill="#212121"/>
  <rect x="2" y="6" width="6" height="1" fill="#212121"/>

  <!-- Head -->
  <rect x="7" y="3" width="3" height="3" fill="#212121"/>

  <!-- Eyes -->
  <rect x="8" y="4" width="1" height="1" fill="#FFFFFF"/>

  <!-- Antennae -->
  <rect x="8" y="2" width="1" height="1" fill="#424242"/>
  <rect x="9" y="1" width="1" height="1" fill="#424242"/>

  <!-- Stinger -->
  <rect x="1" y="5" width="1" height="1" fill="#5D4037"/>
</svg>
