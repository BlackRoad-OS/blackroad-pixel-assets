<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Glass Window Wall Tile -->

  <!-- Window frame (dark wood) -->
  <rect x="0" y="0" width="16" height="16" fill="#5D4037"/>

  <!-- Glass pane -->
  <rect x="2" y="2" width="12" height="12" fill="#64B5F6"/>

  <!-- Frame divisions -->
  <rect x="7" y="2" width="2" height="12" fill="#5D4037"/>
  <rect x="2" y="7" width="12" height="2" fill="#5D4037"/>

  <!-- Glass shine -->
  <rect x="3" y="3" width="2" height="2" fill="#90CAF9"/>
  <rect x="3" y="4" width="1" height="1" fill="#BBDEFB"/>
  <rect x="10" y="3" width="2" height="2" fill="#90CAF9"/>
  <rect x="11" y="3" width="1" height="1" fill="#BBDEFB"/>

  <!-- Glass reflection (darker) -->
  <rect x="4" y="10" width="2" height="2" fill="#42A5F5"/>
  <rect x="10" y="10" width="2" height="2" fill="#42A5F5"/>

  <!-- Frame edge highlight -->
  <rect x="1" y="0" width="1" height="16" fill="#6D4C41"/>
  <rect x="0" y="1" width="16" height="1" fill="#6D4C41"/>
</svg>
