<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 12" width="14" height="12" shape-rendering="crispEdges">
  <!-- Golden Retriever - Pet -->

  <!-- Body -->
  <rect x="3" y="5" width="8" height="5" fill="#FFB74D"/>
  <rect x="2" y="6" width="1" height="3" fill="#FFA726"/>
  <rect x="11" y="6" width="1" height="3" fill="#FFA726"/>

  <!-- Belly (lighter) -->
  <rect x="5" y="8" width="4" height="1" fill="#FFCC80"/>

  <!-- Head -->
  <rect x="9" y="2" width="4" height="5" fill="#FFB74D"/>
  <rect x="8" y="3" width="1" height="3" fill="#FFA726"/>

  <!-- Ears (floppy) -->
  <rect x="8" y="2" width="2" height="4" fill="#FFA726"/>
  <rect x="9" y="3" width="1" height="2" fill="#FF9800"/>
  <rect x="12" y="2" width="2" height="4" fill="#FFA726"/>
  <rect x="12" y="3" width="1" height="2" fill="#FF9800"/>

  <!-- Snout -->
  <rect x="11" y="4" width="3" height="3" fill="#FFCC80"/>
  <rect x="12" y="5" width="1" height="1" fill="#212121"/>

  <!-- Eyes -->
  <rect x="10" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="10" y="3" width="1" height="1" fill="#3E2723"/>

  <!-- Tongue (happy dog!) -->
  <rect x="12" y="6" width="1" height="2" fill="#FF8A80"/>

  <!-- Legs -->
  <rect x="4" y="9" width="2" height="3" fill="#FFA726"/>
  <rect x="8" y="9" width="2" height="3" fill="#FFA726"/>

  <!-- Paws -->
  <rect x="4" y="11" width="2" height="1" fill="#FFCC80"/>
  <rect x="8" y="11" width="2" height="1" fill="#FFCC80"/>

  <!-- Fluffy tail (wagging up) -->
  <rect x="1" y="5" width="2" height="2" fill="#FFB74D"/>
  <rect x="0" y="3" width="2" height="3" fill="#FFA726"/>
  <rect x="0" y="2" width="1" height="2" fill="#FFCC80"/>
</svg>
