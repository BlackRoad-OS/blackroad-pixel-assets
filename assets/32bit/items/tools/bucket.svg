<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Bucket -->

  <!-- Shadow -->
  <rect x="6" y="30" width="20" height="2" fill="#3E2723"/>

  <!-- Bucket body -->
  <rect x="6" y="12" width="20" height="16" fill="#78909C"/>
  <rect x="4" y="14" width="4" height="12" fill="#607D8B"/>
  <rect x="24" y="14" width="4" height="12" fill="#607D8B"/>
  <rect x="8" y="10" width="16" height="4" fill="#90A4AE"/>

  <!-- Bucket interior -->
  <rect x="8" y="14" width="16" height="12" fill="#546E7A"/>
  <rect x="10" y="16" width="12" height="8" fill="#455A64"/>

  <!-- Metal bands -->
  <rect x="4" y="12" width="24" height="2" fill="#455A64"/>
  <rect x="6" y="12" width="20" height="1" fill="#546E7A"/>
  <rect x="4" y="20" width="24" height="2" fill="#455A64"/>
  <rect x="6" y="20" width="20" height="1" fill="#546E7A"/>

  <!-- Rim -->
  <rect x="6" y="10" width="20" height="2" fill="#607D8B"/>
  <rect x="8" y="10" width="16" height="1" fill="#78909C"/>

  <!-- Handle -->
  <rect x="10" y="4" width="12" height="2" fill="#5D4037"/>
  <rect x="8" y="4" width="4" height="6" fill="#6D4C41"/>
  <rect x="20" y="4" width="4" height="6" fill="#6D4C41"/>
  <rect x="12" y="2" width="8" height="4" fill="#8D6E63"/>
  <rect x="13" y="3" width="6" height="2" fill="#A1887F"/>

  <!-- Handle attachments -->
  <rect x="8" y="10" width="3" height="2" fill="#455A64"/>
  <rect x="21" y="10" width="3" height="2" fill="#455A64"/>

  <!-- Shine -->
  <rect x="8" y="14" width="4" height="6" fill="#90A4AE"/>
  <rect x="10" y="16" width="2" height="3" fill="#B0BEC5"/>

  <!-- Bottom -->
  <rect x="8" y="26" width="16" height="2" fill="#455A64"/>
