<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Void Pickaxe -->

  <!-- Handle -->
  <rect x="2" y="10" width="2" height="6" fill="#4A148C"/>
  <rect x="2" y="11" width="1" height="4" fill="#6A1B9A"/>

  <!-- Head mount -->
  <rect x="3" y="8" width="2" height="3" fill="#7B1FA2"/>

  <!-- Pick head -->
  <rect x="0" y="4" width="10" height="4" fill="#9C27B0"/>
  <rect x="1" y="5" width="8" height="2" fill="#BA68C8"/>

  <!-- Tips (glowing) -->
  <rect x="0" y="2" width="2" height="3" fill="#7B1FA2"/>
  <rect x="0" y="2" width="1" height="1" fill="#E1BEE7"/>
  <rect x="8" y="2" width="2" height="3" fill="#7B1FA2"/>
  <rect x="9" y="2" width="1" height="1" fill="#E1BEE7"/>

  <!-- Glow particles -->
  <rect x="0" y="1" width="1" height="1" fill="#FF1D6C"/>
  <rect x="9" y="1" width="1" height="1" fill="#2979FF"/>
</svg>
