<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32" width="16" height="32" shape-rendering="crispEdges">
  <!-- Neon Street Lamp -->

  <!-- Base -->
  <rect x="4" y="28" width="8" height="4" fill="#263238"/>
  <rect x="5" y="27" width="6" height="1" fill="#37474F"/>
  <!-- Base light strip -->
  <rect x="5" y="30" width="6" height="1" fill="#2979FF"/>

  <!-- Pole -->
  <rect x="6" y="8" width="4" height="20" fill="#37474F"/>
  <rect x="7" y="10" width="2" height="16" fill="#455A64"/>

  <!-- Light strips on pole -->
  <rect x="6" y="14" width="1" height="8" fill="#2979FF"/>
  <rect x="9" y="14" width="1" height="8" fill="#2979FF"/>

  <!-- Lamp head -->
  <rect x="2" y="2" width="12" height="6" fill="#263238"/>
  <rect x="3" y="3" width="10" height="4" fill="#37474F"/>

  <!-- LED panel (bright blue) -->
  <rect x="4" y="4" width="8" height="2" fill="#2979FF"/>
  <rect x="5" y="4" width="6" height="1" fill="#64B5F6"/>
  <rect x="6" y="4" width="4" height="1" fill="#BBDEFB"/>

  <!-- Side accent lights -->
  <rect x="2" y="4" width="1" height="2" fill="#FF1D6C"/>
  <rect x="13" y="4" width="1" height="2" fill="#FF1D6C"/>

  <!-- Top cap -->
  <rect x="4" y="0" width="8" height="2" fill="#455A64"/>
  <rect x="5" y="0" width="6" height="1" fill="#2979FF"/>

  <!-- Arm connection -->
  <rect x="4" y="6" width="8" height="2" fill="#263238"/>

  <!-- Light cone effect below -->
  <rect x="3" y="8" width="10" height="2" fill="#1565C0"/>
  <rect x="4" y="9" width="8" height="1" fill="#2979FF"/>

  <!-- Ground light pool hint -->
  <rect x="4" y="30" width="8" height="1" fill="#0D47A1"/>
</svg>
