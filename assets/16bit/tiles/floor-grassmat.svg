<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Grass Mat / Tatami Floor - Interior -->

  <!-- Base woven grass color -->
  <rect x="0" y="0" width="16" height="16" fill="#A1887F"/>

  <!-- Weave pattern (horizontal) -->
  <rect x="0" y="0" width="16" height="2" fill="#8D6E63"/>
  <rect x="0" y="4" width="16" height="2" fill="#8D6E63"/>
  <rect x="0" y="8" width="16" height="2" fill="#8D6E63"/>
  <rect x="0" y="12" width="16" height="2" fill="#8D6E63"/>

  <!-- Weave highlights -->
  <rect x="1" y="0" width="2" height="1" fill="#BCAAA4"/>
  <rect x="6" y="0" width="2" height="1" fill="#BCAAA4"/>
  <rect x="11" y="0" width="2" height="1" fill="#BCAAA4"/>
  <rect x="3" y="4" width="2" height="1" fill="#BCAAA4"/>
  <rect x="8" y="4" width="2" height="1" fill="#BCAAA4"/>
  <rect x="13" y="4" width="2" height="1" fill="#BCAAA4"/>
  <rect x="1" y="8" width="2" height="1" fill="#BCAAA4"/>
  <rect x="6" y="8" width="2" height="1" fill="#BCAAA4"/>
  <rect x="11" y="8" width="2" height="1" fill="#BCAAA4"/>
  <rect x="3" y="12" width="2" height="1" fill="#BCAAA4"/>
  <rect x="8" y="12" width="2" height="1" fill="#BCAAA4"/>
  <rect x="13" y="12" width="2" height="1" fill="#BCAAA4"/>

  <!-- Border trim -->
  <rect x="0" y="0" width="1" height="16" fill="#6D4C41"/>
  <rect x="15" y="0" width="1" height="16" fill="#6D4C41"/>

  <!-- Texture details -->
  <rect x="4" y="2" width="1" height="1" fill="#D7CCC8"/>
  <rect x="10" y="6" width="1" height="1" fill="#D7CCC8"/>
  <rect x="2" y="10" width="1" height="1" fill="#D7CCC8"/>
  <rect x="12" y="14" width="1" height="1" fill="#D7CCC8"/>
</svg>
