<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Fish -->

  <!-- Body -->
  <rect x="4" y="5" width="8" height="6" fill="#64B5F6"/>
  <rect x="3" y="6" width="1" height="4" fill="#42A5F5"/>
  <rect x="12" y="6" width="1" height="4" fill="#42A5F5"/>

