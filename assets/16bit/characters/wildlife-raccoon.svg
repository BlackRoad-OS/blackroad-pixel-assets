<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14" shape-rendering="crispEdges">
  <!-- Raccoon - Mischievous bandit -->

  <!-- Body -->
  <rect x="4" y="6" width="8" height="5" fill="#78909C"/>
  <rect x="3" y="7" width="1" height="3" fill="#607D8B"/>
  <rect x="12" y="7" width="1" height="3" fill="#607D8B"/>

  <!-- Lighter belly -->
  <rect x="6" y="8" width="4" height="3" fill="#CFD8DC"/>

  <!-- Head -->
  <rect x="9" y="2" width="6" height="6" fill="#78909C"/>

  <!-- Ears -->
  <rect x="9" y="0" width="2" height="3" fill="#607D8B"/>
  <rect x="9" y="1" width="1" height="1" fill="#FFCCBC"/>
  <rect x="13" y="0" width="2" height="3" fill="#607D8B"/>
  <rect x="14" y="1" width="1" height="1" fill="#FFCCBC"/>

  <!-- Mask (bandit face) -->
  <rect x="9" y="3" width="6" height="2" fill="#37474F"/>
  <rect x="10" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="13" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="10" y="4" width="1" height="1" fill="#212121"/>
  <rect x="13" y="4" width="1" height="1" fill="#212121"/>

  <!-- White muzzle -->
  <rect x="11" y="5" width="3" height="2" fill="#ECEFF1"/>
  <rect x="12" y="6" width="1" height="1" fill="#212121"/>

  <!-- Legs -->
  <rect x="5" y="10" width="2" height="4" fill="#607D8B"/>
  <rect x="9" y="10" width="2" height="4" fill="#607D8B"/>

  <!-- Striped tail -->
  <rect x="0" y="5" width="5" height="3" fill="#78909C"/>
  <rect x="1" y="5" width="1" height="3" fill="#37474F"/>
  <rect x="3" y="5" width="1" height="3" fill="#37474F"/>
</svg>
