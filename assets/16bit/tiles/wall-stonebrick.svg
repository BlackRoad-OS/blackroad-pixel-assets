<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Stone Brick Wall - Seamless -->

  <!-- Mortar base -->
  <rect x="0" y="0" width="16" height="16" fill="#616161"/>

  <!-- Bottom row bricks -->
  <rect x="0" y="12" width="7" height="4" fill="#9E9E9E"/>
  <rect x="8" y="12" width="8" height="4" fill="#9E9E9E"/>

  <!-- Middle row bricks (offset) -->
  <rect x="0" y="8" width="4" height="4" fill="#BDBDBD"/>
  <rect x="5" y="8" width="6" height="4" fill="#9E9E9E"/>
  <rect x="12" y="8" width="4" height="4" fill="#BDBDBD"/>

  <!-- Top row bricks -->
  <rect x="0" y="4" width="7" height="4" fill="#9E9E9E"/>
  <rect x="8" y="4" width="8" height="4" fill="#BDBDBD"/>

  <!-- Top edge row (offset) -->
  <rect x="0" y="0" width="4" height="4" fill="#BDBDBD"/>
  <rect x="5" y="0" width="6" height="4" fill="#9E9E9E"/>
  <rect x="12" y="0" width="4" height="4" fill="#9E9E9E"/>

  <!-- Brick texture/shadows -->
  <rect x="1" y="1" width="2" height="1" fill="#E0E0E0"/>
  <rect x="6" y="1" width="2" height="1" fill="#757575"/>
  <rect x="13" y="1" width="2" height="1" fill="#757575"/>

  <rect x="1" y="5" width="2" height="1" fill="#757575"/>
  <rect x="9" y="5" width="2" height="1" fill="#E0E0E0"/>
  <rect x="14" y="5" width="1" height="1" fill="#E0E0E0"/>

  <rect x="1" y="9" width="2" height="1" fill="#E0E0E0"/>
  <rect x="6" y="9" width="2" height="1" fill="#757575"/>
  <rect x="13" y="9" width="2" height="1" fill="#E0E0E0"/>

  <rect x="1" y="13" width="2" height="1" fill="#757575"/>
  <rect x="9" y="13" width="2" height="1" fill="#757575"/>
</svg>
