<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Fireplace -->

  <!-- Back wall/chimney -->
  <rect x="4" y="0" width="24" height="32" fill="#424242"/>

  <!-- Brick pattern -->
  <rect x="4" y="2" width="12" height="4" fill="#616161"/>
  <rect x="16" y="2" width="12" height="4" fill="#757575"/>
  <rect x="4" y="6" width="8" height="4" fill="#757575"/>
  <rect x="12" y="6" width="8" height="4" fill="#616161"/>
  <rect x="20" y="6" width="8" height="4" fill="#757575"/>

  <!-- Mantle -->
  <rect x="2" y="10" width="28" height="4" fill="#8D6E63"/>
  <rect x="4" y="10" width="24" height="2" fill="#A1887F"/>

  <!-- Mantle decorations -->
  <rect x="6" y="8" width="4" height="2" fill="#FFD54F"/>
  <rect x="22" y="8" width="4" height="2" fill="#FFD54F"/>
  <rect x="14" y="6" width="4" height="4" fill="#8D6E63"/>
  <rect x="15" y="7" width="2" height="2" fill="#FAFAFA"/>

  <!-- Fireplace opening -->
  <rect x="6" y="14" width="20" height="16" fill="#212121"/>
  <rect x="8" y="16" width="16" height="12" fill="#1A1A1A"/>

  <!-- Fire -->
  <rect x="10" y="20" width="12" height="8" fill="#FF9800"/>
  <rect x="12" y="18" width="8" height="6" fill="#FFC107"/>
  <rect x="14" y="16" width="4" height="4" fill="#FFEB3B"/>

  <!-- Flames -->
  <rect x="11" y="18" width="2" height="6" fill="#F57C00"/>
  <rect x="19" y="18" width="2" height="6" fill="#F57C00"/>
  <rect x="15" y="14" width="2" height="4" fill="#FFEB3B"/>
  <rect x="13" y="16" width="2" height="4" fill="#FFC107"/>
  <rect x="17" y="16" width="2" height="4" fill="#FFC107"/>

  <!-- Logs -->
  <rect x="10" y="26" width="12" height="3" fill="#5D4037"/>
  <rect x="11" y="27" width="10" height="1" fill="#6D4C41"/>
  <rect x="12" y="24" width="3" height="4" fill="#4E342E"/>
  <rect x="17" y="24" width="3" height="4" fill="#4E342E"/>

  <!-- Embers -->
  <rect x="12" y="28" width="1" height="1" fill="#FF5722"/>
  <rect x="15" y="28" width="1" height="1" fill="#FF5722"/>
  <rect x="19" y="28" width="1" height="1" fill="#FF5722"/>

  <!-- Frame/surround -->
  <rect x="4" y="14" width="2" height="16" fill="#795548"/>
  <rect x="26" y="14" width="2" height="16" fill="#795548"/>
  <rect x="4" y="28" width="24" height="2" fill="#6D4C41"/>

  <!-- Hearth -->
  <rect x="2" y="30" width="28" height="2" fill="#9E9E9E"/>
</svg>
