<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Scythe Tool -->

  <!-- Long handle (snath) -->
  <rect x="24" y="6" width="4" height="24" fill="#8D6E63"/>
  <rect x="25" y="8" width="2" height="20" fill="#A1887F"/>
  <rect x="25" y="10" width="1" height="16" fill="#BCAAA4"/>

  <!-- Handle end -->
  <rect x="23" y="28" width="6" height="2" fill="#6D4C41"/>

  <!-- Handle grip (nibs) -->
  <rect x="22" y="14" width="4" height="4" fill="#6D4C41"/>
  <rect x="23" y="15" width="2" height="2" fill="#8D6E63"/>
  <rect x="26" y="20" width="4" height="4" fill="#6D4C41"/>
  <rect x="27" y="21" width="2" height="2" fill="#8D6E63"/>

  <!-- Blade (curved) -->
  <rect x="2" y="4" width="22" height="4" fill="#78909C"/>
  <rect x="4" y="2" width="18" height="4" fill="#90A4AE"/>
  <rect x="4" y="6" width="18" height="4" fill="#607D8B"/>

  <!-- Blade curve (continuing) -->
  <rect x="0" y="6" width="4" height="4" fill="#B0BEC5"/>
  <rect x="0" y="4" width="2" height="4" fill="#CFD8DC"/>

  <!-- Blade edge (sharp) -->
  <rect x="0" y="8" width="20" height="2" fill="#CFD8DC"/>
  <rect x="2" y="10" width="16" height="1" fill="#ECEFF1"/>

  <!-- Tang (connects to handle) -->
  <rect x="22" y="2" width="4" height="6" fill="#607D8B"/>
  <rect x="24" y="4" width="2" height="2" fill="#78909C"/>

  <!-- Ferrule (metal ring) -->
  <rect x="24" y="6" width="4" height="2" fill="#455A64"/>
  <rect x="25" y="6" width="2" height="1" fill="#546E7A"/>

  <!-- Blade detail -->
  <rect x="6" y="4" width="14" height="2" fill="#607D8B"/>
  <rect x="8" y="5" width="10" height="1" fill="#546E7A"/>

  <!-- Shine on blade -->
  <rect x="4" y="2" width="4" height="2" fill="#B0BEC5"/>
  <rect x="6" y="2" width="2" height="1" fill="#E0E0E0"/>
</svg>
