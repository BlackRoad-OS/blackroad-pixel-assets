<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Wasteland Behemoth (Boss) -->

  <!-- Massive body -->
  <rect x="6" y="10" width="20" height="16" fill="#5D4037"/>
  <rect x="8" y="8" width="16" height="2" fill="#6D4C41"/>
  <rect x="4" y="14" width="2" height="10" fill="#4E342E"/>
  <rect x="26" y="14" width="2" height="10" fill="#4E342E"/>

  <!-- Armored plates -->
  <rect x="8" y="12" width="6" height="4" fill="#78909C"/>
  <rect x="9" y="13" width="4" height="2" fill="#90A4AE"/>
  <rect x="18" y="12" width="6" height="4" fill="#78909C"/>
  <rect x="19" y="13" width="4" height="2" fill="#90A4AE"/>
  <rect x="12" y="18" width="8" height="4" fill="#546E7A"/>
  <rect x="13" y="19" width="6" height="2" fill="#78909C"/>

  <!-- Head (armored skull) -->
  <rect x="10" y="2" width="12" height="8" fill="#6D4C41"/>
  <rect x="12" y="0" width="8" height="2" fill="#5D4037"/>
  <rect x="8" y="4" width="2" height="4" fill="#4E342E"/>
  <rect x="22" y="4" width="2" height="4" fill="#4E342E"/>

  <!-- Skull plate -->
  <rect x="11" y="2" width="10" height="4" fill="#8D6E63"/>
  <rect x="12" y="1" width="8" height="1" fill="#A1887F"/>

  <!-- Eyes (red, menacing) -->
  <rect x="11" y="4" width="3" height="2" fill="#C62828"/>
  <rect x="11" y="4" width="1" height="1" fill="#FF1D6C"/>
  <rect x="18" y="4" width="3" height="2" fill="#C62828"/>
  <rect x="20" y="4" width="1" height="1" fill="#FF1D6C"/>

  <!-- Tusks/horns -->
  <rect x="8" y="6" width="2" height="4" fill="#ECEFF1"/>
  <rect x="7" y="8" width="1" height="2" fill="#FFFFFF"/>
  <rect x="22" y="6" width="2" height="4" fill="#ECEFF1"/>
  <rect x="24" y="8" width="1" height="2" fill="#FFFFFF"/>

  <!-- Snout -->
  <rect x="13" y="7" width="6" height="3" fill="#5D4037"/>
  <rect x="14" y="8" width="4" height="1" fill="#3E2723"/>

  <!-- Arms (massive) -->
  <rect x="2" y="12" width="4" height="12" fill="#5D4037"/>
  <rect x="3" y="11" width="2" height="1" fill="#6D4C41"/>
  <rect x="0" y="18" width="3" height="6" fill="#4E342E"/>
  <!-- Claws -->
  <rect x="0" y="23" width="1" height="2" fill="#ECEFF1"/>
  <rect x="1" y="24" width="1" height="2" fill="#ECEFF1"/>
  <rect x="2" y="23" width="1" height="2" fill="#ECEFF1"/>

  <rect x="26" y="12" width="4" height="12" fill="#5D4037"/>
  <rect x="27" y="11" width="2" height="1" fill="#6D4C41"/>
  <rect x="29" y="18" width="3" height="6" fill="#4E342E"/>
  <!-- Claws -->
  <rect x="29" y="23" width="1" height="2" fill="#ECEFF1"/>
  <rect x="30" y="24" width="1" height="2" fill="#ECEFF1"/>
  <rect x="31" y="23" width="1" height="2" fill="#ECEFF1"/>

  <!-- Legs (thick) -->
  <rect x="8" y="24" width="5" height="8" fill="#4E342E"/>
  <rect x="9" y="26" width="3" height="4" fill="#5D4037"/>
  <rect x="19" y="24" width="5" height="8" fill="#4E342E"/>
  <rect x="20" y="26" width="3" height="4" fill="#5D4037"/>

  <!-- Feet -->
  <rect x="7" y="30" width="6" height="2" fill="#3E2723"/>
  <rect x="19" y="30" width="6" height="2" fill="#3E2723"/>

  <!-- Scars and damage -->
  <rect x="10" y="14" width="1" height="3" fill="#C62828"/>
  <rect x="21" y="16" width="1" height="2" fill="#B71C1C"/>
  <rect x="15" y="22" width="2" height="1" fill="#C62828"/>

  <!-- Spikes on back -->
  <rect x="12" y="8" width="2" height="2" fill="#8D6E63"/>
  <rect x="13" y="6" width="1" height="2" fill="#A1887F"/>
  <rect x="17" y="8" width="2" height="2" fill="#8D6E63"/>
  <rect x="18" y="6" width="1" height="2" fill="#A1887F"/>

  <!-- Drool/saliva -->
  <rect x="14" y="10" width="1" height="2" fill="#ECEFF1"/>
  <rect x="17" y="10" width="1" height="2" fill="#ECEFF1"/>
</svg>
