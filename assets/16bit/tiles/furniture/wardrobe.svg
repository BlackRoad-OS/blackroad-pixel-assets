<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 24" width="18" height="24" shape-rendering="crispEdges">
  <!-- Wardrobe / Armoire -->

  <!-- Top crown -->
  <rect x="0" y="0" width="18" height="2" fill="#6D4C41"/>
  <rect x="1" y="0" width="16" height="1" fill="#8D6E63"/>

  <!-- Body -->
