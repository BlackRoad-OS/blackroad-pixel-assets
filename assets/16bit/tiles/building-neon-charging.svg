<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- EV/Hover Charging Station -->

  <!-- Base platform -->
  <rect x="2" y="26" width="28" height="4" fill="#37474F"/>
  <rect x="4" y="28" width="24" height="2" fill="#455A64"/>
  <rect x="2" y="30" width="28" height="2" fill="#263238"/>

  <!-- Charging column -->
  <rect x="12" y="8" width="8" height="18" fill="#455A64"/>
  <rect x="13" y="9" width="6" height="16" fill="#546E7A"/>

  <!-- Top housing -->
  <rect x="10" y="4" width="12" height="5" fill="#37474F"/>
  <rect x="11" y="5" width="10" height="3" fill="#455A64"/>

  <!-- Roof light bar -->
  <rect x="8" y="2" width="16" height="3" fill="#263238"/>
  <rect x="10" y="3" width="12" height="1" fill="#2979FF"/>

  <!-- Display screen -->
  <rect x="13" y="10" width="6" height="4" fill="#0D47A1"/>
  <rect x="14" y="11" width="4" height="2" fill="#4CAF50"/>
  <!-- "100%" text hint -->
  <rect x="14" y="11" width="3" height="1" fill="#81C784"/>

  <!-- Charging port -->
  <rect x="13" y="16" width="6" height="4" fill="#1a1a1a"/>
  <rect x="14" y="17" width="4" height="2" fill="#212121"/>
  <!-- Port glow -->
  <rect x="15" y="17" width="2" height="2" fill="#2979FF"/>

  <!-- Cable -->
  <rect x="19" y="18" width="6" height="2" fill="#212121"/>
  <rect x="24" y="16" width="2" height="6" fill="#212121"/>
  <rect x="25" y="20" width="4" height="2" fill="#263238"/>
  <!-- Cable connector -->
  <rect x="27" y="18" width="3" height="6" fill="#455A64"/>
  <rect x="28" y="19" width="1" height="4" fill="#2979FF"/>

  <!-- Side vents -->
  <rect x="10" y="14" width="2" height="8" fill="#37474F"/>
  <rect x="10" y="16" width="2" height="1" fill="#455A64"/>
  <rect x="10" y="19" width="2" height="1" fill="#455A64"/>

  <rect x="20" y="14" width="2" height="8" fill="#37474F"/>
  <rect x="20" y="16" width="2" height="1" fill="#455A64"/>
  <rect x="20" y="19" width="2" height="1" fill="#455A64"/>

  <!-- Brand logo -->
  <rect x="14" y="6" width="4" height="2" fill="#2979FF"/>
  <rect x="15" y="6" width="2" height="1" fill="#64B5F6"/>

  <!-- Ground lighting -->
  <rect x="4" y="26" width="8" height="1" fill="#2979FF"/>
  <rect x="20" y="26" width="8" height="1" fill="#2979FF"/>

  <!-- Status beacon -->
  <rect x="15" y="0" width="2" height="3" fill="#4CAF50"/>
</svg>
