<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12" shape-rendering="crispEdges">
  <!-- Feral Dog (Alpha) -->

  <!-- Body -->
  <rect x="4" y="4" width="8" height="5" fill="#5D4037"/>
  <rect x="5" y="3" width="6" height="1" fill="#6D4C41"/>
  <rect x="3" y="6" width="1" height="2" fill="#4E342E"/>

  <!-- Fur texture (matted/dirty) -->
  <rect x="6" y="5" width="2" height="1" fill="#6D4C41"/>
  <rect x="8" y="6" width="2" height="2" fill="#4E342E"/>
  <rect x="5" y="7" width="1" height="1" fill="#6D4C41"/>

  <!-- Head -->
  <rect x="0" y="3" width="5" height="5" fill="#6D4C41"/>
  <rect x="0" y="4" width="1" height="3" fill="#5D4037"/>

  <!-- Snout -->
  <rect x="0" y="5" width="2" height="2" fill="#8D6E63"/>
  <rect x="0" y="6" width="1" height="1" fill="#3E2723"/>

  <!-- Ears (pointed, alert) -->
  <rect x="1" y="1" width="2" height="2" fill="#5D4037"/>
  <rect x="2" y="0" width="1" height="1" fill="#4E342E"/>
  <rect x="4" y="1" width="2" height="2" fill="#5D4037"/>
  <rect x="4" y="0" width="1" height="1" fill="#4E342E"/>

  <!-- Eyes (aggressive red) -->
  <rect x="1" y="4" width="2" height="1" fill="#C62828"/>
  <rect x="1" y="4" width="1" height="1" fill="#FFCDD2"/>

  <!-- Teeth (bared) -->
  <rect x="0" y="7" width="2" height="1" fill="#FFFFFF"/>
  <rect x="1" y="7" width="1" height="1" fill="#E0E0E0"/>

  <!-- Legs -->
  <rect x="5" y="8" width="2" height="4" fill="#4E342E"/>
  <rect x="6" y="9" width="1" height="2" fill="#5D4037"/>
  <rect x="9" y="8" width="2" height="4" fill="#4E342E"/>
  <rect x="9" y="9" width="1" height="2" fill="#5D4037"/>

  <!-- Paws -->
  <rect x="5" y="11" width="2" height="1" fill="#3E2723"/>
  <rect x="9" y="11" width="2" height="1" fill="#3E2723"/>

  <!-- Tail (down, aggressive) -->
  <rect x="12" y="5" width="3" height="1" fill="#5D4037"/>
  <rect x="14" y="6" width="2" height="1" fill="#4E342E"/>
  <rect x="15" y="7" width="1" height="1" fill="#5D4037"/>

  <!-- Scars/wounds -->
  <rect x="2" y="5" width="1" height="2" fill="#C62828"/>
  <rect x="7" y="4" width="1" height="1" fill="#B71C1C"/>

  <!-- Drool -->
  <rect x="0" y="8" width="1" height="1" fill="#ECEFF1"/>
</svg>
