<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32" shape-rendering="crispEdges">
  <!-- Autumn tree - Orange/red leaves -->

  <!-- Canopy -->
  <rect x="4" y="0" width="16" height="6" fill="#E65100"/>
  <rect x="2" y="4" width="20" height="8" fill="#FF9800"/>
  <rect x="0" y="8" width="24" height="8" fill="#FFB74D"/>
  <rect x="2" y="14" width="20" height="4" fill="#FF9800"/>

  <!-- Red accents -->
  <rect x="6" y="2" width="4" height="3" fill="#D32F2F"/>
  <rect x="14" y="4" width="4" height="3" fill="#E53935"/>
  <rect x="4" y="10" width="5" height="3" fill="#F44336"/>
  <rect x="16" y="8" width="4" height="4" fill="#D32F2F"/>

  <!-- Yellow highlights -->
  <rect x="10" y="6" width="4" height="3" fill="#FDD835"/>
  <rect x="8" y="12" width="3" height="2" fill="#FFEB3B"/>

  <!-- Trunk -->
  <rect x="9" y="16" width="6" height="14" fill="#6D4C41"/>
  <rect x="10" y="18" width="2" height="10" fill="#5D4037"/>
  <rect x="12" y="17" width="2" height="11" fill="#8D6E63"/>

  <!-- Fallen leaves around base -->
  <rect x="4" y="30" width="2" height="1" fill="#FF9800"/>
  <rect x="18" y="30" width="2" height="1" fill="#E65100"/>
  <rect x="7" y="31" width="2" height="1" fill="#D32F2F"/>

  <!-- Roots -->
  <rect x="8" y="30" width="8" height="2" fill="#4E342E"/>
</svg>
