<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 24" width="48" height="24" shape-rendering="crispEdges">
  <!-- Wasteland Barricade -->

  <!-- Ground -->
  <rect x="0" y="20" width="48" height="4" fill="#5D4037"/>

  <!-- Sandbags base -->
  <rect x="4" y="14" width="40" height="6" fill="#8D6E63"/>
  <rect x="6" y="12" width="36" height="2" fill="#A1887F"/>

  <!-- Sandbag texture -->
  <rect x="6" y="16" width="6" height="3" fill="#A1887F"/>
  <rect x="14" y="14" width="6" height="4" fill="#6D4C41"/>
  <rect x="22" y="16" width="6" height="3" fill="#A1887F"/>
  <rect x="30" y="14" width="6" height="4" fill="#6D4C41"/>
  <rect x="38" y="16" width="4" height="3" fill="#A1887F"/>

  <!-- Metal barriers/sheets -->
  <rect x="8" y="6" width="8" height="8" fill="#546E7A"/>
  <rect x="9" y="7" width="6" height="6" fill="#455A64"/>
  <!-- Bullet holes -->
  <rect x="11" y="9" width="1" height="1" fill="#263238"/>
  <rect x="13" y="11" width="1" height="1" fill="#263238"/>

  <rect x="20" y="4" width="10" height="10" fill="#78909C"/>
  <rect x="21" y="5" width="8" height="8" fill="#607D8B"/>
  <!-- Warning paint -->
  <rect x="22" y="6" width="6" height="2" fill="#FFC107"/>
  <rect x="24" y="6" width="2" height="2" fill="#212121"/>

  <rect x="34" y="6" width="8" height="8" fill="#455A64"/>
  <rect x="35" y="7" width="6" height="6" fill="#37474F"/>

  <!-- Wooden planks -->
  <rect x="2" y="8" width="4" height="10" fill="#5D4037"/>
  <rect x="3" y="10" width="2" height="6" fill="#6D4C41"/>

  <rect x="44" y="10" width="4" height="8" fill="#4E342E"/>

  <!-- Barbed wire on top -->
  <rect x="8" y="4" width="2" height="2" fill="#757575"/>
  <rect x="12" y="5" width="2" height="1" fill="#9E9E9E"/>
  <rect x="18" y="3" width="2" height="2" fill="#757575"/>
  <rect x="28" y="2" width="2" height="2" fill="#9E9E9E"/>
  <rect x="34" y="4" width="2" height="2" fill="#757575"/>
  <rect x="40" y="5" width="2" height="1" fill="#9E9E9E"/>

  <!-- Stakes/posts -->
  <rect x="16" y="2" width="2" height="12" fill="#4E342E"/>
  <rect x="32" y="2" width="2" height="12" fill="#5D4037"/>

  <!-- Rust -->
  <rect x="10" y="10" width="2" height="2" fill="#8D6E63"/>
  <rect x="36" y="8" width="2" height="3" fill="#A1887F"/>
