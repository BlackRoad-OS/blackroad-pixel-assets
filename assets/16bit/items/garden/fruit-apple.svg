<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10" shape-rendering="crispEdges">
  <!-- Apple - Red and shiny -->

  <!-- Main body -->
  <rect x="2" y="3" width="6" height="5" fill="#E53935"/>
  <rect x="3" y="2" width="4" height="1" fill="#E53935"/>
  <rect x="3" y="8" width="4" height="1" fill="#C62828"/>
  <rect x="1" y="4" width="1" height="3" fill="#C62828"/>
  <rect x="8" y="4" width="1" height="3" fill="#C62828"/>

  <!-- Indent at top -->
  <rect x="4" y="2" width="2" height="1" fill="#B71C1C"/>

  <!-- Highlight -->
  <rect x="3" y="3" width="2" height="2" fill="#EF5350"/>
  <rect x="3" y="4" width="1" height="1" fill="#FFCDD2"/>

  <!-- Stem -->
  <rect x="5" y="0" width="1" height="2" fill="#5D4037"/>

  <!-- Leaf -->
  <rect x="6" y="1" width="2" height="1" fill="#4CAF50"/>
  <rect x="7" y="0" width="1" height="1" fill="#388E3C"/>
</svg>
