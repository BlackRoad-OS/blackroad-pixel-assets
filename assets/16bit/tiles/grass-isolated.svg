<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Grass Tile - Isolated (grass island surrounded by dirt) -->

  <!-- Dirt background -->
  <rect x="0" y="0" width="16" height="16" fill="#8D6E63"/>
  <rect x="1" y="1" width="2" height="2" fill="#795548"/>
  <rect x="12" y="2" width="2" height="1" fill="#A1887F"/>
  <rect x="2" y="13" width="2" height="2" fill="#795548"/>
  <rect x="13" y="12" width="2" height="2" fill="#795548"/>

  <!-- Transition ring -->
  <rect x="4" y="2" width="8" height="2" fill="#6B8E4E"/>
  <rect x="4" y="12" width="8" height="2" fill="#6B8E4E"/>
  <rect x="2" y="4" width="2" height="8" fill="#6B8E4E"/>
  <rect x="12" y="4" width="2" height="8" fill="#6B8E4E"/>
  <rect x="2" y="2" width="2" height="2" fill="#689F38"/>
  <rect x="12" y="2" width="2" height="2" fill="#689F38"/>
  <rect x="2" y="12" width="2" height="2" fill="#689F38"/>
  <rect x="12" y="12" width="2" height="2" fill="#689F38"/>

  <!-- Grass island -->
  <rect x="4" y="4" width="8" height="8" fill="#4CAF50"/>
  <rect x="5" y="5" width="2" height="1" fill="#43A047"/>
  <rect x="9" y="6" width="2" height="2" fill="#388E3C"/>
  <rect x="5" y="8" width="3" height="2" fill="#43A047"/>

  <!-- Grass blades -->
  <rect x="7" y="5" width="1" height="2" fill="#66BB6A"/>
  <rect x="5" y="7" width="1" height="1" fill="#81C784"/>
  <rect x="10" y="9" width="1" height="1" fill="#66BB6A"/>

  <!-- Single flower in center -->
  <rect x="7" y="8" width="1" height="1" fill="#F5A623"/>
</svg>