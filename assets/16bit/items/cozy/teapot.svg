<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12" shape-rendering="crispEdges">
  <!-- Cute teapot -->

  <!-- Steam -->
  <rect x="7" y="0" width="1" height="1" fill="#BDBDBD"/>
  <rect x="9" y="0" width="1" height="1" fill="#E0E0E0"/>

  <!-- Lid -->
  <rect x="6" y="1" width="4" height="1" fill="#1565C0"/>
  <rect x="7" y="0" width="2" height="1" fill="#1976D2"/>

  <!-- Body -->
  <rect x="4" y="2" width="8" height="6" fill="#1976D2"/>
  <rect x="3" y="3" width="1" height="4" fill="#1565C0"/>
  <rect x="12" y="3" width="1" height="4" fill="#1565C0"/>
  <rect x="5" y="8" width="6" height="1" fill="#0D47A1"/>

  <!-- Spout -->
  <rect x="0" y="4" width="3" height="2" fill="#1976D2"/>
  <rect x="0" y="4" width="1" height="1" fill="#1E88E5"/>

  <!-- Handle -->
  <rect x="13" y="3" width="3" height="4" fill="#1565C0"/>
  <rect x="14" y="4" width="1" height="2" fill="#0D47A1"/>

  <!-- Decoration -->
  <rect x="6" y="4" width="4" height="2" fill="#BBDEFB"/>
  <rect x="7" y="5" width="2" height="1" fill="#E3F2FD"/>

  <!-- Base -->
  <rect x="5" y="9" width="6" height="2" fill="#0D47A1"/>
</svg>
