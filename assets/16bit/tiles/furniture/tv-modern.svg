<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 14" width="20" height="14" shape-rendering="crispEdges">
  <!-- Modern flat screen TV -->

  <!-- Screen bezel -->
  <rect x="0" y="0" width="20" height="12" fill="#212121"/>

  <!-- Screen -->
  <rect x="1" y="1" width="18" height="10" fill="#1E88E5"/>
  <rect x="2" y="2" width="16" height="8" fill="#42A5F5"/>

  <!-- Screen content (simple landscape) -->
  <rect x="2" y="6" width="16" height="4" fill="#4CAF50"/>
  <rect x="2" y="2" width="16" height="4" fill="#64B5F6"/>
  <rect x="14" y="3" width="2" height="2" fill="#FFEB3B"/>

  <!-- Stand -->
  <rect x="8" y="12" width="4" height="2" fill="#424242"/>
  <rect x="6" y="13" width="8" height="1" fill="#616161"/>
</svg>
