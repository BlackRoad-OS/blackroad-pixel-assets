<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 14" width="24" height="14" shape-rendering="crispEdges">
  <!-- Bathtub -->

  <!-- Tub exterior -->
  <rect x="0" y="2" width="24" height="10" fill="#ECEFF1"/>
  <rect x="1" y="3" width="22" height="8" fill="#FFFFFF"/>

  <!-- Tub rim -->
  <rect x="0" y="2" width="24" height="2" fill="#CFD8DC"/>
  <rect x="1" y="2" width="22" height="1" fill="#ECEFF1"/>

  <!-- Tub interior (water visible) -->
  <rect x="2" y="4" width="20" height="6" fill="#E3F2FD"/>
  <rect x="3" y="5" width="18" height="4" fill="#BBDEFB"/>
  <rect x="4" y="6" width="16" height="2" fill="#90CAF9"/>

  <!-- Bubbles -->
  <rect x="5" y="5" width="2" height="1" fill="#FFFFFF"/>
  <rect x="10" y="4" width="3" height="2" fill="#FFFFFF"/>
  <rect x="16" y="5" width="2" height="1" fill="#FFFFFF"/>

  <!-- Faucet end -->
  <rect x="20" y="0" width="3" height="2" fill="#78909C"/>
  <rect x="21" y="2" width="2" height="2" fill="#90A4AE"/>

  <!-- Feet/legs -->
  <rect x="1" y="12" width="3" height="2" fill="#F5A623"/>
  <rect x="2" y="12" width="1" height="1" fill="#C68A00"/>
  <rect x="20" y="12" width="3" height="2" fill="#F5A623"/>
  <rect x="21" y="12" width="1" height="1" fill="#C68A00"/>

  <!-- Drain -->
  <rect x="3" y="9" width="2" height="1" fill="#455A64"/>
</svg>
