<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="14" height="14" shape-rendering="crispEdges">
  <!-- Fern in hanging pot -->

  <!-- Fronds spreading out -->
  <rect x="6" y="0" width="2" height="3" fill="#388E3C"/>
  <rect x="3" y="1" width="3" height="2" fill="#4CAF50"/>
  <rect x="8" y="1" width="3" height="2" fill="#4CAF50"/>
  <rect x="1" y="2" width="3" height="3" fill="#66BB6A"/>
  <rect x="10" y="2" width="3" height="3" fill="#66BB6A"/>
  <rect x="0" y="4" width="2" height="2" fill="#81C784"/>
  <rect x="12" y="4" width="2" height="2" fill="#81C784"/>
  <rect x="2" y="5" width="2" height="2" fill="#4CAF50"/>
  <rect x="10" y="5" width="2" height="2" fill="#4CAF50"/>

  <!-- Center growth -->
  <rect x="5" y="3" width="4" height="3" fill="#2E7D32"/>
  <rect x="6" y="4" width="2" height="2" fill="#388E3C"/>

  <!-- Pot -->
  <rect x="4" y="7" width="6" height="5" fill="#8D6E63"/>
  <rect x="3" y="7" width="8" height="1" fill="#6D4C41"/>
  <rect x="5" y="11" width="4" height="1" fill="#5D4037"/>

  <!-- Soil -->
  <rect x="5" y="6" width="4" height="2" fill="#5D4037"/>

  <!-- Hanging rope -->
  <rect x="3" y="8" width="1" height="4" fill="#A1887F"/>
  <rect x="10" y="8" width="1" height="4" fill="#A1887F"/>
</svg>
