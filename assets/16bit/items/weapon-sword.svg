<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Sword Weapon -->

  <!-- Blade -->
  <rect x="12" y="0" width="2" height="1" fill="#E0E0E0"/>
  <rect x="11" y="1" width="2" height="1" fill="#BDBDBD"/>
  <rect x="10" y="2" width="2" height="1" fill="#E0E0E0"/>
  <rect x="9" y="3" width="2" height="1" fill="#BDBDBD"/>
  <rect x="8" y="4" width="2" height="1" fill="#E0E0E0"/>
  <rect x="7" y="5" width="2" height="1" fill="#BDBDBD"/>
  <rect x="6" y="6" width="2" height="1" fill="#E0E0E0"/>
  <rect x="5" y="7" width="2" height="1" fill="#9E9E9E"/>

  <!-- Blade edge highlight -->
  <rect x="13" y="0" width="1" height="1" fill="#FFFFFF"/>
  <rect x="12" y="1" width="1" height="1" fill="#FFFFFF"/>
  <rect x="11" y="2" width="1" height="1" fill="#F5F5F5"/>
  <rect x="10" y="3" width="1" height="1" fill="#F5F5F5"/>

  <!-- Blade edge shadow -->
  <rect x="11" y="1" width="1" height="1" fill="#757575"/>
  <rect x="10" y="2" width="1" height="1" fill="#616161"/>
  <rect x="9" y="3" width="1" height="1" fill="#757575"/>
  <rect x="8" y="4" width="1" height="1" fill="#616161"/>
  <rect x="7" y="5" width="1" height="1" fill="#757575"/>
  <rect x="6" y="6" width="1" height="1" fill="#616161"/>
  <rect x="5" y="7" width="1" height="1" fill="#757575"/>

  <!-- Guard (amber) -->
  <rect x="3" y="8" width="5" height="1" fill="#F5A623"/>
  <rect x="4" y="9" width="3" height="1" fill="#D4900F"/>
  <rect x="3" y="8" width="1" height="1" fill="#FFCA62"/>
  <rect x="7" y="8" width="1" height="1" fill="#B87D1A"/>

  <!-- Handle -->
  <rect x="4" y="10" width="2" height="1" fill="#5D4037"/>
  <rect x="3" y="11" width="2" height="1" fill="#4E342E"/>
  <rect x="3" y="12" width="2" height="1" fill="#5D4037"/>
  <rect x="2" y="13" width="2" height="1" fill="#4E342E"/>

  <!-- Pommel (amber gem) -->
  <rect x="1" y="14" width="3" height="2" fill="#F5A623"/>
  <rect x="0" y="15" width="2" height="1" fill="#D4900F"/>
  <rect x="2" y="14" width="1" height="1" fill="#FFDC96"/>
</svg>