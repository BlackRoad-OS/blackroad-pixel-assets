<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32" width="16" height="32" shape-rendering="crispEdges">
  <!-- Pine Tree - Small (16x32) -->

  <!-- Top point -->
  <rect x="7" y="0" width="2" height="2" fill="#1B5E20"/>

  <!-- Tier 1 -->
  <rect x="6" y="2" width="4" height="2" fill="#2E7D32"/>
  <rect x="5" y="4" width="6" height="2" fill="#388E3C"/>

  <!-- Tier 2 -->
  <rect x="4" y="6" width="8" height="2" fill="#2E7D32"/>
  <rect x="3" y="8" width="10" height="2" fill="#388E3C"/>
  <rect x="2" y="10" width="12" height="2" fill="#43A047"/>

  <!-- Tier 3 -->
  <rect x="1" y="12" width="14" height="2" fill="#2E7D32"/>
  <rect x="0" y="14" width="16" height="3" fill="#388E3C"/>
  <rect x="1" y="17" width="14" height="2" fill="#43A047"/>

  <!-- Snow/highlights -->
  <rect x="7" y="0" width="1" height="1" fill="#81C784"/>
  <rect x="5" y="4" width="2" height="1" fill="#66BB6A"/>
  <rect x="3" y="8" width="2" height="1" fill="#81C784"/>
  <rect x="8" y="10" width="3" height="1" fill="#66BB6A"/>
  <rect x="1" y="14" width="2" height="1" fill="#81C784"/>
