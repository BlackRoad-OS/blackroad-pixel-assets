  <rect x="17" y="18" width="6" height="8" fill="#5D4037"/>
  <rect x="10" y="19" width="4" height="5" fill="#6D4C41"/>
  <rect x="18" y="19" width="4" height="5" fill="#6D4C41"/>

  <!-- Leather apron -->
  <rect x="8" y="12" width="16" height="12" fill="#795548"/>
