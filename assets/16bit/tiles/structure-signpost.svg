<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32" shape-rendering="crispEdges">
  <!-- Sign Post (Directional) -->

  <!-- Base -->
  <rect x="8" y="28" width="8" height="4" fill="#5D4037"/>

  <!-- Post -->
  <rect x="10" y="8" width="4" height="22" fill="#6D4C41"/>
  <rect x="11" y="10" width="2" height="18" fill="#8D6E63"/>

  <!-- Top cap -->
  <rect x="9" y="6" width="6" height="3" fill="#5D4037"/>
  <rect x="10" y="5" width="4" height="1" fill="#6D4C41"/>

  <!-- Sign 1 (pointing right) -->
  <rect x="12" y="10" width="10" height="5" fill="#8D6E63"/>
  <rect x="13" y="11" width="8" height="3" fill="#A1887F"/>
  <!-- Arrow shape -->
  <rect x="20" y="11" width="2" height="1" fill="#6D4C41"/>
  <rect x="21" y="12" width="2" height="1" fill="#6D4C41"/>
  <rect x="20" y="13" width="2" height="1" fill="#6D4C41"/>
  <!-- Text hint -->
  <rect x="14" y="12" width="4" height="1" fill="#5D4037"/>

  <!-- Sign 2 (pointing left) -->
  <rect x="2" y="16" width="10" height="5" fill="#A1887F"/>
  <rect x="3" y="17" width="8" height="3" fill="#BCAAA4"/>
  <!-- Arrow shape -->
  <rect x="2" y="17" width="2" height="1" fill="#8D6E63"/>
  <rect x="1" y="18" width="2" height="1" fill="#8D6E63"/>
  <rect x="2" y="19" width="2" height="1" fill="#8D6E63"/>
  <!-- Text hint -->
  <rect x="6" y="18" width="4" height="1" fill="#6D4C41"/>

  <!-- Sign 3 (pointing right, different color) -->
  <rect x="12" y="22" width="8" height="4" fill="#558B2F"/>
  <rect x="13" y="23" width="6" height="2" fill="#689F38"/>
  <!-- Arrow -->
  <rect x="18" y="23" width="2" height="1" fill="#33691E"/>
  <rect x="19" y="24" width="2" height="1" fill="#33691E"/>
  <!-- Text hint -->
  <rect x="14" y="23" width="3" height="1" fill="#33691E"/>

  <!-- Nails/bolts -->
  <rect x="12" y="11" width="1" height="1" fill="#5D4037"/>
  <rect x="11" y="17" width="1" height="1" fill="#5D4037"/>
  <rect x="12" y="23" width="1" height="1" fill="#33691E"/>
</svg>
