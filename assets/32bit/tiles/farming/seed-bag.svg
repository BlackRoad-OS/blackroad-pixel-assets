<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Seed Bag -->

  <!-- Ground -->
  <rect x="0" y="28" width="32" height="4" fill="#5D4037"/>

  <!-- Bag body -->
  <rect x="6" y="10" width="20" height="18" fill="#D4A574"/>
  <rect x="4" y="12" width="2" height="14" fill="#C9956C"/>
  <rect x="26" y="12" width="2" height="14" fill="#C9956C"/>
  <rect x="8" y="8" width="16" height="4" fill="#E0B98A"/>

  <!-- Bag fold/opening -->
  <rect x="10" y="6" width="12" height="4" fill="#ECC9A0"/>
  <rect x="12" y="4" width="8" height="3" fill="#D4A574"/>

  <!-- Tied top -->
  <rect x="14" y="2" width="4" height="3" fill="#8D6E63"/>
  <rect x="12" y="4" width="2" height="2" fill="#6D4C41"/>
  <rect x="18" y="4" width="2" height="2" fill="#6D4C41"/>

  <!-- Label on bag -->
  <rect x="10" y="14" width="12" height="8" fill="#FFFDE7"/>
  <rect x="10" y="14" width="12" height="1" fill="#FFF9C4"/>

  <!-- Seed icon on label -->
  <rect x="14" y="16" width="4" height="4" fill="#8BC34A"/>
  <rect x="15" y="15" width="2" height="2" fill="#689F38"/>
  <rect x="15" y="19" width="2" height="2" fill="#558B2F"/>

  <!-- Text lines -->
  <rect x="11" y="20" width="10" height="1" fill="#5D4037"/>

  <!-- Some seeds spilled -->
  <rect x="24" y="24" width="2" height="2" fill="#8D6E63"/>
  <rect x="26" y="26" width="2" height="2" fill="#A1887F"/>
  <rect x="22" y="26" width="2" height="2" fill="#8D6E63"/>

  <!-- Bag texture -->
  <rect x="8" y="18" width="1" height="6" fill="#C9956C"/>
  <rect x="23" y="16" width="1" height="8" fill="#C9956C"/>
</svg>
