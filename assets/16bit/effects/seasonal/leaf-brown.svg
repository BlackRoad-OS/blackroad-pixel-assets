<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8" shape-rendering="crispEdges">
  <!-- Brown leaf - Late fall -->

  <!-- Leaf body -->
  <rect x="3" y="0" width="2" height="2" fill="#8D6E63"/>
  <rect x="2" y="1" width="4" height="3" fill="#795548"/>
  <rect x="1" y="2" width="6" height="3" fill="#8D6E63"/>
  <rect x="2" y="5" width="4" height="2" fill="#795548"/>
  <rect x="3" y="7" width="2" height="1" fill="#5D4037"/>

  <!-- Vein -->
  <rect x="3" y="1" width="1" height="6" fill="#4E342E"/>

  <!-- Highlight -->
  <rect x="2" y="2" width="1" height="2" fill="#A1887F"/>
</svg>
