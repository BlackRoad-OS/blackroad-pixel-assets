<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8" shape-rendering="crispEdges">
  <!-- Snowflake - Winter -->

  <!-- Vertical arm -->
  <rect x="3" y="0" width="2" height="8" fill="#E3F2FD"/>
  <rect x="3" y="0" width="1" height="8" fill="#FFFFFF"/>

  <!-- Horizontal arm -->
  <rect x="0" y="3" width="8" height="2" fill="#E3F2FD"/>
  <rect x="0" y="3" width="8" height="1" fill="#FFFFFF"/>

  <!-- Diagonal arms -->
  <rect x="1" y="1" width="1" height="1" fill="#BBDEFB"/>
  <rect x="6" y="1" width="1" height="1" fill="#BBDEFB"/>
  <rect x="1" y="6" width="1" height="1" fill="#BBDEFB"/>
  <rect x="6" y="6" width="1" height="1" fill="#BBDEFB"/>

  <!-- Tips -->
  <rect x="0" y="0" width="1" height="1" fill="#90CAF9"/>
  <rect x="7" y="0" width="1" height="1" fill="#90CAF9"/>
  <rect x="0" y="7" width="1" height="1" fill="#90CAF9"/>
  <rect x="7" y="7" width="1" height="1" fill="#90CAF9"/>

  <!-- Center -->
  <rect x="3" y="3" width="2" height="2" fill="#FFFFFF"/>
</svg>
