<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 20" width="14" height="20" shape-rendering="crispEdges">
  <!-- Town guard -->

  <!-- Helmet -->
  <rect x="3" y="0" width="8" height="3" fill="#757575"/>
  <rect x="4" y="0" width="6" height="1" fill="#9E9E9E"/>
  <rect x="2" y="2" width="10" height="1" fill="#616161"/>
  <!-- Helmet crest -->
  <rect x="6" y="0" width="2" height="1" fill="#E53935"/>

  <!-- Head -->
  <rect x="4" y="3" width="6" height="4" fill="#FFCCBC"/>
  <rect x="5" y="4" width="4" height="2" fill="#FFE0B2"/>

  <!-- Face -->
  <rect x="5" y="4" width="1" height="1" fill="#5D4037"/>
  <rect x="8" y="4" width="1" height="1" fill="#5D4037"/>
  <rect x="6" y="5" width="2" height="1" fill="#FFAB91"/>

  <!-- Armor body -->
  <rect x="2" y="7" width="10" height="7" fill="#757575"/>
  <rect x="3" y="8" width="8" height="5" fill="#9E9E9E"/>

  <!-- Chest emblem -->
  <rect x="5" y="9" width="4" height="3" fill="#FFEB3B"/>
  <rect x="6" y="10" width="2" height="1" fill="#FDD835"/>

  <!-- Cape -->
  <rect x="1" y="7" width="1" height="8" fill="#C62828"/>
  <rect x="12" y="7" width="1" height="8" fill="#C62828"/>

  <!-- Arms -->
  <rect x="0" y="8" width="2" height="5" fill="#757575"/>
  <rect x="12" y="8" width="2" height="5" fill="#757575"/>

  <!-- Legs (armored) -->
  <rect x="4" y="14" width="2" height="5" fill="#616161"/>
  <rect x="8" y="14" width="2" height="5" fill="#616161"/>

  <!-- Boots -->
  <rect x="3" y="18" width="3" height="2" fill="#424242"/>
  <rect x="8" y="18" width="3" height="2" fill="#424242"/>
</svg>
