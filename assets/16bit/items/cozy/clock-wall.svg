<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12" shape-rendering="crispEdges">
  <!-- Wall clock -->

  <!-- Frame -->
  <rect x="1" y="1" width="10" height="10" fill="#8D6E63"/>
  <rect x="2" y="2" width="8" height="8" fill="#FAFAFA"/>

  <!-- Clock face -->
  <rect x="3" y="3" width="6" height="6" fill="#FFFFFF"/>

  <!-- Hour markers -->
  <rect x="6" y="3" width="1" height="1" fill="#212121"/>
  <rect x="9" y="6" width="1" height="1" fill="#212121"/>
  <rect x="6" y="9" width="1" height="1" fill="#212121"/>
  <rect x="3" y="6" width="1" height="1" fill="#212121"/>

  <!-- Hands -->
  <rect x="6" y="4" width="1" height="3" fill="#212121"/>
  <rect x="6" y="6" width="2" height="1" fill="#424242"/>

  <!-- Center -->
  <rect x="6" y="6" width="1" height="1" fill="#F44336"/>
</svg>
