<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Wooden gate -->

  <!-- Gate posts -->
  <rect x="0" y="0" width="3" height="16" fill="#6D4C41"/>
  <rect x="0" y="0" width="3" height="1" fill="#8D6E63"/>
  <rect x="1" y="1" width="1" height="14" fill="#5D4037"/>

  <rect x="13" y="0" width="3" height="16" fill="#6D4C41"/>
  <rect x="13" y="0" width="3" height="1" fill="#8D6E63"/>
  <rect x="14" y="1" width="1" height="14" fill="#5D4037"/>

  <!-- Gate door -->
  <rect x="3" y="2" width="10" height="12" fill="#8D6E63"/>
  <rect x="4" y="3" width="8" height="10" fill="#A1887F"/>

  <!-- Cross braces -->
  <rect x="3" y="4" width="10" height="1" fill="#795548"/>
  <rect x="3" y="10" width="10" height="1" fill="#795548"/>
  <rect x="7" y="4" width="2" height="7" fill="#795548"/>

  <!-- Hinges -->
