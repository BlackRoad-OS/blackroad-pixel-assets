<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 14" width="18" height="14" shape-rendering="crispEdges">
  <!-- Bicycle -->

  <!-- Back wheel -->
  <rect x="1" y="6" width="6" height="6" fill="#424242"/>
  <rect x="2" y="7" width="4" height="4" fill="#616161"/>
  <rect x="3" y="8" width="2" height="2" fill="#212121"/>
  <rect x="3" y="8" width="1" height="1" fill="#757575"/>

  <!-- Front wheel -->
  <rect x="11" y="6" width="6" height="6" fill="#424242"/>
  <rect x="12" y="7" width="4" height="4" fill="#616161"/>
  <rect x="13" y="8" width="2" height="2" fill="#212121"/>
  <rect x="13" y="8" width="1" height="1" fill="#757575"/>

  <!-- Frame -->
  <rect x="4" y="5" width="8" height="1" fill="#E53935"/>
  <rect x="4" y="4" width="1" height="4" fill="#C62828"/>
  <rect x="10" y="3" width="1" height="5" fill="#C62828"/>
  <rect x="6" y="4" width="4" height="1" fill="#E53935"/>

  <!-- Seat -->
  <rect x="3" y="2" width="3" height="2" fill="#212121"/>
  <rect x="4" y="3" width="1" height="2" fill="#424242"/>

  <!-- Handlebars -->
  <rect x="11" y="1" width="3" height="2" fill="#424242"/>
  <rect x="11" y="0" width="1" height="2" fill="#616161"/>
  <rect x="13" y="0" width="1" height="2" fill="#616161"/>

  <!-- Pedals -->
  <rect x="6" y="7" width="2" height="2" fill="#757575"/>
  <rect x="7" y="8" width="1" height="1" fill="#9E9E9E"/>
</svg>
