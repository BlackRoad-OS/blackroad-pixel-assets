<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12" shape-rendering="crispEdges">
  <!-- Orange Cat - Pet -->

  <!-- Body -->
  <rect x="2" y="5" width="7" height="5" fill="#FF8A65"/>
  <rect x="1" y="6" width="1" height="3" fill="#FF7043"/>
  <rect x="9" y="6" width="1" height="3" fill="#FF7043"/>

  <!-- Stripes -->
  <rect x="3" y="6" width="1" height="3" fill="#E64A19"/>
  <rect x="5" y="5" width="1" height="4" fill="#E64A19"/>
  <rect x="7" y="6" width="1" height="3" fill="#E64A19"/>

  <!-- Head -->
  <rect x="7" y="1" width="4" height="5" fill="#FF8A65"/>
  <rect x="6" y="2" width="1" height="3" fill="#FF7043"/>

  <!-- Ears -->
  <rect x="7" y="0" width="2" height="2" fill="#FF7043"/>
  <rect x="8" y="0" width="1" height="1" fill="#FFCCBC"/>
  <rect x="10" y="0" width="2" height="2" fill="#FF7043"/>
  <rect x="10" y="0" width="1" height="1" fill="#FFCCBC"/>

  <!-- Eyes -->
  <rect x="8" y="2" width="1" height="2" fill="#4CAF50"/>
  <rect x="8" y="2" width="1" height="1" fill="#212121"/>
  <rect x="10" y="2" width="1" height="2" fill="#4CAF50"/>
  <rect x="10" y="2" width="1" height="1" fill="#212121"/>

  <!-- Nose -->
  <rect x="9" y="4" width="1" height="1" fill="#FF5722"/>

  <!-- Mouth whisker area -->
  <rect x="8" y="5" width="3" height="1" fill="#FFCCBC"/>

  <!-- Legs -->
  <rect x="3" y="9" width="2" height="3" fill="#FF7043"/>
  <rect x="6" y="9" width="2" height="3" fill="#FF7043"/>

  <!-- Paws -->
  <rect x="3" y="11" width="2" height="1" fill="#FFCCBC"/>
  <rect x="6" y="11" width="2" height="1" fill="#FFCCBC"/>

  <!-- Tail -->
  <rect x="0" y="6" width="2" height="1" fill="#FF8A65"/>
  <rect x="0" y="4" width="1" height="2" fill="#FF7043"/>
  <rect x="0" y="3" width="1" height="1" fill="#E64A19"/>
</svg>
