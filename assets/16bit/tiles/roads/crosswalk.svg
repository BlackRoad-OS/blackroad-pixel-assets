<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Crosswalk / Zebra crossing -->

  <!-- Road base -->
  <rect x="0" y="0" width="16" height="16" fill="#424242"/>

  <!-- White stripes -->
  <rect x="0" y="0" width="16" height="2" fill="#FFFFFF"/>
  <rect x="0" y="4" width="16" height="2" fill="#FFFFFF"/>
  <rect x="0" y="8" width="16" height="2" fill="#FFFFFF"/>
  <rect x="0" y="12" width="16" height="2" fill="#FFFFFF"/>

  <!-- Slight wear -->
  <rect x="3" y="0" width="2" height="1" fill="#EEEEEE"/>
  <rect x="10" y="4" width="3" height="1" fill="#E0E0E0"/>
  <rect x="5" y="9" width="2" height="1" fill="#EEEEEE"/>
  <rect x="12" y="13" width="2" height="1" fill="#E0E0E0"/>
</svg>
