<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48" shape-rendering="crispEdges">
  <!-- Damaged Water Tower -->

  <!-- Support legs -->
  <rect x="4" y="28" width="4" height="20" fill="#6D4C41"/>
  <rect x="5" y="30" width="2" height="16" fill="#8D6E63"/>
  <rect x="24" y="28" width="4" height="20" fill="#6D4C41"/>
  <rect x="25" y="30" width="2" height="16" fill="#5D4037"/>

  <!-- Cross braces -->
  <rect x="8" y="34" width="16" height="2" fill="#5D4037"/>
  <rect x="8" y="42" width="16" height="2" fill="#5D4037"/>

  <!-- Tank body -->
  <rect x="4" y="10" width="24" height="20" fill="#78909C"/>
  <rect x="6" y="12" width="20" height="16" fill="#90A4AE"/>

  <!-- Tank top (damaged) -->
  <rect x="6" y="6" width="20" height="5" fill="#607D8B"/>
  <rect x="8" y="4" width="16" height="2" fill="#546E7A"/>
  <rect x="12" y="2" width="8" height="2" fill="#455A64"/>

  <!-- Hole in tank -->
  <rect x="18" y="14" width="6" height="8" fill="#263238"/>
  <rect x="20" y="12" width="3" height="2" fill="#37474F"/>
  <rect x="22" y="18" width="2" height="2" fill="#1a1a1a"/>

  <!-- Rust stains -->
  <rect x="6" y="16" width="3" height="6" fill="#8D6E63"/>
  <rect x="10" y="22" width="4" height="4" fill="#A1887F"/>
  <rect x="4" y="24" width="2" height="4" fill="#6D4C41"/>

  <!-- Drip stains from hole -->
  <rect x="20" y="22" width="2" height="8" fill="#546E7A"/>
  <rect x="21" y="28" width="1" height="4" fill="#455A64"/>

  <!-- Ladder (broken) -->
  <rect x="26" y="10" width="2" height="18" fill="#5D4037"/>
  <rect x="25" y="14" width="4" height="1" fill="#6D4C41"/>
  <rect x="25" y="18" width="4" height="1" fill="#6D4C41"/>
  <!-- Broken rungs -->
  <rect x="25" y="22" width="2" height="1" fill="#4E342E"/>

  <!-- Pipe (broken) -->
  <rect x="2" y="20" width="4" height="3" fill="#455A64"/>
  <rect x="0" y="21" width="2" height="2" fill="#37474F"/>

  <!-- Foundation -->
  <rect x="2" y="46" width="28" height="2" fill="#4E342E"/>

  <!-- Vegetation -->
  <rect x="6" y="44" width="1" height="2" fill="#558B2F"/>
  <rect x="24" y="44" width="1" height="2" fill="#689F38"/>
</svg>
