<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Elder Female NPC - 32bit -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Shoes -->
  <rect x="11" y="26" width="4" height="4" fill="#5D4037"/>
  <rect x="17" y="26" width="4" height="4" fill="#5D4037"/>

  <!-- Long skirt -->
  <rect x="8" y="16" width="16" height="10" fill="#4527A0"/>
  <rect x="9" y="17" width="14" height="6" fill="#5E35B1"/>

  <!-- Shawl/cardigan -->
  <rect x="6" y="8" width="20" height="10" fill="#7E57C2"/>
  <rect x="8" y="9" width="16" height="6" fill="#9575CD"/>

  <!-- Blouse -->
  <rect x="12" y="10" width="8" height="6" fill="#E1BEE7"/>

  <!-- Arms in shawl -->
  <rect x="4" y="10" width="4" height="8" fill="#7E57C2"/>
  <rect x="24" y="10" width="4" height="8" fill="#7E57C2"/>

  <!-- Hands -->
  <rect x="4" y="16" width="4" height="3" fill="#FFCCBC"/>
  <rect x="24" y="16" width="4" height="3" fill="#FFCCBC"/>

  <!-- Neck -->
  <rect x="14" y="4" width="4" height="4" fill="#FFCCBC"/>

  <!-- Pearl necklace -->
  <rect x="13" y="8" width="6" height="2" fill="#FAFAFA"/>
  <rect x="15" y="9" width="2" height="1" fill="#E0E0E0"/>

  <!-- Head -->
  <rect x="10" y="-2" width="12" height="8" fill="#FFCCBC"/>
  <rect x="11" y="-3" width="10" height="2" fill="#FFAB91"/>

  <!-- White/gray hair (styled) -->
  <rect x="9" y="-3" width="14" height="5" fill="#E0E0E0"/>
  <rect x="8" y="-1" width="2" height="5" fill="#BDBDBD"/>
  <rect x="22" y="-1" width="2" height="5" fill="#BDBDBD"/>
  <rect x="9" y="3" width="3" height="3" fill="#BDBDBD"/>
  <rect x="20" y="3" width="3" height="3" fill="#BDBDBD"/>

  <!-- Hair bun -->
  <rect x="13" y="-5" width="6" height="4" fill="#E0E0E0"/>
  <rect x="14" y="-6" width="4" height="2" fill="#BDBDBD"/>

  <!-- Face -->
  <rect x="12" y="0" width="2" height="2" fill="#5D4037"/>
  <rect x="18" y="0" width="2" height="2" fill="#5D4037"/>

  <!-- Glasses -->
  <rect x="11" y="0" width="4" height="3" fill="none" stroke="#8D6E63" stroke-width="0.5"/>
  <rect x="17" y="0" width="4" height="3" fill="none" stroke="#8D6E63" stroke-width="0.5"/>
  <rect x="15" y="1" width="2" height="1" fill="#8D6E63"/>

  <!-- Kind smile -->
  <rect x="14" y="4" width="4" height="1" fill="#BCAAA4"/>

  <!-- Earrings -->
  <rect x="9" y="2" width="1" height="2" fill="#FFC107"/>
  <rect x="22" y="2" width="1" height="2" fill="#FFC107"/>
</svg>
