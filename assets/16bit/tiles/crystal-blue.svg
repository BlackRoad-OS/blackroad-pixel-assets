<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Blue Crystal Cluster -->

  <!-- Base rock -->
  <rect x="3" y="12" width="10" height="3" fill="#455A64"/>
  <rect x="4" y="11" width="8" height="1" fill="#546E7A"/>
  <rect x="3" y="15" width="10" height="1" fill="#263238"/>

  <!-- Large center crystal -->
  <rect x="6" y="3" width="4" height="8" fill="#2979FF"/>
  <rect x="7" y="1" width="2" height="2" fill="#1565C0"/>
  <rect x="6" y="3" width="1" height="4" fill="#64B5F6"/>
