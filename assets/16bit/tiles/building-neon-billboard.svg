<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 40" width="48" height="40" shape-rendering="crispEdges">
  <!-- Holo-Billboard -->

  <!-- Support structure -->
  <rect x="20" y="24" width="8" height="16" fill="#455A64"/>
  <rect x="21" y="25" width="6" height="14" fill="#37474F"/>
  <rect x="22" y="24" width="4" height="2" fill="#546E7A"/>

  <!-- Base -->
  <rect x="16" y="36" width="16" height="4" fill="#37474F"/>
  <rect x="14" y="38" width="20" height="2" fill="#263238"/>

  <!-- Main screen -->
  <rect x="2" y="2" width="44" height="22" fill="#1a1a1a"/>
  <rect x="3" y="3" width="42" height="20" fill="#0D47A1"/>
  <rect x="4" y="4" width="40" height="18" fill="#1565C0"/>

  <!-- Holographic content (glitchy ad) -->
  <!-- Background gradient effect -->
  <rect x="4" y="4" width="20" height="18" fill="#7B1FA2"/>
  <rect x="24" y="4" width="20" height="18" fill="#1565C0"/>

  <!-- "AD" content -->
  <rect x="8" y="6" width="12" height="8" fill="#FF1D6C"/>
  <rect x="9" y="7" width="10" height="6" fill="#FF6B9D"/>
  <!-- Product silhouette -->
  <rect x="11" y="8" width="6" height="4" fill="#1a1a1a"/>
  <rect x="12" y="7" width="4" height="1" fill="#1a1a1a"/>

  <!-- Text lines -->
  <rect x="8" y="16" width="14" height="2" fill="#FFFFFF"/>
  <rect x="8" y="19" width="10" height="1" fill="#E0E0E0"/>

  <!-- Second ad panel -->
  <rect x="26" y="6" width="14" height="10" fill="#F5A623"/>
  <rect x="27" y="7" width="12" height="8" fill="#FFCA62"/>
  <!-- Logo -->
  <rect x="30" y="9" width="6" height="4" fill="#2979FF"/>
  <rect x="31" y="10" width="4" height="2" fill="#64B5F6"/>

  <rect x="26" y="18" width="14" height="2" fill="#FFFFFF"/>

  <!-- Screen frame (neon) -->
  <rect x="2" y="2" width="44" height="2" fill="#FF1D6C"/>
  <rect x="2" y="22" width="44" height="2" fill="#FF1D6C"/>
  <rect x="2" y="2" width="2" height="22" fill="#2979FF"/>
  <rect x="44" y="2" width="2" height="22" fill="#9C27B0"/>

  <!-- Corner lights -->
  <rect x="2" y="2" width="3" height="3" fill="#FFFFFF"/>
  <rect x="43" y="2" width="3" height="3" fill="#FFFFFF"/>
  <rect x="2" y="21" width="3" height="3" fill="#FFFFFF"/>
  <rect x="43" y="21" width="3" height="3" fill="#FFFFFF"/>

  <!-- Holographic glitch effect -->
  <rect x="6" y="10" width="8" height="1" fill="#00FFFF"/>
  <rect x="30" y="14" width="6" height="1" fill="#FF00FF"/>
  <rect x="14" y="6" width="4" height="1" fill="#00FF00"/>

  <!-- Support struts -->
  <rect x="6" y="24" width="4" height="2" fill="#37474F"/>
  <rect x="38" y="24" width="4" height="2" fill="#37474F"/>
  <rect x="8" y="26" width="12" height="2" fill="#455A64"/>
  <rect x="28" y="26" width="12" height="2" fill="#455A64"/>
</svg>
