  <rect x="7" y="2" width="4" height="2" fill="#FFEB3B"/>
  <rect x="6" y="4" width="4" height="2" fill="#FFC107"/>
  <rect x="5" y="6" width="6" height="2" fill="#FFC107"/>

  <!-- Middle wide part -->
