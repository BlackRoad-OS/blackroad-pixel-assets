<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Painting - Flowers Still Life -->

  <!-- Simple wood frame -->
  <rect x="4" y="4" width="24" height="24" fill="#8D6E63"/>
  <rect x="5" y="5" width="22" height="22" fill="#6D4C41"/>

  <!-- Canvas -->
  <rect x="6" y="6" width="20" height="20" fill="#FFFDE7"/>

  <!-- Vase -->
  <rect x="12" y="18" width="8" height="8" fill="#1565C0"/>
  <rect x="13" y="19" width="6" height="6" fill="#1976D2"/>
  <rect x="14" y="20" width="4" height="4" fill="#2196F3"/>
  <rect x="11" y="16" width="10" height="2" fill="#0D47A1"/>

  <!-- Table line -->
  <rect x="6" y="24" width="20" height="2" fill="#8D6E63"/>

  <!-- Flowers - Red roses -->
  <rect x="10" y="8" width="4" height="4" fill="#E53935"/>
  <rect x="11" y="9" width="2" height="2" fill="#EF5350"/>
  <rect x="11" y="8" width="1" height="1" fill="#FFCDD2"/>

  <rect x="18" y="10" width="4" height="4" fill="#C62828"/>
  <rect x="19" y="11" width="2" height="2" fill="#E53935"/>

  <!-- Flowers - Yellow -->
  <rect x="14" y="6" width="4" height="4" fill="#FDD835"/>
  <rect x="15" y="7" width="2" height="2" fill="#FFEB3B"/>

  <!-- Flowers - Pink -->
  <rect x="8" y="12" width="3" height="3" fill="#F06292"/>
  <rect x="21" y="8" width="3" height="3" fill="#E91E63"/>

  <!-- Stems -->
  <rect x="11" y="12" width="1" height="6" fill="#4CAF50"/>
  <rect x="15" y="10" width="1" height="8" fill="#388E3C"/>
  <rect x="19" y="14" width="1" height="4" fill="#4CAF50"/>
  <rect x="9" y="15" width="1" height="3" fill="#388E3C"/>
  <rect x="22" y="11" width="1" height="7" fill="#4CAF50"/>

  <!-- Leaves -->
  <rect x="10" y="14" width="2" height="2" fill="#66BB6A"/>
  <rect x="16" y="12" width="2" height="2" fill="#81C784"/>
  <rect x="18" y="16" width="2" height="2" fill="#66BB6A"/>

  <!-- Frame corners -->
  <rect x="4" y="4" width="2" height="2" fill="#5D4037"/>
  <rect x="26" y="4" width="2" height="2" fill="#5D4037"/>
  <rect x="4" y="26" width="2" height="2" fill="#5D4037"/>
  <rect x="26" y="26" width="2" height="2" fill="#5D4037"/>

  <!-- Hanging -->
  <rect x="15" y="2" width="2" height="2" fill="#424242"/>
</svg>
