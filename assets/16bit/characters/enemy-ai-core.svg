<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Rogue AI Core (Floating brain) -->

  <!-- Outer shell -->
  <rect x="3" y="3" width="10" height="10" fill="#263238"/>
  <rect x="4" y="2" width="8" height="1" fill="#37474F"/>
  <rect x="4" y="13" width="8" height="1" fill="#1a1a1a"/>
  <rect x="2" y="4" width="1" height="8" fill="#37474F"/>
  <rect x="13" y="4" width="1" height="8" fill="#1a1a1a"/>

  <!-- Inner core (glowing) -->
  <rect x="5" y="5" width="6" height="6" fill="#9C27B0"/>
  <rect x="6" y="4" width="4" height="1" fill="#7B1FA2"/>
  <rect x="6" y="11" width="4" height="1" fill="#4A148C"/>

  <!-- Brain pattern / circuit -->
  <rect x="6" y="6" width="4" height="1" fill="#CE93D8"/>
  <rect x="5" y="7" width="2" height="1" fill="#E1BEE7"/>
  <rect x="9" y="8" width="2" height="1" fill="#E1BEE7"/>
  <rect x="7" y="9" width="2" height="1" fill="#CE93D8"/>

  <!-- Central eye -->
  <rect x="7" y="7" width="2" height="2" fill="#FF1D6C"/>
  <rect x="7" y="7" width="1" height="1" fill="#FFFFFF"/>

  <!-- Corner lights -->
  <rect x="4" y="4" width="1" height="1" fill="#2979FF"/>
  <rect x="11" y="4" width="1" height="1" fill="#2979FF"/>
  <rect x="4" y="11" width="1" height="1" fill="#2979FF"/>
  <rect x="11" y="11" width="1" height="1" fill="#2979FF"/>

  <!-- Floating particles -->
  <rect x="1" y="6" width="1" height="1" fill="#9C27B0"/>
  <rect x="14" y="8" width="1" height="1" fill="#9C27B0"/>
  <rect x="7" y="1" width="1" height="1" fill="#2979FF"/>
  <rect x="8" y="14" width="1" height="1" fill="#2979FF"/>

  <!-- Energy wisps -->
  <rect x="0" y="7" width="2" height="1" fill="#CE93D8"/>
  <rect x="14" y="7" width="2" height="1" fill="#CE93D8"/>
  <rect x="7" y="0" width="2" height="1" fill="#64B5F6"/>
  <rect x="7" y="15" width="2" height="1" fill="#64B5F6"/>

  <!-- Glitch effects -->
  <rect x="3" y="6" width="1" height="2" fill="#FF1D6C"/>
  <rect x="12" y="9" width="1" height="2" fill="#2979FF"/>
</svg>
