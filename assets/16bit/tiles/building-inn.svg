<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" shape-rendering="crispEdges">
  <!-- Inn/Tavern -->

  <!-- Foundation -->
  <rect x="4" y="42" width="40" height="4" fill="#5D4037"/>
  <rect x="4" y="46" width="40" height="2" fill="#3E2723"/>

  <!-- Main building (warm wood) -->
  <rect x="4" y="18" width="40" height="24" fill="#8D6E63"/>
  <rect x="5" y="19" width="38" height="22" fill="#A1887F"/>

  <!-- Wood beam pattern -->
  <rect x="4" y="18" width="40" height="2" fill="#6D4C41"/>
  <rect x="4" y="26" width="40" height="2" fill="#6D4C41"/>
  <rect x="4" y="34" width="40" height="2" fill="#6D4C41"/>
  <rect x="4" y="18" width="2" height="24" fill="#5D4037"/>
  <rect x="22" y="18" width="4" height="8" fill="#5D4037"/>
  <rect x="42" y="18" width="2" height="24" fill="#4E342E"/>

  <!-- Roof (steep) -->
  <rect x="2" y="12" width="44" height="7" fill="#5D4037"/>
  <rect x="4" y="9" width="40" height="3" fill="#6D4C41"/>
  <rect x="8" y="6" width="32" height="3" fill="#5D4037"/>
  <rect x="12" y="4" width="24" height="2" fill="#4E342E"/>
  <rect x="18" y="2" width="12" height="2" fill="#5D4037"/>

