<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Baker NPC - 32bit -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Shoes -->
  <rect x="11" y="27" width="4" height="3" fill="#212121"/>
  <rect x="17" y="27" width="4" height="3" fill="#212121"/>

  <!-- Pants -->
  <rect x="10" y="20" width="5" height="7" fill="#FAFAFA"/>
  <rect x="17" y="20" width="5" height="7" fill="#FAFAFA"/>
  <rect x="11" y="21" width="3" height="4" fill="#ECEFF1"/>
  <rect x="18" y="21" width="3" height="4" fill="#ECEFF1"/>

  <!-- Apron -->
  <rect x="9" y="12" width="14" height="12" fill="#FAFAFA"/>
  <rect x="10" y="13" width="12" height="8" fill="#ECEFF1"/>

  <!-- Apron ties -->
  <rect x="6" y="14" width="4" height="2" fill="#FAFAFA"/>
  <rect x="22" y="14" width="4" height="2" fill="#FAFAFA"/>

  <!-- Chef coat -->
  <rect x="8" y="6" width="16" height="10" fill="#FAFAFA"/>
  <rect x="10" y="7" width="12" height="6" fill="#ECEFF1"/>

  <!-- Double-breasted buttons -->
  <rect x="12" y="8" width="2" height="2" fill="#FFC107"/>
  <rect x="12" y="11" width="2" height="2" fill="#FFC107"/>
  <rect x="18" y="8" width="2" height="2" fill="#FFC107"/>
  <rect x="18" y="11" width="2" height="2" fill="#FFC107"/>

  <!-- Arms -->
  <rect x="5" y="6" width="4" height="8" fill="#FAFAFA"/>
  <rect x="23" y="6" width="4" height="8" fill="#FAFAFA"/>

  <!-- Hands (flour dusted) -->
  <rect x="5" y="12" width="4" height="4" fill="#FFCCBC"/>
  <rect x="23" y="12" width="4" height="4" fill="#FFCCBC"/>
  <rect x="6" y="13" width="2" height="2" fill="#FFFDE7"/>
  <rect x="24" y="13" width="2" height="2" fill="#FFFDE7"/>

  <!-- Neck -->
  <rect x="14" y="2" width="4" height="4" fill="#FFCCBC"/>

  <!-- Head -->
  <rect x="10" y="-4" width="12" height="8" fill="#FFCCBC"/>
  <rect x="11" y="-5" width="10" height="2" fill="#FFAB91"/>

  <!-- Chef hat (toque) -->
  <rect x="8" y="-12" width="16" height="10" fill="#FAFAFA"/>
  <rect x="10" y="-14" width="12" height="4" fill="#ECEFF1"/>
  <rect x="9" y="-4" width="14" height="2" fill="#ECEFF1"/>

  <!-- Hair (under hat) -->
  <rect x="9" y="-2" width="3" height="2" fill="#6D4C41"/>
  <rect x="20" y="-2" width="3" height="2" fill="#6D4C41"/>

  <!-- Face -->
  <rect x="12" y="-2" width="2" height="2" fill="#5D4037"/>
  <rect x="18" y="-2" width="2" height="2" fill="#5D4037"/>
  <rect x="14" y="1" width="4" height="1" fill="#EF9A9A"/>
</svg>
