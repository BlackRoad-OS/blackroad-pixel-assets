<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" shape-rendering="crispEdges">
  <!-- Ruined House -->

  <!-- Foundation rubble -->
  <rect x="4" y="40" width="40" height="6" fill="#5D4037"/>
  <rect x="2" y="42" width="44" height="4" fill="#4E342E"/>
  <rect x="6" y="44" width="8" height="2" fill="#757575"/>
  <rect x="32" y="42" width="6" height="2" fill="#616161"/>

  <!-- Remaining walls (damaged) -->
  <rect x="4" y="18" width="20" height="22" fill="#9E9E9E"/>
  <rect x="5" y="19" width="18" height="20" fill="#BDBDBD"/>

  <!-- Wall damage/holes -->
  <rect x="8" y="22" width="6" height="8" fill="#5D4037"/>
  <rect x="10" y="20" width="3" height="2" fill="#4E342E"/>
  <rect x="16" y="28" width="4" height="6" fill="#5D4037"/>

  <!-- Partial second wall -->
  <rect x="30" y="26" width="14" height="14" fill="#757575"/>
  <rect x="31" y="27" width="12" height="12" fill="#9E9E9E"/>
  <rect x="34" y="30" width="4" height="6" fill="#5D4037"/>

  <!-- Collapsed roof section -->
  <rect x="4" y="14" width="16" height="5" fill="#6D4C41"/>
  <rect x="6" y="12" width="12" height="2" fill="#5D4037"/>
  <rect x="8" y="10" width="8" height="2" fill="#4E342E"/>

  <!-- Roof debris on ground -->
  <rect x="26" y="36" width="8" height="4" fill="#5D4037"/>
  <rect x="28" y="34" width="4" height="2" fill="#6D4C41"/>

  <!-- Exposed beams -->
  <rect x="20" y="18" width="2" height="16" fill="#4E342E"/>
  <rect x="18" y="16" width="6" height="2" fill="#5D4037"/>

  <!-- Broken window frame -->
  <rect x="8" y="24" width="4" height="4" fill="#3E2723"/>

  <!-- Vegetation growing through -->
  <rect x="12" y="36" width="2" height="4" fill="#558B2F"/>
  <rect x="11" y="34" width="1" height="2" fill="#689F38"/>
  <rect x="13" y="35" width="1" height="1" fill="#7CB342"/>
  <rect x="38" y="38" width="2" height="2" fill="#558B2F"/>
  <rect x="39" y="36" width="1" height="2" fill="#689F38"/>

  <!-- Debris scattered -->
  <rect x="24" y="42" width="3" height="2" fill="#9E9E9E"/>
  <rect x="36" y="44" width="4" height="2" fill="#BDBDBD"/>
  <rect x="8" y="44" width="2" height="2" fill="#757575"/>

  <!-- Rust stains -->
  <rect x="6" y="30" width="2" height="4" fill="#8D6E63"/>
  <rect x="32" y="32" width="2" height="3" fill="#A1887F"/>
</svg>
