<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Librarian NPC - 32bit -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Shoes -->
  <rect x="11" y="27" width="4" height="3" fill="#5D4037"/>
  <rect x="17" y="27" width="4" height="3" fill="#5D4037"/>

  <!-- Skirt -->
  <rect x="9" y="18" width="14" height="9" fill="#455A64"/>
  <rect x="10" y="19" width="12" height="6" fill="#546E7A"/>

  <!-- Cardigan/sweater -->
  <rect x="8" y="8" width="16" height="12" fill="#7B1FA2"/>
  <rect x="10" y="9" width="12" height="8" fill="#9C27B0"/>

  <!-- Blouse underneath -->
  <rect x="12" y="10" width="8" height="6" fill="#FAFAFA"/>

  <!-- Arms -->
  <rect x="5" y="8" width="4" height="8" fill="#7B1FA2"/>
  <rect x="23" y="8" width="4" height="8" fill="#7B1FA2"/>
  <rect x="6" y="9" width="2" height="5" fill="#9C27B0"/>

  <!-- Hands -->
  <rect x="5" y="14" width="4" height="3" fill="#FFCCBC"/>
  <rect x="23" y="14" width="4" height="3" fill="#FFCCBC"/>

  <!-- Book in hands -->
  <rect x="22" y="12" width="6" height="5" fill="#8D6E63"/>
  <rect x="23" y="13" width="4" height="3" fill="#A1887F"/>
  <rect x="25" y="13" width="1" height="3" fill="#FFFDE7"/>

  <!-- Neck -->
  <rect x="14" y="4" width="4" height="4" fill="#FFCCBC"/>

  <!-- Head -->
  <rect x="10" y="-2" width="12" height="8" fill="#FFCCBC"/>
  <rect x="11" y="-3" width="10" height="2" fill="#FFAB91"/>

  <!-- Hair (bun style) -->
  <rect x="9" y="-3" width="14" height="5" fill="#5D4037"/>
  <rect x="8" y="-1" width="2" height="4" fill="#6D4C41"/>
  <rect x="22" y="-1" width="2" height="4" fill="#6D4C41"/>
  <rect x="12" y="-6" width="8" height="4" fill="#6D4C41"/>
  <rect x="13" y="-7" width="6" height="2" fill="#5D4037"/>

  <!-- Glasses -->
  <rect x="11" y="0" width="4" height="3" fill="none" stroke="#424242" stroke-width="0.5"/>
  <rect x="17" y="0" width="4" height="3" fill="none" stroke="#424242" stroke-width="0.5"/>
  <rect x="15" y="1" width="2" height="1" fill="#424242"/>

  <!-- Face -->
  <rect x="12" y="1" width="2" height="1" fill="#5D4037"/>
  <rect x="18" y="1" width="2" height="1" fill="#5D4037"/>
  <rect x="15" y="4" width="2" height="1" fill="#FFAB91"/>
</svg>
