<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12" shape-rendering="crispEdges">
  <!-- Rust Beetle -->

  <!-- Shell -->
  <rect x="4" y="2" width="8" height="7" fill="#8D6E63"/>
  <rect x="5" y="1" width="6" height="1" fill="#A1887F"/>
  <rect x="3" y="4" width="1" height="4" fill="#6D4C41"/>
  <rect x="12" y="4" width="1" height="4" fill="#5D4037"/>

  <!-- Shell pattern (rust colors) -->
  <rect x="5" y="3" width="3" height="2" fill="#BF360C"/>
  <rect x="9" y="4" width="2" height="2" fill="#E65100"/>
  <rect x="6" y="6" width="4" height="2" fill="#6D4C41"/>
  <rect x="7" y="5" width="2" height="1" fill="#FF6D00"/>

  <!-- Shell division line -->
  <rect x="7" y="2" width="2" height="7" fill="#5D4037"/>
  <rect x="8" y="3" width="1" height="5" fill="#6D4C41"/>

  <!-- Head -->
  <rect x="6" y="0" width="4" height="3" fill="#5D4037"/>
  <rect x="7" y="0" width="2" height="1" fill="#6D4C41"/>

  <!-- Eyes -->
  <rect x="6" y="1" width="1" height="1" fill="#FF6D00"/>
  <rect x="9" y="1" width="1" height="1" fill="#FF6D00"/>

  <!-- Mandibles -->
  <rect x="6" y="0" width="1" height="1" fill="#3E2723"/>
  <rect x="9" y="0" width="1" height="1" fill="#3E2723"/>
  <rect x="5" y="0" width="1" height="1" fill="#4E342E"/>
  <rect x="10" y="0" width="1" height="1" fill="#4E342E"/>

  <!-- Antennae -->
  <rect x="5" y="-1" width="1" height="2" fill="#4E342E"/>
  <rect x="10" y="-1" width="1" height="2" fill="#4E342E"/>

  <!-- Legs (6 total) -->
  <rect x="2" y="4" width="2" height="1" fill="#4E342E"/>
  <rect x="1" y="5" width="1" height="2" fill="#5D4037"/>
  <rect x="12" y="4" width="2" height="1" fill="#4E342E"/>
  <rect x="14" y="5" width="1" height="2" fill="#5D4037"/>

  <rect x="2" y="6" width="2" height="1" fill="#4E342E"/>
  <rect x="0" y="7" width="2" height="2" fill="#5D4037"/>
  <rect x="12" y="6" width="2" height="1" fill="#4E342E"/>
  <rect x="14" y="7" width="2" height="2" fill="#5D4037"/>

  <rect x="3" y="8" width="2" height="1" fill="#4E342E"/>
  <rect x="2" y="9" width="2" height="2" fill="#5D4037"/>
  <rect x="11" y="8" width="2" height="1" fill="#4E342E"/>
  <rect x="12" y="9" width="2" height="2" fill="#5D4037"/>

  <!-- Metallic shine -->
  <rect x="5" y="2" width="1" height="1" fill="#BCAAA4"/>
  <rect x="10" y="3" width="1" height="1" fill="#D7CCC8"/>
</svg>
