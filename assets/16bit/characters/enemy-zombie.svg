<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Hazmat Zombie -->

  <!-- Body (hazmat suit, torn) -->
  <rect x="4" y="8" width="8" height="8" fill="#558B2F"/>
  <rect x="5" y="7" width="6" height="1" fill="#689F38"/>
  <rect x="3" y="10" width="1" height="4" fill="#33691E"/>
  <rect x="12" y="10" width="1" height="4" fill="#33691E"/>

  <!-- Suit tears showing flesh -->
  <rect x="6" y="10" width="2" height="2" fill="#8D6E63"/>
  <rect x="9" y="12" width="2" height="2" fill="#6D4C41"/>

  <!-- Head (with broken mask) -->
  <rect x="4" y="2" width="8" height="6" fill="#689F38"/>
  <rect x="5" y="1" width="6" height="1" fill="#7CB342"/>
  <rect x="3" y="4" width="1" height="3" fill="#558B2F"/>
  <rect x="12" y="4" width="1" height="3" fill="#558B2F"/>

  <!-- Visor (cracked, one eye visible) -->
  <rect x="5" y="3" width="6" height="3" fill="#37474F"/>
  <rect x="6" y="4" width="4" height="1" fill="#1a1a1a"/>
  <!-- Visible dead eye -->
  <rect x="7" y="4" width="2" height="1" fill="#FFFFFF"/>
  <rect x="7" y="4" width="1" height="1" fill="#9E9E9E"/>
  <!-- Crack -->
  <rect x="9" y="3" width="1" height="2" fill="#263238"/>
  <rect x="10" y="4" width="1" height="2" fill="#455A64"/>

  <!-- Arms (reaching forward) -->
  <rect x="0" y="9" width="4" height="4" fill="#558B2F"/>
  <rect x="0" y="8" width="2" height="1" fill="#689F38"/>
  <rect x="0" y="12" width="2" height="2" fill="#33691E"/>
  <!-- Decayed hand -->
  <rect x="0" y="13" width="1" height="2" fill="#8D6E63"/>
  <rect x="1" y="14" width="1" height="1" fill="#6D4C41"/>

  <rect x="12" y="9" width="4" height="4" fill="#558B2F"/>
  <rect x="14" y="8" width="2" height="1" fill="#689F38"/>
  <rect x="14" y="12" width="2" height="2" fill="#33691E"/>
  <!-- Decayed hand -->
  <rect x="15" y="13" width="1" height="2" fill="#8D6E63"/>
  <rect x="14" y="14" width="1" height="1" fill="#6D4C41"/>

  <!-- Legs (shambling) -->
  <rect x="5" y="16" width="2" height="4" fill="#33691E"/>
  <rect x="6" y="17" width="1" height="2" fill="#558B2F"/>
  <rect x="9" y="16" width="2" height="4" fill="#33691E"/>
  <rect x="9" y="17" width="1" height="2" fill="#558B2F"/>

  <!-- Boots -->
  <rect x="4" y="18" width="3" height="2" fill="#212121"/>
  <rect x="9" y="18" width="3" height="2" fill="#212121"/>

  <!-- Blood/ichor stains -->
  <rect x="5" y="6" width="1" height="2" fill="#C62828"/>
  <rect x="10" y="13" width="1" height="2" fill="#B71C1C"/>
  <rect x="7" y="14" width="1" height="1" fill="#C62828"/>

  <!-- Radiation symbol (faded) -->
  <rect x="7" y="9" width="2" height="2" fill="#FFEB3B"/>
  <rect x="7" y="9" width="1" height="1" fill="#F57F17"/>
</svg>
