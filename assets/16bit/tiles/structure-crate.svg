  <rect x="2" y="10" width="12" height="1" fill="#6D4C41"/>
  <rect x="2" y="13" width="12" height="1" fill="#6D4C41"/>

  <!-- Vertical planks -->
  <rect x="2" y="2" width="1" height="12" fill="#6D4C41"/>
  <rect x="7" y="2" width="1" height="12" fill="#5D4037"/>
  <rect x="13" y="2" width="1" height="12" fill="#5D4037"/>

  <!-- Cross braces -->
  <rect x="3" y="3" width="2" height="1" fill="#5D4037"/>
  <rect x="4" y="4" width="2" height="1" fill="#5D4037"/>
  <rect x="5" y="5" width="2" height="1" fill="#5D4037"/>

  <rect x="11" y="3" width="2" height="1" fill="#5D4037"/>
  <rect x="10" y="4" width="2" height="1" fill="#5D4037"/>
  <rect x="9" y="5" width="2" height="1" fill="#5D4037"/>

  <rect x="3" y="11" width="2" height="1" fill="#5D4037"/>
  <rect x="4" y="10" width="2" height="1" fill="#5D4037"/>
  <rect x="5" y="9" width="2" height="1" fill="#5D4037"/>

  <rect x="11" y="11" width="2" height="1" fill="#5D4037"/>
  <rect x="10" y="10" width="2" height="1" fill="#5D4037"/>
  <rect x="9" y="9" width="2" height="1" fill="#5D4037"/>

  <!-- Highlight -->
  <rect x="3" y="3" width="1" height="2" fill="#BCAAA4"/>
  <rect x="4" y="4" width="1" height="1" fill="#D7CCC8"/>

  <!-- Shadow -->
  <rect x="2" y="14" width="12" height="2" fill="#4E342E"/>
  <rect x="3" y="14" width="10" height="1" fill="#5D4037"/>

  <!-- Nail heads -->
  <rect x="3" y="7" width="1" height="1" fill="#546E7A"/>
