<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" width="24" height="20" shape-rendering="crispEdges">
  <!-- Fireplace -->

  <!-- Mantle -->
  <rect x="0" y="0" width="24" height="3" fill="#8D6E63"/>
  <rect x="1" y="0" width="22" height="1" fill="#A1887F"/>
  <rect x="2" y="1" width="20" height="1" fill="#795548"/>

  <!-- Surround -->
  <rect x="1" y="3" width="22" height="15" fill="#78909C"/>

  <!-- Columns -->
  <rect x="1" y="3" width="4" height="15" fill="#607D8B"/>
  <rect x="2" y="4" width="2" height="13" fill="#90A4AE"/>
  <rect x="19" y="3" width="4" height="15" fill="#607D8B"/>
  <rect x="20" y="4" width="2" height="13" fill="#90A4AE"/>

  <!-- Firebox -->
  <rect x="5" y="6" width="14" height="12" fill="#212121"/>

  <!-- Fire glow -->
  <rect x="6" y="12" width="12" height="6" fill="#FF5722"/>
  <rect x="7" y="10" width="10" height="4" fill="#FF9800"/>
  <rect x="8" y="8" width="8" height="4" fill="#FFEB3B"/>

  <!-- Flames -->
  <rect x="9" y="7" width="2" height="3" fill="#FFEB3B"/>
  <rect x="12" y="6" width="2" height="4" fill="#FFF9C4"/>
  <rect x="14" y="8" width="2" height="2" fill="#FFEB3B"/>

  <!-- Logs -->
  <rect x="7" y="15" width="10" height="3" fill="#5D4037"/>
  <rect x="8" y="16" width="3" height="1" fill="#6D4C41"/>
  <rect x="12" y="15" width="4" height="2" fill="#4E342E"/>

  <!-- Hearth -->
  <rect x="0" y="18" width="24" height="2" fill="#546E7A"/>
</svg>
