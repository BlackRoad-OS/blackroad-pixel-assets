<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Grass at Night -->

  <!-- Dark grass base -->
  <rect x="0" y="0" width="32" height="32" fill="#1B5E20"/>

  <!-- Darker patches -->
  <rect x="0" y="0" width="12" height="12" fill="#0D3311"/>
  <rect x="20" y="8" width="12" height="12" fill="#0D3311"/>
  <rect x="8" y="20" width="12" height="12" fill="#0D3311"/>

  <!-- Medium dark areas -->
  <rect x="4" y="4" width="8" height="8" fill="#145218"/>
  <rect x="18" y="2" width="10" height="8" fill="#145218"/>
  <rect x="2" y="18" width="8" height="10" fill="#145218"/>
  <rect x="22" y="22" width="8" height="8" fill="#145218"/>

  <!-- Subtle grass texture -->
  <rect x="6" y="6" width="2" height="4" fill="#1B5E20"/>
  <rect x="16" y="4" width="2" height="3" fill="#1B5E20"/>
  <rect x="24" y="10" width="2" height="4" fill="#1B5E20"/>
  <rect x="10" y="16" width="2" height="3" fill="#1B5E20"/>
  <rect x="4" y="24" width="2" height="4" fill="#1B5E20"/>
  <rect x="26" y="26" width="2" height="3" fill="#1B5E20"/>

  <!-- Moonlight highlights -->
  <rect x="12" y="10" width="4" height="4" fill="#2E7D32" opacity="0.6"/>
  <rect x="20" y="18" width="4" height="4" fill="#2E7D32" opacity="0.6"/>
  <rect x="6" y="22" width="3" height="3" fill="#388E3C" opacity="0.5"/>

  <!-- Fireflies/ambient light spots -->
  <rect x="8" y="8" width="1" height="1" fill="#FFEB3B" opacity="0.8"/>
  <rect x="22" y="14" width="1" height="1" fill="#FFF59D" opacity="0.7"/>
  <rect x="14" y="24" width="1" height="1" fill="#FFEB3B" opacity="0.8"/>
  <rect x="28" y="6" width="1" height="1" fill="#FFF59D" opacity="0.7"/>
</svg>
