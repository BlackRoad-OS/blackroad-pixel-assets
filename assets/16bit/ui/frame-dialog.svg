<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48" width="64" height="48" shape-rendering="crispEdges">
  <!-- Dialog Frame -->

  <!-- Outer border -->
  <rect x="0" y="0" width="64" height="48" fill="#5D4037"/>

  <!-- Inner border -->
  <rect x="2" y="2" width="60" height="44" fill="#8D6E63"/>

  <!-- Background -->
  <rect x="4" y="4" width="56" height="40" fill="#EFEBE9"/>

  <!-- Decorative corners -->
  <rect x="0" y="0" width="4" height="4" fill="#4E342E"/>
  <rect x="60" y="0" width="4" height="4" fill="#4E342E"/>
  <rect x="0" y="44" width="4" height="4" fill="#4E342E"/>
  <rect x="60" y="44" width="4" height="4" fill="#4E342E"/>

  <!-- Corner highlights -->
  <rect x="1" y="1" width="2" height="2" fill="#A1887F"/>
  <rect x="61" y="1" width="2" height="2" fill="#A1887F"/>
  <rect x="1" y="45" width="2" height="2" fill="#A1887F"/>
  <rect x="61" y="45" width="2" height="2" fill="#A1887F"/>

  <!-- Title bar -->
  <rect x="4" y="4" width="56" height="8" fill="#6D4C41"/>
  <rect x="6" y="6" width="52" height="4" fill="#8D6E63"/>
</svg>
