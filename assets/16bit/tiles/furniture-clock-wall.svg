<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12" shape-rendering="crispEdges">
  <!-- Wall Clock -->

  <!-- Frame -->
  <rect x="1" y="0" width="10" height="1" fill="#5D4037"/>
  <rect x="0" y="1" width="1" height="10" fill="#5D4037"/>
  <rect x="11" y="1" width="1" height="10" fill="#5D4037"/>
  <rect x="1" y="11" width="10" height="1" fill="#5D4037"/>
  <rect x="0" y="0" width="1" height="1" fill="#4E342E"/>
  <rect x="11" y="0" width="1" height="1" fill="#4E342E"/>
  <rect x="0" y="11" width="1" height="1" fill="#4E342E"/>
  <rect x="11" y="11" width="1" height="1" fill="#4E342E"/>

  <!-- Clock face -->
  <rect x="1" y="1" width="10" height="10" fill="#ECEFF1"/>
  <rect x="2" y="2" width="8" height="8" fill="#FFFFFF"/>

  <!-- Hour markers -->
  <rect x="5" y="2" width="2" height="1" fill="#212121"/>
  <rect x="5" y="9" width="2" height="1" fill="#212121"/>
  <rect x="2" y="5" width="1" height="2" fill="#212121"/>
  <rect x="9" y="5" width="1" height="2" fill="#212121"/>

  <!-- Clock hands -->
  <rect x="5" y="3" width="1" height="4" fill="#212121"/>
  <rect x="6" y="5" width="3" height="1" fill="#C62828"/>

  <!-- Center pin -->
  <rect x="5" y="5" width="2" height="2" fill="#F5A623"/>
  <rect x="5" y="5" width="1" height="1" fill="#FFEB3B"/>
</svg>
