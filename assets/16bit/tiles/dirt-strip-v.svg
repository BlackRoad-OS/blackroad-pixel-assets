<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Dirt Tile - Vertical Strip (grass on left and right) -->

  <!-- Grass at left -->
  <rect x="0" y="0" width="4" height="16" fill="#4CAF50"/>
  <rect x="1" y="2" width="1" height="2" fill="#43A047"/>
  <rect x="0" y="8" width="2" height="2" fill="#388E3C"/>
  <rect x="2" y="12" width="1" height="2" fill="#43A047"/>
  <rect x="0" y="5" width="2" height="1" fill="#66BB6A"/>

  <!-- Left transition -->
  <rect x="4" y="0" width="2" height="16" fill="#6B8E4E"/>
  <rect x="4" y="1" width="1" height="2" fill="#7CB342"/>
  <rect x="5" y="10" width="1" height="2" fill="#689F38"/>

  <!-- Dirt strip -->
  <rect x="6" y="0" width="4" height="16" fill="#8D6E63"/>
  <rect x="6" y="2" width="2" height="2" fill="#795548"/>
  <rect x="7" y="7" width="2" height="3" fill="#6D4C41"/>
  <rect x="6" y="12" width="2" height="2" fill="#795548"/>
  <rect x="8" y="0" width="1" height="2" fill="#A1887F"/>

  <!-- Pebbles -->
  <rect x="7" y="4" width="1" height="1" fill="#5D4037"/>
  <rect x="8" y="10" width="1" height="1" fill="#4E342E"/>
  <rect x="7" y="14" width="1" height="1" fill="#5D4037"/>

  <!-- Right transition -->
  <rect x="10" y="0" width="2" height="16" fill="#6B8E4E"/>
  <rect x="10" y="1" width="1" height="2" fill="#7CB342"/>
  <rect x="11" y="10" width="1" height="2" fill="#689F38"/>

  <!-- Grass at right -->
  <rect x="12" y="0" width="4" height="16" fill="#4CAF50"/>
  <rect x="13" y="2" width="1" height="2" fill="#43A047"/>
  <rect x="14" y="8" width="2" height="2" fill="#388E3C"/>
  <rect x="12" y="12" width="2" height="2" fill="#43A047"/>
  <rect x="14" y="5" width="2" height="1" fill="#66BB6A"/>
</svg>