<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Path with Snow -->

  <!-- Base path -->
  <rect x="0" y="0" width="32" height="32" fill="#8D6E63"/>

  <!-- Snow covered path -->
  <rect x="0" y="0" width="32" height="28" fill="#ECEFF1"/>

  <!-- Path visible through snow (worn track) -->
  <rect x="8" y="0" width="16" height="32" fill="#A1887F"/>
  <rect x="10" y="4" width="12" height="24" fill="#8D6E63"/>

  <!-- Snow on edges of path -->
  <rect x="0" y="0" width="8" height="28" fill="#FAFAFA"/>
  <rect x="24" y="0" width="8" height="28" fill="#FAFAFA"/>

  <!-- Partial snow on path -->
  <rect x="8" y="0" width="4" height="8" fill="#E0E0E0"/>
  <rect x="20" y="4" width="4" height="6" fill="#E0E0E0"/>
  <rect x="10" y="16" width="6" height="4" fill="#ECEFF1"/>
  <rect x="16" y="20" width="4" height="4" fill="#E0E0E0"/>

  <!-- Footprints in snow -->
  <rect x="12" y="6" width="2" height="3" fill="#6D4C41"/>
  <rect x="16" y="10" width="2" height="3" fill="#6D4C41"/>
  <rect x="13" y="22" width="2" height="3" fill="#6D4C41"/>
  <rect x="17" y="26" width="2" height="3" fill="#6D4C41"/>

  <!-- Snow texture -->
  <rect x="2" y="8" width="4" height="3" fill="#E0E0E0"/>
  <rect x="26" y="12" width="4" height="3" fill="#E0E0E0"/>
  <rect x="4" y="20" width="3" height="4" fill="#ECEFF1"/>
  <rect x="25" y="22" width="5" height="4" fill="#E0E0E0"/>

  <!-- Sparkles -->
  <rect x="3" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="28" y="8" width="1" height="1" fill="#FFFFFF"/>
  <rect x="5" y="16" width="1" height="1" fill="#FFFFFF"/>
</svg>
