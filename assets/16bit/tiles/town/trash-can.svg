<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14" shape-rendering="crispEdges">
  <!-- Public trash can -->

  <!-- Lid -->
  <rect x="1" y="0" width="8" height="2" fill="#616161"/>
  <rect x="2" y="0" width="6" height="1" fill="#757575"/>
  <rect x="4" y="0" width="2" height="1" fill="#9E9E9E"/>

  <!-- Body -->
  <rect x="1" y="2" width="8" height="10" fill="#424242"/>
  <rect x="2" y="3" width="6" height="8" fill="#616161"/>

  <!-- Recycling symbol lines -->
  <rect x="3" y="5" width="4" height="1" fill="#4CAF50"/>
  <rect x="3" y="7" width="4" height="1" fill="#4CAF50"/>
  <rect x="3" y="9" width="4" height="1" fill="#4CAF50"/>

  <!-- Base -->
  <rect x="0" y="12" width="10" height="2" fill="#424242"/>
  <rect x="1" y="12" width="8" height="1" fill="#616161"/>
</svg>
