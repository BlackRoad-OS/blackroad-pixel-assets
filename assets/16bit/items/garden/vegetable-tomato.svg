<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10" shape-rendering="crispEdges">
  <!-- Tomato - Ripe and red -->

  <!-- Main body -->
  <rect x="2" y="3" width="6" height="5" fill="#E53935"/>
  <rect x="3" y="2" width="4" height="1" fill="#E53935"/>
  <rect x="3" y="8" width="4" height="1" fill="#C62828"/>

  <!-- Highlight -->
  <rect x="3" y="3" width="2" height="2" fill="#EF5350"/>
  <rect x="4" y="4" width="1" height="1" fill="#FFCDD2"/>

  <!-- Shadow -->
  <rect x="6" y="5" width="1" height="2" fill="#C62828"/>

  <!-- Stem -->
  <rect x="4" y="1" width="2" height="2" fill="#4CAF50"/>
  <rect x="3" y="1" width="1" height="1" fill="#388E3C"/>
  <rect x="6" y="1" width="1" height="1" fill="#388E3C"/>
  <rect x="5" y="0" width="1" height="1" fill="#2E7D32"/>
</svg>
