<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Security Drone -->

  <!-- Main body -->
  <rect x="4" y="6" width="8" height="6" fill="#37474F"/>
  <rect x="5" y="5" width="6" height="1" fill="#455A64"/>
  <rect x="5" y="12" width="6" height="1" fill="#263238"/>

  <!-- Eye/sensor (red scanning) -->
  <rect x="6" y="7" width="4" height="3" fill="#1a1a1a"/>
  <rect x="7" y="8" width="2" height="1" fill="#C62828"/>
  <rect x="6" y="8" width="1" height="1" fill="#F44336"/>
  <rect x="9" y="8" width="1" height="1" fill="#E53935"/>

  <!-- Propellers/rotors -->
  <rect x="1" y="4" width="4" height="2" fill="#78909C"/>
  <rect x="2" y="3" width="2" height="1" fill="#90A4AE"/>
  <rect x="0" y="5" width="1" height="1" fill="#546E7A"/>
  <rect x="4" y="5" width="1" height="1" fill="#546E7A"/>

  <rect x="11" y="4" width="4" height="2" fill="#78909C"/>
  <rect x="12" y="3" width="2" height="1" fill="#90A4AE"/>
  <rect x="11" y="5" width="1" height="1" fill="#546E7A"/>
  <rect x="15" y="5" width="1" height="1" fill="#546E7A"/>

  <!-- Arms holding rotors -->
  <rect x="3" y="6" width="2" height="1" fill="#455A64"/>
  <rect x="11" y="6" width="2" height="1" fill="#455A64"/>

  <!-- Antenna -->
  <rect x="7" y="2" width="2" height="3" fill="#455A64"/>
  <rect x="7" y="1" width="2" height="1" fill="#2979FF"/>
  <rect x="8" y="0" width="1" height="1" fill="#64B5F6"/>

  <!-- Status lights -->
  <rect x="5" y="10" width="1" height="1" fill="#4CAF50"/>
  <rect x="10" y="10" width="1" height="1" fill="#4CAF50"/>

  <!-- Bottom thrusters -->
  <rect x="6" y="12" width="1" height="2" fill="#455A64"/>
  <rect x="9" y="12" width="1" height="2" fill="#455A64"/>
  <rect x="6" y="14" width="1" height="1" fill="#2979FF"/>
  <rect x="9" y="14" width="1" height="1" fill="#2979FF"/>

  <!-- Body highlight -->
  <rect x="5" y="6" width="2" height="1" fill="#546E7A"/>
</svg>
