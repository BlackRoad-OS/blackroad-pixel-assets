  <rect x="14" y="19" width="1" height="1" fill="#FCE4EC"/>
  <rect x="3" y="22" width="1" height="1" fill="#F8BBD9"/>
  <rect x="12" y="25" width="1" height="1" fill="#FCE4EC"/>

  <!-- Trunk (darker, more refined) -->
  <rect x="6" y="17" width="4" height="12" fill="#4E342E"/>
  <rect x="7" y="17" width="2" height="12" fill="#5D4037"/>

  <!-- Trunk details -->
  <rect x="6" y="19" width="1" height="2" fill="#3E2723"/>
  <rect x="9" y="22" width="1" height="3" fill="#3E2723"/>
  <rect x="8" y="18" width="1" height="3" fill="#6D4C41"/>

  <!-- Base -->
  <rect x="5" y="29" width="6" height="1" fill="#4E342E"/>
  <rect x="4" y="30" width="8" height="1" fill="#3E2723"/>
  <rect x="3" y="31" width="10" height="1" fill="#3E2723"/>
</svg>