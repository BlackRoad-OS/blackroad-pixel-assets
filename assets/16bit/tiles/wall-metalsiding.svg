<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Metal Siding Wall - Industrial -->

  <!-- Base metal -->
  <rect x="0" y="0" width="16" height="16" fill="#78909C"/>

  <!-- Corrugated ridges -->
  <rect x="0" y="0" width="16" height="2" fill="#90A4AE"/>
  <rect x="0" y="4" width="16" height="2" fill="#90A4AE"/>
  <rect x="0" y="8" width="16" height="2" fill="#90A4AE"/>
  <rect x="0" y="12" width="16" height="2" fill="#90A4AE"/>

  <!-- Ridge shadows -->
  <rect x="0" y="2" width="16" height="1" fill="#546E7A"/>
  <rect x="0" y="6" width="16" height="1" fill="#546E7A"/>
  <rect x="0" y="10" width="16" height="1" fill="#546E7A"/>
  <rect x="0" y="14" width="16" height="1" fill="#546E7A"/>

  <!-- Ridge highlights -->
  <rect x="0" y="0" width="16" height="1" fill="#B0BEC5"/>
  <rect x="0" y="4" width="16" height="1" fill="#B0BEC5"/>
  <rect x="0" y="8" width="16" height="1" fill="#B0BEC5"/>
  <rect x="0" y="12" width="16" height="1" fill="#B0BEC5"/>

  <!-- Screws/bolts -->
  <rect x="2" y="1" width="1" height="1" fill="#455A64"/>
  <rect x="13" y="1" width="1" height="1" fill="#455A64"/>
  <rect x="2" y="5" width="1" height="1" fill="#455A64"/>
  <rect x="13" y="5" width="1" height="1" fill="#455A64"/>
  <rect x="2" y="9" width="1" height="1" fill="#455A64"/>
  <rect x="13" y="9" width="1" height="1" fill="#455A64"/>
  <rect x="2" y="13" width="1" height="1" fill="#455A64"/>
  <rect x="13" y="13" width="1" height="1" fill="#455A64"/>
</svg>
