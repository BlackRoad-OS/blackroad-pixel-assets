<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 14" width="8" height="14" shape-rendering="crispEdges">
  <!-- Tulip - Red spring flower -->

  <!-- Petals -->
  <rect x="2" y="1" width="4" height="5" fill="#E53935"/>
  <rect x="1" y="2" width="1" height="3" fill="#C62828"/>
  <rect x="6" y="2" width="1" height="3" fill="#C62828"/>
  <rect x="3" y="0" width="2" height="1" fill="#EF5350"/>

  <!-- Inner petal detail -->
  <rect x="3" y="2" width="2" height="2" fill="#EF5350"/>
  <rect x="3" y="3" width="1" height="1" fill="#FFCDD2"/>

  <!-- Stem -->
  <rect x="3" y="6" width="2" height="8" fill="#4CAF50"/>
  <rect x="3" y="7" width="1" height="6" fill="#388E3C"/>

  <!-- Leaves -->
  <rect x="1" y="8" width="2" height="4" fill="#66BB6A"/>
  <rect x="0" y="9" width="1" height="2" fill="#4CAF50"/>
  <rect x="5" y="10" width="2" height="4" fill="#66BB6A"/>
  <rect x="7" y="11" width="1" height="2" fill="#4CAF50"/>
</svg>
