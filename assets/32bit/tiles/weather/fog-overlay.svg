<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Fog Overlay (transparent) -->

  <!-- Fog layers -->
  <!-- Dense layer at bottom -->
  <rect x="0" y="24" width="32" height="8" fill="#E0E0E0" opacity="0.7"/>
  <rect x="0" y="26" width="32" height="6" fill="#BDBDBD" opacity="0.8"/>

  <!-- Medium density mid-section -->
  <rect x="0" y="16" width="16" height="10" fill="#ECEFF1" opacity="0.5"/>
  <rect x="14" y="18" width="18" height="8" fill="#E0E0E0" opacity="0.5"/>

  <!-- Wispy upper fog -->
  <rect x="4" y="10" width="12" height="8" fill="#FAFAFA" opacity="0.4"/>
  <rect x="18" y="12" width="10" height="6" fill="#ECEFF1" opacity="0.35"/>

  <!-- Light fog tendrils -->
  <rect x="0" y="6" width="8" height="6" fill="#FAFAFA" opacity="0.25"/>
  <rect x="12" y="4" width="10" height="8" fill="#ECEFF1" opacity="0.3"/>
  <rect x="24" y="8" width="8" height="6" fill="#FAFAFA" opacity="0.25"/>

  <!-- Very light upper wisps -->
  <rect x="6" y="0" width="6" height="6" fill="#FAFAFA" opacity="0.15"/>
  <rect x="20" y="2" width="8" height="6" fill="#ECEFF1" opacity="0.2"/>

  <!-- Fog texture variations -->
  <rect x="2" y="20" width="6" height="4" fill="#CFD8DC" opacity="0.6"/>
  <rect x="10" y="22" width="8" height="4" fill="#B0BEC5" opacity="0.65"/>
  <rect x="22" y="20" width="8" height="6" fill="#CFD8DC" opacity="0.6"/>
</svg>
