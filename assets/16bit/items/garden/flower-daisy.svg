<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14" shape-rendering="crispEdges">
  <!-- Daisy - Simple white flower -->

  <!-- Petals -->
  <rect x="4" y="0" width="2" height="2" fill="#FFFFFF"/>
  <rect x="2" y="1" width="2" height="2" fill="#F5F5F5"/>
  <rect x="6" y="1" width="2" height="2" fill="#F5F5F5"/>
  <rect x="0" y="3" width="2" height="2" fill="#FFFFFF"/>
  <rect x="8" y="3" width="2" height="2" fill="#FFFFFF"/>
  <rect x="1" y="5" width="2" height="2" fill="#F5F5F5"/>
  <rect x="7" y="5" width="2" height="2" fill="#F5F5F5"/>
  <rect x="3" y="6" width="2" height="2" fill="#FFFFFF"/>
  <rect x="5" y="6" width="2" height="2" fill="#FFFFFF"/>

  <!-- Center -->
  <rect x="3" y="3" width="4" height="3" fill="#FDD835"/>
  <rect x="4" y="4" width="2" height="1" fill="#FFEB3B"/>

  <!-- Stem -->
  <rect x="4" y="7" width="2" height="7" fill="#4CAF50"/>
  <rect x="4" y="8" width="1" height="5" fill="#388E3C"/>

  <!-- Leaves -->
  <rect x="2" y="9" width="2" height="2" fill="#66BB6A"/>
  <rect x="6" y="11" width="2" height="2" fill="#66BB6A"/>
</svg>
