<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 64" width="80" height="64" shape-rendering="crispEdges">
  <!-- Inventory Frame -->

  <!-- Outer border -->
  <rect x="0" y="0" width="80" height="64" fill="#4E342E"/>

  <!-- Inner border -->
  <rect x="2" y="2" width="76" height="60" fill="#6D4C41"/>

  <!-- Background -->
  <rect x="4" y="4" width="72" height="56" fill="#3E2723"/>

  <!-- Grid for items (4x3) -->
  <!-- Row 1 -->
  <rect x="6" y="6" width="16" height="16" fill="#5D4037"/>
  <rect x="24" y="6" width="16" height="16" fill="#5D4037"/>
  <rect x="42" y="6" width="16" height="16" fill="#5D4037"/>
  <rect x="60" y="6" width="16" height="16" fill="#5D4037"/>

  <!-- Row 2 -->
  <rect x="6" y="24" width="16" height="16" fill="#5D4037"/>
  <rect x="24" y="24" width="16" height="16" fill="#5D4037"/>
  <rect x="42" y="24" width="16" height="16" fill="#5D4037"/>
  <rect x="60" y="24" width="16" height="16" fill="#5D4037"/>

  <!-- Row 3 -->
  <rect x="6" y="42" width="16" height="16" fill="#5D4037"/>
  <rect x="24" y="42" width="16" height="16" fill="#5D4037"/>
  <rect x="42" y="42" width="16" height="16" fill="#5D4037"/>
  <rect x="60" y="42" width="16" height="16" fill="#5D4037"/>

  <!-- Slot highlights -->
  <rect x="7" y="7" width="14" height="1" fill="#8D6E63"/>
  <rect x="25" y="7" width="14" height="1" fill="#8D6E63"/>
  <rect x="43" y="7" width="14" height="1" fill="#8D6E63"/>
  <rect x="61" y="7" width="14" height="1" fill="#8D6E63"/>
</svg>
