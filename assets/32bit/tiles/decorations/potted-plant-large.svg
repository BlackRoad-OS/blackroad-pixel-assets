<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Potted Plant - Large Monstera -->

  <!-- Shadow -->
  <rect x="8" y="30" width="16" height="2" fill="#3E2723"/>

  <!-- Pot -->
  <rect x="10" y="22" width="12" height="8" fill="#8D6E63"/>
  <rect x="8" y="22" width="16" height="2" fill="#A1887F"/>
  <rect x="11" y="24" width="10" height="5" fill="#795548"/>

  <!-- Soil -->
  <rect x="11" y="22" width="10" height="2" fill="#5D4037"/>

  <!-- Main stem -->
  <rect x="15" y="14" width="2" height="10" fill="#558B2F"/>

  <!-- Large leaves -->
  <!-- Left leaf -->
  <rect x="4" y="8" width="10" height="10" fill="#4CAF50"/>
  <rect x="6" y="6" width="6" height="4" fill="#66BB6A"/>
  <rect x="5" y="10" width="8" height="6" fill="#66BB6A"/>
  <!-- Leaf holes (monstera style) -->
  <rect x="7" y="10" width="2" height="2" fill="#81C784"/>
  <rect x="10" y="12" width="2" height="2" fill="#81C784"/>

  <!-- Right leaf -->
  <rect x="18" y="6" width="10" height="10" fill="#4CAF50"/>
  <rect x="20" y="4" width="6" height="4" fill="#66BB6A"/>
  <rect x="19" y="8" width="8" height="6" fill="#66BB6A"/>
  <!-- Leaf holes -->
  <rect x="21" y="8" width="2" height="2" fill="#81C784"/>
  <rect x="24" y="10" width="2" height="2" fill="#81C784"/>

  <!-- Top leaf -->
  <rect x="12" y="2" width="8" height="8" fill="#4CAF50"/>
  <rect x="14" y="0" width="4" height="4" fill="#66BB6A"/>
  <rect x="13" y="4" width="6" height="4" fill="#66BB6A"/>
  <rect x="15" y="4" width="2" height="2" fill="#81C784"/>

  <!-- Small leaves -->
  <rect x="8" y="16" width="4" height="4" fill="#81C784"/>
  <rect x="20" y="14" width="4" height="4" fill="#81C784"/>

  <!-- Pot highlight -->
  <rect x="12" y="24" width="2" height="4" fill="#A1887F"/>
</svg>
