<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Water edge - top (grass above) -->

  <!-- Grass/land -->
  <rect x="0" y="0" width="16" height="4" fill="#66BB6A"/>
  <rect x="2" y="0" width="3" height="1" fill="#81C784"/>
  <rect x="10" y="1" width="4" height="1" fill="#4CAF50"/>

  <!-- Shore/sand -->
  <rect x="0" y="4" width="16" height="2" fill="#FFE082"/>
  <rect x="3" y="4" width="4" height="1" fill="#FFCA28"/>
  <rect x="11" y="4" width="3" height="1" fill="#FFF59D"/>

  <!-- Shallow water -->
  <rect x="0" y="6" width="16" height="2" fill="#4FC3F7"/>
  <rect x="2" y="6" width="3" height="1" fill="#81D4FA"/>
  <rect x="10" y="7" width="4" height="1" fill="#29B6F6"/>

  <!-- Deep water -->
  <rect x="0" y="8" width="16" height="8" fill="#1E88E5"/>
  <rect x="1" y="9" width="4" height="1" fill="#42A5F5"/>
  <rect x="8" y="10" width="5" height="1" fill="#64B5F6"/>
  <rect x="3" y="13" width="4" height="1" fill="#42A5F5"/>
</svg>
