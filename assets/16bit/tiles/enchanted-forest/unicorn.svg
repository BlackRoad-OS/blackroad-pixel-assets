<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Friendly unicorn -->
  <rect width="16" height="16" fill="#2E7D32"/>
  <!-- Body -->
  <rect x="3" y="8" width="10" height="6" fill="#FAFAFA"/>
  <rect x="4" y="9" width="8" height="4" fill="#F5F5F5"/>
  <!-- Legs -->
  <rect x="4" y="12" width="2" height="4" fill="#ECEFF1"/>
  <rect x="10" y="12" width="2" height="4" fill="#ECEFF1"/>
  <!-- Hooves -->
  <rect x="4" y="15" width="2" height="1" fill="#9E9E9E"/>
  <rect x="10" y="15" width="2" height="1" fill="#9E9E9E"/>
  <!-- Neck & head -->
  <rect x="10" y="4" width="4" height="6" fill="#FAFAFA"/>
  <rect x="12" y="2" width="3" height="4" fill="#F5F5F5"/>
  <!-- Horn (rainbow) -->
  <rect x="14" y="0" width="1" height="3" fill="#FFD54F"/>
  <rect x="14" y="0" width="1" height="1" fill="#F48FB1"/>
  <rect x="14" y="1" width="1" height="1" fill="#CE93D8"/>
  <!-- Mane (rainbow) -->
  <rect x="9" y="4" width="2" height="6" fill="#F48FB1"/>
  <rect x="8" y="5" width="2" height="4" fill="#CE93D8"/>
  <rect x="7" y="6" width="2" height="3" fill="#90CAF9"/>
  <!-- Tail -->
  <rect x="1" y="8" width="3" height="4" fill="#F48FB1"/>
  <rect x="0" y="9" width="2" height="3" fill="#CE93D8"/>
  <!-- Eye -->
  <rect x="13" y="3" width="1" height="1" fill="#5D4037"/>
  <!-- Sparkle -->
  <rect x="14" y="2" width="1" height="1" fill="#FFFFFF"/>
</svg>
