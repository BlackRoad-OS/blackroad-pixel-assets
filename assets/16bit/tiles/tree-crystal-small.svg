<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32" width="16" height="32" shape-rendering="crispEdges">
  <!-- Crystal Tree - Small (16x32) Void Realm -->

  <!-- Top crystal spike -->
  <rect x="7" y="0" width="2" height="3" fill="#E1BEE7"/>
  <rect x="7" y="0" width="1" height="2" fill="#F3E5F5"/>

  <!-- Crystal branches -->
  <rect x="4" y="3" width="3" height="2" fill="#CE93D8"/>
  <rect x="9" y="3" width="3" height="2" fill="#BA68C8"/>
  <rect x="3" y="4" width="1" height="3" fill="#AB47BC"/>
  <rect x="12" y="4" width="1" height="3" fill="#9C27B0"/>
  <rect x="2" y="6" width="1" height="2" fill="#7B1FA2"/>
  <rect x="13" y="6" width="1" height="2" fill="#6A1B9A"/>

  <!-- Mid crystal clusters -->
  <rect x="5" y="5" width="6" height="4" fill="#9C27B0"/>
  <rect x="6" y="5" width="4" height="4" fill="#AB47BC"/>
  <rect x="1" y="9" width="3" height="2" fill="#BA68C8"/>
  <rect x="12" y="9" width="3" height="2" fill="#9C27B0"/>
  <rect x="0" y="10" width="1" height="2" fill="#7B1FA2"/>
  <rect x="15" y="10" width="1" height="2" fill="#6A1B9A"/>

  <!-- Main crystal body -->
  <rect x="4" y="9" width="8" height="8" fill="#9C27B0"/>
  <rect x="5" y="9" width="6" height="8" fill="#AB47BC"/>
  <rect x="6" y="10" width="4" height="6" fill="#BA68C8"/>

  <!-- Crystal highlights (glow) -->
  <rect x="6" y="3" width="1" height="1" fill="#FFFFFF"/>
  <rect x="4" y="6" width="1" height="1" fill="#F3E5F5"/>
  <rect x="10" y="5" width="1" height="1" fill="#E1BEE7"/>
  <rect x="7" y="11" width="2" height="2" fill="#E1BEE7"/>
  <rect x="5" y="14" width="1" height="1" fill="#F3E5F5"/>
  <rect x="9" y="13" width="1" height="1" fill="#FFFFFF"/>

  <!-- Crystal trunk/stem -->
  <rect x="6" y="17" width="4" height="12" fill="#6A1B9A"/>
  <rect x="7" y="17" width="2" height="12" fill="#7B1FA2"/>

  <!-- Trunk crystal veins -->
  <rect x="6" y="19" width="1" height="2" fill="#9C27B0"/>
  <rect x="9" y="22" width="1" height="2" fill="#9C27B0"/>
  <rect x="7" y="25" width="1" height="2" fill="#AB47BC"/>

  <!-- Glow at trunk -->
  <rect x="8" y="18" width="1" height="3" fill="#BA68C8"/>

  <!-- Base glow -->
  <rect x="5" y="29" width="6" height="1" fill="#7B1FA2"/>
  <rect x="4" y="30" width="8" height="1" fill="#6A1B9A"/>
  <rect x="3" y="31" width="10" height="1" fill="#4A148C"/>
</svg>