<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Forest Bat -->

  <!-- Body -->
  <rect x="6" y="6" width="4" height="5" fill="#5D4037"/>
  <rect x="7" y="5" width="2" height="1" fill="#6D4C41"/>
  <rect x="7" y="11" width="2" height="1" fill="#4E342E"/>

  <!-- Left wing -->
  <rect x="1" y="4" width="5" height="6" fill="#4E342E"/>
  <rect x="0" y="5" width="1" height="4" fill="#3E2723"/>
  <rect x="1" y="3" width="2" height="1" fill="#5D4037"/>
  <rect x="2" y="10" width="3" height="1" fill="#3E2723"/>
  <!-- Wing membrane -->
  <rect x="2" y="5" width="3" height="1" fill="#6D4C41"/>
  <rect x="3" y="7" width="2" height="1" fill="#6D4C41"/>

  <!-- Right wing -->
  <rect x="10" y="4" width="5" height="6" fill="#4E342E"/>
  <rect x="15" y="5" width="1" height="4" fill="#3E2723"/>
  <rect x="13" y="3" width="2" height="1" fill="#5D4037"/>
  <rect x="11" y="10" width="3" height="1" fill="#3E2723"/>
  <!-- Wing membrane -->
  <rect x="11" y="5" width="3" height="1" fill="#6D4C41"/>
  <rect x="11" y="7" width="2" height="1" fill="#6D4C41"/>

  <!-- Ears -->
  <rect x="6" y="3" width="1" height="3" fill="#5D4037"/>
  <rect x="9" y="3" width="1" height="3" fill="#5D4037"/>
  <rect x="6" y="2" width="1" height="1" fill="#6D4C41"/>
  <rect x="9" y="2" width="1" height="1" fill="#6D4C41"/>

  <!-- Eyes (glowing) -->
  <rect x="6" y="6" width="2" height="2" fill="#FF1D6C"/>
  <rect x="8" y="6" width="2" height="2" fill="#FF1D6C"/>
  <rect x="7" y="6" width="1" height="1" fill="#FFFFFF"/>
  <rect x="9" y="6" width="1" height="1" fill="#FFFFFF"/>

  <!-- Fangs -->
  <rect x="7" y="9" width="1" height="2" fill="#FFFFFF"/>
  <rect x="8" y="9" width="1" height="2" fill="#FFFFFF"/>

  <!-- Nose -->
  <rect x="7" y="8" width="2" height="1" fill="#3E2723"/>
</svg>
