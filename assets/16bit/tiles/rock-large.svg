<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Large Boulder -->

  <!-- Main mass -->
  <rect x="2" y="6" width="12" height="8" fill="#757575"/>
  <rect x="3" y="4" width="10" height="2" fill="#616161"/>
  <rect x="4" y="3" width="8" height="1" fill="#546E7A"/>
  <rect x="5" y="2" width="6" height="1" fill="#455A64"/>

  <!-- Left face -->
  <rect x="1" y="7" width="1" height="6" fill="#616161"/>
  <rect x="2" y="14" width="12" height="1" fill="#424242"/>

  <!-- Right face (shadow) -->
  <rect x="14" y="7" width="1" height="6" fill="#424242"/>
  <rect x="13" y="5" width="1" height="2" fill="#546E7A"/>

  <!-- Top highlights -->
  <rect x="4" y="4" width="4" height="1" fill="#9E9E9E"/>
  <rect x="5" y="3" width="2" height="1" fill="#BDBDBD"/>
  <rect x="3" y="5" width="2" height="1" fill="#9E9E9E"/>

  <!-- Surface details -->
  <rect x="4" y="7" width="2" height="2" fill="#9E9E9E"/>
  <rect x="9" y="6" width="1" height="1" fill="#546E7A"/>
  <rect x="7" y="9" width="1" height="2" fill="#546E7A"/>
  <rect x="10" y="8" width="2" height="1" fill="#616161"/>
  <rect x="5" y="11" width="1" height="1" fill="#546E7A"/>
  <rect x="11" y="10" width="1" height="2" fill="#424242"/>

  <!-- Shadow underneath -->
  <rect x="2" y="15" width="12" height="1" fill="#212121"/>
</svg>
