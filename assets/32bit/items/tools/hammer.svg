<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Hammer Tool -->

  <!-- Handle -->
  <rect x="14" y="12" width="4" height="18" fill="#8D6E63"/>
  <rect x="15" y="14" width="2" height="14" fill="#A1887F"/>
  <rect x="15" y="16" width="1" height="10" fill="#BCAAA4"/>

  <!-- Handle end -->
  <rect x="13" y="28" width="6" height="2" fill="#6D4C41"/>

  <!-- Hammer head -->
  <rect x="4" y="4" width="24" height="10" fill="#78909C"/>
  <rect x="6" y="2" width="20" height="4" fill="#90A4AE"/>
  <rect x="6" y="12" width="20" height="4" fill="#607D8B"/>

  <!-- Striking face (left) -->
  <rect x="2" y="6" width="4" height="6" fill="#B0BEC5"/>
  <rect x="0" y="8" width="4" height="2" fill="#CFD8DC"/>
  <rect x="0" y="8" width="2" height="2" fill="#ECEFF1"/>

  <!-- Claw (right) -->
  <rect x="26" y="6" width="4" height="6" fill="#607D8B"/>
  <rect x="28" y="4" width="2" height="4" fill="#78909C"/>
  <rect x="30" y="4" width="2" height="3" fill="#90A4AE"/>
  <rect x="28" y="12" width="2" height="3" fill="#78909C"/>
  <rect x="30" y="12" width="2" height="2" fill="#90A4AE"/>

  <!-- V-notch in claw -->
  <rect x="29" y="8" width="2" height="3" fill="#455A64"/>
  <rect x="30" y="7" width="1" height="4" fill="#37474F"/>

  <!-- Head center -->
  <rect x="12" y="4" width="8" height="10" fill="#607D8B"/>
  <rect x="14" y="6" width="4" height="6" fill="#546E7A"/>

  <!-- Handle socket -->
  <rect x="13" y="12" width="6" height="2" fill="#5D4037"/>

  <!-- Metal shine -->
  <rect x="4" y="4" width="4" height="3" fill="#B0BEC5"/>
  <rect x="6" y="3" width="2" height="2" fill="#CFD8DC"/>

  <!-- Grip marks -->
  <rect x="14" y="18" width="4" height="1" fill="#6D4C41"/>
  <rect x="14" y="22" width="4" height="1" fill="#6D4C41"/>
  <rect x="14" y="26" width="4" height="1" fill="#6D4C41"/>
</svg>
