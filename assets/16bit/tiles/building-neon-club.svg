  <rect x="11" y="18" width="1" height="5" fill="#FF1D6C"/>
  <rect x="13" y="17" width="1" height="6" fill="#9C27B0"/>
  <rect x="15" y="18" width="1" height="5" fill="#4CAF50"/>

