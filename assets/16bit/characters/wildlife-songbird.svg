<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 8" width="10" height="8" shape-rendering="crispEdges">
  <!-- Songbird / Robin - Peaceful wildlife -->

  <!-- Body -->
  <rect x="2" y="3" width="5" height="3" fill="#795548"/>
  <rect x="1" y="4" width="1" height="2" fill="#6D4C41"/>
  <rect x="7" y="4" width="1" height="1" fill="#6D4C41"/>

  <!-- Red breast -->
  <rect x="5" y="4" width="2" height="2" fill="#E53935"/>
  <rect x="6" y="3" width="1" height="1" fill="#EF5350"/>

  <!-- Head -->
  <rect x="6" y="1" width="3" height="3" fill="#5D4037"/>
  <rect x="5" y="2" width="1" height="1" fill="#4E342E"/>

  <!-- Eye -->
  <rect x="7" y="2" width="1" height="1" fill="#212121"/>
  <!-- Eye ring -->
  <rect x="8" y="1" width="1" height="1" fill="#FFFFFF"/>

  <!-- Beak -->
  <rect x="9" y="2" width="1" height="1" fill="#FF8F00"/>

  <!-- Wing -->
  <rect x="2" y="3" width="3" height="2" fill="#6D4C41"/>
  <rect x="3" y="4" width="1" height="1" fill="#5D4037"/>

  <!-- Tail -->
  <rect x="0" y="4" width="2" height="1" fill="#5D4037"/>
  <rect x="0" y="5" width="1" height="1" fill="#4E342E"/>

  <!-- Feet -->
  <rect x="4" y="6" width="1" height="2" fill="#5D4037"/>
  <rect x="3" y="7" width="1" height="1" fill="#5D4037"/>
  <rect x="5" y="7" width="1" height="1" fill="#5D4037"/>
</svg>
