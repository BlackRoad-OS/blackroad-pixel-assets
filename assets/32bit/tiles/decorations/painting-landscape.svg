<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Painting - Landscape (wall decoration) -->

  <!-- Frame -->
  <rect x="2" y="4" width="28" height="24" fill="#8D6E63"/>
  <rect x="3" y="5" width="26" height="22" fill="#6D4C41"/>
  <rect x="4" y="6" width="24" height="20" fill="#A1887F"/>

  <!-- Canvas/inner frame -->
  <rect x="5" y="7" width="22" height="18" fill="#5D4037"/>
  <rect x="6" y="8" width="20" height="16" fill="#81D4FA"/>

  <!-- Sky -->
  <rect x="6" y="8" width="20" height="8" fill="#87CEEB"/>
  <rect x="6" y="8" width="20" height="4" fill="#B3E5FC"/>

  <!-- Sun -->
  <rect x="20" y="9" width="4" height="4" fill="#FFEB3B"/>
  <rect x="21" y="10" width="2" height="2" fill="#FFF59D"/>

  <!-- Mountains -->
  <rect x="6" y="14" width="8" height="6" fill="#607D8B"/>
  <rect x="8" y="12" width="4" height="4" fill="#78909C"/>
  <rect x="16" y="15" width="10" height="5" fill="#546E7A"/>
  <rect x="18" y="13" width="6" height="4" fill="#607D8B"/>

  <!-- Snow caps -->
  <rect x="9" y="12" width="2" height="2" fill="#FAFAFA"/>
  <rect x="19" y="13" width="3" height="2" fill="#FAFAFA"/>

  <!-- Trees/forest -->
  <rect x="6" y="18" width="20" height="6" fill="#4CAF50"/>
  <rect x="8" y="17" width="2" height="3" fill="#388E3C"/>
  <rect x="14" y="16" width="3" height="4" fill="#2E7D32"/>
  <rect x="22" y="17" width="2" height="3" fill="#388E3C"/>

  <!-- Frame corner accents -->
  <rect x="2" y="4" width="2" height="2" fill="#5D4037"/>
  <rect x="28" y="4" width="2" height="2" fill="#5D4037"/>
  <rect x="2" y="26" width="2" height="2" fill="#5D4037"/>
  <rect x="28" y="26" width="2" height="2" fill="#5D4037"/>

  <!-- Hanging wire -->
  <rect x="14" y="2" width="4" height="2" fill="#424242"/>
