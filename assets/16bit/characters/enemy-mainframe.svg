  <!-- Eyes (digital, angry) -->
  <rect x="9" y="7" width="2" height="2" fill="#FF1D6C"/>
  <rect x="9" y="7" width="1" height="1" fill="#FFFFFF"/>
  <rect x="13" y="7" width="2" height="2" fill="#FF1D6C"/>
  <rect x="14" y="7" width="1" height="1" fill="#FFFFFF"/>

  <!-- Angry expression line -->
  <rect x="10" y="9" width="4" height="1" fill="#C62828"/>
  <rect x="11" y="10" width="2" height="1" fill="#F44336"/>

