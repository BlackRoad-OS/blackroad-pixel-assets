<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 18" width="12" height="18" shape-rendering="crispEdges">
  <!-- Farmer villager -->

  <!-- Hat -->
  <rect x="2" y="0" width="8" height="2" fill="#FDD835"/>
  <rect x="0" y="2" width="12" height="1" fill="#F9A825"/>
  <rect x="3" y="0" width="6" height="1" fill="#FFEB3B"/>

  <!-- Head -->
  <rect x="3" y="3" width="6" height="5" fill="#FFCCBC"/>
  <rect x="4" y="4" width="4" height="3" fill="#FFE0B2"/>

  <!-- Face -->
  <rect x="4" y="4" width="1" height="1" fill="#5D4037"/>
  <rect x="7" y="4" width="1" height="1" fill="#5D4037"/>
  <rect x="5" y="6" width="2" height="1" fill="#FFAB91"/>

  <!-- Body (overalls) -->
  <rect x="2" y="8" width="8" height="6" fill="#1565C0"/>
  <rect x="3" y="9" width="6" height="4" fill="#1976D2"/>

  <!-- Overall straps -->
  <rect x="3" y="8" width="2" height="1" fill="#0D47A1"/>
  <rect x="7" y="8" width="2" height="1" fill="#0D47A1"/>

  <!-- Shirt underneath -->
  <rect x="4" y="8" width="4" height="2" fill="#C62828"/>

  <!-- Arms -->
  <rect x="1" y="8" width="1" height="4" fill="#FFCCBC"/>
  <rect x="10" y="8" width="1" height="4" fill="#FFCCBC"/>

  <!-- Legs -->
  <rect x="3" y="14" width="2" height="4" fill="#1565C0"/>
  <rect x="7" y="14" width="2" height="4" fill="#1565C0"/>

  <!-- Boots -->
  <rect x="3" y="17" width="2" height="1" fill="#5D4037"/>
  <rect x="7" y="17" width="2" height="1" fill="#5D4037"/>
</svg>
