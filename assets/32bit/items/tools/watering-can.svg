<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Watering Can -->

  <!-- Shadow -->
  <rect x="4" y="30" width="24" height="2" fill="#3E2723"/>

  <!-- Can body -->
  <rect x="8" y="12" width="16" height="16" fill="#E53935"/>
  <rect x="6" y="14" width="4" height="12" fill="#C62828"/>
  <rect x="22" y="14" width="4" height="12" fill="#C62828"/>
  <rect x="10" y="10" width="12" height="4" fill="#EF5350"/>

  <!-- Can highlight -->
  <rect x="10" y="14" width="4" height="8" fill="#EF5350"/>
  <rect x="11" y="15" width="2" height="4" fill="#EF9A9A"/>

  <!-- Bottom rim -->
  <rect x="6" y="26" width="20" height="2" fill="#B71C1C"/>

  <!-- Handle -->
  <rect x="10" y="6" width="12" height="4" fill="#C62828"/>
  <rect x="8" y="8" width="4" height="4" fill="#B71C1C"/>
  <rect x="20" y="8" width="4" height="4" fill="#B71C1C"/>
  <rect x="12" y="4" width="8" height="4" fill="#E53935"/>
  <rect x="13" y="5" width="6" height="2" fill="#EF5350"/>

  <!-- Spout -->
  <rect x="24" y="10" width="6" height="4" fill="#E53935"/>
  <rect x="28" y="8" width="4" height="4" fill="#EF5350"/>
  <rect x="30" y="6" width="2" height="4" fill="#C62828"/>

  <!-- Spout holes (rose) -->
  <rect x="30" y="4" width="2" height="4" fill="#B71C1C"/>
  <rect x="30" y="4" width="1" height="1" fill="#78909C"/>
  <rect x="31" y="5" width="1" height="1" fill="#78909C"/>
  <rect x="30" y="6" width="1" height="1" fill="#78909C"/>
  <rect x="31" y="7" width="1" height="1" fill="#78909C"/>

  <!-- Water drops -->
  <rect x="30" y="8" width="1" height="2" fill="#64B5F6"/>
  <rect x="31" y="10" width="1" height="2" fill="#90CAF9"/>

  <!-- Metal band -->
  <rect x="8" y="18" width="14" height="2" fill="#B71C1C"/>
  <rect x="9" y="18" width="12" height="1" fill="#C62828"/>
</svg>
