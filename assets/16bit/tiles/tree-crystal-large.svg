  <rect x="19" y="4" width="5" height="3" fill="#BA68C8"/>
  <rect x="6" y="6" width="2" height="4" fill="#AB47BC"/>
  <rect x="24" y="6" width="2" height="4" fill="#9C27B0"/>
  <rect x="4" y="8" width="2" height="3" fill="#7B1FA2"/>
