<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Shovel Tool -->

  <!-- Handle (long) -->
  <rect x="14" y="2" width="4" height="20" fill="#8D6E63"/>
  <rect x="15" y="4" width="2" height="16" fill="#A1887F"/>
  <rect x="15" y="6" width="1" height="12" fill="#BCAAA4"/>

  <!-- Handle grip top -->
  <rect x="12" y="0" width="8" height="4" fill="#6D4C41"/>
  <rect x="13" y="1" width="6" height="2" fill="#8D6E63"/>

  <!-- Shovel blade -->
  <rect x="8" y="20" width="16" height="10" fill="#78909C"/>
  <rect x="6" y="22" width="4" height="6" fill="#90A4AE"/>
  <rect x="22" y="22" width="4" height="6" fill="#90A4AE"/>
  <rect x="10" y="28" width="12" height="4" fill="#607D8B"/>

  <!-- Blade curve (bottom) -->
  <rect x="12" y="30" width="8" height="2" fill="#546E7A"/>
  <rect x="14" y="31" width="4" height="1" fill="#455A64"/>

  <!-- Socket (connects handle to blade) -->
  <rect x="12" y="18" width="8" height="4" fill="#607D8B"/>
  <rect x="13" y="19" width="6" height="2" fill="#546E7A"/>

  <!-- Metal shine -->
  <rect x="8" y="20" width="4" height="4" fill="#B0BEC5"/>
  <rect x="10" y="22" width="2" height="2" fill="#CFD8DC"/>

  <!-- Blade details -->
  <rect x="14" y="22" width="4" height="6" fill="#607D8B"/>
  <rect x="15" y="24" width="2" height="4" fill="#546E7A"/>

  <!-- Dirt on blade -->
  <rect x="10" y="26" width="3" height="3" fill="#5D4037"/>
  <rect x="19" y="28" width="3" height="2" fill="#6D4C41"/>
</svg>
