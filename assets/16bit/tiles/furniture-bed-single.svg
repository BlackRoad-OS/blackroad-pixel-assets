<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24" shape-rendering="crispEdges">
  <!-- Single Bed - Cozy bedroom -->

  <!-- Bed frame (wood) -->
  <rect x="0" y="18" width="16" height="6" fill="#5D4037"/>
  <rect x="1" y="19" width="14" height="4" fill="#6D4C41"/>

  <!-- Legs -->
  <rect x="0" y="20" width="2" height="4" fill="#4E342E"/>
  <rect x="14" y="20" width="2" height="4" fill="#4E342E"/>

  <!-- Headboard -->
  <rect x="0" y="0" width="16" height="4" fill="#5D4037"/>
  <rect x="1" y="1" width="14" height="2" fill="#6D4C41"/>
  <rect x="2" y="1" width="2" height="2" fill="#8D6E63"/>
  <rect x="12" y="1" width="2" height="2" fill="#8D6E63"/>

  <!-- Mattress -->
  <rect x="1" y="4" width="14" height="14" fill="#ECEFF1"/>
  <rect x="2" y="5" width="12" height="12" fill="#FFFFFF"/>

  <!-- Pillow -->
  <rect x="2" y="5" width="12" height="4" fill="#E3F2FD"/>
  <rect x="3" y="6" width="10" height="2" fill="#BBDEFB"/>

  <!-- Blanket -->
  <rect x="2" y="9" width="12" height="8" fill="#1976D2"/>
  <rect x="3" y="10" width="10" height="6" fill="#2196F3"/>
  <rect x="4" y="11" width="2" height="1" fill="#64B5F6"/>
</svg>
