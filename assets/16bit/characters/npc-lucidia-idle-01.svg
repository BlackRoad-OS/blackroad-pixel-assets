<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- LUCIDIA - The Dreamer (Cyan) -->
  <!-- Ethereal, flowing appearance with soft edges -->

  <!-- Hair (flowing cyan/white gradient) -->
  <rect x="10" y="2" width="12" height="1" fill="#80DEEA"/>
  <rect x="8" y="3" width="16" height="1" fill="#4DD0E1"/>
  <rect x="7" y="4" width="18" height="2" fill="#26C6DA"/>
  <rect x="6" y="6" width="20" height="2" fill="#00BCD4"/>
  <rect x="5" y="8" width="5" height="4" fill="#00ACC1"/>
  <rect x="22" y="8" width="5" height="4" fill="#00ACC1"/>

  <!-- Face -->
  <rect x="10" y="8" width="12" height="1" fill="#fff5ee"/>
  <rect x="9" y="9" width="14" height="6" fill="#fff5ee"/>

  <!-- Eyes (dreamy, large) -->
  <rect x="10" y="10" width="3" height="3" fill="#00BCD4"/>
  <rect x="19" y="10" width="3" height="3" fill="#00BCD4"/>
  <rect x="11" y="10" width="1" height="1" fill="#ffffff"/>
  <rect x="20" y="10" width="1" height="1" fill="#ffffff"/>
  <rect x="11" y="12" width="1" height="1" fill="#80DEEA"/>
  <rect x="20" y="12" width="1" height="1" fill="#80DEEA"/>

  <!-- Soft smile -->
  <rect x="13" y="13" width="6" height="1" fill="#e8c4b8"/>
  <rect x="14" y="14" width="4" height="1" fill="#ffccbc"/>

  <!-- Neck -->
  <rect x="13" y="15" width="6" height="1" fill="#fff5ee"/>

  <!-- Flowing robe (Cyan gradient) -->
  <rect x="9" y="16" width="14" height="1" fill="#4DD0E1"/>
  <rect x="7" y="17" width="18" height="2" fill="#26C6DA"/>
  <rect x="6" y="19" width="20" height="3" fill="#00BCD4"/>
  <rect x="5" y="22" width="22" height="3" fill="#00ACC1"/>
  <rect x="4" y="25" width="24" height="3" fill="#0097A7"/>

  <!-- Robe details (stars/sparkles) -->
  <rect x="8" y="18" width="1" height="1" fill="#ffffff"/>
  <rect x="23" y="19" width="1" height="1" fill="#ffffff"/>
  <rect x="12" y="21" width="1" height="1" fill="#E0F7FA"/>
  <rect x="19" y="23" width="1" height="1" fill="#E0F7FA"/>
  <rect x="6" y="25" width="1" height="1" fill="#ffffff"/>
  <rect x="25" y="26" width="1" height="1" fill="#ffffff"/>

  <!-- Arms (hidden in sleeves) -->
  <rect x="4" y="19" width="2" height="4" fill="#00BCD4"/>
  <rect x="26" y="19" width="2" height="4" fill="#00BCD4"/>

  <!-- Hands (peeking out) -->
  <rect x="3" y="23" width="2" height="2" fill="#fff5ee"/>
  <rect x="27" y="23" width="2" height="2" fill="#fff5ee"/>

  <!-- Feet (barely visible) -->
  <rect x="11" y="28" width="4" height="2" fill="#00838F"/>
  <rect x="17" y="28" width="4" height="2" fill="#00838F"/>
</svg>