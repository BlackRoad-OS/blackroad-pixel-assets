<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Axe Tool -->

  <!-- Handle -->
  <rect x="20" y="10" width="4" height="20" fill="#8D6E63"/>
  <rect x="21" y="12" width="2" height="16" fill="#A1887F"/>
  <rect x="22" y="14" width="1" height="12" fill="#BCAAA4"/>

  <!-- Handle end -->
  <rect x="19" y="28" width="6" height="2" fill="#6D4C41"/>
  <rect x="20" y="28" width="4" height="1" fill="#8D6E63"/>

  <!-- Axe head -->
  <rect x="4" y="4" width="18" height="10" fill="#78909C"/>
  <rect x="6" y="2" width="14" height="4" fill="#90A4AE"/>
  <rect x="6" y="12" width="14" height="4" fill="#607D8B"/>

  <!-- Blade edge -->
  <rect x="2" y="6" width="4" height="6" fill="#B0BEC5"/>
  <rect x="0" y="8" width="4" height="2" fill="#CFD8DC"/>
  <rect x="0" y="8" width="2" height="2" fill="#ECEFF1"/>

  <!-- Axe head detail -->
  <rect x="8" y="6" width="10" height="6" fill="#607D8B"/>
  <rect x="10" y="8" width="6" height="2" fill="#546E7A"/>

  <!-- Binding to handle -->
  <rect x="18" y="6" width="4" height="6" fill="#5D4037"/>
  <rect x="19" y="7" width="2" height="4" fill="#6D4C41"/>

  <!-- Metal shine -->
  <rect x="4" y="4" width="2" height="4" fill="#B0BEC5"/>
  <rect x="6" y="3" width="4" height="2" fill="#CFD8DC"/>

  <!-- Handle grip marks -->
  <rect x="20" y="18" width="4" height="1" fill="#6D4C41"/>
  <rect x="20" y="22" width="4" height="1" fill="#6D4C41"/>
  <rect x="20" y="26" width="4" height="1" fill="#6D4C41"/>
</svg>
