<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" shape-rendering="crispEdges">
  <!-- Double Bed - Master bedroom -->

  <!-- Bed frame (wood) -->
  <rect x="0" y="18" width="24" height="6" fill="#5D4037"/>
  <rect x="1" y="19" width="22" height="4" fill="#6D4C41"/>

  <!-- Legs -->
  <rect x="0" y="20" width="2" height="4" fill="#4E342E"/>
  <rect x="22" y="20" width="2" height="4" fill="#4E342E"/>

  <!-- Headboard -->
  <rect x="0" y="0" width="24" height="4" fill="#5D4037"/>
  <rect x="1" y="1" width="22" height="2" fill="#6D4C41"/>
  <rect x="2" y="1" width="2" height="2" fill="#8D6E63"/>
  <rect x="10" y="1" width="4" height="2" fill="#8D6E63"/>
  <rect x="20" y="1" width="2" height="2" fill="#8D6E63"/>

  <!-- Mattress -->
  <rect x="1" y="4" width="22" height="14" fill="#ECEFF1"/>
  <rect x="2" y="5" width="20" height="12" fill="#FFFFFF"/>

  <!-- Two pillows -->
  <rect x="2" y="5" width="8" height="4" fill="#E3F2FD"/>
  <rect x="3" y="6" width="6" height="2" fill="#BBDEFB"/>
  <rect x="14" y="5" width="8" height="4" fill="#E3F2FD"/>
  <rect x="15" y="6" width="6" height="2" fill="#BBDEFB"/>

  <!-- Blanket (romantic red) -->
  <rect x="2" y="9" width="20" height="8" fill="#C62828"/>
  <rect x="3" y="10" width="18" height="6" fill="#D32F2F"/>
  <rect x="4" y="11" width="2" height="1" fill="#E57373"/>
  <rect x="18" y="11" width="2" height="1" fill="#E57373"/>
</svg>
