<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <rect width="16" height="16" fill="#2E7D32"/>
  <!-- Body -->
  <rect x="3" y="8" width="9" height="5" fill="#A1887F"/>
  <rect x="4" y="9" width="7" height="3" fill="#BCAAA4"/>
  <!-- Legs -->
  <rect x="4" y="12" width="2" height="4" fill="#8D6E63"/>
  <rect x="9" y="12" width="2" height="4" fill="#8D6E63"/>
  <!-- Hooves -->
  <rect x="4" y="15" width="2" height="1" fill="#5D4037"/>
  <rect x="9" y="15" width="2" height="1" fill="#5D4037"/>
  <!-- Neck & head -->
  <rect x="10" y="4" width="3" height="5" fill="#A1887F"/>
  <rect x="11" y="2" width="3" height="4" fill="#BCAAA4"/>
  <!-- Antlers (glowing) -->
  <rect x="11" y="0" width="1" height="3" fill="#B388FF"/>
  <rect x="10" y="0" width="1" height="2" fill="#E040FB"/>
  <rect x="14" y="0" width="1" height="3" fill="#B388FF"/>
  <rect x="15" y="0" width="1" height="2" fill="#E040FB"/>
  <rect x="12" y="1" width="2" height="1" fill="#CE93D8"/>
  <!-- Eye -->
  <rect x="13" y="3" width="1" height="1" fill="#3E2723"/>
  <!-- Nose -->
  <rect x="14" y="4" width="1" height="1" fill="#5D4037"/>
  <!-- Spots -->
  <rect x="5" y="9" width="1" height="1" fill="#D7CCC8"/>
  <rect x="8" y="10" width="1" height="1" fill="#D7CCC8"/>
  <!-- Sparkle on antlers -->
  <rect x="11" y="0" width="1" height="1" fill="#FFFFFF"/>
  <rect x="14" y="0" width="1" height="1" fill="#FFFFFF"/>
</svg>
