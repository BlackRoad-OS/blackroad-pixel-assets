<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 8" width="14" height="8" shape-rendering="crispEdges">
  <!-- Orange fish / Goldfish -->

  <!-- Body -->
  <rect x="3" y="2" width="8" height="4" fill="#FF9800"/>
  <rect x="2" y="3" width="1" height="2" fill="#F57C00"/>
  <rect x="11" y="3" width="1" height="2" fill="#F57C00"/>

  <!-- Tail -->
  <rect x="0" y="1" width="3" height="6" fill="#FFB74D"/>
  <rect x="0" y="2" width="2" height="4" fill="#FF9800"/>
  <rect x="0" y="0" width="1" height="2" fill="#FFCC80"/>
  <rect x="0" y="6" width="1" height="2" fill="#FFCC80"/>

  <!-- Top fin -->
  <rect x="5" y="0" width="4" height="2" fill="#FFB74D"/>
  <rect x="6" y="1" width="2" height="1" fill="#FF9800"/>

  <!-- Bottom fin -->
  <rect x="6" y="6" width="3" height="2" fill="#FFB74D"/>

  <!-- Eye -->
  <rect x="9" y="3" width="2" height="2" fill="#FFFFFF"/>
  <rect x="10" y="3" width="1" height="1" fill="#212121"/>

  <!-- Scales pattern -->
  <rect x="5" y="3" width="1" height="1" fill="#FFCC80"/>
  <rect x="7" y="4" width="1" height="1" fill="#FFCC80"/>
</svg>
