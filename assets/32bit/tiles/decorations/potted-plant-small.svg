<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Potted Plant - Small Succulent -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Pot saucer -->
  <rect x="8" y="28" width="16" height="2" fill="#8D6E63"/>

  <!-- Pot -->
  <rect x="10" y="20" width="12" height="8" fill="#D84315"/>
  <rect x="11" y="21" width="10" height="6" fill="#E64A19"/>
  <rect x="9" y="20" width="14" height="2" fill="#BF360C"/>

  <!-- Soil -->
  <rect x="11" y="20" width="10" height="2" fill="#5D4037"/>
  <rect x="13" y="20" width="2" height="1" fill="#4E342E"/>

  <!-- Succulent rosette -->
  <!-- Outer petals -->
  <rect x="10" y="14" width="4" height="4" fill="#66BB6A"/>
  <rect x="18" y="14" width="4" height="4" fill="#66BB6A"/>
  <rect x="14" y="10" width="4" height="4" fill="#66BB6A"/>
  <rect x="14" y="18" width="4" height="2" fill="#4CAF50"/>

  <!-- Middle petals -->
  <rect x="12" y="12" width="3" height="3" fill="#81C784"/>
  <rect x="17" y="12" width="3" height="3" fill="#81C784"/>
  <rect x="12" y="15" width="3" height="3" fill="#81C784"/>
  <rect x="17" y="15" width="3" height="3" fill="#81C784"/>

  <!-- Inner petals -->
  <rect x="14" y="13" width="4" height="4" fill="#A5D6A7"/>
  <rect x="15" y="14" width="2" height="2" fill="#C8E6C9"/>

  <!-- Center -->
  <rect x="15" y="14" width="2" height="2" fill="#E8F5E9"/>

  <!-- Small stones on soil -->
  <rect x="12" y="19" width="1" height="1" fill="#BDBDBD"/>
  <rect x="18" y="19" width="1" height="1" fill="#9E9E9E"/>
  <rect x="15" y="19" width="1" height="1" fill="#BDBDBD"/>

  <!-- Pot decoration line -->
  <rect x="10" y="24" width="12" height="1" fill="#BF360C"/>
</svg>
