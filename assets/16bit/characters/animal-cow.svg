<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" width="20" height="16" shape-rendering="crispEdges">
  <!-- Cow - Peaceful farm animal -->

  <!-- Body -->
  <rect x="4" y="6" width="12" height="7" fill="#FFFFFF"/>
  <rect x="3" y="7" width="1" height="5" fill="#F5F5F5"/>
  <rect x="16" y="7" width="1" height="5" fill="#F5F5F5"/>

  <!-- Black spots -->
  <rect x="6" y="7" width="3" height="3" fill="#212121"/>
  <rect x="11" y="8" width="4" height="3" fill="#212121"/>
  <rect x="8" y="11" width="2" height="1" fill="#212121"/>

  <!-- Head -->
  <rect x="14" y="2" width="5" height="6" fill="#FFFFFF"/>
  <rect x="13" y="3" width="1" height="4" fill="#F5F5F5"/>

  <!-- Ears -->
  <rect x="13" y="2" width="2" height="2" fill="#FFCCBC"/>
  <rect x="18" y="2" width="2" height="2" fill="#FFCCBC"/>

  <!-- Horns -->
  <rect x="14" y="0" width="1" height="2" fill="#BCAAA4"/>
  <rect x="18" y="0" width="1" height="2" fill="#BCAAA4"/>

  <!-- Eyes -->
  <rect x="15" y="4" width="1" height="1" fill="#212121"/>
  <rect x="17" y="4" width="1" height="1" fill="#212121"/>

  <!-- Snout -->
  <rect x="15" y="6" width="3" height="2" fill="#FFCCBC"/>
  <rect x="15" y="7" width="1" height="1" fill="#424242"/>
  <rect x="17" y="7" width="1" height="1" fill="#424242"/>

  <!-- Legs -->
  <rect x="5" y="12" width="2" height="4" fill="#FFFFFF"/>
  <rect x="6" y="14" width="1" height="2" fill="#F5F5F5"/>
  <rect x="13" y="12" width="2" height="4" fill="#FFFFFF"/>
  <rect x="13" y="14" width="1" height="2" fill="#F5F5F5"/>

  <!-- Hooves -->
  <rect x="5" y="15" width="2" height="1" fill="#424242"/>
  <rect x="13" y="15" width="2" height="1" fill="#424242"/>

  <!-- Udder -->
  <rect x="8" y="12" width="3" height="2" fill="#FFCCBC"/>

  <!-- Tail -->
  <rect x="2" y="7" width="2" height="1" fill="#FFFFFF"/>
  <rect x="1" y="8" width="1" height="3" fill="#FFFFFF"/>
  <rect x="0" y="10" width="2" height="1" fill="#212121"/>
</svg>
