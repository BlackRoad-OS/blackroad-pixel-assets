  <rect x="0" y="20" width="32" height="12" fill="#5D4037"/>
  <rect x="4" y="22" width="6" height="4" fill="#4E342E"/>
  <rect x="20" y="24" width="8" height="4" fill="#6D4C41"/>

  <!-- Green tops - onion 1 -->
  <rect x="4" y="6" width="2" height="14" fill="#4CAF50"/>
  <rect x="6" y="4" width="2" height="16" fill="#66BB6A"/>
  <rect x="8" y="6" width="2" height="14" fill="#4CAF50"/>
  <rect x="5" y="2" width="1" height="4" fill="#81C784"/>
  <rect x="7" y="0" width="1" height="5" fill="#81C784"/>
  <rect x="9" y="3" width="1" height="4" fill="#81C784"/>

  <!-- Onion bulb 1 -->
  <rect x="3" y="18" width="8" height="6" fill="#FFE082"/>
  <rect x="4" y="17" width="6" height="2" fill="#FFCA28"/>
  <rect x="4" y="23" width="6" height="2" fill="#FFA000"/>
  <rect x="5" y="19" width="4" height="3" fill="#FFD54F"/>
