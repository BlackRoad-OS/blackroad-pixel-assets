  <rect x="14" y="20" width="8" height="12" fill="#5D4037"/>
  <rect x="14" y="20" width="8" height="1" fill="#4E342E"/>
  <rect x="18" y="20" width="1" height="12" fill="#4E342E"/>
  <rect x="15" y="25" width="1" height="1" fill="#FDD835"/>
  <rect x="20" y="25" width="1" height="1" fill="#FDD835"/>

  <!-- Tavern windows (warm light) -->
  <rect x="4" y="21" width="6" height="5" fill="#FFEB3B"/>
  <rect x="7" y="21" width="1" height="5" fill="#FDD835"/>
  <rect x="4" y="23" width="6" height="1" fill="#FDD835"/>

  <rect x="26" y="21" width="6" height="5" fill="#FFEB3B"/>
  <rect x="29" y="21" width="1" height="5" fill="#FDD835"/>
  <rect x="26" y="23" width="6" height="1" fill="#FDD835"/>

