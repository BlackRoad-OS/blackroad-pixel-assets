<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Melon - Stage 3 (ripe watermelon) -->

  <!-- Soil -->
  <rect x="0" y="26" width="32" height="6" fill="#5D4037"/>

  <!-- Vines -->
  <rect x="0" y="20" width="32" height="4" fill="#388E3C"/>
  <rect x="2" y="18" width="6" height="3" fill="#4CAF50"/>
  <rect x="24" y="18" width="6" height="3" fill="#4CAF50"/>

  <!-- Leaves -->
  <rect x="0" y="14" width="6" height="6" fill="#66BB6A"/>
  <rect x="1" y="12" width="4" height="3" fill="#81C784"/>
  <rect x="26" y="14" width="6" height="6" fill="#66BB6A"/>
  <rect x="27" y="12" width="4" height="3" fill="#81C784"/>

  <!-- Large melon -->
  <rect x="6" y="12" width="20" height="14" fill="#4CAF50"/>
  <rect x="8" y="10" width="16" height="4" fill="#66BB6A"/>
  <rect x="8" y="24" width="16" height="3" fill="#388E3C"/>

  <!-- Stripes (dark) -->
  <rect x="10" y="12" width="3" height="14" fill="#2E7D32"/>
  <rect x="16" y="12" width="3" height="14" fill="#2E7D32"/>
  <rect x="22" y="12" width="3" height="14" fill="#2E7D32"/>

  <!-- Highlight -->
  <rect x="7" y="14" width="3" height="6" fill="#81C784"/>
  <rect x="8" y="15" width="1" height="3" fill="#A5D6A7"/>

  <!-- Stem -->
  <rect x="14" y="8" width="4" height="3" fill="#5D4037"/>
  <rect x="15" y="6" width="2" height="3" fill="#6D4C41"/>
</svg>
