<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Watering Trough -->

  <!-- Ground -->
  <rect x="0" y="26" width="32" height="6" fill="#5D4037"/>

  <!-- Trough base/shadow -->
  <rect x="2" y="24" width="28" height="3" fill="#4E342E"/>

  <!-- Wooden trough -->
  <rect x="2" y="14" width="28" height="12" fill="#8D6E63"/>
  <rect x="0" y="14" width="2" height="12" fill="#6D4C41"/>
  <rect x="30" y="14" width="2" height="12" fill="#6D4C41"/>

  <!-- Wood grain -->
  <rect x="4" y="16" width="24" height="2" fill="#A1887F"/>
  <rect x="4" y="20" width="24" height="2" fill="#A1887F"/>

  <!-- Metal bands -->
  <rect x="0" y="14" width="32" height="2" fill="#607D8B"/>
  <rect x="0" y="22" width="32" height="2" fill="#607D8B"/>
  <rect x="1" y="14" width="30" height="1" fill="#78909C"/>

  <!-- Water inside -->
  <rect x="4" y="16" width="24" height="6" fill="#2196F3"/>
  <rect x="4" y="16" width="24" height="2" fill="#64B5F6"/>
  <rect x="6" y="17" width="4" height="1" fill="#90CAF9"/>
  <rect x="18" y="17" width="6" height="1" fill="#90CAF9"/>

  <!-- Water surface reflection -->
  <rect x="8" y="18" width="6" height="1" fill="#BBDEFB"/>
  <rect x="20" y="19" width="4" height="1" fill="#BBDEFB"/>

  <!-- Support legs -->
  <rect x="4" y="24" width="3" height="3" fill="#6D4C41"/>
  <rect x="25" y="24" width="3" height="3" fill="#6D4C41"/>
</svg>
