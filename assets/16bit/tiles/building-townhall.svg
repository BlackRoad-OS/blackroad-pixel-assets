<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" shape-rendering="crispEdges">
  <!-- Town Hall (Largest Meadowlands building) -->

  <!-- Foundation -->
  <rect x="4" y="56" width="56" height="6" fill="#757575"/>
  <rect x="4" y="62" width="56" height="2" fill="#616161"/>

  <!-- Main building -->
  <rect x="8" y="24" width="48" height="32" fill="#FFFDE7"/>
  <rect x="9" y="25" width="46" height="30" fill="#FFF8E1"/>

  <!-- Clock tower base -->
  <rect x="24" y="14" width="16" height="12" fill="#FFFDE7"/>
  <rect x="25" y="15" width="14" height="10" fill="#FFF8E1"/>

  <!-- Clock tower spire -->
  <rect x="26" y="8" width="12" height="6" fill="#757575"/>
  <rect x="28" y="4" width="8" height="4" fill="#9E9E9E"/>
  <rect x="30" y="2" width="4" height="2" fill="#757575"/>
  <rect x="31" y="0" width="2" height="2" fill="#F5A623"/>

  <!-- Clock face -->
  <rect x="27" y="16" width="10" height="8" fill="#FAFAFA"/>
  <rect x="28" y="17" width="8" height="6" fill="#FFFDE7"/>
  <!-- Clock hands -->
  <rect x="31" y="18" width="2" height="3" fill="#424242"/>
  <rect x="32" y="19" width="3" height="1" fill="#424242"/>
  <!-- Clock numbers hint -->
  <rect x="31" y="17" width="2" height="1" fill="#616161"/>
  <rect x="31" y="22" width="2" height="1" fill="#616161"/>
  <rect x="28" y="19" width="1" height="2" fill="#616161"/>
  <rect x="35" y="19" width="1" height="2" fill="#616161"/>

  <!-- Roof sections -->
  <rect x="4" y="20" width="56" height="5" fill="#8D6E63"/>
  <rect x="6" y="18" width="52" height="2" fill="#A1887F"/>

  <!-- Columns -->
  <rect x="10" y="38" width="4" height="18" fill="#E0E0E0"/>
  <rect x="11" y="38" width="2" height="18" fill="#FAFAFA"/>
  <rect x="10" y="36" width="4" height="3" fill="#BDBDBD"/>

  <rect x="20" y="38" width="4" height="18" fill="#E0E0E0"/>
  <rect x="21" y="38" width="2" height="18" fill="#FAFAFA"/>
  <rect x="20" y="36" width="4" height="3" fill="#BDBDBD"/>

  <rect x="40" y="38" width="4" height="18" fill="#E0E0E0"/>
  <rect x="41" y="38" width="2" height="18" fill="#FAFAFA"/>
  <rect x="40" y="36" width="4" height="3" fill="#BDBDBD"/>

  <rect x="50" y="38" width="4" height="18" fill="#E0E0E0"/>
  <rect x="51" y="38" width="2" height="18" fill="#FAFAFA"/>
  <rect x="50" y="36" width="4" height="3" fill="#BDBDBD"/>

  <!-- Main entrance (double doors) -->
  <rect x="26" y="40" width="12" height="16" fill="#5D4037"/>
  <rect x="27" y="41" width="5" height="14" fill="#6D4C41"/>
  <rect x="32" y="41" width="5" height="14" fill="#4E342E"/>
  <rect x="30" y="46" width="2" height="4" fill="#F5A623"/>
  <rect x="32" y="46" width="2" height="4" fill="#D4900F"/>

  <!-- Windows (arched) -->
  <rect x="12" y="26" width="6" height="8" fill="#4E342E"/>
  <rect x="13" y="27" width="4" height="6" fill="#64B5F6"/>
  <rect x="13" y="26" width="4" height="2" fill="#1976D2"/>
  <rect x="14" y="28" width="2" height="2" fill="#BBDEFB"/>

  <rect x="46" y="26" width="6" height="8" fill="#4E342E"/>
  <rect x="47" y="27" width="4" height="6" fill="#64B5F6"/>
  <rect x="47" y="26" width="4" height="2" fill="#1976D2"/>
  <rect x="48" y="28" width="2" height="2" fill="#BBDEFB"/>

  <!-- Flag pole -->
  <rect x="5" y="8" width="1" height="14" fill="#9E9E9E"/>
  <rect x="6" y="8" width="8" height="5" fill="#C62828"/>
  <rect x="6" y="8" width="8" height="2" fill="#FAFAFA"/>
  <rect x="6" y="11" width="8" height="2" fill="#2979FF"/>

  <!-- Steps -->
  <rect x="20" y="54" width="24" height="2" fill="#BDBDBD"/>
  <rect x="18" y="56" width="28" height="2" fill="#9E9E9E"/>
  <rect x="16" y="58" width="32" height="2" fill="#757575"/>

  <!-- Decorative trim -->
  <rect x="8" y="24" width="48" height="1" fill="#D7CCC8"/>
  <rect x="8" y="36" width="48" height="1" fill="#D7CCC8"/>
