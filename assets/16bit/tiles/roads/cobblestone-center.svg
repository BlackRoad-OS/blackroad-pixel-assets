<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Cobblestone - center tile -->

  <!-- Base mortar -->
  <rect x="0" y="0" width="16" height="16" fill="#9E9E9E"/>

  <!-- Row 1 -->
  <rect x="0" y="0" width="4" height="3" fill="#757575"/>
  <rect x="5" y="0" width="5" height="3" fill="#616161"/>
  <rect x="11" y="0" width="5" height="3" fill="#757575"/>

  <!-- Row 2 -->
  <rect x="0" y="4" width="6" height="3" fill="#616161"/>
  <rect x="7" y="4" width="4" height="3" fill="#757575"/>
  <rect x="12" y="4" width="4" height="3" fill="#616161"/>

  <!-- Row 3 -->
  <rect x="0" y="8" width="3" height="3" fill="#757575"/>
  <rect x="4" y="8" width="5" height="3" fill="#616161"/>
  <rect x="10" y="8" width="6" height="3" fill="#757575"/>

  <!-- Row 4 -->
  <rect x="0" y="12" width="5" height="4" fill="#616161"/>
  <rect x="6" y="12" width="4" height="4" fill="#757575"/>
  <rect x="11" y="12" width="5" height="4" fill="#616161"/>

  <!-- Highlights -->
  <rect x="1" y="1" width="2" height="1" fill="#BDBDBD"/>
  <rect x="8" y="5" width="2" height="1" fill="#BDBDBD"/>
  <rect x="5" y="9" width="2" height="1" fill="#BDBDBD"/>
  <rect x="12" y="13" width="2" height="1" fill="#BDBDBD"/>
</svg>
