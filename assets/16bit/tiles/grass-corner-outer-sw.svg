<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Grass Tile - Outer Corner SW (dirt at bottom-left corner) -->

  <!-- Main grass -->
  <rect x="6" y="0" width="10" height="10" fill="#4CAF50"/>
  <rect x="8" y="1" width="2" height="1" fill="#43A047"/>
  <rect x="12" y="0" width="2" height="2" fill="#388E3C"/>
  <rect x="7" y="4" width="3" height="2" fill="#43A047"/>
  <rect x="13" y="3" width="2" height="2" fill="#388E3C"/>
  <rect x="6" y="7" width="2" height="2" fill="#43A047"/>
  <rect x="10" y="8" width="2" height="1" fill="#388E3C"/>

  <!-- Grass blades -->
  <rect x="10" y="1" width="1" height="2" fill="#66BB6A"/>
  <rect x="7" y="2" width="1" height="1" fill="#81C784"/>
  <rect x="14" y="5" width="1" height="2" fill="#66BB6A"/>
  <rect x="8" y="6" width="1" height="1" fill="#81C784"/>

  <!-- Curved transition -->
  <rect x="4" y="8" width="2" height="2" fill="#6B8E4E"/>
  <rect x="6" y="10" width="2" height="2" fill="#6B8E4E"/>
  <rect x="8" y="10" width="8" height="2" fill="#6B8E4E"/>
  <rect x="4" y="0" width="2" height="8" fill="#6B8E4E"/>

  <!-- Dirt edges -->
  <rect x="0" y="0" width="4" height="10" fill="#8D6E63"/>
  <rect x="1" y="2" width="1" height="2" fill="#795548"/>
  <rect x="2" y="6" width="1" height="2" fill="#A1887F"/>
  <rect x="6" y="12" width="10" height="4" fill="#8D6E63"/>
  <rect x="8" y="13" width="2" height="1" fill="#A1887F"/>
  <rect x="13" y="14" width="2" height="1" fill="#795548"/>

  <!-- Dirt corner -->
  <rect x="0" y="10" width="6" height="6" fill="#8D6E63"/>
  <rect x="1" y="12" width="2" height="2" fill="#795548"/>
  <rect x="4" y="11" width="1" height="1" fill="#A1887F"/>
  <rect x="2" y="14" width="1" height="1" fill="#795548"/>
</svg>