<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 28" width="32" height="28" shape-rendering="crispEdges">
  <!-- Bakery -->

  <!-- Roof -->
  <rect x="0" y="4" width="32" height="2" fill="#FFAB91"/>
  <rect x="2" y="2" width="28" height="2" fill="#FFCCBC"/>
