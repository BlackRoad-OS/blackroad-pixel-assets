<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Painting - Portrait (wall decoration) -->

  <!-- Ornate frame -->
  <rect x="4" y="2" width="24" height="28" fill="#FFD54F"/>
  <rect x="5" y="3" width="22" height="26" fill="#FFC107"/>
  <rect x="6" y="4" width="20" height="24" fill="#FFB300"/>

  <!-- Inner frame shadow -->
  <rect x="7" y="5" width="18" height="22" fill="#5D4037"/>

  <!-- Canvas -->
  <rect x="8" y="6" width="16" height="20" fill="#D7CCC8"/>

  <!-- Background -->
  <rect x="8" y="6" width="16" height="20" fill="#3E2723"/>

  <!-- Portrait subject (noble person) -->
  <!-- Shoulders -->
  <rect x="10" y="20" width="12" height="6" fill="#1565C0"/>
  <rect x="11" y="21" width="10" height="4" fill="#1976D2"/>

  <!-- Collar/ruff -->
  <rect x="12" y="18" width="8" height="4" fill="#FAFAFA"/>
  <rect x="13" y="19" width="6" height="2" fill="#E0E0E0"/>

  <!-- Neck -->
  <rect x="14" y="16" width="4" height="3" fill="#FFCCBC"/>

  <!-- Face -->
  <rect x="12" y="10" width="8" height="8" fill="#FFCCBC"/>
  <rect x="13" y="9" width="6" height="2" fill="#FFAB91"/>
  <rect x="13" y="17" width="6" height="2" fill="#FFAB91"/>

  <!-- Hair -->
  <rect x="11" y="8" width="10" height="4" fill="#5D4037"/>
  <rect x="10" y="10" width="2" height="4" fill="#6D4C41"/>
  <rect x="20" y="10" width="2" height="4" fill="#6D4C41"/>

  <!-- Eyes -->
  <rect x="13" y="12" width="2" height="2" fill="#3E2723"/>
  <rect x="17" y="12" width="2" height="2" fill="#3E2723"/>

  <!-- Nose and mouth -->
  <rect x="15" y="14" width="2" height="1" fill="#BCAAA4"/>
  <rect x="14" y="16" width="4" height="1" fill="#BCAAA4"/>

  <!-- Frame decorations -->
  <rect x="4" y="14" width="2" height="4" fill="#FFE082"/>
  <rect x="26" y="14" width="2" height="4" fill="#FFE082"/>
  <rect x="14" y="2" width="4" height="2" fill="#FFE082"/>
  <rect x="14" y="28" width="4" height="2" fill="#FFE082"/>

  <!-- Hanging -->
  <rect x="15" y="0" width="2" height="2" fill="#424242"/>
</svg>
