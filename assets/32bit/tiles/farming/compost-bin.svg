<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Compost Bin -->

  <!-- Ground -->
  <rect x="0" y="28" width="32" height="4" fill="#5D4037"/>

  <!-- Bin base -->
  <rect x="4" y="10" width="24" height="18" fill="#6D4C41"/>
  <rect x="2" y="10" width="2" height="18" fill="#5D4037"/>
  <rect x="28" y="10" width="2" height="18" fill="#5D4037"/>

  <!-- Slat lines -->
  <rect x="4" y="12" width="24" height="2" fill="#8D6E63"/>
  <rect x="4" y="16" width="24" height="2" fill="#8D6E63"/>
  <rect x="4" y="20" width="24" height="2" fill="#8D6E63"/>
  <rect x="4" y="24" width="24" height="2" fill="#8D6E63"/>

  <!-- Compost contents visible through gaps -->
  <rect x="6" y="14" width="20" height="2" fill="#4E342E"/>
  <rect x="6" y="18" width="20" height="2" fill="#5D4037"/>
  <rect x="6" y="22" width="20" height="2" fill="#4E342E"/>

  <!-- Some organic matter -->
  <rect x="8" y="14" width="3" height="1" fill="#7CB342"/>
  <rect x="18" y="18" width="4" height="1" fill="#8BC34A"/>
  <rect x="12" y="22" width="2" height="1" fill="#FF9800"/>

  <!-- Lid -->
  <rect x="2" y="6" width="28" height="4" fill="#8D6E63"/>
  <rect x="4" y="4" width="24" height="3" fill="#A1887F"/>
  <rect x="14" y="2" width="4" height="3" fill="#6D4C41"/>

  <!-- Lid handle -->
  <rect x="14" y="0" width="4" height="3" fill="#5D4037"/>
  <rect x="15" y="0" width="2" height="2" fill="#6D4C41"/>

  <!-- Corner posts -->
  <rect x="2" y="8" width="3" height="20" fill="#5D4037"/>
  <rect x="27" y="8" width="3" height="20" fill="#5D4037"/>
</svg>
