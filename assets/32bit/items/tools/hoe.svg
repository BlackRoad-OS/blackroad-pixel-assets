<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Hoe Tool -->

  <!-- Handle (long) -->
  <rect x="14" y="0" width="4" height="22" fill="#8D6E63"/>
  <rect x="15" y="2" width="2" height="18" fill="#A1887F"/>
  <rect x="15" y="4" width="1" height="14" fill="#BCAAA4"/>

  <!-- Hoe head (flat blade) -->
  <rect x="4" y="20" width="24" height="6" fill="#78909C"/>
  <rect x="6" y="18" width="20" height="4" fill="#90A4AE"/>
  <rect x="6" y="24" width="20" height="4" fill="#607D8B"/>

  <!-- Blade edge -->
  <rect x="4" y="26" width="24" height="2" fill="#B0BEC5"/>
  <rect x="6" y="28" width="20" height="1" fill="#CFD8DC"/>
  <rect x="8" y="28" width="16" height="1" fill="#ECEFF1"/>

  <!-- Socket -->
  <rect x="12" y="18" width="8" height="4" fill="#607D8B"/>
  <rect x="13" y="19" width="6" height="2" fill="#546E7A"/>

  <!-- Binding -->
  <rect x="13" y="20" width="6" height="2" fill="#5D4037"/>

  <!-- Metal details -->
  <rect x="4" y="20" width="4" height="4" fill="#B0BEC5"/>
  <rect x="24" y="20" width="4" height="4" fill="#B0BEC5"/>
  <rect x="6" y="22" width="2" height="2" fill="#CFD8DC"/>
  <rect x="24" y="22" width="2" height="2" fill="#CFD8DC"/>

  <!-- Blade reinforcement -->
  <rect x="10" y="22" width="12" height="2" fill="#607D8B"/>

  <!-- Dirt on blade -->
  <rect x="8" y="26" width="4" height="2" fill="#5D4037"/>
  <rect x="20" y="26" width="4" height="2" fill="#6D4C41"/>
</svg>
