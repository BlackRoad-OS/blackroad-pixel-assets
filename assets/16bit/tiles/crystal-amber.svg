  <rect x="11" y="6" width="1" height="2" fill="#FFCA62"/>
  <rect x="12" y="8" width="1" height="2" fill="#8B6914"/>

  <!-- Small front crystal -->
  <rect x="8" y="9" width="2" height="3" fill="#D4900F"/>
  <rect x="8" y="9" width="1" height="1" fill="#FFCA62"/>

  <!-- Sparkle highlights -->
