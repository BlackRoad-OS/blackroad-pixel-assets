<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Amber Crystal Cluster -->

  <!-- Base rock -->
  <rect x="3" y="12" width="10" height="3" fill="#5D4037"/>
  <rect x="4" y="11" width="8" height="1" fill="#6D4C41"/>
  <rect x="3" y="15" width="10" height="1" fill="#3E2723"/>

  <!-- Large center crystal -->
  <rect x="6" y="3" width="4" height="8" fill="#F5A623"/>
  <rect x="7" y="1" width="2" height="2" fill="#D4900F"/>
  <rect x="6" y="3" width="1" height="4" fill="#FFCA62"/>
