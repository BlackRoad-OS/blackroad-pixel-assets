  <!-- Pink awning -->
  <rect x="0" y="6" width="32" height="4" fill="#F48FB1"/>
  <rect x="0" y="8" width="4" height="2" fill="#EC407A"/>
  <rect x="8" y="8" width="4" height="2" fill="#EC407A"/>
  <rect x="16" y="8" width="4" height="2" fill="#EC407A"/>
  <rect x="24" y="8" width="4" height="2" fill="#EC407A"/>

