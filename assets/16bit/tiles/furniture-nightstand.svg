<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14" shape-rendering="crispEdges">
  <!-- Nightstand/Bedside Table -->

  <!-- Top surface -->
  <rect x="0" y="0" width="12" height="2" fill="#6D4C41"/>
  <rect x="1" y="0" width="10" height="1" fill="#8D6E63"/>

  <!-- Body -->
  <rect x="0" y="2" width="12" height="10" fill="#5D4037"/>

  <!-- Drawer 1 -->
  <rect x="1" y="3" width="10" height="4" fill="#6D4C41"/>
  <rect x="2" y="4" width="8" height="2" fill="#8D6E63"/>
  <rect x="5" y="4" width="2" height="1" fill="#F5A623"/>

  <!-- Drawer 2 -->
  <rect x="1" y="8" width="10" height="4" fill="#6D4C41"/>
  <rect x="2" y="9" width="8" height="2" fill="#8D6E63"/>
  <rect x="5" y="9" width="2" height="1" fill="#F5A623"/>

  <!-- Legs -->
  <rect x="0" y="12" width="2" height="2" fill="#4E342E"/>
  <rect x="10" y="12" width="2" height="2" fill="#4E342E"/>
</svg>
