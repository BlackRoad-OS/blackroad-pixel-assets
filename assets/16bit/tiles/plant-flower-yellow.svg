<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Yellow Flower (Sunflower-like) -->

  <!-- Stem -->
  <rect x="7" y="9" width="2" height="7" fill="#43A047"/>
  <rect x="8" y="9" width="1" height="7" fill="#66BB6A"/>

  <!-- Leaves -->
  <rect x="5" y="11" width="2" height="1" fill="#4CAF50"/>
  <rect x="4" y="12" width="1" height="1" fill="#388E3C"/>
  <rect x="9" y="13" width="2" height="1" fill="#4CAF50"/>
  <rect x="11" y="14" width="1" height="1" fill="#388E3C"/>

  <!-- Petals (amber/yellow) -->
  <rect x="6" y="2" width="4" height="2" fill="#F5A623"/>
  <rect x="4" y="3" width="2" height="4" fill="#F5A623"/>
  <rect x="10" y="3" width="2" height="4" fill="#FFCA62"/>
  <rect x="5" y="7" width="6" height="2" fill="#F5A623"/>

  <!-- Petal highlights -->
  <rect x="6" y="2" width="2" height="1" fill="#FFDC96"/>
  <rect x="4" y="4" width="1" height="2" fill="#FFCA62"/>

  <!-- Center -->
  <rect x="6" y="4" width="4" height="3" fill="#D4900F"/>
