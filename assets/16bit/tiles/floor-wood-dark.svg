<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Dark Wood Floor - Seamless tile -->

  <!-- Base wood color -->
  <rect x="0" y="0" width="16" height="16" fill="#5D4037"/>

  <!-- Plank divisions (horizontal) -->
  <rect x="0" y="3" width="16" height="1" fill="#4E342E"/>
  <rect x="0" y="7" width="16" height="1" fill="#4E342E"/>
  <rect x="0" y="11" width="16" height="1" fill="#4E342E"/>
  <rect x="0" y="15" width="16" height="1" fill="#4E342E"/>

  <!-- Wood grain -->
  <rect x="2" y="0" width="1" height="3" fill="#6D4C41"/>
  <rect x="8" y="0" width="1" height="3" fill="#6D4C41"/>
  <rect x="5" y="4" width="1" height="3" fill="#6D4C41"/>
  <rect x="12" y="4" width="1" height="3" fill="#6D4C41"/>
  <rect x="3" y="8" width="1" height="3" fill="#6D4C41"/>
  <rect x="10" y="8" width="1" height="3" fill="#6D4C41"/>
  <rect x="6" y="12" width="1" height="3" fill="#6D4C41"/>
  <rect x="13" y="12" width="1" height="3" fill="#6D4C41"/>

  <!-- Knots -->
  <rect x="11" y="1" width="2" height="2" fill="#3E2723"/>
  <rect x="4" y="9" width="2" height="2" fill="#3E2723"/>
</svg>
