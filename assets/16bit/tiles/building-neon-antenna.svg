<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 64" width="24" height="64" shape-rendering="crispEdges">
  <!-- Antenna/Communications Tower -->

  <!-- Foundation -->
  <rect x="6" y="58" width="12" height="4" fill="#37474F"/>
  <rect x="4" y="60" width="16" height="4" fill="#263238"/>

  <!-- Main tower structure (lattice) -->
  <rect x="10" y="12" width="4" height="46" fill="#546E7A"/>
  <!-- Lattice pattern -->
  <rect x="8" y="16" width="2" height="4" fill="#455A64"/>
  <rect x="14" y="16" width="2" height="4" fill="#455A64"/>
  <rect x="8" y="24" width="2" height="4" fill="#455A64"/>
  <rect x="14" y="24" width="2" height="4" fill="#455A64"/>
  <rect x="8" y="32" width="2" height="4" fill="#455A64"/>
  <rect x="14" y="32" width="2" height="4" fill="#455A64"/>
  <rect x="8" y="40" width="2" height="4" fill="#455A64"/>
  <rect x="14" y="40" width="2" height="4" fill="#455A64"/>
  <rect x="8" y="48" width="2" height="4" fill="#455A64"/>
  <rect x="14" y="48" width="2" height="4" fill="#455A64"/>

  <!-- Cross supports -->
  <rect x="6" y="20" width="12" height="2" fill="#37474F"/>
  <rect x="6" y="36" width="12" height="2" fill="#37474F"/>
  <rect x="6" y="52" width="12" height="2" fill="#37474F"/>

  <!-- Antenna array (top) -->
  <rect x="8" y="6" width="8" height="6" fill="#455A64"/>
  <rect x="9" y="7" width="6" height="4" fill="#37474F"/>

  <!-- Main antenna -->
  <rect x="11" y="0" width="2" height="8" fill="#757575"/>

  <!-- Dish antennas -->
  <rect x="4" y="8" width="4" height="3" fill="#546E7A"/>
  <rect x="5" y="9" width="2" height="1" fill="#78909C"/>
  <rect x="16" y="8" width="4" height="3" fill="#546E7A"/>
  <rect x="17" y="9" width="2" height="1" fill="#78909C"/>

  <!-- Signal dishes mid-tower -->
  <rect x="2" y="28" width="6" height="4" fill="#455A64"/>
  <rect x="3" y="29" width="4" height="2" fill="#37474F"/>
  <rect x="16" y="28" width="6" height="4" fill="#455A64"/>
  <rect x="17" y="29" width="4" height="2" fill="#37474F"/>

  <!-- Warning lights (blinking) -->
  <rect x="11" y="0" width="2" height="2" fill="#C62828"/>
  <rect x="10" y="14" width="4" height="2" fill="#C62828"/>
  <rect x="10" y="30" width="4" height="2" fill="#C62828"/>
  <rect x="10" y="46" width="4" height="2" fill="#C62828"/>

  <!-- Signal wave indicators -->
  <rect x="0" y="4" width="2" height="1" fill="#2979FF"/>
  <rect x="1" y="5" width="2" height="1" fill="#64B5F6"/>
  <rect x="2" y="6" width="2" height="1" fill="#2979FF"/>

  <rect x="20" y="4" width="2" height="1" fill="#2979FF"/>
  <rect x="19" y="5" width="2" height="1" fill="#64B5F6"/>
  <rect x="18" y="6" width="2" height="1" fill="#2979FF"/>

  <!-- Equipment boxes -->
  <rect x="6" y="54" width="4" height="4" fill="#263238"/>
  <rect x="7" y="55" width="2" height="2" fill="#4CAF50"/>

  <rect x="14" y="54" width="4" height="4" fill="#263238"/>
  <rect x="15" y="55" width="2" height="2" fill="#2979FF"/>

  <!-- Ground cable -->
  <rect x="2" y="58" width="4" height="2" fill="#F5A623"/>
</svg>
