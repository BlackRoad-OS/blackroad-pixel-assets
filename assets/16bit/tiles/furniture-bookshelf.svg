<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24" shape-rendering="crispEdges">
  <!-- Bookshelf - Freestanding -->

  <!-- Wood frame -->
  <rect x="0" y="0" width="16" height="24" fill="#5D4037"/>

  <!-- Shelf sections -->
  <rect x="1" y="1" width="14" height="5" fill="#3E2723"/>
  <rect x="1" y="7" width="14" height="5" fill="#3E2723"/>
  <rect x="1" y="13" width="14" height="5" fill="#3E2723"/>
  <rect x="1" y="19" width="14" height="4" fill="#3E2723"/>

  <!-- Shelf planks -->
  <rect x="1" y="6" width="14" height="1" fill="#6D4C41"/>
  <rect x="1" y="12" width="14" height="1" fill="#6D4C41"/>
  <rect x="1" y="18" width="14" height="1" fill="#6D4C41"/>

  <!-- Top shelf books -->
  <rect x="2" y="1" width="2" height="5" fill="#C62828"/>
  <rect x="4" y="2" width="2" height="4" fill="#1565C0"/>
  <rect x="6" y="1" width="3" height="5" fill="#2E7D32"/>
  <rect x="9" y="2" width="2" height="4" fill="#6A1B9A"/>
  <rect x="11" y="1" width="3" height="5" fill="#F57F17"/>

  <!-- Middle shelf books -->
  <rect x="2" y="7" width="3" height="5" fill="#00695C"/>
  <rect x="5" y="8" width="2" height="4" fill="#C62828"/>
  <rect x="7" y="7" width="2" height="5" fill="#1565C0"/>
  <rect x="9" y="8" width="3" height="4" fill="#2E7D32"/>
  <rect x="12" y="7" width="2" height="5" fill="#6A1B9A"/>

  <!-- Lower shelf books + plant -->
  <rect x="2" y="13" width="2" height="5" fill="#F57F17"/>
  <rect x="4" y="14" width="2" height="4" fill="#00695C"/>
  <rect x="6" y="13" width="3" height="5" fill="#C62828"/>
  <!-- Small plant pot -->
  <rect x="11" y="16" width="3" height="2" fill="#8D6E63"/>
  <rect x="11" y="14" width="3" height="2" fill="#4CAF50"/>
  <rect x="12" y="13" width="1" height="1" fill="#81C784"/>

  <!-- Bottom shelf - misc items -->
  <rect x="2" y="19" width="4" height="3" fill="#546E7A"/>
  <rect x="7" y="20" width="3" height="2" fill="#8D6E63"/>
  <rect x="11" y="19" width="3" height="3" fill="#1565C0"/>
</svg>
