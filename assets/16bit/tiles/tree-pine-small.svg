  <!-- Shadows -->
  <rect x="9" y="5" width="2" height="1" fill="#1B5E20"/>
  <rect x="10" y="9" width="2" height="2" fill="#1B5E20"/>
  <rect x="12" y="15" width="2" height="2" fill="#1B5E20"/>

  <!-- Trunk -->
  <rect x="6" y="19" width="4" height="10" fill="#5D4037"/>
  <rect x="7" y="19" width="2" height="10" fill="#6D4C41"/>

  <!-- Trunk details -->
  <rect x="6" y="21" width="1" height="2" fill="#4E342E"/>
  <rect x="9" y="24" width="1" height="2" fill="#4E342E"/>
  <rect x="7" y="20" width="1" height="2" fill="#8D6E63"/>

  <!-- Base -->
  <rect x="5" y="29" width="6" height="1" fill="#4E342E"/>
  <rect x="4" y="30" width="8" height="1" fill="#3E2723"/>
  <rect x="3" y="31" width="10" height="1" fill="#3E2723"/>
