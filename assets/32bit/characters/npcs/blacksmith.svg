  <!-- Boots (heavy work boots) -->
  <rect x="8" y="26" width="6" height="4" fill="#3E2723"/>
  <rect x="18" y="26" width="6" height="4" fill="#3E2723"/>
  <rect x="9" y="27" width="4" height="2" fill="#4E342E"/>
  <rect x="19" y="27" width="4" height="2" fill="#4E342E"/>

  <!-- Pants -->
