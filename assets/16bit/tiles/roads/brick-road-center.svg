<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Brick road - center tile (herringbone pattern) -->

  <!-- Base mortar -->
  <rect x="0" y="0" width="16" height="16" fill="#BCAAA4"/>

  <!-- Brick pattern -->
  <!-- Row 1 -->
  <rect x="0" y="0" width="3" height="6" fill="#C62828"/>
  <rect x="4" y="0" width="6" height="3" fill="#B71C1C"/>
  <rect x="11" y="0" width="5" height="6" fill="#C62828"/>

  <!-- Row 2 -->
  <rect x="4" y="4" width="3" height="6" fill="#D32F2F"/>
  <rect x="8" y="4" width="6" height="3" fill="#C62828"/>

  <!-- Row 3 -->
  <rect x="0" y="7" width="6" height="3" fill="#B71C1C"/>
  <rect x="8" y="8" width="3" height="6" fill="#C62828"/>
  <rect x="12" y="7" width="4" height="3" fill="#D32F2F"/>

  <!-- Row 4 -->
  <rect x="0" y="11" width="3" height="5" fill="#D32F2F"/>
  <rect x="4" y="11" width="6" height="3" fill="#C62828"/>
  <rect x="12" y="11" width="4" height="5" fill="#B71C1C"/>

  <!-- Highlights -->
  <rect x="1" y="1" width="1" height="1" fill="#EF5350"/>
  <rect x="5" y="5" width="1" height="1" fill="#EF5350"/>
  <rect x="9" y="9" width="1" height="1" fill="#EF5350"/>
  <rect x="13" y="12" width="1" height="1" fill="#EF5350"/>
</svg>
