<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" shape-rendering="crispEdges">
  <!-- Tech Lab / Research Facility -->

  <!-- Foundation -->
  <rect x="4" y="42" width="40" height="4" fill="#212121"/>
  <rect x="4" y="46" width="40" height="2" fill="#1a1a1a"/>

  <!-- Main building (clean white/grey) -->
  <rect x="4" y="12" width="40" height="30" fill="#ECEFF1"/>
  <rect x="5" y="13" width="38" height="28" fill="#FAFAFA"/>

  <!-- Blue accent trim -->
  <rect x="4" y="12" width="40" height="2" fill="#2979FF"/>
  <rect x="4" y="40" width="40" height="2" fill="#2979FF"/>

  <!-- Logo/Company sign -->
  <rect x="16" y="4" width="16" height="8" fill="#FAFAFA"/>
  <rect x="17" y="5" width="14" height="6" fill="#2979FF"/>
  <!-- Hexagon/molecule logo -->
  <rect x="21" y="6" width="6" height="4" fill="#FAFAFA"/>
  <rect x="22" y="7" width="4" height="2" fill="#2979FF"/>

  <!-- Lab windows (large, scientific) -->
  <rect x="6" y="16" width="14" height="10" fill="#E0E0E0"/>
  <rect x="7" y="17" width="12" height="8" fill="#E3F2FD"/>
  <rect x="13" y="17" width="1" height="8" fill="#BBDEFB"/>
  <!-- Equipment visible inside -->
  <rect x="9" y="20" width="2" height="4" fill="#4CAF50"/>
  <rect x="10" y="19" width="1" height="1" fill="#81C784"/>
  <rect x="15" y="21" width="2" height="3" fill="#2979FF"/>
  <rect x="16" y="20" width="1" height="1" fill="#64B5F6"/>

  <rect x="28" y="16" width="14" height="10" fill="#E0E0E0"/>
  <rect x="29" y="17" width="12" height="8" fill="#E3F2FD"/>
  <rect x="35" y="17" width="1" height="8" fill="#BBDEFB"/>
  <!-- Different equipment -->
  <rect x="31" y="20" width="2" height="4" fill="#9C27B0"/>
  <rect x="32" y="19" width="1" height="1" fill="#CE93D8"/>
  <rect x="37" y="21" width="2" height="3" fill="#FF1D6C"/>

  <!-- Secure entrance -->
  <rect x="18" y="28" width="12" height="14" fill="#E0E0E0"/>
  <rect x="19" y="29" width="10" height="12" fill="#BDBDBD"/>
  <rect x="20" y="30" width="8" height="10" fill="#455A64"/>
  <!-- Sliding door line -->
  <rect x="24" y="30" width="1" height="10" fill="#37474F"/>
  <!-- Security scanner -->
  <rect x="28" y="34" width="3" height="4" fill="#ECEFF1"/>
  <rect x="29" y="35" width="1" height="2" fill="#2979FF"/>

  <!-- Biohazard/lab symbol -->
  <rect x="21" y="16" width="6" height="6" fill="#ECEFF1"/>
  <rect x="22" y="17" width="4" height="4" fill="#F5A623"/>
  <rect x="23" y="18" width="2" height="2" fill="#ECEFF1"/>

  <!-- Roof equipment -->
  <rect x="6" y="6" width="8" height="6" fill="#BDBDBD"/>
  <rect x="7" y="7" width="6" height="4" fill="#9E9E9E"/>
  <!-- Satellite dish -->
  <rect x="36" y="4" width="8" height="8" fill="#E0E0E0"/>
  <rect x="38" y="6" width="4" height="4" fill="#BDBDBD"/>
  <rect x="39" y="7" width="2" height="2" fill="#757575"/>

  <!-- Ventilation -->
  <rect x="4" y="28" width="2" height="8" fill="#BDBDBD"/>
  <rect x="4" y="30" width="2" height="1" fill="#9E9E9E"/>
  <rect x="4" y="33" width="2" height="1" fill="#9E9E9E"/>

  <rect x="42" y="28" width="2" height="8" fill="#BDBDBD"/>
  <rect x="42" y="30" width="2" height="1" fill="#9E9E9E"/>
  <rect x="42" y="33" width="2" height="1" fill="#9E9E9E"/>

  <!-- Emergency light -->
  <rect x="22" y="14" width="4" height="2" fill="#C62828"/>
