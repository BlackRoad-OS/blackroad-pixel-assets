  <rect x="0" y="3" width="1" height="4" fill="#5C6BC0"/>
  <rect x="13" y="3" width="1" height="4" fill="#5C6BC0"/>
  <rect x="2" y="8" width="10" height="1" fill="#3F51B5"/>

  <!-- Top fold -->
