<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" shape-rendering="crispEdges">
  <!-- Neon Shop Front -->

  <!-- Foundation -->
  <rect x="4" y="42" width="40" height="4" fill="#212121"/>
  <rect x="4" y="46" width="40" height="2" fill="#1a1a1a"/>

  <!-- Building -->
  <rect x="4" y="16" width="40" height="26" fill="#263238"/>
  <rect x="5" y="17" width="38" height="24" fill="#37474F"/>

  <!-- Neon outline -->
  <rect x="4" y="16" width="40" height="2" fill="#2979FF"/>
  <rect x="4" y="40" width="40" height="2" fill="#2979FF"/>
  <rect x="4" y="16" width="2" height="26" fill="#2979FF"/>
  <rect x="42" y="16" width="2" height="26" fill="#2979FF"/>

  <!-- Large display window -->
  <rect x="6" y="24" width="18" height="14" fill="#0D47A1"/>
  <rect x="7" y="25" width="16" height="12" fill="#1565C0"/>
  <rect x="8" y="26" width="14" height="10" fill="#1976D2"/>
  <!-- Neon products display -->
  <rect x="10" y="30" width="4" height="5" fill="#FF1D6C"/>
  <rect x="11" y="28" width="2" height="2" fill="#FF6B9D"/>
  <rect x="16" y="32" width="3" height="3" fill="#9C27B0"/>
  <rect x="17" y="30" width="2" height="2" fill="#CE93D8"/>

  <!-- Door -->
  <rect x="26" y="26" width="10" height="14" fill="#0D47A1"/>
  <rect x="27" y="27" width="8" height="12" fill="#1565C0"/>
  <rect x="28" y="28" width="6" height="10" fill="#212121"/>
  <!-- Door glow -->
  <rect x="27" y="26" width="8" height="1" fill="#2979FF"/>
  <rect x="27" y="39" width="8" height="1" fill="#2979FF"/>
  <rect x="32" y="32" width="1" height="3" fill="#F5A623"/>

  <!-- Shop sign (neon) -->
  <rect x="8" y="6" width="32" height="10" fill="#1a1a1a"/>
  <rect x="9" y="7" width="30" height="8" fill="#212121"/>
  <!-- Neon text glow -->
  <rect x="12" y="9" width="4" height="4" fill="#FF1D6C"/>
  <rect x="18" y="9" width="4" height="4" fill="#2979FF"/>
  <rect x="24" y="9" width="4" height="4" fill="#9C27B0"/>
  <rect x="30" y="9" width="4" height="4" fill="#FF1D6C"/>
  <!-- Sign frame neon -->
  <rect x="8" y="6" width="32" height="1" fill="#FF1D6C"/>
  <rect x="8" y="15" width="32" height="1" fill="#FF1D6C"/>
  <rect x="8" y="6" width="1" height="10" fill="#FF1D6C"/>
  <rect x="39" y="6" width="1" height="10" fill="#FF1D6C"/>

  <!-- Smaller window -->
  <rect x="38" y="26" width="5" height="8" fill="#0D47A1"/>
  <rect x="39" y="27" width="3" height="6" fill="#FFCA62"/>
  <rect x="40" y="28" width="1" height="2" fill="#FFDC96"/>

  <!-- Roof details -->
  <rect x="4" y="4" width="40" height="3" fill="#455A64"/>
  <rect x="6" y="2" width="36" height="2" fill="#37474F"/>
  <!-- AC unit -->
  <rect x="36" y="0" width="8" height="4" fill="#546E7A"/>
  <rect x="37" y="1" width="6" height="2" fill="#455A64"/>

  <!-- Vertical neon strip -->
  <rect x="2" y="20" width="2" height="20" fill="#9C27B0"/>
  <rect x="44" y="20" width="2" height="20" fill="#9C27B0"/>
</svg>
