  <rect x="2" y="1" width="2" height="1" fill="#43A047"/>
  <rect x="8" y="2" width="3" height="1" fill="#388E3C"/>
  <rect x="12" y="0" width="2" height="2" fill="#43A047"/>
  <rect x="0" y="5" width="2" height="2" fill="#388E3C"/>
  <rect x="5" y="4" width="2" height="1" fill="#43A047"/>
  <rect x="10" y="6" width="3" height="2" fill="#388E3C"/>
  <rect x="3" y="8" width="2" height="1" fill="#43A047"/>

