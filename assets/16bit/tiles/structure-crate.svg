<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Wooden Crate -->

  <!-- Main body -->
  <rect x="2" y="2" width="12" height="12" fill="#8D6E63"/>
  <rect x="3" y="3" width="10" height="10" fill="#A1887F"/>

  <!-- Plank pattern -->
