<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Sapphire Gem -->

  <!-- Main gem body -->
  <rect x="4" y="4" width="8" height="8" fill="#1565C0"/>
  <rect x="5" y="3" width="6" height="1" fill="#1976D2"/>
  <rect x="5" y="12" width="6" height="1" fill="#0D47A1"/>
  <rect x="3" y="5" width="1" height="6" fill="#0D47A1"/>
  <rect x="12" y="5" width="1" height="6" fill="#0D47A1"/>

  <!-- Top facet -->
  <rect x="6" y="2" width="4" height="2" fill="#42A5F5"/>
  <rect x="7" y="1" width="2" height="1" fill="#64B5F6"/>

  <!-- Facets -->
  <rect x="5" y="5" width="3" height="3" fill="#1976D2"/>
  <rect x="6" y="6" width="1" height="1" fill="#BBDEFB"/>
  <rect x="8" y="8" width="3" height="3" fill="#2196F3"/>

  <!-- Bottom point -->
  <rect x="6" y="13" width="4" height="1" fill="#0D47A1"/>
