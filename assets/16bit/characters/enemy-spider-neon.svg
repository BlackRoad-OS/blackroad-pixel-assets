<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" width="20" height="16" shape-rendering="crispEdges">
  <!-- Neon Spider (Mechanical) -->

  <!-- Body -->
  <rect x="7" y="6" width="6" height="6" fill="#263238"/>
  <rect x="8" y="5" width="4" height="1" fill="#37474F"/>
  <rect x="8" y="12" width="4" height="1" fill="#1a1a1a"/>

  <!-- Abdomen -->
  <rect x="6" y="8" width="8" height="5" fill="#37474F"/>
  <rect x="7" y="7" width="6" height="1" fill="#455A64"/>

  <!-- Neon pattern on body -->
  <rect x="8" y="9" width="4" height="1" fill="#FF1D6C"/>
  <rect x="9" y="11" width="2" height="1" fill="#FF1D6C"/>
  <rect x="7" y="10" width="1" height="2" fill="#2979FF"/>
  <rect x="12" y="10" width="1" height="2" fill="#2979FF"/>

  <!-- Eyes (multiple, glowing) -->
  <rect x="8" y="6" width="1" height="1" fill="#FF1D6C"/>
  <rect x="9" y="5" width="1" height="1" fill="#FF1D6C"/>
  <rect x="10" y="5" width="1" height="1" fill="#FF1D6C"/>
  <rect x="11" y="6" width="1" height="1" fill="#FF1D6C"/>
  <rect x="9" y="6" width="2" height="1" fill="#FFFFFF"/>

  <!-- Left legs -->
  <rect x="4" y="4" width="3" height="1" fill="#455A64"/>
  <rect x="2" y="3" width="2" height="1" fill="#546E7A"/>
  <rect x="0" y="2" width="2" height="2" fill="#FF1D6C"/>

  <rect x="3" y="7" width="4" height="1" fill="#455A64"/>
  <rect x="1" y="6" width="2" height="1" fill="#546E7A"/>
  <rect x="0" y="5" width="1" height="2" fill="#2979FF"/>

  <rect x="3" y="10" width="4" height="1" fill="#455A64"/>
  <rect x="1" y="11" width="2" height="1" fill="#546E7A"/>
  <rect x="0" y="11" width="1" height="2" fill="#FF1D6C"/>

  <rect x="4" y="13" width="3" height="1" fill="#455A64"/>
  <rect x="2" y="14" width="2" height="1" fill="#546E7A"/>
  <rect x="0" y="14" width="2" height="2" fill="#2979FF"/>

  <!-- Right legs -->
  <rect x="13" y="4" width="3" height="1" fill="#455A64"/>
  <rect x="16" y="3" width="2" height="1" fill="#546E7A"/>
  <rect x="18" y="2" width="2" height="2" fill="#FF1D6C"/>

  <rect x="13" y="7" width="4" height="1" fill="#455A64"/>
  <rect x="17" y="6" width="2" height="1" fill="#546E7A"/>
  <rect x="19" y="5" width="1" height="2" fill="#2979FF"/>

  <rect x="13" y="10" width="4" height="1" fill="#455A64"/>
  <rect x="17" y="11" width="2" height="1" fill="#546E7A"/>
  <rect x="19" y="11" width="1" height="2" fill="#FF1D6C"/>

  <rect x="13" y="13" width="3" height="1" fill="#455A64"/>
  <rect x="16" y="14" width="2" height="1" fill="#546E7A"/>
  <rect x="18" y="14" width="2" height="2" fill="#2979FF"/>

  <!-- Pincers -->
  <rect x="9" y="3" width="1" height="2" fill="#546E7A"/>
  <rect x="10" y="3" width="1" height="2" fill="#546E7A"/>
  <rect x="8" y="2" width="1" height="1" fill="#37474F"/>
  <rect x="11" y="2" width="1" height="1" fill="#37474F"/>
