<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" width="12" height="16" shape-rendering="crispEdges">
  <!-- Plant Pot with Plant -->

  <!-- Leaves (top) -->
  <rect x="4" y="0" width="4" height="2" fill="#4CAF50"/>
  <rect x="3" y="1" width="2" height="3" fill="#66BB6A"/>
  <rect x="7" y="1" width="2" height="3" fill="#66BB6A"/>
  <rect x="2" y="2" width="2" height="3" fill="#81C784"/>
  <rect x="8" y="2" width="2" height="3" fill="#81C784"/>
  <rect x="5" y="2" width="2" height="4" fill="#388E3C"/>

  <!-- Stem -->
  <rect x="5" y="6" width="2" height="3" fill="#2E7D32"/>

  <!-- Soil visible -->
  <rect x="3" y="8" width="6" height="1" fill="#5D4037"/>

  <!-- Pot -->
  <rect x="2" y="9" width="8" height="6" fill="#BF360C"/>
  <rect x="1" y="9" width="10" height="1" fill="#E65100"/>
  <rect x="3" y="10" width="6" height="4" fill="#D84315"/>

  <!-- Pot rim -->
  <rect x="1" y="9" width="1" height="2" fill="#FF6D00"/>
  <rect x="10" y="9" width="1" height="2" fill="#FF6D00"/>

  <!-- Pot base -->
  <rect x="3" y="14" width="6" height="2" fill="#8D6E63"/>
  <rect x="4" y="15" width="4" height="1" fill="#6D4C41"/>

  <!-- Pot highlight -->
  <rect x="3" y="10" width="1" height="2" fill="#FF8A65"/>
</svg>
