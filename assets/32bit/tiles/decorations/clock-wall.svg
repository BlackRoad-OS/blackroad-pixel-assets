<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Wall Clock -->

  <!-- Hanging -->
  <rect x="15" y="2" width="2" height="2" fill="#424242"/>

  <!-- Clock frame (outer) -->
  <rect x="6" y="4" width="20" height="20" fill="#5D4037"/>
  <rect x="7" y="5" width="18" height="18" fill="#6D4C41"/>
  <rect x="8" y="6" width="16" height="16" fill="#8D6E63"/>

  <!-- Clock face -->
  <rect x="9" y="7" width="14" height="14" fill="#FFFDE7"/>
  <rect x="10" y="8" width="12" height="12" fill="#FFF9C4"/>

  <!-- Hour markers -->
  <rect x="15" y="8" width="2" height="1" fill="#5D4037"/>
  <rect x="15" y="19" width="2" height="1" fill="#5D4037"/>
  <rect x="10" y="13" width="1" height="2" fill="#5D4037"/>
  <rect x="21" y="13" width="1" height="2" fill="#5D4037"/>

  <!-- Small markers -->
  <rect x="12" y="9" width="1" height="1" fill="#8D6E63"/>
  <rect x="19" y="9" width="1" height="1" fill="#8D6E63"/>
  <rect x="12" y="18" width="1" height="1" fill="#8D6E63"/>
  <rect x="19" y="18" width="1" height="1" fill="#8D6E63"/>

  <!-- Clock hands -->
  <!-- Hour hand (pointing to 10) -->
  <rect x="14" y="11" width="2" height="4" fill="#3E2723"/>
  <rect x="12" y="11" width="3" height="2" fill="#3E2723"/>

  <!-- Minute hand (pointing to 2) -->
  <rect x="16" y="10" width="4" height="1" fill="#212121"/>
  <rect x="16" y="13" width="1" height="2" fill="#212121"/>

  <!-- Center dot -->
  <rect x="15" y="13" width="2" height="2" fill="#FFC107"/>
  <rect x="15" y="13" width="1" height="1" fill="#FFD54F"/>

  <!-- Frame details -->
  <rect x="6" y="4" width="20" height="1" fill="#4E342E"/>
  <rect x="6" y="23" width="20" height="1" fill="#4E342E"/>
  <rect x="6" y="5" width="1" height="18" fill="#4E342E"/>
  <rect x="25" y="5" width="1" height="18" fill="#4E342E"/>

  <!-- Pendulum box -->
  <rect x="12" y="24" width="8" height="6" fill="#6D4C41"/>
  <rect x="13" y="25" width="6" height="4" fill="#8D6E63"/>

  <!-- Pendulum -->
  <rect x="15" y="25" width="2" height="4" fill="#FFC107"/>
  <rect x="14" y="28" width="4" height="2" fill="#FFD54F"/>
</svg>
