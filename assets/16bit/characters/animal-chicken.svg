<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12" shape-rendering="crispEdges">
  <!-- Chicken - Peaceful farm animal -->

  <!-- Body -->
  <rect x="3" y="5" width="6" height="5" fill="#FFFFFF"/>
  <rect x="2" y="6" width="1" height="3" fill="#F5F5F5"/>
  <rect x="9" y="6" width="1" height="3" fill="#F5F5F5"/>

  <!-- Wing detail -->
  <rect x="4" y="6" width="3" height="3" fill="#EEEEEE"/>
  <rect x="5" y="7" width="1" height="1" fill="#E0E0E0"/>

  <!-- Head -->
  <rect x="6" y="2" width="4" height="4" fill="#FFFFFF"/>
  <rect x="7" y="1" width="2" height="1" fill="#F5F5F5"/>

  <!-- Comb (red) -->
  <rect x="7" y="0" width="1" height="2" fill="#C62828"/>
  <rect x="8" y="0" width="1" height="1" fill="#D32F2F"/>
  <rect x="9" y="1" width="1" height="1" fill="#C62828"/>

  <!-- Wattle -->
  <rect x="8" y="5" width="1" height="2" fill="#C62828"/>

  <!-- Eye -->
  <rect x="8" y="3" width="1" height="1" fill="#212121"/>

  <!-- Beak -->
  <rect x="10" y="3" width="2" height="1" fill="#FF8F00"/>
  <rect x="10" y="4" width="1" height="1" fill="#FFA000"/>

  <!-- Legs -->
  <rect x="4" y="10" width="1" height="2" fill="#FF8F00"/>
  <rect x="7" y="10" width="1" height="2" fill="#FF8F00"/>

  <!-- Tail feathers -->
  <rect x="1" y="4" width="2" height="3" fill="#EEEEEE"/>
  <rect x="0" y="5" width="1" height="2" fill="#E0E0E0"/>
</svg>
