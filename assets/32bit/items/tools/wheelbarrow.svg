<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Wheelbarrow -->

  <!-- Shadow -->
  <rect x="2" y="28" width="28" height="2" fill="#3E2723"/>

  <!-- Wheel -->
  <rect x="2" y="20" width="8" height="8" fill="#424242"/>
  <rect x="4" y="18" width="4" height="4" fill="#616161"/>
  <rect x="4" y="26" width="4" height="4" fill="#616161"/>
  <rect x="0" y="22" width="4" height="4" fill="#616161"/>
  <rect x="8" y="22" width="4" height="4" fill="#616161"/>
  <rect x="4" y="22" width="4" height="4" fill="#757575"/>
  <rect x="5" y="23" width="2" height="2" fill="#9E9E9E"/>

  <!-- Axle -->
  <rect x="8" y="24" width="4" height="2" fill="#455A64"/>

  <!-- Tray/bin -->
  <rect x="10" y="8" width="20" height="14" fill="#388E3C"/>
  <rect x="8" y="10" width="4" height="10" fill="#2E7D32"/>
  <rect x="28" y="10" width="4" height="10" fill="#2E7D32"/>
  <rect x="12" y="6" width="16" height="4" fill="#4CAF50"/>

  <!-- Tray interior -->
  <rect x="12" y="10" width="16" height="10" fill="#2E7D32"/>
  <rect x="14" y="12" width="12" height="6" fill="#1B5E20"/>

  <!-- Tray rim -->
  <rect x="10" y="8" width="20" height="2" fill="#4CAF50"/>
  <rect x="12" y="8" width="16" height="1" fill="#66BB6A"/>

  <!-- Legs/supports -->
  <rect x="18" y="20" width="2" height="8" fill="#6D4C41"/>
  <rect x="22" y="20" width="2" height="8" fill="#6D4C41"/>

  <!-- Handles -->
  <rect x="28" y="12" width="4" height="2" fill="#8D6E63"/>
  <rect x="30" y="12" width="2" height="6" fill="#A1887F"/>
  <rect x="30" y="16" width="2" height="2" fill="#BCAAA4"/>

  <!-- Handle grips -->
  <rect x="30" y="10" width="2" height="4" fill="#5D4037"/>
  <rect x="30" y="11" width="1" height="2" fill="#6D4C41"/>

  <!-- Frame -->
  <rect x="10" y="20" width="10" height="2" fill="#455A64"/>
  <rect x="6" y="22" width="6" height="2" fill="#546E7A"/>

  <!-- Dirt in wheelbarrow -->
  <rect x="14" y="10" width="10" height="4" fill="#5D4037"/>
  <rect x="16" y="12" width="6" height="2" fill="#6D4C41"/>
</svg>
