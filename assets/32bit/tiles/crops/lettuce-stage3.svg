<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Lettuce - Stage 3 (full head) -->

  <!-- Soil -->
  <rect x="0" y="26" width="32" height="6" fill="#5D4037"/>
  <rect x="6" y="27" width="6" height="2" fill="#4E342E"/>
  <rect x="20" y="28" width="8" height="2" fill="#6D4C41"/>

  <!-- Outer leaves (ruffled edges) -->
  <rect x="2" y="16" width="28" height="10" fill="#8BC34A"/>
  <rect x="0" y="18" width="4" height="6" fill="#7CB342"/>
  <rect x="28" y="18" width="4" height="6" fill="#7CB342"/>
  <rect x="4" y="14" width="24" height="4" fill="#9CCC65"/>
  <rect x="2" y="16" width="3" height="3" fill="#AED581"/>
  <rect x="27" y="16" width="3" height="3" fill="#AED581"/>

  <!-- Middle leaves -->
  <rect x="6" y="12" width="20" height="10" fill="#AED581"/>
  <rect x="8" y="10" width="16" height="4" fill="#C5E1A5"/>

  <!-- Inner heart -->
  <rect x="10" y="12" width="12" height="8" fill="#C5E1A5"/>
  <rect x="12" y="10" width="8" height="4" fill="#DCEDC8"/>

  <!-- Leaf texture/ruffles -->
  <rect x="4" y="20" width="2" height="2" fill="#7CB342"/>
  <rect x="8" y="22" width="2" height="2" fill="#7CB342"/>
  <rect x="22" y="21" width="2" height="2" fill="#7CB342"/>
  <rect x="26" y="20" width="2" height="2" fill="#7CB342"/>

  <!-- Center details -->
  <rect x="14" y="14" width="4" height="4" fill="#DCEDC8"/>
  <rect x="15" y="12" width="2" height="3" fill="#E8F5E9"/>
</svg>
