<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Void Sword -->

  <!-- Blade (dark with glow) -->
  <rect x="7" y="0" width="2" height="10" fill="#4A148C"/>
  <rect x="7" y="1" width="1" height="8" fill="#7B1FA2"/>

  <!-- Energy lines -->
  <rect x="8" y="2" width="1" height="2" fill="#9C27B0"/>
  <rect x="8" y="5" width="1" height="2" fill="#BA68C8"/>

  <!-- Tip (glowing) -->
  <rect x="7" y="0" width="2" height="1" fill="#9C27B0"/>
  <rect x="7" y="0" width="1" height="1" fill="#E1BEE7"/>

  <!-- Guard -->
  <rect x="4" y="10" width="8" height="2" fill="#1A1A1A"/>
  <rect x="5" y="10" width="6" height="1" fill="#9C27B0"/>

  <!-- Handle -->
  <rect x="6" y="12" width="4" height="3" fill="#212121"/>
  <rect x="7" y="13" width="2" height="1" fill="#4A148C"/>

  <!-- Pommel (void gem) -->
  <rect x="7" y="15" width="2" height="1" fill="#FF1D6C"/>
</svg>
