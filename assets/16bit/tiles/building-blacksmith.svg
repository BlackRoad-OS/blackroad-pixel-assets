<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" shape-rendering="crispEdges">
  <!-- Blacksmith Shop -->

  <!-- Foundation -->
  <rect x="4" y="42" width="40" height="4" fill="#5D4037"/>
  <rect x="4" y="46" width="40" height="2" fill="#3E2723"/>

  <!-- Main building (stone/dark) -->
  <rect x="4" y="18" width="40" height="24" fill="#616161"/>
  <rect x="5" y="19" width="38" height="22" fill="#757575"/>

  <!-- Stone texture -->
  <rect x="6" y="20" width="4" height="3" fill="#9E9E9E"/>
  <rect x="12" y="22" width="3" height="3" fill="#616161"/>
  <rect x="32" y="20" width="4" height="3" fill="#9E9E9E"/>
  <rect x="38" y="24" width="3" height="3" fill="#616161"/>
  <rect x="8" y="32" width="3" height="4" fill="#9E9E9E"/>
  <rect x="36" y="34" width="4" height="3" fill="#9E9E9E"/>

  <!-- Roof -->
  <rect x="2" y="12" width="44" height="7" fill="#424242"/>
  <rect x="4" y="9" width="40" height="3" fill="#616161"/>
  <rect x="8" y="6" width="32" height="3" fill="#424242"/>
  <rect x="14" y="4" width="20" height="2" fill="#37474F"/>

  <!-- Large chimney (forge) -->
  <rect x="32" y="0" width="8" height="14" fill="#424242"/>
  <rect x="32" y="0" width="3" height="14" fill="#616161"/>
  <rect x="38" y="2" width="2" height="12" fill="#37474F"/>
  <!-- Smoke -->
  <rect x="34" y="-3" width="3" height="3" fill="#9E9E9E"/>
  <rect x="35" y="-5" width="2" height="2" fill="#BDBDBD"/>
  <!-- Fire glow -->
  <rect x="34" y="10" width="2" height="2" fill="#FF6D00"/>
  <rect x="35" y="11" width="1" height="1" fill="#FFCA62"/>

  <!-- Open forge area -->
  <rect x="4" y="28" width="16" height="14" fill="#37474F"/>
  <rect x="5" y="29" width="14" height="12" fill="#212121"/>
  <!-- Anvil -->
  <rect x="8" y="36" width="6" height="4" fill="#424242"/>
  <rect x="9" y="34" width="4" height="2" fill="#616161"/>
  <rect x="10" y="33" width="2" height="1" fill="#757575"/>
  <!-- Fire pit -->
  <rect x="14" y="36" width="4" height="4" fill="#BF360C"/>
  <rect x="15" y="36" width="2" height="2" fill="#FF6D00"/>
  <rect x="15" y="35" width="1" height="1" fill="#FFCA62"/>

  <!-- Door -->
  <rect x="22" y="30" width="8" height="12" fill="#5D4037"/>
  <rect x="23" y="31" width="6" height="10" fill="#4E342E"/>
  <rect x="27" y="35" width="1" height="2" fill="#757575"/>

  <!-- Window -->
  <rect x="34" y="28" width="8" height="8" fill="#4E342E"/>
  <rect x="35" y="29" width="6" height="6" fill="#FF6D00"/>
  <rect x="38" y="29" width="1" height="6" fill="#BF360C"/>
  <rect x="35" y="32" width="6" height="1" fill="#BF360C"/>
  <rect x="36" y="30" width="2" height="2" fill="#FFCA62"/>

  <!-- Hanging tools sign -->
  <rect x="24" y="18" width="6" height="8" fill="#5D4037"/>
  <rect x="25" y="19" width="4" height="6" fill="#424242"/>
  <!-- Hammer icon -->
  <rect x="26" y="20" width="2" height="3" fill="#9E9E9E"/>
  <rect x="25" y="20" width="4" height="1" fill="#757575"/>

  <!-- Weapons display -->
  <rect x="6" y="20" width="1" height="6" fill="#9E9E9E"/>
  <rect x="8" y="19" width="1" height="7" fill="#757575"/>
</svg>
