<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10" shape-rendering="crispEdges">
  <!-- Corgi - Pet (short legs, big ears!) -->

  <!-- Body (long) -->
  <rect x="2" y="4" width="10" height="4" fill="#FF8A65"/>
  <rect x="1" y="5" width="1" height="2" fill="#FF7043"/>
  <rect x="12" y="5" width="1" height="2" fill="#FF7043"/>

  <!-- White belly/chest -->
  <rect x="4" y="6" width="6" height="2" fill="#FFFFFF"/>
  <rect x="10" y="5" width="2" height="3" fill="#FFFFFF"/>

  <!-- Head -->
  <rect x="10" y="1" width="3" height="4" fill="#FF8A65"/>
  <rect x="9" y="2" width="1" height="2" fill="#FF7043"/>

  <!-- Big ears! -->
  <rect x="9" y="0" width="2" height="2" fill="#FF7043"/>
  <rect x="10" y="0" width="1" height="1" fill="#FFCCBC"/>
  <rect x="12" y="0" width="2" height="2" fill="#FF7043"/>
  <rect x="12" y="0" width="1" height="1" fill="#FFCCBC"/>

  <!-- Face markings (white) -->
  <rect x="11" y="2" width="2" height="3" fill="#FFFFFF"/>

  <!-- Eyes -->
  <rect x="11" y="2" width="1" height="1" fill="#3E2723"/>
  <rect x="12" y="2" width="1" height="1" fill="#3E2723"/>

  <!-- Nose -->
  <rect x="11" y="4" width="1" height="1" fill="#212121"/>

  <!-- Short legs! -->
  <rect x="3" y="7" width="2" height="3" fill="#FF7043"/>
  <rect x="9" y="7" width="2" height="3" fill="#FFFFFF"/>

  <!-- Paws -->
  <rect x="3" y="9" width="2" height="1" fill="#FFFFFF"/>
  <rect x="9" y="9" width="2" height="1" fill="#FFCCBC"/>

  <!-- Fluffy butt -->
  <rect x="0" y="5" width="2" height="2" fill="#FFFFFF"/>
</svg>
