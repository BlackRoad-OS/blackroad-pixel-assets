<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="18" height="18" shape-rendering="crispEdges">
  <!-- Deer - Peaceful wildlife -->

  <!-- Body -->
  <rect x="4" y="8" width="10" height="6" fill="#A1887F"/>
  <rect x="3" y="9" width="1" height="4" fill="#8D6E63"/>
  <rect x="14" y="9" width="1" height="4" fill="#8D6E63"/>

  <!-- White belly spots -->
  <rect x="6" y="10" width="2" height="2" fill="#D7CCC8"/>
  <rect x="9" y="11" width="2" height="1" fill="#D7CCC8"/>

  <!-- Neck -->
  <rect x="12" y="5" width="3" height="5" fill="#A1887F"/>

  <!-- Head -->
  <rect x="13" y="2" width="4" height="5" fill="#BCAAA4"/>
  <rect x="12" y="3" width="1" height="3" fill="#A1887F"/>

  <!-- Ears -->
  <rect x="13" y="1" width="2" height="2" fill="#A1887F"/>
  <rect x="14" y="1" width="1" height="1" fill="#FFCCBC"/>
  <rect x="16" y="1" width="2" height="2" fill="#A1887F"/>
  <rect x="16" y="1" width="1" height="1" fill="#FFCCBC"/>

  <!-- Eye -->
  <rect x="15" y="3" width="1" height="1" fill="#3E2723"/>

  <!-- Nose -->
  <rect x="16" y="5" width="1" height="1" fill="#4E342E"/>

  <!-- Muzzle -->
  <rect x="15" y="5" width="2" height="2" fill="#D7CCC8"/>

  <!-- Legs (elegant) -->
  <rect x="5" y="13" width="2" height="5" fill="#8D6E63"/>
  <rect x="6" y="14" width="1" height="3" fill="#A1887F"/>
  <rect x="11" y="13" width="2" height="5" fill="#8D6E63"/>
  <rect x="11" y="14" width="1" height="3" fill="#A1887F"/>

  <!-- Hooves -->
  <rect x="5" y="17" width="2" height="1" fill="#4E342E"/>
  <rect x="11" y="17" width="2" height="1" fill="#4E342E"/>

  <!-- Tail (small) -->
  <rect x="2" y="9" width="2" height="2" fill="#D7CCC8"/>
  <rect x="1" y="10" width="1" height="1" fill="#BCAAA4"/>
</svg>
