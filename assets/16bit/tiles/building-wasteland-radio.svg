<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 40" width="32" height="40" shape-rendering="crispEdges">
  <!-- Abandoned Radio Station -->

  <!-- Foundation -->
  <rect x="4" y="34" width="24" height="4" fill="#5D4037"/>
  <rect x="4" y="38" width="24" height="2" fill="#4E342E"/>

  <!-- Building -->
  <rect x="4" y="16" width="24" height="18" fill="#757575"/>
  <rect x="5" y="17" width="22" height="16" fill="#9E9E9E"/>

  <!-- Roof -->
  <rect x="2" y="12" width="28" height="5" fill="#546E7A"/>
  <rect x="4" y="10" width="24" height="2" fill="#455A64"/>

  <!-- Radio tower on roof -->
  <rect x="14" y="0" width="4" height="12" fill="#455A64"/>
  <rect x="15" y="2" width="2" height="8" fill="#546E7A"/>
  <!-- Cross beams -->
  <rect x="12" y="4" width="8" height="1" fill="#37474F"/>
  <rect x="12" y="8" width="8" height="1" fill="#37474F"/>

  <!-- Antenna top -->
  <rect x="15" y="0" width="2" height="2" fill="#C62828"/>

  <!-- Signal dishes -->
  <rect x="8" y="6" width="4" height="4" fill="#78909C"/>
  <rect x="9" y="7" width="2" height="2" fill="#546E7A"/>
  <rect x="20" y="6" width="4" height="4" fill="#607D8B"/>
  <rect x="21" y="7" width="2" height="2" fill="#455A64"/>

  <!-- Windows (dark/broken) -->
  <rect x="6" y="20" width="6" height="6" fill="#263238"/>
  <rect x="7" y="21" width="4" height="4" fill="#1a1a1a"/>
  <rect x="8" y="22" width="2" height="1" fill="#37474F"/>

  <rect x="20" y="20" width="6" height="6" fill="#263238"/>
  <rect x="21" y="21" width="4" height="4" fill="#1a1a1a"/>

  <!-- Door -->
  <rect x="12" y="24" width="8" height="10" fill="#5D4037"/>
  <rect x="13" y="25" width="6" height="8" fill="#4E342E"/>
  <rect x="17" y="28" width="1" height="2" fill="#757575"/>

  <!-- Faded sign -->
  <rect x="8" y="14" width="16" height="4" fill="#616161"/>
  <rect x="9" y="15" width="14" height="2" fill="#455A64"/>
  <!-- Text remnants -->
  <rect x="11" y="15" width="2" height="1" fill="#757575"/>
  <rect x="15" y="15" width="4" height="1" fill="#757575"/>

  <!-- Rust and decay -->
  <rect x="4" y="28" width="2" height="4" fill="#8D6E63"/>
  <rect x="24" y="22" width="2" height="4" fill="#A1887F"/>
  <rect x="14" y="4" width="1" height="4" fill="#6D4C41"/>

  <!-- Broken equipment outside -->
  <rect x="2" y="32" width="4" height="4" fill="#455A64"/>
  <rect x="26" y="32" width="4" height="4" fill="#37474F"/>

  <!-- Vegetation -->
  <rect x="6" y="32" width="1" height="2" fill="#558B2F"/>
  <rect x="24" y="32" width="1" height="2" fill="#689F38"/>
</svg>
