<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 12" width="10" height="12" shape-rendering="crispEdges">
  <!-- Grapes - Purple bunch -->

  <!-- Stem -->
  <rect x="4" y="0" width="2" height="2" fill="#5D4037"/>
  <rect x="5" y="0" width="1" height="1" fill="#6D4C41"/>

  <!-- Leaf -->
  <rect x="6" y="1" width="2" height="2" fill="#4CAF50"/>
  <rect x="7" y="0" width="1" height="1" fill="#388E3C"/>

  <!-- Top row grapes -->
  <rect x="3" y="2" width="2" height="2" fill="#7B1FA2"/>
  <rect x="5" y="2" width="2" height="2" fill="#8E24AA"/>

  <!-- Second row -->
  <rect x="2" y="4" width="2" height="2" fill="#7B1FA2"/>
  <rect x="4" y="4" width="2" height="2" fill="#9C27B0"/>
  <rect x="6" y="4" width="2" height="2" fill="#7B1FA2"/>

  <!-- Third row -->
  <rect x="3" y="6" width="2" height="2" fill="#8E24AA"/>
  <rect x="5" y="6" width="2" height="2" fill="#7B1FA2"/>

  <!-- Bottom grape -->
  <rect x="4" y="8" width="2" height="2" fill="#6A1B9A"/>

  <!-- Highlights -->
  <rect x="3" y="2" width="1" height="1" fill="#AB47BC"/>
  <rect x="2" y="4" width="1" height="1" fill="#AB47BC"/>
  <rect x="4" y="4" width="1" height="1" fill="#BA68C8"/>
</svg>
