<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 14" width="10" height="14" shape-rendering="crispEdges">
  <!-- Cactus in pot -->

  <!-- Arms -->
  <rect x="1" y="3" width="2" height="3" fill="#4CAF50"/>
  <rect x="1" y="2" width="1" height="1" fill="#66BB6A"/>
  <rect x="7" y="4" width="2" height="3" fill="#4CAF50"/>
  <rect x="8" y="3" width="1" height="1" fill="#66BB6A"/>

  <!-- Main body -->
  <rect x="3" y="1" width="4" height="8" fill="#4CAF50"/>
  <rect x="4" y="0" width="2" height="1" fill="#66BB6A"/>

  <!-- Highlights -->
  <rect x="4" y="2" width="1" height="5" fill="#66BB6A"/>

  <!-- Spines -->
  <rect x="2" y="2" width="1" height="1" fill="#A5D6A7"/>
  <rect x="7" y="3" width="1" height="1" fill="#A5D6A7"/>
  <rect x="5" y="1" width="1" height="1" fill="#A5D6A7"/>
  <rect x="4" y="5" width="1" height="1" fill="#A5D6A7"/>
  <rect x="6" y="4" width="1" height="1" fill="#A5D6A7"/>

  <!-- Pot -->
  <rect x="2" y="9" width="6" height="4" fill="#FF7043"/>
  <rect x="1" y="9" width="8" height="1" fill="#E64A19"/>
  <rect x="3" y="12" width="4" height="1" fill="#BF360C"/>

  <!-- Pot stripe -->
  <rect x="3" y="10" width="4" height="1" fill="#FFAB91"/>
</svg>
