  <rect x="11" y="6" width="1" height="1" fill="#558B2F"/>
  <rect x="10" y="10" width="1" height="2" fill="#7CB342"/>
  <rect x="11" y="14" width="1" height="1" fill="#689F38"/>

  <!-- Dirt edge at right -->
  <rect x="12" y="0" width="4" height="16" fill="#8D6E63"/>
  <rect x="13" y="2" width="1" height="2" fill="#795548"/>
  <rect x="14" y="8" width="1" height="2" fill="#A1887F"/>
  <rect x="12" y="12" width="2" height="2" fill="#795548"/>
</svg>