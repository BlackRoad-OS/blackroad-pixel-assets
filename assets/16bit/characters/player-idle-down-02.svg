  <!-- Shoes -->
  <rect x="8" y="28" width="7" height="2" fill="#4a3728"/>
  <rect x="17" y="28" width="7" height="2" fill="#4a3728"/>
  <rect x="8" y="30" width="7" height="1" fill="#3d2817"/>
  <rect x="17" y="30" width="7" height="1" fill="#3d2817"/>
