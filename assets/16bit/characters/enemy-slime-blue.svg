<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Blue Slime (Water variant) -->

  <!-- Body -->
  <rect x="3" y="6" width="10" height="8" fill="#42A5F5"/>
  <rect x="4" y="4" width="8" height="2" fill="#64B5F6"/>
  <rect x="5" y="3" width="6" height="1" fill="#90CAF9"/>
  <rect x="2" y="8" width="1" height="4" fill="#1E88E5"/>
  <rect x="13" y="8" width="1" height="4" fill="#1565C0"/>

  <!-- Gooey bottom -->
  <rect x="4" y="14" width="3" height="1" fill="#42A5F5"/>
  <rect x="9" y="14" width="3" height="1" fill="#42A5F5"/>
  <rect x="6" y="15" width="1" height="1" fill="#64B5F6"/>
  <rect x="10" y="15" width="1" height="1" fill="#64B5F6"/>

  <!-- Shine -->
  <rect x="5" y="5" width="3" height="2" fill="#90CAF9"/>
  <rect x="6" y="4" width="2" height="1" fill="#BBDEFB"/>
  <rect x="6" y="5" width="1" height="1" fill="#E3F2FD"/>

  <!-- Eyes -->
  <rect x="5" y="7" width="2" height="3" fill="#FFFFFF"/>
  <rect x="9" y="7" width="2" height="3" fill="#FFFFFF"/>
  <rect x="6" y="8" width="1" height="2" fill="#0D47A1"/>
  <rect x="10" y="8" width="1" height="2" fill="#0D47A1"/>
  <rect x="5" y="7" width="1" height="1" fill="#E3F2FD"/>
  <rect x="9" y="7" width="1" height="1" fill="#E3F2FD"/>

  <!-- Mouth -->
  <rect x="6" y="11" width="4" height="1" fill="#1565C0"/>
  <rect x="7" y="12" width="2" height="1" fill="#0D47A1"/>

  <!-- Shadow -->
  <rect x="4" y="14" width="8" height="1" fill="#1E88E5"/>
</svg>
