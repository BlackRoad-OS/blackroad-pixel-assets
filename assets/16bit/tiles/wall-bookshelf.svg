<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Bookshelf Wall - Library interior -->

  <!-- Wood frame -->
  <rect x="0" y="0" width="16" height="16" fill="#5D4037"/>

  <!-- Shelf backgrounds -->
  <rect x="1" y="1" width="14" height="4" fill="#3E2723"/>
  <rect x="1" y="6" width="14" height="4" fill="#3E2723"/>
  <rect x="1" y="11" width="14" height="4" fill="#3E2723"/>

  <!-- Shelf planks -->
  <rect x="1" y="5" width="14" height="1" fill="#6D4C41"/>
  <rect x="1" y="10" width="14" height="1" fill="#6D4C41"/>
  <rect x="1" y="15" width="14" height="1" fill="#6D4C41"/>

  <!-- Books row 1 -->
  <rect x="1" y="1" width="2" height="4" fill="#C62828"/>
  <rect x="3" y="2" width="1" height="3" fill="#1565C0"/>
  <rect x="4" y="1" width="2" height="4" fill="#2E7D32"/>
  <rect x="6" y="2" width="1" height="3" fill="#6A1B9A"/>
  <rect x="7" y="1" width="2" height="4" fill="#F57F17"/>
  <rect x="9" y="2" width="1" height="3" fill="#00695C"/>
  <rect x="10" y="1" width="2" height="4" fill="#C62828"/>
  <rect x="12" y="1" width="2" height="4" fill="#1565C0"/>
  <rect x="14" y="2" width="1" height="3" fill="#2E7D32"/>

  <!-- Books row 2 -->
  <rect x="1" y="6" width="1" height="4" fill="#6A1B9A"/>
  <rect x="2" y="7" width="2" height="3" fill="#F57F17"/>
  <rect x="4" y="6" width="2" height="4" fill="#00695C"/>
  <rect x="6" y="7" width="1" height="3" fill="#C62828"/>
  <rect x="7" y="6" width="2" height="4" fill="#1565C0"/>
  <rect x="9" y="7" width="2" height="3" fill="#2E7D32"/>
  <rect x="11" y="6" width="2" height="4" fill="#6A1B9A"/>
  <rect x="13" y="6" width="2" height="4" fill="#F57F17"/>

  <!-- Books row 3 -->
  <rect x="1" y="11" width="2" height="4" fill="#00695C"/>
  <rect x="3" y="12" width="1" height="3" fill="#C62828"/>
  <rect x="4" y="11" width="2" height="4" fill="#1565C0"/>
  <rect x="6" y="12" width="2" height="3" fill="#2E7D32"/>
  <rect x="8" y="11" width="1" height="4" fill="#6A1B9A"/>
  <rect x="9" y="12" width="2" height="3" fill="#F57F17"/>
  <rect x="11" y="11" width="2" height="4" fill="#00695C"/>
  <rect x="13" y="11" width="2" height="4" fill="#C62828"/>

  <!-- Book highlights (spines) -->
  <rect x="1" y="1" width="1" height="1" fill="#E57373"/>
  <rect x="4" y="1" width="1" height="1" fill="#66BB6A"/>
  <rect x="10" y="1" width="1" height="1" fill="#E57373"/>
</svg>
