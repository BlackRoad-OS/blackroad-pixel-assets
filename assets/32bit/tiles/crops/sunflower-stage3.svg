<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Sunflower - Stage 3 (blooming) -->

  <!-- Soil -->
  <rect x="0" y="28" width="32" height="4" fill="#5D4037"/>

  <!-- Main stem -->
  <rect x="14" y="10" width="4" height="18" fill="#558B2F"/>
  <rect x="15" y="8" width="2" height="4" fill="#689F38"/>

  <!-- Large leaves -->
  <rect x="6" y="16" width="8" height="4" fill="#7CB342"/>
  <rect x="4" y="17" width="3" height="6" fill="#8BC34A"/>
  <rect x="18" y="14" width="8" height="4" fill="#7CB342"/>
  <rect x="24" y="15" width="3" height="6" fill="#8BC34A"/>
  <rect x="8" y="22" width="6" height="3" fill="#689F38"/>
  <rect x="18" y="20" width="6" height="3" fill="#689F38"/>

  <!-- Sunflower head - outer petals -->
  <rect x="8" y="2" width="16" height="12" fill="#FDD835"/>
  <rect x="6" y="4" width="2" height="8" fill="#FFEB3B"/>
  <rect x="24" y="4" width="2" height="8" fill="#FFEB3B"/>
  <rect x="10" y="0" width="12" height="2" fill="#FFEB3B"/>
  <rect x="10" y="14" width="12" height="2" fill="#FBC02D"/>

  <!-- Sunflower center -->
  <rect x="11" y="5" width="10" height="8" fill="#5D4037"/>
  <rect x="12" y="6" width="8" height="6" fill="#4E342E"/>

  <!-- Seeds pattern -->
  <rect x="13" y="7" width="2" height="2" fill="#3E2723"/>
  <rect x="17" y="7" width="2" height="2" fill="#3E2723"/>
  <rect x="15" y="9" width="2" height="2" fill="#3E2723"/>
  <rect x="13" y="9" width="1" height="1" fill="#6D4C41"/>
  <rect x="18" y="9" width="1" height="1" fill="#6D4C41"/>
</svg>
