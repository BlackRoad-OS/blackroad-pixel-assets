<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Wishing Well -->

  <!-- Stone base -->
  <rect x="2" y="10" width="12" height="5" fill="#757575"/>
  <rect x="3" y="9" width="10" height="1" fill="#9E9E9E"/>
  <rect x="1" y="11" width="1" height="3" fill="#616161"/>
  <rect x="14" y="11" width="1" height="3" fill="#424242"/>
  <rect x="2" y="15" width="12" height="1" fill="#424242"/>

  <!-- Stone texture -->
  <rect x="3" y="11" width="2" height="1" fill="#9E9E9E"/>
  <rect x="7" y="12" width="2" height="1" fill="#616161"/>
  <rect x="11" y="11" width="2" height="1" fill="#9E9E9E"/>
  <rect x="4" y="13" width="1" height="1" fill="#616161"/>
  <rect x="10" y="13" width="1" height="1" fill="#546E7A"/>

  <!-- Water inside (dark) -->
  <rect x="5" y="10" width="6" height="4" fill="#0D47A1"/>
  <rect x="6" y="11" width="2" height="1" fill="#1565C0"/>

  <!-- Wooden roof supports -->
  <rect x="3" y="3" width="1" height="7" fill="#6D4C41"/>
  <rect x="12" y="3" width="1" height="7" fill="#5D4037"/>

  <!-- Roof -->
  <rect x="2" y="2" width="12" height="2" fill="#8D6E63"/>
  <rect x="1" y="3" width="1" height="1" fill="#6D4C41"/>
  <rect x="14" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="3" y="1" width="10" height="1" fill="#A1887F"/>
  <rect x="4" y="0" width="8" height="1" fill="#8D6E63"/>

  <!-- Roof peak detail -->
  <rect x="7" y="0" width="2" height="1" fill="#BCAAA4"/>

  <!-- Bucket rope -->
  <rect x="7" y="4" width="1" height="4" fill="#8D6E63"/>

  <!-- Bucket -->
  <rect x="6" y="8" width="3" height="2" fill="#5D4037"/>
  <rect x="7" y="7" width="1" height="1" fill="#4E342E"/>

  <!-- Crank handle -->
  <rect x="13" y="5" width="2" height="1" fill="#4E342E"/>
  <rect x="14" y="4" width="1" height="1" fill="#6D4C41"/>
</svg>
