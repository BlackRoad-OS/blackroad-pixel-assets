<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Ruined Wall - Wasteland/Damaged -->

  <!-- Base damaged concrete -->
  <rect x="0" y="0" width="16" height="16" fill="#757575"/>

  <!-- Exposed brick/structure -->
  <rect x="0" y="0" width="5" height="4" fill="#8D6E63"/>
  <rect x="0" y="0" width="3" height="2" fill="#A1887F"/>
  <rect x="3" y="2" width="2" height="2" fill="#6D4C41"/>

  <rect x="10" y="8" width="6" height="5" fill="#8D6E63"/>
  <rect x="12" y="9" width="4" height="3" fill="#A1887F"/>
  <rect x="10" y="11" width="2" height="2" fill="#6D4C41"/>

  <!-- Cracks -->
  <rect x="5" y="2" width="1" height="5" fill="#424242"/>
  <rect x="6" y="6" width="3" height="1" fill="#424242"/>
  <rect x="8" y="7" width="1" height="4" fill="#424242"/>

  <rect x="2" y="10" width="1" height="4" fill="#424242"/>
  <rect x="3" y="13" width="3" height="1" fill="#424242"/>

  <!-- Holes (dark voids) -->
  <rect x="6" y="3" width="2" height="3" fill="#212121"/>
  <rect x="7" y="4" width="1" height="1" fill="#000000"/>

  <rect x="12" y="0" width="3" height="2" fill="#212121"/>
  <rect x="13" y="0" width="1" height="1" fill="#000000"/>

  <!-- Debris/rubble texture -->
  <rect x="1" y="5" width="1" height="1" fill="#BDBDBD"/>
  <rect x="3" y="7" width="1" height="1" fill="#9E9E9E"/>
  <rect x="9" y="4" width="1" height="1" fill="#BDBDBD"/>
  <rect x="11" y="6" width="1" height="1" fill="#9E9E9E"/>
  <rect x="4" y="12" width="1" height="1" fill="#BDBDBD"/>
  <rect x="7" y="14" width="1" height="1" fill="#9E9E9E"/>

  <!-- Rust stains -->
  <rect x="8" y="10" width="2" height="2" fill="#6D4C41"/>
  <rect x="0" y="12" width="2" height="3" fill="#5D4037"/>

  <!-- Exposed rebar -->
  <rect x="7" y="2" width="1" height="1" fill="#BF360C"/>
  <rect x="6" y="5" width="1" height="1" fill="#E65100"/>
</svg>
