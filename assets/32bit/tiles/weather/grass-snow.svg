<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Grass with Snow Cover -->

  <!-- Base grass (partially visible) -->
  <rect x="0" y="0" width="32" height="32" fill="#558B2F"/>

  <!-- Snow cover -->
  <rect x="0" y="0" width="32" height="24" fill="#FAFAFA"/>
  <rect x="0" y="24" width="32" height="4" fill="#E0E0E0"/>

  <!-- Snow texture/depth -->
  <rect x="2" y="4" width="8" height="4" fill="#ECEFF1"/>
  <rect x="14" y="6" width="10" height="4" fill="#ECEFF1"/>
  <rect x="24" y="2" width="6" height="6" fill="#E0E0E0"/>
  <rect x="4" y="14" width="12" height="4" fill="#E0E0E0"/>
  <rect x="20" y="12" width="8" height="6" fill="#ECEFF1"/>

  <!-- Snow drifts -->
  <rect x="0" y="20" width="10" height="4" fill="#E0E0E0"/>
  <rect x="22" y="18" width="10" height="6" fill="#E0E0E0"/>

  <!-- Grass poking through -->
  <rect x="6" y="26" width="2" height="4" fill="#689F38"/>
  <rect x="16" y="27" width="1" height="3" fill="#7CB342"/>
  <rect x="24" y="26" width="2" height="4" fill="#689F38"/>
  <rect x="10" y="28" width="1" height="2" fill="#558B2F"/>
  <rect x="28" y="27" width="1" height="3" fill="#7CB342"/>

  <!-- Snow sparkles -->
  <rect x="4" y="8" width="1" height="1" fill="#FFFFFF"/>
  <rect x="12" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="20" y="10" width="1" height="1" fill="#FFFFFF"/>
  <rect x="8" y="16" width="1" height="1" fill="#FFFFFF"/>
  <rect x="26" y="6" width="1" height="1" fill="#FFFFFF"/>
  <rect x="16" y="14" width="1" height="1" fill="#FFFFFF"/>
</svg>
