<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Mana Potion (Electric Blue) -->

  <!-- Cork -->
  <rect x="6" y="1" width="4" height="1" fill="#8D6E63"/>
  <rect x="6" y="2" width="4" height="1" fill="#A1887F"/>
  <rect x="7" y="0" width="2" height="1" fill="#6D4C41"/>

  <!-- Bottle neck -->
  <rect x="6" y="3" width="4" height="2" fill="#E3F2FD"/>
  <rect x="7" y="3" width="2" height="2" fill="#2979FF"/>

  <!-- Bottle body outline -->
  <rect x="4" y="5" width="1" height="1" fill="#90CAF9"/>
  <rect x="11" y="5" width="1" height="1" fill="#90CAF9"/>
  <rect x="3" y="6" width="1" height="1" fill="#90CAF9"/>
  <rect x="12" y="6" width="1" height="1" fill="#90CAF9"/>
  <rect x="2" y="7" width="1" height="6" fill="#90CAF9"/>
  <rect x="13" y="7" width="1" height="6" fill="#90CAF9"/>
  <rect x="3" y="13" width="1" height="1" fill="#90CAF9"/>
  <rect x="12" y="13" width="1" height="1" fill="#90CAF9"/>
  <rect x="4" y="14" width="8" height="1" fill="#90CAF9"/>

  <!-- Bottle body glass -->
  <rect x="5" y="5" width="6" height="1" fill="#E3F2FD"/>
  <rect x="4" y="6" width="8" height="1" fill="#E3F2FD"/>
  <rect x="3" y="7" width="10" height="6" fill="#E3F2FD"/>
  <rect x="4" y="13" width="8" height="1" fill="#E3F2FD"/>

  <!-- Liquid (electric blue) -->
  <rect x="4" y="7" width="8" height="6" fill="#2979FF"/>
  <rect x="5" y="13" width="6" height="1" fill="#2979FF"/>

  <!-- Liquid highlight -->
  <rect x="4" y="7" width="2" height="1" fill="#64B5F6"/>
  <rect x="4" y="8" width="1" height="4" fill="#64B5F6"/>

  <!-- Liquid shadow -->
  <rect x="10" y="8" width="1" height="4" fill="#1565C0"/>
  <rect x="8" y="12" width="3" height="1" fill="#1565C0"/>

  <!-- Magic sparkle -->
  <rect x="5" y="9" width="1" height="1" fill="#E3F2FD"/>
  <rect x="7" y="11" width="1" height="1" fill="#FFFFFF"/>
  <rect x="9" y="9" width="1" height="1" fill="#BBDEFB"/>

  <!-- Glass shine -->
  <rect x="4" y="6" width="1" height="1" fill="#FFFFFF"/>
  <rect x="5" y="5" width="1" height="1" fill="#FFFFFF"/>
  <rect x="3" y="7" width="1" height="3" fill="#BBDEFB"/>
</svg>