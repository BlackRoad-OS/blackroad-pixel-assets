  <!-- Left door -->
  <rect x="1" y="3" width="7" height="17" fill="#8D6E63"/>
  <rect x="2" y="4" width="5" height="15" fill="#6D4C41"/>
  <rect x="6" y="10" width="1" height="2" fill="#FDD835"/>

  <!-- Right door -->
  <rect x="10" y="3" width="7" height="17" fill="#8D6E63"/>
  <rect x="11" y="4" width="5" height="15" fill="#6D4C41"/>
  <rect x="11" y="10" width="1" height="2" fill="#FDD835"/>

  <!-- Center divider -->
