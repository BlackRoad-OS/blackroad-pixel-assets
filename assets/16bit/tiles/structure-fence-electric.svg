<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Electric Fence (Neon District) -->

  <!-- Posts (dark metal) -->
  <rect x="1" y="2" width="2" height="14" fill="#37474F"/>
  <rect x="2" y="3" width="1" height="12" fill="#455A64"/>

  <rect x="13" y="2" width="2" height="14" fill="#37474F"/>
  <rect x="13" y="3" width="1" height="12" fill="#263238"/>

  <!-- Insulators -->
  <rect x="0" y="4" width="4" height="2" fill="#FFFFFF"/>
  <rect x="0" y="9" width="4" height="2" fill="#FFFFFF"/>
  <rect x="12" y="4" width="4" height="2" fill="#E0E0E0"/>
  <rect x="12" y="9" width="4" height="2" fill="#E0E0E0"/>

  <!-- Electric wires (glowing blue) -->
  <rect x="3" y="5" width="10" height="1" fill="#2979FF"/>
  <rect x="3" y="10" width="10" height="1" fill="#2979FF"/>

  <!-- Glow effect -->
  <rect x="3" y="4" width="10" height="1" fill="#64B5F6"/>
  <rect x="3" y="6" width="10" height="1" fill="#64B5F6"/>
  <rect x="3" y="9" width="10" height="1" fill="#64B5F6"/>
  <rect x="3" y="11" width="10" height="1" fill="#64B5F6"/>

  <!-- Warning sign -->
  <rect x="6" y="12" width="4" height="3" fill="#FFC107"/>
  <rect x="7" y="13" width="2" height="1" fill="#212121"/>

  <!-- Post caps -->
  <rect x="0" y="1" width="4" height="2" fill="#263238"/>
  <rect x="1" y="0" width="2" height="1" fill="#C62828"/>
  <rect x="12" y="1" width="4" height="2" fill="#263238"/>
  <rect x="13" y="0" width="2" height="1" fill="#C62828"/>

  <!-- Spark effect -->
  <rect x="7" y="5" width="1" height="1" fill="#FFFFFF"/>
  <rect x="9" y="10" width="1" height="1" fill="#FFFFFF"/>
</svg>
