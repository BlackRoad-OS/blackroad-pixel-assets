<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 32" width="16" height="32" shape-rendering="crispEdges">
  <!-- Dead Tree - Small (16x32) Wasteland -->

  <!-- Bare branches (top) -->
  <rect x="7" y="0" width="2" height="3" fill="#4E342E"/>
  <rect x="5" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="4" y="4" width="1" height="2" fill="#4E342E"/>
  <rect x="3" y="5" width="1" height="1" fill="#5D4037"/>
  <rect x="10" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="11" y="4" width="1" height="2" fill="#4E342E"/>
  <rect x="12" y="5" width="1" height="1" fill="#5D4037"/>

  <!-- Branch stubs -->
  <rect x="2" y="8" width="2" height="1" fill="#5D4037"/>
  <rect x="1" y="9" width="1" height="1" fill="#4E342E"/>
  <rect x="12" y="7" width="2" height="1" fill="#5D4037"/>
  <rect x="14" y="8" width="1" height="1" fill="#4E342E"/>
  <rect x="3" y="12" width="2" height="1" fill="#5D4037"/>
  <rect x="11" y="14" width="2" height="1" fill="#5D4037"/>
  <rect x="13" y="13" width="1" height="1" fill="#4E342E"/>

  <!-- Main trunk -->
  <rect x="6" y="3" width="4" height="24" fill="#5D4037"/>
  <rect x="7" y="3" width="2" height="24" fill="#6D4C41"/>

  <!-- Trunk damage/holes -->
  <rect x="6" y="10" width="1" height="2" fill="#3E2723"/>
  <rect x="9" y="16" width="1" height="2" fill="#3E2723"/>
  <rect x="7" y="22" width="2" height="1" fill="#3E2723"/>

  <!-- Bark texture -->
  <rect x="6" y="6" width="1" height="2" fill="#4E342E"/>
  <rect x="9" y="8" width="1" height="2" fill="#4E342E"/>
  <rect x="6" y="14" width="1" height="1" fill="#4E342E"/>
  <rect x="9" y="19" width="1" height="2" fill="#4E342E"/>
  <rect x="7" y="24" width="1" height="2" fill="#4E342E"/>

  <!-- Trunk highlight -->
  <rect x="8" y="5" width="1" height="4" fill="#8D6E63"/>
  <rect x="8" y="12" width="1" height="3" fill="#8D6E63"/>

  <!-- Roots -->
  <rect x="4" y="27" width="2" height="1" fill="#5D4037"/>
  <rect x="10" y="27" width="2" height="1" fill="#5D4037"/>

  <!-- Base -->
  <rect x="5" y="28" width="6" height="1" fill="#4E342E"/>
  <rect x="3" y="29" width="10" height="1" fill="#3E2723"/>
  <rect x="2" y="30" width="12" height="1" fill="#3E2723"/>
  <rect x="2" y="31" width="12" height="1" fill="#2C2C2C"/>
</svg>