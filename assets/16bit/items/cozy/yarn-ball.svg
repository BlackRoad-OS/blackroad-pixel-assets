<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10" shape-rendering="crispEdges">
  <!-- Ball of yarn -->

  <!-- Main ball -->
  <rect x="2" y="1" width="6" height="8" fill="#E91E63"/>
  <rect x="1" y="2" width="1" height="6" fill="#C2185B"/>
  <rect x="8" y="2" width="1" height="6" fill="#C2185B"/>
  <rect x="3" y="0" width="4" height="1" fill="#F06292"/>
  <rect x="3" y="9" width="4" height="1" fill="#AD1457"/>

  <!-- Yarn texture lines -->
  <rect x="3" y="2" width="4" height="1" fill="#F48FB1"/>
  <rect x="2" y="4" width="6" height="1" fill="#F48FB1"/>
  <rect x="3" y="6" width="4" height="1" fill="#F48FB1"/>

  <!-- Highlight -->
  <rect x="3" y="2" width="2" height="2" fill="#F8BBD9"/>
  <rect x="3" y="3" width="1" height="1" fill="#FCE4EC"/>

  <!-- Loose end -->
  <rect x="6" y="7" width="1" height="1" fill="#F06292"/>
