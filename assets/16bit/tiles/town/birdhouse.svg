<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 18" width="10" height="18" shape-rendering="crispEdges">
  <!-- Birdhouse on pole -->

  <!-- Roof -->
  <rect x="1" y="0" width="8" height="2" fill="#E53935"/>
  <rect x="2" y="0" width="6" height="1" fill="#EF5350"/>
  <rect x="0" y="2" width="10" height="1" fill="#C62828"/>

  <!-- House body -->
  <rect x="1" y="3" width="8" height="7" fill="#FFF8E1"/>
  <rect x="2" y="4" width="6" height="5" fill="#FFE082"/>

  <!-- Entry hole -->
  <rect x="4" y="4" width="2" height="2" fill="#5D4037"/>

  <!-- Perch -->
  <rect x="4" y="7" width="2" height="1" fill="#795548"/>
  <rect x="3" y="7" width="1" height="1" fill="#6D4C41"/>

  <!-- Base of house -->
  <rect x="1" y="10" width="8" height="1" fill="#8D6E63"/>

  <!-- Pole -->
  <rect x="4" y="11" width="2" height="7" fill="#795548"/>
  <rect x="4" y="11" width="1" height="7" fill="#8D6E63"/>
</svg>
