<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14" shape-rendering="crispEdges">
  <!-- Storage Chest - RPG treasure chest -->

  <!-- Main body -->
  <rect x="0" y="4" width="16" height="10" fill="#8D6E63"/>
  <rect x="1" y="5" width="14" height="8" fill="#A1887F"/>

  <!-- Lid (slightly curved top) -->
  <rect x="0" y="0" width="16" height="5" fill="#6D4C41"/>
  <rect x="1" y="1" width="14" height="3" fill="#8D6E63"/>
  <rect x="2" y="0" width="12" height="1" fill="#5D4037"/>

  <!-- Metal bands -->
  <rect x="0" y="4" width="16" height="1" fill="#5D4037"/>
  <rect x="0" y="8" width="16" height="1" fill="#5D4037"/>
  <rect x="0" y="12" width="16" height="1" fill="#5D4037"/>

  <!-- Corner brackets -->
  <rect x="0" y="0" width="2" height="4" fill="#F5A623"/>
  <rect x="14" y="0" width="2" height="4" fill="#F5A623"/>
  <rect x="0" y="5" width="2" height="8" fill="#F5A623"/>
  <rect x="14" y="5" width="2" height="8" fill="#F5A623"/>

  <!-- Lock -->
  <rect x="6" y="4" width="4" height="4" fill="#F5A623"/>
  <rect x="7" y="5" width="2" height="2" fill="#C68A00"/>
  <rect x="7" y="6" width="1" height="1" fill="#212121"/>

  <!-- Highlight -->
  <rect x="3" y="1" width="4" height="1" fill="#BCAAA4"/>
  <rect x="3" y="6" width="2" height="1" fill="#D7CCC8"/>
</svg>
