<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10" width="8" height="10" shape-rendering="crispEdges">
  <!-- Red mushroom with spots -->

  <!-- Cap -->
  <rect x="1" y="0" width="6" height="4" fill="#E53935"/>
  <rect x="0" y="2" width="1" height="2" fill="#C62828"/>
  <rect x="7" y="2" width="1" height="2" fill="#C62828"/>
  <rect x="2" y="4" width="4" height="1" fill="#C62828"/>

  <!-- Spots -->
  <rect x="2" y="1" width="1" height="1" fill="#FFFFFF"/>
  <rect x="5" y="1" width="1" height="1" fill="#FFFFFF"/>
  <rect x="3" y="2" width="1" height="1" fill="#FAFAFA"/>
  <rect x="1" y="3" width="1" height="1" fill="#FFFFFF"/>
  <rect x="6" y="2" width="1" height="1" fill="#FAFAFA"/>

  <!-- Gills -->
  <rect x="2" y="4" width="4" height="1" fill="#FFCCBC"/>

  <!-- Stem -->
  <rect x="3" y="5" width="2" height="5" fill="#ECEFF1"/>
  <rect x="3" y="5" width="1" height="5" fill="#FAFAFA"/>
  <rect x="2" y="6" width="1" height="2" fill="#E0E0E0"/>
  <rect x="5" y="6" width="1" height="2" fill="#CFD8DC"/>
</svg>
