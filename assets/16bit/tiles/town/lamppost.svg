<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 24" width="10" height="24" shape-rendering="crispEdges">
  <!-- Street lamppost -->

  <!-- Light glow -->
  <rect x="1" y="0" width="8" height="4" fill="#FFF9C4"/>
  <rect x="2" y="1" width="6" height="2" fill="#FFEB3B"/>

  <!-- Lamp housing -->
  <rect x="2" y="2" width="6" height="4" fill="#212121"/>
  <rect x="3" y="3" width="4" height="2" fill="#FFEB3B"/>

  <!-- Lamp top -->
  <rect x="1" y="1" width="8" height="2" fill="#424242"/>
  <rect x="2" y="0" width="6" height="1" fill="#616161"/>

  <!-- Decorative bracket -->
  <rect x="3" y="6" width="4" height="1" fill="#424242"/>
  <rect x="4" y="7" width="2" height="1" fill="#616161"/>

  <!-- Post -->
  <rect x="4" y="8" width="2" height="14" fill="#424242"/>
  <rect x="4" y="8" width="1" height="14" fill="#616161"/>

  <!-- Base -->
  <rect x="2" y="22" width="6" height="2" fill="#424242"/>
  <rect x="3" y="22" width="4" height="1" fill="#757575"/>
</svg>
