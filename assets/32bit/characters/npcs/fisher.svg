<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Fisher NPC - 32bit -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Rubber boots -->
  <rect x="10" y="24" width="5" height="6" fill="#FDD835"/>
  <rect x="17" y="24" width="5" height="6" fill="#FDD835"/>
  <rect x="11" y="25" width="3" height="4" fill="#FFEB3B"/>
  <rect x="18" y="25" width="3" height="4" fill="#FFEB3B"/>

  <!-- Overalls/waders -->
  <rect x="9" y="14" width="14" height="12" fill="#FDD835"/>
  <rect x="10" y="15" width="12" height="8" fill="#FFEB3B"/>

  <!-- Suspenders -->
  <rect x="11" y="8" width="2" height="8" fill="#5D4037"/>
  <rect x="19" y="8" width="2" height="8" fill="#5D4037"/>

  <!-- Sweater -->
  <rect x="8" y="6" width="16" height="10" fill="#1565C0"/>
  <rect x="10" y="7" width="12" height="6" fill="#1976D2"/>

  <!-- Sweater collar -->
  <rect x="13" y="4" width="6" height="3" fill="#0D47A1"/>

  <!-- Arms -->
  <rect x="5" y="6" width="4" height="8" fill="#1565C0"/>
  <rect x="23" y="6" width="4" height="8" fill="#1565C0"/>
  <rect x="6" y="7" width="2" height="5" fill="#1976D2"/>
  <rect x="24" y="7" width="2" height="5" fill="#1976D2"/>

  <!-- Hands -->
  <rect x="5" y="12" width="4" height="3" fill="#FFCCBC"/>
  <rect x="23" y="12" width="4" height="3" fill="#FFCCBC"/>

  <!-- Fishing rod in hand -->
  <rect x="25" y="4" width="2" height="12" fill="#8D6E63"/>
  <rect x="26" y="2" width="1" height="4" fill="#A1887F"/>

  <!-- Fishing line -->
  <rect x="27" y="0" width="1" height="6" fill="#BDBDBD"/>

  <!-- Neck -->
  <rect x="14" y="2" width="4" height="4" fill="#FFCCBC"/>

  <!-- Head -->
  <rect x="10" y="-4" width="12" height="8" fill="#FFCCBC"/>
  <rect x="11" y="-5" width="10" height="2" fill="#FFAB91"/>

  <!-- Cap -->
  <rect x="8" y="-6" width="16" height="4" fill="#0D47A1"/>
  <rect x="10" y="-7" width="12" height="2" fill="#1565C0"/>
  <rect x="6" y="-4" width="4" height="2" fill="#1976D2"/>

  <!-- Hair (poking out) -->
  <rect x="9" y="-2" width="2" height="2" fill="#8D6E63"/>
  <rect x="21" y="-2" width="2" height="2" fill="#8D6E63"/>

  <!-- Beard -->
  <rect x="11" y="1" width="10" height="3" fill="#6D4C41"/>

  <!-- Face -->
  <rect x="12" y="-2" width="2" height="2" fill="#5D4037"/>
  <rect x="18" y="-2" width="2" height="2" fill="#5D4037"/>
</svg>
