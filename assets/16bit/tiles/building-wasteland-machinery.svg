<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 40" width="48" height="40" shape-rendering="crispEdges">
  <!-- Overgrown Machinery -->

  <!-- Base platform -->
  <rect x="4" y="32" width="40" height="6" fill="#5D4037"/>
  <rect x="2" y="34" width="44" height="4" fill="#4E342E"/>

  <!-- Main machine body -->
  <rect x="8" y="14" width="32" height="18" fill="#546E7A"/>
  <rect x="10" y="16" width="28" height="14" fill="#455A64"/>

  <!-- Control panel (dark/dead) -->
  <rect x="12" y="18" width="10" height="8" fill="#263238"/>
  <rect x="13" y="19" width="8" height="6" fill="#1a1a1a"/>
  <!-- Dead buttons -->
  <rect x="14" y="20" width="2" height="2" fill="#37474F"/>
  <rect x="17" y="20" width="2" height="2" fill="#37474F"/>
  <rect x="14" y="23" width="2" height="1" fill="#455A64"/>

  <!-- Pipes and vents -->
  <rect x="26" y="16" width="6" height="4" fill="#37474F"/>
  <rect x="27" y="17" width="4" height="2" fill="#263238"/>
  <rect x="34" y="18" width="4" height="10" fill="#455A64"/>
  <rect x="35" y="20" width="2" height="6" fill="#37474F"/>

  <!-- Smoke stack -->
  <rect x="36" y="6" width="4" height="10" fill="#616161"/>
  <rect x="37" y="4" width="2" height="2" fill="#757575"/>

  <!-- Gear/wheel -->
  <rect x="6" y="20" width="6" height="6" fill="#78909C"/>
  <rect x="7" y="21" width="4" height="4" fill="#546E7A"/>
  <rect x="8" y="22" width="2" height="2" fill="#37474F"/>

  <!-- Rust and decay -->
  <rect x="10" y="26" width="4" height="4" fill="#8D6E63"/>
  <rect x="20" y="16" width="3" height="2" fill="#A1887F"/>
  <rect x="30" y="24" width="4" height="4" fill="#8D6E63"/>
  <rect x="38" y="10" width="2" height="4" fill="#6D4C41"/>

  <!-- Vines and vegetation growing on it -->
  <rect x="8" y="14" width="2" height="4" fill="#558B2F"/>
  <rect x="6" y="16" width="2" height="2" fill="#689F38"/>
  <rect x="9" y="12" width="1" height="2" fill="#7CB342"/>

  <rect x="24" y="14" width="1" height="3" fill="#558B2F"/>
  <rect x="25" y="13" width="1" height="1" fill="#689F38"/>

  <rect x="38" y="14" width="2" height="3" fill="#558B2F"/>
  <rect x="40" y="16" width="1" height="2" fill="#7CB342"/>

  <!-- Broken parts on ground -->
  <rect x="2" y="36" width="4" height="2" fill="#455A64"/>
  <rect x="42" y="34" width="4" height="2" fill="#546E7A"/>

  <!-- Toxic puddle -->
  <rect x="16" y="34" width="8" height="3" fill="#558B2F"/>
  <rect x="18" y="35" width="4" height="1" fill="#7CB342"/>

  <!-- Warning label (faded) -->
  <rect x="22" y="22" width="4" height="4" fill="#5D4037"/>
  <rect x="23" y="23" width="2" height="2" fill="#FFC107"/>
</svg>
