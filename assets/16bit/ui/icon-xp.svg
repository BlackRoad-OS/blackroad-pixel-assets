<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- XP Icon (Star) -->

  <!-- Star points -->
  <rect x="7" y="0" width="2" height="4" fill="#4CAF50"/>
  <rect x="6" y="4" width="4" height="2" fill="#4CAF50"/>

  <!-- Star arms (horizontal) -->
  <rect x="0" y="5" width="6" height="2" fill="#388E3C"/>
  <rect x="10" y="5" width="6" height="2" fill="#388E3C"/>

  <!-- Center -->
  <rect x="4" y="4" width="8" height="6" fill="#4CAF50"/>
  <rect x="5" y="5" width="6" height="4" fill="#66BB6A"/>

  <!-- Bottom points -->
  <rect x="2" y="10" width="4" height="2" fill="#388E3C"/>
  <rect x="10" y="10" width="4" height="2" fill="#388E3C"/>
  <rect x="3" y="12" width="2" height="2" fill="#2E7D32"/>
  <rect x="11" y="12" width="2" height="2" fill="#2E7D32"/>
  <rect x="4" y="14" width="1" height="1" fill="#1B5E20"/>
  <rect x="11" y="14" width="1" height="1" fill="#1B5E20"/>

  <!-- Center highlight -->
  <rect x="6" y="6" width="2" height="2" fill="#81C784"/>
  <rect x="7" y="6" width="1" height="1" fill="#C8E6C9"/>
</svg>
