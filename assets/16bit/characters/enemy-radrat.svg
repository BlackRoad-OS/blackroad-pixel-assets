<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12" shape-rendering="crispEdges">
  <!-- Rad-Rat (Glowing mutant rat) -->

  <!-- Body -->
  <rect x="4" y="4" width="8" height="5" fill="#5D4037"/>
  <rect x="5" y="3" width="6" height="1" fill="#6D4C41"/>
  <rect x="3" y="6" width="1" height="2" fill="#4E342E"/>
  <rect x="12" y="6" width="1" height="2" fill="#4E342E"/>

  <!-- Radioactive glow patches -->
  <rect x="6" y="5" width="2" height="2" fill="#7CB342"/>
  <rect x="7" y="4" width="1" height="1" fill="#8BC34A"/>
  <rect x="9" y="6" width="2" height="1" fill="#689F38"/>

  <!-- Head -->
  <rect x="1" y="4" width="4" height="4" fill="#6D4C41"/>
  <rect x="0" y="5" width="2" height="2" fill="#5D4037"/>

  <!-- Snout -->
  <rect x="0" y="6" width="2" height="1" fill="#8D6E63"/>
  <rect x="0" y="6" width="1" height="1" fill="#FF1D6C"/>

  <!-- Ears -->
  <rect x="2" y="2" width="2" height="2" fill="#5D4037"/>
  <rect x="3" y="2" width="1" height="1" fill="#8D6E63"/>

  <!-- Eyes (glowing) -->
  <rect x="1" y="4" width="2" height="2" fill="#7CB342"/>
  <rect x="1" y="4" width="1" height="1" fill="#CDDC39"/>

  <!-- Teeth -->
  <rect x="0" y="7" width="1" height="1" fill="#FFFFFF"/>
  <rect x="1" y="8" width="1" height="1" fill="#FFFFFF"/>

  <!-- Legs -->
  <rect x="5" y="8" width="2" height="3" fill="#4E342E"/>
  <rect x="6" y="9" width="1" height="2" fill="#5D4037"/>
  <rect x="9" y="8" width="2" height="3" fill="#4E342E"/>
  <rect x="9" y="9" width="1" height="2" fill="#5D4037"/>

  <!-- Tail (long, glowing) -->
  <rect x="12" y="5" width="3" height="1" fill="#5D4037"/>
  <rect x="14" y="4" width="2" height="1" fill="#6D4C41"/>
  <rect x="15" y="3" width="1" height="2" fill="#7CB342"/>

  <!-- Feet -->
  <rect x="5" y="10" width="2" height="1" fill="#3E2723"/>
  <rect x="9" y="10" width="2" height="1" fill="#3E2723"/>

  <!-- Radiation glow effect -->
  <rect x="7" y="3" width="1" height="1" fill="#AED581"/>
</svg>
