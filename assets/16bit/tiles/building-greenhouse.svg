<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 40" width="48" height="40" shape-rendering="crispEdges">
  <!-- Greenhouse -->

  <!-- Foundation -->
  <rect x="4" y="34" width="40" height="4" fill="#5D4037"/>
  <rect x="4" y="38" width="40" height="2" fill="#3E2723"/>

  <!-- Main frame (white metal) -->
  <rect x="4" y="12" width="40" height="22" fill="#FAFAFA"/>

  <!-- Glass panels (main body) -->
  <rect x="5" y="13" width="10" height="20" fill="#81C784"/>
  <rect x="17" y="13" width="14" height="20" fill="#A5D6A7"/>
  <rect x="33" y="13" width="10" height="20" fill="#81C784"/>

  <!-- Frame bars (vertical) -->
  <rect x="15" y="12" width="2" height="22" fill="#E0E0E0"/>
  <rect x="31" y="12" width="2" height="22" fill="#E0E0E0"/>
  <rect x="23" y="12" width="2" height="22" fill="#BDBDBD"/>

  <!-- Frame bars (horizontal) -->
  <rect x="4" y="22" width="40" height="2" fill="#E0E0E0"/>

  <!-- Glass roof (angled) -->
  <rect x="2" y="8" width="44" height="5" fill="#A5D6A7"/>
  <rect x="4" y="6" width="40" height="2" fill="#81C784"/>
  <rect x="8" y="4" width="32" height="2" fill="#C8E6C9"/>
  <rect x="16" y="2" width="16" height="2" fill="#A5D6A7"/>

  <!-- Roof frame -->
  <rect x="2" y="11" width="44" height="2" fill="#E0E0E0"/>
  <rect x="6" y="5" width="2" height="7" fill="#BDBDBD"/>
  <rect x="22" y="2" width="4" height="10" fill="#E0E0E0"/>
  <rect x="38" y="5" width="2" height="7" fill="#BDBDBD"/>

  <!-- Door -->
  <rect x="19" y="24" width="10" height="10" fill="#E0E0E0"/>
  <rect x="20" y="25" width="8" height="8" fill="#81C784"/>
  <rect x="24" y="25" width="1" height="8" fill="#BDBDBD"/>
  <rect x="26" y="28" width="1" height="2" fill="#757575"/>

  <!-- Plants inside (visible through glass) -->
  <rect x="6" y="28" width="3" height="4" fill="#43A047"/>
  <rect x="7" y="26" width="2" height="2" fill="#66BB6A"/>
  <rect x="7" y="25" width="1" height="1" fill="#E91E63"/>

  <rect x="10" y="30" width="2" height="2" fill="#388E3C"/>
  <rect x="10" y="28" width="2" height="2" fill="#4CAF50"/>
  <rect x="10" y="27" width="1" height="1" fill="#FFEB3B"/>

  <rect x="35" y="28" width="3" height="4" fill="#43A047"/>
  <rect x="36" y="26" width="2" height="2" fill="#66BB6A"/>
  <rect x="37" y="25" width="1" height="1" fill="#9C27B0"/>

  <rect x="39" y="30" width="2" height="2" fill="#388E3C"/>
  <rect x="39" y="28" width="2" height="2" fill="#4CAF50"/>
  <rect x="40" y="27" width="1" height="1" fill="#FF1D6C"/>

  <!-- Vent on top -->
  <rect x="21" y="0" width="6" height="3" fill="#E0E0E0"/>
  <rect x="22" y="1" width="4" height="1" fill="#81C784"/>

  <!-- Water barrel outside -->
  <rect x="0" y="30" width="4" height="6" fill="#1976D2"/>
  <rect x="0" y="32" width="4" height="1" fill="#1565C0"/>
  <rect x="0" y="30" width="4" height="1" fill="#42A5F5"/>
</svg>
