  <rect x="8" y="13" width="2" height="1" fill="#4CAF50"/>
  <rect x="11" y="13" width="2" height="1" fill="#4CAF50"/>
  <rect x="14" y="13" width="2" height="1" fill="#F44336"/>
  <rect x="8" y="15" width="2" height="1" fill="#2979FF"/>
  <rect x="11" y="15" width="2" height="1" fill="#4CAF50"/>
  <rect x="14" y="15" width="2" height="1" fill="#FFC107"/>

  <!-- Vent slots -->
