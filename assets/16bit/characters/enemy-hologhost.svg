<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Holo-Ghost (Glitching hologram entity) -->

  <!-- Ghostly body (translucent cyan) -->
  <rect x="4" y="4" width="8" height="12" fill="#00BCD4"/>
  <rect x="5" y="2" width="6" height="2" fill="#26C6DA"/>
  <rect x="6" y="1" width="4" height="1" fill="#4DD0E1"/>
  <rect x="3" y="6" width="1" height="8" fill="#0097A7"/>
  <rect x="12" y="6" width="1" height="8" fill="#0097A7"/>

  <!-- Glitch lines (flickering effect) -->
  <rect x="2" y="8" width="2" height="1" fill="#FF1D6C"/>
  <rect x="12" y="6" width="2" height="1" fill="#FF1D6C"/>
  <rect x="4" y="12" width="8" height="1" fill="#00BCD4"/>
  <rect x="6" y="12" width="4" height="1" fill="#E0F7FA"/>

  <!-- Wavy bottom (ghostly trail) -->
  <rect x="5" y="16" width="2" height="2" fill="#26C6DA"/>
  <rect x="9" y="16" width="2" height="2" fill="#26C6DA"/>
  <rect x="6" y="18" width="1" height="2" fill="#4DD0E1"/>
  <rect x="9" y="18" width="1" height="2" fill="#4DD0E1"/>
  <rect x="7" y="17" width="2" height="1" fill="#00ACC1"/>

  <!-- Eyes (hollow/digital) -->
  <rect x="5" y="6" width="2" height="3" fill="#1a1a1a"/>
  <rect x="9" y="6" width="2" height="3" fill="#1a1a1a"/>
  <rect x="5" y="6" width="1" height="1" fill="#E0F7FA"/>
  <rect x="9" y="6" width="1" height="1" fill="#E0F7FA"/>
  <rect x="6" y="7" width="1" height="1" fill="#FFFFFF"/>
  <rect x="10" y="7" width="1" height="1" fill="#FFFFFF"/>

  <!-- Mouth (digital o) -->
  <rect x="7" y="10" width="2" height="2" fill="#006064"/>
  <rect x="7" y="10" width="1" height="1" fill="#00838F"/>

  <!-- Scanlines (hologram effect) -->
  <rect x="4" y="5" width="8" height="1" fill="#80DEEA"/>
  <rect x="4" y="9" width="8" height="1" fill="#4DD0E1"/>
  <rect x="4" y="13" width="8" height="1" fill="#80DEEA"/>

  <!-- Glitch artifacts -->
  <rect x="2" y="4" width="1" height="2" fill="#FF1D6C"/>
  <rect x="13" y="10" width="1" height="2" fill="#9C27B0"/>
  <rect x="1" y="12" width="1" height="1" fill="#2979FF"/>
  <rect x="14" y="5" width="1" height="1" fill="#2979FF"/>

  <!-- Digital particles -->
  <rect x="3" y="2" width="1" height="1" fill="#80DEEA"/>
  <rect x="12" y="3" width="1" height="1" fill="#B2EBF2"/>
  <rect x="2" y="14" width="1" height="1" fill="#4DD0E1"/>
</svg>
