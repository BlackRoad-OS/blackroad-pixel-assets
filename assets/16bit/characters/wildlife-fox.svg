<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14" shape-rendering="crispEdges">
  <!-- Fox - Clever woodland creature -->

  <!-- Body -->
  <rect x="3" y="6" width="8" height="5" fill="#FF7043"/>
  <rect x="2" y="7" width="1" height="3" fill="#E64A19"/>
  <rect x="11" y="7" width="1" height="3" fill="#E64A19"/>

  <!-- White belly -->
  <rect x="5" y="8" width="4" height="3" fill="#FFFFFF"/>

  <!-- Head -->
  <rect x="10" y="3" width="5" height="5" fill="#FF7043"/>
  <rect x="9" y="4" width="1" height="3" fill="#E64A19"/>

  <!-- Ears -->
  <rect x="10" y="1" width="2" height="3" fill="#FF7043"/>
  <rect x="10" y="1" width="1" height="1" fill="#E64A19"/>
  <rect x="11" y="2" width="1" height="1" fill="#FFCCBC"/>
  <rect x="13" y="1" width="2" height="3" fill="#FF7043"/>
  <rect x="14" y="1" width="1" height="1" fill="#E64A19"/>
  <rect x="13" y="2" width="1" height="1" fill="#FFCCBC"/>

  <!-- White face markings -->
  <rect x="11" y="5" width="3" height="3" fill="#FFFFFF"/>
  <rect x="12" y="4" width="2" height="1" fill="#FFCCBC"/>

  <!-- Eyes -->
  <rect x="11" y="4" width="1" height="1" fill="#212121"/>
  <rect x="13" y="4" width="1" height="1" fill="#212121"/>

  <!-- Nose -->
  <rect x="14" y="6" width="1" height="1" fill="#212121"/>

  <!-- Legs -->
  <rect x="4" y="10" width="2" height="4" fill="#E64A19"/>
  <rect x="4" y="13" width="2" height="1" fill="#212121"/>
  <rect x="8" y="10" width="2" height="4" fill="#E64A19"/>
  <rect x="8" y="13" width="2" height="1" fill="#212121"/>

  <!-- Tail -->
  <rect x="0" y="5" width="4" height="3" fill="#FF7043"/>
  <rect x="0" y="6" width="2" height="2" fill="#FFFFFF"/>
</svg>
