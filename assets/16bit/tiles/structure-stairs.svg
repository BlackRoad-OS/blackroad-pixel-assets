<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Stone Stairs -->

  <!-- Bottom step -->
  <rect x="0" y="12" width="16" height="4" fill="#757575"/>
  <rect x="0" y="12" width="16" height="1" fill="#9E9E9E"/>
  <rect x="0" y="15" width="16" height="1" fill="#616161"/>

  <!-- Second step -->
  <rect x="2" y="8" width="14" height="4" fill="#9E9E9E"/>
  <rect x="2" y="8" width="14" height="1" fill="#BDBDBD"/>
  <rect x="2" y="11" width="14" height="1" fill="#757575"/>

  <!-- Third step -->
  <rect x="4" y="4" width="12" height="4" fill="#757575"/>
  <rect x="4" y="4" width="12" height="1" fill="#9E9E9E"/>
  <rect x="4" y="7" width="12" height="1" fill="#616161"/>

  <!-- Top step -->
  <rect x="6" y="0" width="10" height="4" fill="#9E9E9E"/>
  <rect x="6" y="0" width="10" height="1" fill="#BDBDBD"/>
  <rect x="6" y="3" width="10" height="1" fill="#757575"/>

  <!-- Side shadows -->
  <rect x="0" y="12" width="1" height="4" fill="#616161"/>
  <rect x="2" y="8" width="1" height="4" fill="#757575"/>
  <rect x="4" y="4" width="1" height="4" fill="#616161"/>
  <rect x="6" y="0" width="1" height="4" fill="#757575"/>

  <!-- Edge highlights -->
  <rect x="1" y="12" width="1" height="1" fill="#E0E0E0"/>
  <rect x="3" y="8" width="1" height="1" fill="#E0E0E0"/>
  <rect x="5" y="4" width="1" height="1" fill="#E0E0E0"/>
  <rect x="7" y="0" width="1" height="1" fill="#E0E0E0"/>
</svg>
