<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Corrupted Robot -->

  <!-- Head -->
  <rect x="4" y="2" width="8" height="6" fill="#455A64"/>
  <rect x="5" y="1" width="6" height="1" fill="#546E7A"/>
  <rect x="3" y="4" width="1" height="3" fill="#37474F"/>
  <rect x="12" y="4" width="1" height="3" fill="#37474F"/>

  <!-- Face visor -->
  <rect x="5" y="3" width="6" height="3" fill="#1a1a1a"/>
  <rect x="6" y="4" width="4" height="1" fill="#C62828"/>
  <!-- Glitchy eye -->
  <rect x="6" y="4" width="1" height="1" fill="#FF1D6C"/>
  <rect x="9" y="4" width="1" height="1" fill="#C62828"/>
  <rect x="8" y="4" width="1" height="1" fill="#F44336"/>

  <!-- Antenna -->
  <rect x="7" y="0" width="2" height="2" fill="#78909C"/>
  <rect x="8" y="0" width="1" height="1" fill="#C62828"/>

  <!-- Body -->
  <rect x="4" y="8" width="8" height="8" fill="#546E7A"/>
  <rect x="5" y="9" width="6" height="6" fill="#455A64"/>
  <rect x="3" y="10" width="1" height="4" fill="#37474F"/>
  <rect x="12" y="10" width="1" height="4" fill="#37474F"/>

  <!-- Chest panel -->
  <rect x="6" y="10" width="4" height="3" fill="#263238"/>
  <rect x="7" y="11" width="2" height="1" fill="#C62828"/>
  <rect x="7" y="11" width="1" height="1" fill="#FF1D6C"/>

  <!-- Arms -->
  <rect x="1" y="9" width="3" height="6" fill="#455A64"/>
  <rect x="2" y="8" width="1" height="1" fill="#546E7A"/>
  <rect x="1" y="14" width="3" height="2" fill="#37474F"/>
  <!-- Claw hand -->
  <rect x="1" y="15" width="1" height="2" fill="#263238"/>
  <rect x="3" y="15" width="1" height="2" fill="#263238"/>

  <rect x="12" y="9" width="3" height="6" fill="#455A64"/>
  <rect x="13" y="8" width="1" height="1" fill="#546E7A"/>
  <rect x="12" y="14" width="3" height="2" fill="#37474F"/>
  <!-- Claw hand -->
  <rect x="12" y="15" width="1" height="2" fill="#263238"/>
  <rect x="14" y="15" width="1" height="2" fill="#263238"/>

  <!-- Legs -->
  <rect x="5" y="16" width="2" height="4" fill="#37474F"/>
  <rect x="6" y="17" width="1" height="2" fill="#455A64"/>
  <rect x="9" y="16" width="2" height="4" fill="#37474F"/>
  <rect x="9" y="17" width="1" height="2" fill="#455A64"/>

  <!-- Damage/corruption sparks -->
  <rect x="3" y="6" width="1" height="1" fill="#FFC107"/>
  <rect x="11" y="12" width="1" height="1" fill="#FF1D6C"/>
  <rect x="2" y="11" width="1" height="1" fill="#2979FF"/>

  <!-- Rust/damage -->
  <rect x="5" y="14" width="2" height="1" fill="#6D4C41"/>
  <rect x="10" y="10" width="1" height="2" fill="#5D4037"/>
</svg>
