<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Treasure Chest -->

  <!-- Base/shadow -->
  <rect x="2" y="14" width="12" height="2" fill="#3E2723"/>

  <!-- Chest body -->
  <rect x="2" y="8" width="12" height="6" fill="#8D6E63"/>
  <rect x="3" y="9" width="10" height="4" fill="#6D4C41"/>

  <!-- Lid -->
  <rect x="2" y="4" width="12" height="5" fill="#A1887F"/>
  <rect x="3" y="5" width="10" height="3" fill="#8D6E63"/>

  <!-- Lid curve -->
  <rect x="3" y="3" width="10" height="2" fill="#8D6E63"/>
  <rect x="4" y="2" width="8" height="1" fill="#6D4C41"/>

  <!-- Metal bands -->
  <rect x="2" y="7" width="12" height="2" fill="#5D4037"/>
  <rect x="2" y="8" width="12" height="1" fill="#4E342E"/>

  <!-- Lock plate -->
  <rect x="6" y="6" width="4" height="4" fill="#F5A623"/>
  <rect x="7" y="7" width="2" height="2" fill="#D4900F"/>

  <!-- Keyhole -->
  <rect x="7" y="8" width="2" height="1" fill="#3E2723"/>
  <rect x="8" y="9" width="1" height="1" fill="#3E2723"/>

  <!-- Corner brackets -->
  <rect x="2" y="4" width="2" height="2" fill="#5D4037"/>
  <rect x="12" y="4" width="2" height="2" fill="#5D4037"/>
  <rect x="2" y="12" width="2" height="2" fill="#5D4037"/>
  <rect x="12" y="12" width="2" height="2" fill="#5D4037"/>

  <!-- Highlight -->
  <rect x="4" y="5" width="2" height="1" fill="#BCAAA4"/>
  <rect x="3" y="10" width="1" height="1" fill="#A1887F"/>

  <!-- Rivets -->
  <rect x="3" y="8" width="1" height="1" fill="#8D6E63"/>
  <rect x="12" y="8" width="1" height="1" fill="#8D6E63"/>
</svg>
