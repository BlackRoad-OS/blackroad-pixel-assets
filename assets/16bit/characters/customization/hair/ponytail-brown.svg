  <rect x="3" y="2" width="2" height="4" fill="#6D4C41"/>
  <rect x="11" y="2" width="2" height="4" fill="#6D4C41"/>
  <!-- Bangs -->
  <rect x="4" y="4" width="3" height="2" fill="#5D4037"/>
  <rect x="9" y="4" width="3" height="2" fill="#5D4037"/>
  <!-- Ponytail -->
  <rect x="6" y="1" width="4" height="2" fill="#6D4C41"/>
  <rect x="10" y="2" width="4" height="10" fill="#5D4037"/>
  <rect x="11" y="3" width="2" height="8" fill="#6D4C41"/>
