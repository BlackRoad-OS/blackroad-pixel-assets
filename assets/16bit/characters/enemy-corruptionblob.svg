<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Corruption Blob - Pulsing void mass -->

  <!-- Main blob body -->
  <rect x="3" y="5" width="10" height="8" fill="#4A148C"/>
  <rect x="4" y="4" width="8" height="1" fill="#6A1B9A"/>
  <rect x="4" y="13" width="8" height="1" fill="#311B92"/>
  <rect x="2" y="7" width="1" height="4" fill="#311B92"/>
  <rect x="13" y="7" width="1" height="4" fill="#311B92"/>

  <!-- Inner corruption (darker) -->
  <rect x="5" y="6" width="6" height="5" fill="#1A1A1A"/>
  <rect x="6" y="7" width="4" height="3" fill="#000000"/>

  <!-- Void core (pulsing) -->
  <rect x="7" y="8" width="2" height="2" fill="#9C27B0"/>
  <rect x="7" y="8" width="1" height="1" fill="#E1BEE7"/>

  <!-- Multiple eyes scattered -->
  <rect x="4" y="6" width="1" height="1" fill="#FF1D6C"/>
  <rect x="11" y="7" width="1" height="1" fill="#FF1D6C"/>
  <rect x="5" y="10" width="1" height="1" fill="#FF1D6C"/>
  <rect x="10" y="9" width="1" height="1" fill="#FF1D6C"/>
  <rect x="6" y="5" width="1" height="1" fill="#FF1D6C"/>

  <!-- Corruption tendrils -->
  <rect x="1" y="8" width="2" height="1" fill="#4A148C"/>
  <rect x="0" y="9" width="2" height="1" fill="#311B92"/>
  <rect x="13" y="8" width="2" height="1" fill="#4A148C"/>
  <rect x="14" y="7" width="2" height="1" fill="#311B92"/>

  <!-- Bottom tendrils -->
  <rect x="4" y="14" width="2" height="1" fill="#311B92"/>
  <rect x="5" y="15" width="1" height="1" fill="#1A1A1A"/>
  <rect x="10" y="14" width="2" height="1" fill="#311B92"/>
  <rect x="10" y="15" width="1" height="1" fill="#1A1A1A"/>

  <!-- Glitch artifacts -->
  <rect x="2" y="5" width="1" height="1" fill="#2979FF"/>
  <rect x="13" y="6" width="1" height="1" fill="#2979FF"/>
  <rect x="3" y="12" width="1" height="1" fill="#2979FF"/>

  <!-- Surface bubbles -->
  <rect x="8" y="5" width="1" height="1" fill="#7B1FA2"/>
  <rect x="4" y="8" width="1" height="1" fill="#6A1B9A"/>
  <rect x="11" y="11" width="1" height="1" fill="#7B1FA2"/>
</svg>
