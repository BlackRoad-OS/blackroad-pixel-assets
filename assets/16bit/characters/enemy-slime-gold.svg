<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Gold Slime (Rare/Treasure variant) -->

  <!-- Body -->
  <rect x="3" y="6" width="10" height="8" fill="#F5A623"/>
  <rect x="4" y="4" width="8" height="2" fill="#FFCA62"/>
  <rect x="5" y="3" width="6" height="1" fill="#FFDC96"/>
  <rect x="2" y="8" width="1" height="4" fill="#D4900F"/>
  <rect x="13" y="8" width="1" height="4" fill="#8B6914"/>

  <!-- Gooey bottom -->
  <rect x="4" y="14" width="3" height="1" fill="#F5A623"/>
  <rect x="9" y="14" width="3" height="1" fill="#F5A623"/>
  <rect x="6" y="15" width="1" height="1" fill="#FFCA62"/>
  <rect x="10" y="15" width="1" height="1" fill="#FFCA62"/>

  <!-- Shine (extra sparkly) -->
  <rect x="5" y="5" width="3" height="2" fill="#FFDC96"/>
  <rect x="6" y="4" width="2" height="1" fill="#FFF8E1"/>
  <rect x="6" y="5" width="1" height="1" fill="#FFFFFF"/>
  <!-- Extra sparkles -->
  <rect x="10" y="6" width="1" height="1" fill="#FFFFFF"/>
  <rect x="4" y="9" width="1" height="1" fill="#FFFFFF"/>

  <!-- Eyes (jewel-like) -->
  <rect x="5" y="7" width="2" height="3" fill="#FFFFFF"/>
  <rect x="9" y="7" width="2" height="3" fill="#FFFFFF"/>
  <rect x="6" y="8" width="1" height="2" fill="#8B6914"/>
  <rect x="10" y="8" width="1" height="2" fill="#8B6914"/>
  <rect x="5" y="7" width="1" height="1" fill="#FFF8E1"/>
  <rect x="9" y="7" width="1" height="1" fill="#FFF8E1"/>

  <!-- Happy mouth (it's rich!) -->
  <rect x="6" y="11" width="4" height="1" fill="#D4900F"/>
  <rect x="5" y="11" width="1" height="1" fill="#D4900F"/>
  <rect x="10" y="11" width="1" height="1" fill="#D4900F"/>

  <!-- Crown hint -->
  <rect x="6" y="2" width="1" height="1" fill="#FFCA62"/>
  <rect x="8" y="1" width="1" height="2" fill="#FFCA62"/>
  <rect x="10" y="2" width="1" height="1" fill="#FFCA62"/>

  <!-- Shadow -->
  <rect x="4" y="14" width="8" height="1" fill="#D4900F"/>
</svg>
