<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10" shape-rendering="crispEdges">
  <!-- Blue Bird / Parakeet - Pet -->

  <!-- Body -->
  <rect x="3" y="4" width="4" height="4" fill="#42A5F5"/>
  <rect x="2" y="5" width="1" height="2" fill="#1E88E5"/>
  <rect x="7" y="5" width="1" height="2" fill="#1E88E5"/>

  <!-- Head -->
  <rect x="4" y="1" width="3" height="4" fill="#64B5F6"/>
  <rect x="3" y="2" width="1" height="2" fill="#42A5F5"/>
  <rect x="7" y="2" width="1" height="2" fill="#42A5F5"/>

  <!-- Eye -->
  <rect x="5" y="2" width="1" height="1" fill="#212121"/>
  <!-- Eye shine -->
  <rect x="5" y="2" width="1" height="1" fill="#424242"/>

  <!-- Beak -->
  <rect x="7" y="2" width="2" height="2" fill="#FFA000"/>
  <rect x="8" y="3" width="1" height="1" fill="#FF8F00"/>

  <!-- Wing -->
  <rect x="3" y="4" width="3" height="3" fill="#1E88E5"/>
  <rect x="4" y="5" width="1" height="1" fill="#1565C0"/>

  <!-- Tail feathers -->
  <rect x="1" y="6" width="2" height="1" fill="#1E88E5"/>
  <rect x="0" y="7" width="2" height="2" fill="#1565C0"/>

  <!-- Feet (on perch) -->
  <rect x="4" y="8" width="1" height="1" fill="#FF8A65"/>
  <rect x="6" y="8" width="1" height="1" fill="#FF8A65"/>

  <!-- Perch -->
  <rect x="2" y="9" width="6" height="1" fill="#8D6E63"/>
</svg>
