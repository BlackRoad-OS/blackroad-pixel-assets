  <rect x="8" y="5" width="2" height="2" fill="#B0BEC5"/>
  <rect x="6" y="7" width="2" height="2" fill="#B0BEC5"/>
  <rect x="10" y="7" width="2" height="2" fill="#B0BEC5"/>
  <rect x="4" y="9" width="2" height="2" fill="#B0BEC5"/>
  <rect x="8" y="9" width="2" height="2" fill="#B0BEC5"/>
  <rect x="6" y="11" width="2" height="2" fill="#B0BEC5"/>
  <rect x="10" y="11" width="2" height="2" fill="#B0BEC5"/>

  <!-- Wire highlights -->
  <rect x="5" y="5" width="1" height="1" fill="#CFD8DC"/>
  <rect x="9" y="9" width="1" height="1" fill="#CFD8DC"/>

  <!-- Top rail -->
