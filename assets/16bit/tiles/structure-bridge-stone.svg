<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 16" width="32" height="16" shape-rendering="crispEdges">
  <!-- Stone Bridge -->

  <!-- Water underneath -->
  <rect x="0" y="12" width="32" height="4" fill="#1976D2"/>
  <rect x="8" y="13" width="6" height="1" fill="#42A5F5"/>

  <!-- Arch underneath -->
  <rect x="8" y="10" width="16" height="6" fill="#1976D2"/>
  <rect x="10" y="8" width="12" height="2" fill="#1976D2"/>
  <rect x="12" y="6" width="8" height="2" fill="#1976D2"/>

  <!-- Stone arch structure -->
  <rect x="6" y="6" width="4" height="10" fill="#757575"/>
  <rect x="22" y="6" width="4" height="10" fill="#616161"/>

  <!-- Main deck -->
  <rect x="0" y="4" width="32" height="4" fill="#9E9E9E"/>
  <rect x="0" y="5" width="32" height="2" fill="#BDBDBD"/>

  <!-- Stone pattern on deck -->
  <rect x="2" y="4" width="6" height="2" fill="#757575"/>
  <rect x="10" y="5" width="5" height="2" fill="#757575"/>
  <rect x="17" y="4" width="5" height="2" fill="#757575"/>
  <rect x="24" y="5" width="6" height="2" fill="#757575"/>

  <!-- Side walls -->
  <rect x="0" y="0" width="32" height="2" fill="#BDBDBD"/>
  <rect x="0" y="2" width="32" height="2" fill="#9E9E9E"/>

  <!-- Wall details -->
  <rect x="4" y="0" width="4" height="4" fill="#757575"/>
  <rect x="14" y="0" width="4" height="4" fill="#757575"/>
  <rect x="24" y="0" width="4" height="4" fill="#757575"/>

  <!-- Arch keystone -->
  <rect x="14" y="8" width="4" height="2" fill="#E0E0E0"/>

  <!-- Support pillars visible -->
  <rect x="7" y="8" width="2" height="4" fill="#9E9E9E"/>
  <rect x="23" y="8" width="2" height="4" fill="#757575"/>
</svg>
