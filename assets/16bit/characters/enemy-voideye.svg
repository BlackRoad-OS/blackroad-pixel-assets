<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Void Eye - Floating all-seeing orb -->

  <!-- Outer eye shape -->
  <rect x="3" y="4" width="10" height="8" fill="#1A1A1A"/>
  <rect x="4" y="3" width="8" height="1" fill="#212121"/>
  <rect x="4" y="12" width="8" height="1" fill="#212121"/>
  <rect x="2" y="5" width="1" height="6" fill="#0D0D0D"/>
  <rect x="13" y="5" width="1" height="6" fill="#0D0D0D"/>

  <!-- Eye white (corrupted) -->
  <rect x="4" y="5" width="8" height="6" fill="#4A148C"/>
  <rect x="5" y="4" width="6" height="1" fill="#6A1B9A"/>
  <rect x="5" y="11" width="6" height="1" fill="#6A1B9A"/>

  <!-- Iris (large, glowing) -->
  <rect x="5" y="5" width="6" height="6" fill="#9C27B0"/>
  <rect x="6" y="6" width="4" height="4" fill="#BA68C8"/>

  <!-- Pupil (void black with glow) -->
  <rect x="7" y="7" width="2" height="2" fill="#000000"/>
  <rect x="7" y="7" width="1" height="1" fill="#E1BEE7"/>

  <!-- Veins/corruption lines -->
  <rect x="3" y="6" width="1" height="1" fill="#FF1D6C"/>
  <rect x="3" y="9" width="1" height="1" fill="#FF1D6C"/>
  <rect x="12" y="5" width="1" height="1" fill="#2979FF"/>
  <rect x="12" y="10" width="1" height="1" fill="#2979FF"/>

  <!-- Floating particles -->
  <rect x="1" y="4" width="1" height="1" fill="#9C27B0"/>
  <rect x="14" y="7" width="1" height="1" fill="#9C27B0"/>
  <rect x="0" y="8" width="1" height="1" fill="#7B1FA2"/>
  <rect x="15" y="5" width="1" height="1" fill="#7B1FA2"/>

  <!-- Tear trail (dripping void) -->
  <rect x="7" y="13" width="2" height="1" fill="#4A148C"/>
  <rect x="7" y="14" width="1" height="2" fill="#1A1A1A"/>
  <rect x="8" y="14" width="1" height="1" fill="#212121"/>

  <!-- Eyelid hint -->
  <rect x="5" y="4" width="2" height="1" fill="#212121"/>
  <rect x="9" y="4" width="2" height="1" fill="#212121"/>
</svg>
