<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 24" width="48" height="24" shape-rendering="crispEdges">
  <!-- Broken Pipeline -->

  <!-- Ground -->
  <rect x="0" y="18" width="48" height="6" fill="#5D4037"/>

  <!-- Main pipe sections -->
  <rect x="0" y="8" width="18" height="10" fill="#546E7A"/>
  <rect x="2" y="10" width="14" height="6" fill="#78909C"/>

  <rect x="30" y="8" width="18" height="10" fill="#546E7A"/>
  <rect x="32" y="10" width="14" height="6" fill="#607D8B"/>

  <!-- Broken ends -->
  <rect x="16" y="6" width="4" height="12" fill="#455A64"/>
  <rect x="17" y="8" width="2" height="8" fill="#37474F"/>
  <!-- Jagged break -->
  <rect x="18" y="10" width="2" height="2" fill="#263238"/>
  <rect x="19" y="14" width="1" height="2" fill="#263238"/>

  <rect x="28" y="6" width="4" height="12" fill="#455A64"/>
  <rect x="29" y="8" width="2" height="8" fill="#37474F"/>
  <rect x="28" y="12" width="2" height="2" fill="#263238"/>
  <rect x="29" y="8" width="1" height="2" fill="#263238"/>

  <!-- Pipe supports -->
  <rect x="6" y="16" width="4" height="4" fill="#455A64"/>
  <rect x="38" y="16" width="4" height="4" fill="#455A64"/>

  <!-- Leaking liquid (toxic green) -->
  <rect x="20" y="12" width="8" height="4" fill="#558B2F"/>
  <rect x="22" y="10" width="4" height="2" fill="#7CB342"/>
  <rect x="21" y="16" width="6" height="4" fill="#689F38"/>
  <rect x="23" y="18" width="2" height="4" fill="#558B2F"/>

  <!-- Drips -->
  <rect x="18" y="16" width="1" height="3" fill="#7CB342"/>
  <rect x="29" y="14" width="1" height="4" fill="#689F38"/>

  <!-- Rust on pipes -->
  <rect x="4" y="12" width="3" height="2" fill="#8D6E63"/>
  <rect x="10" y="10" width="2" height="3" fill="#A1887F"/>
  <rect x="34" y="12" width="4" height="2" fill="#8D6E63"/>
  <rect x="42" y="10" width="2" height="3" fill="#A1887F"/>

  <!-- Rivets -->
  <rect x="2" y="11" width="1" height="1" fill="#90A4AE"/>
  <rect x="2" y="14" width="1" height="1" fill="#90A4AE"/>
  <rect x="44" y="11" width="1" height="1" fill="#90A4AE"/>
  <rect x="44" y="14" width="1" height="1" fill="#90A4AE"/>

  <!-- Valve (broken) -->
  <rect x="12" y="6" width="4" height="4" fill="#37474F"/>
  <rect x="13" y="7" width="2" height="2" fill="#C62828"/>
</svg>
