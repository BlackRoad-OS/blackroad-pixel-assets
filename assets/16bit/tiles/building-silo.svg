<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 48" width="24" height="48" shape-rendering="crispEdges">
  <!-- Grain Silo -->

  <!-- Foundation -->
  <rect x="4" y="42" width="16" height="4" fill="#5D4037"/>
  <rect x="4" y="46" width="16" height="2" fill="#3E2723"/>

  <!-- Silo body (cylindrical look) -->
  <rect x="4" y="16" width="16" height="26" fill="#9E9E9E"/>
  <rect x="5" y="17" width="6" height="24" fill="#BDBDBD"/>
  <rect x="11" y="17" width="4" height="24" fill="#9E9E9E"/>
  <rect x="15" y="17" width="4" height="24" fill="#757575"/>

  <!-- Metal bands -->
  <rect x="4" y="20" width="16" height="2" fill="#616161"/>
  <rect x="4" y="28" width="16" height="2" fill="#616161"/>
  <rect x="4" y="36" width="16" height="2" fill="#616161"/>

  <!-- Band rivets -->
  <rect x="6" y="20" width="1" height="1" fill="#424242"/>
  <rect x="10" y="20" width="1" height="1" fill="#424242"/>
  <rect x="14" y="20" width="1" height="1" fill="#424242"/>

  <!-- Domed roof -->
  <rect x="4" y="12" width="16" height="5" fill="#C62828"/>
  <rect x="6" y="10" width="12" height="2" fill="#D32F2F"/>
  <rect x="8" y="8" width="8" height="2" fill="#C62828"/>
  <rect x="10" y="6" width="4" height="2" fill="#B71C1C"/>

  <!-- Roof cap -->
  <rect x="10" y="4" width="4" height="3" fill="#757575"/>
  <rect x="11" y="2" width="2" height="2" fill="#616161"/>

  <!-- Vent/spout -->
  <rect x="11" y="0" width="2" height="3" fill="#424242"/>

  <!-- Access door -->
  <rect x="8" y="32" width="8" height="10" fill="#616161"/>
  <rect x="9" y="33" width="6" height="8" fill="#424242"/>
  <rect x="13" y="36" width="1" height="2" fill="#BDBDBD"/>

  <!-- Ladder -->
  <rect x="17" y="18" width="2" height="24" fill="#5D4037"/>
  <rect x="16" y="22" width="4" height="1" fill="#6D4C41"/>
  <rect x="16" y="26" width="4" height="1" fill="#6D4C41"/>
  <rect x="16" y="30" width="4" height="1" fill="#6D4C41"/>
  <rect x="16" y="34" width="4" height="1" fill="#6D4C41"/>
  <rect x="16" y="38" width="4" height="1" fill="#6D4C41"/>

  <!-- Highlights -->
  <rect x="5" y="18" width="2" height="4" fill="#E0E0E0"/>
</svg>
