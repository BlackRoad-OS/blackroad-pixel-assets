<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Rusted Metal Floor - Wasteland -->

  <!-- Base rusty metal -->
  <rect x="0" y="0" width="16" height="16" fill="#6D4C41"/>

  <!-- Rust patches -->
  <rect x="2" y="1" width="3" height="2" fill="#BF360C"/>
  <rect x="10" y="3" width="4" height="3" fill="#E65100"/>
  <rect x="1" y="8" width="4" height="3" fill="#BF360C"/>
  <rect x="8" y="10" width="3" height="2" fill="#E65100"/>
  <rect x="12" y="12" width="3" height="3" fill="#BF360C"/>

  <!-- Metal showing through -->
  <rect x="6" y="2" width="2" height="2" fill="#78909C"/>
  <rect x="4" y="5" width="3" height="2" fill="#607D8B"/>
  <rect x="13" y="7" width="2" height="2" fill="#78909C"/>
  <rect x="6" y="12" width="2" height="3" fill="#607D8B"/>

  <!-- Rivets/bolts -->
  <rect x="0" y="0" width="1" height="1" fill="#455A64"/>
  <rect x="7" y="0" width="1" height="1" fill="#455A64"/>
  <rect x="15" y="0" width="1" height="1" fill="#455A64"/>
  <rect x="0" y="7" width="1" height="1" fill="#455A64"/>
  <rect x="7" y="7" width="1" height="1" fill="#455A64"/>
  <rect x="15" y="7" width="1" height="1" fill="#455A64"/>
  <rect x="0" y="15" width="1" height="1" fill="#455A64"/>
  <rect x="7" y="15" width="1" height="1" fill="#455A64"/>
  <rect x="15" y="15" width="1" height="1" fill="#455A64"/>

  <!-- Dark corrosion -->
  <rect x="4" y="3" width="1" height="1" fill="#3E2723"/>
  <rect x="11" y="8" width="1" height="1" fill="#3E2723"/>
  <rect x="2" y="13" width="1" height="1" fill="#3E2723"/>
</svg>
