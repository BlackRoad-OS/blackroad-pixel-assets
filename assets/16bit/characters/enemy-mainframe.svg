<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" shape-rendering="crispEdges">
  <!-- Mainframe Titan (Neon District Boss) -->

  <!-- Main body (server tower) -->
  <rect x="6" y="4" width="12" height="16" fill="#263238"/>
  <rect x="7" y="5" width="10" height="14" fill="#37474F"/>
  <rect x="5" y="6" width="1" height="12" fill="#1a1a1a"/>
  <rect x="18" y="6" width="1" height="12" fill="#1a1a1a"/>

  <!-- Face screen -->
  <rect x="8" y="6" width="8" height="6" fill="#1a1a1a"/>
