<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" width="32" height="48" shape-rendering="crispEdges">
  <!-- Dead Tree - Large (32x48) Wasteland -->

  <!-- Top branches -->
  <rect x="14" y="0" width="4" height="4" fill="#4E342E"/>
  <rect x="15" y="0" width="2" height="4" fill="#5D4037"/>

  <!-- Left branch cluster -->
  <rect x="10" y="4" width="4" height="2" fill="#5D4037"/>
  <rect x="8" y="5" width="2" height="2" fill="#4E342E"/>
  <rect x="6" y="6" width="2" height="2" fill="#5D4037"/>
  <rect x="4" y="7" width="2" height="1" fill="#4E342E"/>
  <rect x="2" y="8" width="2" height="1" fill="#5D4037"/>

  <!-- Right branch cluster -->
  <rect x="18" y="4" width="4" height="2" fill="#5D4037"/>
  <rect x="22" y="5" width="2" height="2" fill="#4E342E"/>
  <rect x="24" y="6" width="2" height="2" fill="#5D4037"/>
  <rect x="26" y="7" width="2" height="1" fill="#4E342E"/>
  <rect x="28" y="8" width="2" height="1" fill="#5D4037"/>

  <!-- Mid branches -->
  <rect x="5" y="12" width="3" height="1" fill="#5D4037"/>
  <rect x="3" y="13" width="2" height="1" fill="#4E342E"/>
  <rect x="24" y="11" width="3" height="1" fill="#5D4037"/>
  <rect x="27" y="12" width="2" height="1" fill="#4E342E"/>
  <rect x="6" y="18" width="3" height="1" fill="#5D4037"/>
  <rect x="23" y="20" width="3" height="1" fill="#5D4037"/>
  <rect x="26" y="19" width="2" height="1" fill="#4E342E"/>

  <!-- Main trunk -->
  <rect x="12" y="6" width="8" height="38" fill="#5D4037"/>
  <rect x="14" y="6" width="4" height="38" fill="#6D4C41"/>

  <!-- Trunk damage/holes -->
  <rect x="12" y="14" width="2" height="3" fill="#3E2723"/>
  <rect x="18" y="22" width="2" height="3" fill="#3E2723"/>
  <rect x="13" y="30" width="3" height="2" fill="#3E2723"/>
  <rect x="12" y="38" width="2" height="2" fill="#3E2723"/>

  <!-- Bark texture -->
  <rect x="12" y="8" width="2" height="3" fill="#4E342E"/>
  <rect x="18" y="10" width="2" height="3" fill="#4E342E"/>
  <rect x="12" y="20" width="2" height="2" fill="#4E342E"/>
  <rect x="18" y="28" width="2" height="2" fill="#4E342E"/>
  <rect x="13" y="35" width="2" height="2" fill="#4E342E"/>

  <!-- Trunk highlights -->
  <rect x="15" y="8" width="2" height="5" fill="#8D6E63"/>
  <rect x="16" y="18" width="1" height="4" fill="#8D6E63"/>
  <rect x="15" y="26" width="2" height="3" fill="#8D6E63"/>
  <rect x="16" y="34" width="1" height="4" fill="#8D6E63"/>

  <!-- Roots -->
  <rect x="8" y="42" width="3" height="2" fill="#5D4037"/>
  <rect x="6" y="43" width="2" height="2" fill="#4E342E"/>
  <rect x="21" y="42" width="3" height="2" fill="#5D4037"/>
  <rect x="24" y="43" width="2" height="2" fill="#4E342E"/>

  <!-- Base -->
  <rect x="10" y="44" width="12" height="1" fill="#4E342E"/>
  <rect x="8" y="45" width="16" height="1" fill="#3E2723"/>
  <rect x="6" y="46" width="20" height="1" fill="#3E2723"/>
  <rect x="5" y="47" width="22" height="1" fill="#2C2C2C"/>
