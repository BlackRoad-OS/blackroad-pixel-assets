<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" width="16" height="12" shape-rendering="crispEdges">
  <!-- White picket fence -->

  <!-- Pickets with pointed tops -->
  <rect x="0" y="1" width="2" height="9" fill="#FFFFFF"/>
  <rect x="0" y="0" width="2" height="1" fill="#FAFAFA"/>
  <rect x="0" y="0" width="1" height="1" fill="#E0E0E0"/>

  <rect x="4" y="2" width="2" height="8" fill="#FFFFFF"/>
  <rect x="4" y="1" width="2" height="1" fill="#FAFAFA"/>
  <rect x="4" y="1" width="1" height="1" fill="#E0E0E0"/>

  <rect x="8" y="2" width="2" height="8" fill="#FFFFFF"/>
  <rect x="8" y="1" width="2" height="1" fill="#FAFAFA"/>
  <rect x="8" y="1" width="1" height="1" fill="#E0E0E0"/>

  <rect x="12" y="2" width="2" height="8" fill="#FFFFFF"/>
  <rect x="12" y="1" width="2" height="1" fill="#FAFAFA"/>
  <rect x="12" y="1" width="1" height="1" fill="#E0E0E0"/>

  <!-- Rails -->
  <rect x="0" y="4" width="16" height="1" fill="#E0E0E0"/>
  <rect x="0" y="8" width="16" height="1" fill="#E0E0E0"/>

  <!-- Shadow on pickets -->
  <rect x="1" y="3" width="1" height="6" fill="#EEEEEE"/>
  <rect x="5" y="3" width="1" height="6" fill="#EEEEEE"/>
  <rect x="9" y="3" width="1" height="6" fill="#EEEEEE"/>
  <rect x="13" y="3" width="1" height="6" fill="#EEEEEE"/>
</svg>
