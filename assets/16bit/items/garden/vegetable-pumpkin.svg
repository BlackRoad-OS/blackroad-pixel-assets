<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 12" width="14" height="12" shape-rendering="crispEdges">
  <!-- Pumpkin - Big and orange -->

  <!-- Stem -->
  <rect x="6" y="0" width="2" height="2" fill="#5D4037"/>
  <rect x="6" y="0" width="1" height="1" fill="#6D4C41"/>

  <!-- Main body -->
  <rect x="2" y="3" width="10" height="7" fill="#FF9800"/>
  <rect x="1" y="4" width="1" height="5" fill="#F57C00"/>
  <rect x="12" y="4" width="1" height="5" fill="#F57C00"/>
  <rect x="3" y="2" width="8" height="1" fill="#FF9800"/>
  <rect x="3" y="10" width="8" height="1" fill="#E65100"/>

  <!-- Segments -->
  <rect x="4" y="3" width="1" height="7" fill="#F57C00"/>
  <rect x="7" y="3" width="1" height="7" fill="#E65100"/>
  <rect x="10" y="3" width="1" height="7" fill="#F57C00"/>

  <!-- Highlight -->
  <rect x="2" y="4" width="2" height="3" fill="#FFB74D"/>
  <rect x="3" y="5" width="1" height="1" fill="#FFCC80"/>

  <!-- Shadow -->
  <rect x="10" y="6" width="2" height="3" fill="#E65100"/>
</svg>
