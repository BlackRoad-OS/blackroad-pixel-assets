<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 12" width="20" height="12" shape-rendering="crispEdges">
  <!-- Rectangular area rug -->

  <!-- Border -->
  <rect x="0" y="0" width="20" height="12" fill="#C62828"/>

  <!-- Inner pattern -->
  <rect x="1" y="1" width="18" height="10" fill="#D32F2F"/>

  <!-- Center pattern -->
  <rect x="2" y="2" width="16" height="8" fill="#EF5350"/>

  <!-- Decorative shapes -->
  <rect x="4" y="3" width="3" height="2" fill="#FFEB3B"/>
  <rect x="13" y="3" width="3" height="2" fill="#FFEB3B"/>
  <rect x="4" y="7" width="3" height="2" fill="#FFEB3B"/>
  <rect x="13" y="7" width="3" height="2" fill="#FFEB3B"/>

  <!-- Center diamond -->
  <rect x="8" y="4" width="4" height="4" fill="#FDD835"/>
  <rect x="9" y="5" width="2" height="2" fill="#FFEB3B"/>

  <!-- Fringe -->
  <rect x="0" y="0" width="20" height="1" fill="#FFCDD2"/>
  <rect x="0" y="11" width="20" height="1" fill="#FFCDD2"/>
</svg>
