<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Tree Spirit (Meadowlands Boss-lite) -->

  <!-- Canopy/head -->
  <rect x="3" y="0" width="10" height="8" fill="#2E7D32"/>
  <rect x="4" y="-1" width="8" height="1" fill="#388E3C"/>
  <rect x="2" y="2" width="1" height="4" fill="#1B5E20"/>
  <rect x="13" y="2" width="1" height="4" fill="#1B5E20"/>

  <!-- Leaves texture -->
  <rect x="4" y="1" width="2" height="2" fill="#43A047"/>
  <rect x="8" y="2" width="3" height="2" fill="#4CAF50"/>
  <rect x="5" y="4" width="2" height="2" fill="#66BB6A"/>
  <rect x="10" y="3" width="2" height="2" fill="#43A047"/>

  <!-- Face/trunk area -->
  <rect x="5" y="8" width="6" height="10" fill="#6D4C41"/>
  <rect x="6" y="7" width="4" height="1" fill="#5D4037"/>
  <rect x="4" y="10" width="1" height="6" fill="#5D4037"/>
  <rect x="11" y="10" width="1" height="6" fill="#4E342E"/>

  <!-- Bark texture -->
  <rect x="6" y="12" width="1" height="2" fill="#5D4037"/>
  <rect x="9" y="14" width="1" height="2" fill="#5D4037"/>
  <rect x="7" y="16" width="2" height="1" fill="#5D4037"/>

  <!-- Eyes (glowing green) -->
  <rect x="5" y="9" width="2" height="2" fill="#000000"/>
  <rect x="9" y="9" width="2" height="2" fill="#000000"/>
  <rect x="5" y="9" width="1" height="1" fill="#4CAF50"/>
  <rect x="9" y="9" width="1" height="1" fill="#4CAF50"/>
  <rect x="6" y="10" width="1" height="1" fill="#81C784"/>
  <rect x="10" y="10" width="1" height="1" fill="#81C784"/>

  <!-- Mouth (knot hole) -->
  <rect x="7" y="13" width="2" height="2" fill="#3E2723"/>
  <rect x="7" y="13" width="1" height="1" fill="#2E7D32"/>

  <!-- Root feet -->
  <rect x="4" y="16" width="2" height="4" fill="#5D4037"/>
  <rect x="5" y="18" width="1" height="2" fill="#6D4C41"/>
  <rect x="3" y="18" width="1" height="2" fill="#4E342E"/>

  <rect x="10" y="16" width="2" height="4" fill="#5D4037"/>
  <rect x="10" y="18" width="1" height="2" fill="#6D4C41"/>
  <rect x="12" y="18" width="1" height="2" fill="#4E342E"/>

  <!-- Branch arms -->
  <rect x="2" y="8" width="3" height="2" fill="#6D4C41"/>
  <rect x="1" y="7" width="2" height="1" fill="#5D4037"/>
  <rect x="0" y="6" width="2" height="2" fill="#43A047"/>

  <rect x="11" y="8" width="3" height="2" fill="#6D4C41"/>
  <rect x="13" y="7" width="2" height="1" fill="#5D4037"/>
  <rect x="14" y="6" width="2" height="2" fill="#43A047"/>

  <!-- Magical particles -->
  <rect x="1" y="3" width="1" height="1" fill="#A5D6A7"/>
  <rect x="14" y="1" width="1" height="1" fill="#C8E6C9"/>
  <rect x="3" y="5" width="1" height="1" fill="#81C784"/>
</svg>
