<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 14" width="8" height="14" shape-rendering="crispEdges">
  <!-- Lit candle -->

  <!-- Flame glow -->
  <rect x="2" y="0" width="4" height="2" fill="#FFEB3B"/>
  <rect x="3" y="0" width="2" height="1" fill="#FFF9C4"/>

  <!-- Flame -->
  <rect x="3" y="1" width="2" height="3" fill="#FF9800"/>
  <rect x="3" y="2" width="1" height="2" fill="#FFEB3B"/>
  <rect x="3" y="3" width="2" height="1" fill="#F57C00"/>

  <!-- Wick -->
  <rect x="3" y="4" width="1" height="1" fill="#212121"/>

  <!-- Wax -->
  <rect x="2" y="5" width="4" height="7" fill="#ECEFF1"/>
  <rect x="1" y="6" width="1" height="5" fill="#CFD8DC"/>
  <rect x="6" y="6" width="1" height="5" fill="#CFD8DC"/>

  <!-- Melted wax -->
  <rect x="2" y="5" width="4" height="1" fill="#FFFFFF"/>
  <rect x="3" y="5" width="1" height="2" fill="#CFD8DC"/>

  <!-- Holder -->
  <rect x="1" y="11" width="6" height="2" fill="#8D6E63"/>
  <rect x="0" y="12" width="8" height="1" fill="#6D4C41"/>
  <rect x="1" y="12" width="6" height="1" fill="#A1887F"/>
</svg>
