<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 18" width="12" height="18" shape-rendering="crispEdges">
  <!-- Village elder -->

  <!-- Hair (grey) -->
  <rect x="3" y="0" width="6" height="2" fill="#BDBDBD"/>
  <rect x="2" y="1" width="1" height="2" fill="#9E9E9E"/>
  <rect x="9" y="1" width="1" height="2" fill="#9E9E9E"/>

  <!-- Head -->
  <rect x="3" y="2" width="6" height="5" fill="#FFCCBC"/>
  <rect x="4" y="3" width="4" height="3" fill="#FFE0B2"/>

  <!-- Face (kind elderly features) -->
  <rect x="4" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="7" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="5" y="5" width="2" height="1" fill="#FFAB91"/>
  <!-- Wrinkles -->
  <rect x="3" y="4" width="1" height="1" fill="#FFAB91"/>
  <rect x="8" y="4" width="1" height="1" fill="#FFAB91"/>

  <!-- Robe -->
  <rect x="2" y="7" width="8" height="9" fill="#7B1FA2"/>
  <rect x="3" y="8" width="6" height="7" fill="#9C27B0"/>

  <!-- Robe details -->
  <rect x="5" y="7" width="2" height="9" fill="#6A1B9A"/>
  <rect x="4" y="8" width="4" height="1" fill="#CE93D8"/>

  <!-- Arms -->
  <rect x="1" y="8" width="1" height="4" fill="#7B1FA2"/>
  <rect x="10" y="8" width="1" height="4" fill="#7B1FA2"/>
  <rect x="1" y="12" width="1" height="1" fill="#FFCCBC"/>
  <rect x="10" y="12" width="1" height="1" fill="#FFCCBC"/>

  <!-- Walking stick -->
  <rect x="0" y="10" width="1" height="8" fill="#8D6E63"/>

  <!-- Feet/sandals -->
  <rect x="4" y="16" width="2" height="2" fill="#795548"/>
  <rect x="6" y="16" width="2" height="2" fill="#795548"/>
</svg>
