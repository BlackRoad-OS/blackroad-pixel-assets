  <rect x="18" y="1" width="3" height="1" fill="#FF1D6C"/>
  <rect x="28" y="1" width="3" height="1" fill="#2979FF"/>
  <rect x="38" y="1" width="3" height="1" fill="#FFFFFF"/>

