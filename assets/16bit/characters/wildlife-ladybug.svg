<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8" shape-rendering="crispEdges">
  <!-- Ladybug - Lucky beetle -->

  <!-- Body -->
  <rect x="1" y="2" width="6" height="5" fill="#E53935"/>
  <rect x="2" y="1" width="4" height="1" fill="#E53935"/>
  <rect x="2" y="7" width="4" height="1" fill="#C62828"/>

  <!-- Wing line -->
  <rect x="3" y="2" width="2" height="5" fill="#212121"/>

  <!-- Spots -->
  <rect x="1" y="3" width="1" height="1" fill="#212121"/>
  <rect x="2" y="5" width="1" height="1" fill="#212121"/>
  <rect x="6" y="3" width="1" height="1" fill="#212121"/>
  <rect x="5" y="5" width="1" height="1" fill="#212121"/>

  <!-- Head -->
  <rect x="3" y="0" width="2" height="2" fill="#212121"/>

  <!-- Eyes -->
  <rect x="3" y="0" width="1" height="1" fill="#FFFFFF"/>
  <rect x="4" y="0" width="1" height="1" fill="#FFFFFF"/>

  <!-- Antennae -->
  <rect x="2" y="0" width="1" height="1" fill="#424242"/>
  <rect x="5" y="0" width="1" height="1" fill="#424242"/>

  <!-- Legs -->
  <rect x="0" y="4" width="1" height="1" fill="#212121"/>
  <rect x="7" y="4" width="1" height="1" fill="#212121"/>
  <rect x="0" y="6" width="1" height="1" fill="#212121"/>
  <rect x="7" y="6" width="1" height="1" fill="#212121"/>
</svg>
