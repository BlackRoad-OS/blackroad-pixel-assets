<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Red Mushroom -->

  <!-- Cap -->
  <rect x="4" y="4" width="8" height="2" fill="#C62828"/>
  <rect x="3" y="6" width="10" height="3" fill="#D32F2F"/>
  <rect x="2" y="7" width="12" height="2" fill="#E53935"/>
  <rect x="3" y="9" width="10" height="1" fill="#C62828"/>

  <!-- Cap spots (white) -->
  <rect x="5" y="5" width="2" height="1" fill="#FFFFFF"/>
  <rect x="9" y="5" width="1" height="1" fill="#FAFAFA"/>
  <rect x="4" y="7" width="1" height="1" fill="#FFFFFF"/>
  <rect x="7" y="6" width="2" height="2" fill="#FAFAFA"/>
  <rect x="11" y="7" width="1" height="1" fill="#FFFFFF"/>

  <!-- Cap shadow -->
