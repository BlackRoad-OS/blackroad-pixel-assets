<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Artist NPC - 32bit -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Boots -->
  <rect x="10" y="26" width="5" height="4" fill="#212121"/>
  <rect x="17" y="26" width="5" height="4" fill="#212121"/>

  <!-- Pants (paint splattered) -->
  <rect x="10" y="16" width="5" height="10" fill="#37474F"/>
  <rect x="17" y="16" width="5" height="10" fill="#37474F"/>
  <rect x="11" y="18" width="2" height="2" fill="#E91E63"/>
  <rect x="19" y="20" width="2" height="2" fill="#2196F3"/>
  <rect x="12" y="22" width="1" height="2" fill="#FFEB3B"/>

  <!-- Smock -->
  <rect x="8" y="8" width="16" height="10" fill="#7E57C2"/>
  <rect x="10" y="9" width="12" height="6" fill="#9575CD"/>

  <!-- Paint splashes on smock -->
  <rect x="10" y="10" width="2" height="2" fill="#E53935"/>
  <rect x="18" y="12" width="2" height="2" fill="#4CAF50"/>
  <rect x="14" y="14" width="2" height="2" fill="#FFC107"/>

  <!-- Arms -->
  <rect x="5" y="8" width="4" height="8" fill="#7E57C2"/>
  <rect x="23" y="8" width="4" height="8" fill="#7E57C2"/>

  <!-- Hands -->
  <rect x="5" y="14" width="4" height="3" fill="#FFCCBC"/>
  <rect x="23" y="14" width="4" height="3" fill="#FFCCBC"/>

  <!-- Paintbrush in hand -->
  <rect x="25" y="10" width="2" height="8" fill="#8D6E63"/>
  <rect x="25" y="8" width="2" height="3" fill="#FFEB3B"/>

  <!-- Neck -->
  <rect x="14" y="4" width="4" height="4" fill="#FFCCBC"/>

  <!-- Scarf/bandana -->
  <rect x="12" y="6" width="8" height="3" fill="#E91E63"/>

  <!-- Head -->
  <rect x="10" y="-2" width="12" height="8" fill="#FFCCBC"/>
  <rect x="11" y="-3" width="10" height="2" fill="#FFAB91"/>

  <!-- Wild hair -->
  <rect x="8" y="-4" width="16" height="6" fill="#5D4037"/>
  <rect x="6" y="-2" width="3" height="4" fill="#6D4C41"/>
  <rect x="23" y="-2" width="3" height="4" fill="#6D4C41"/>
  <rect x="10" y="-5" width="3" height="3" fill="#6D4C41"/>
  <rect x="19" y="-5" width="3" height="3" fill="#6D4C41"/>

  <!-- Beret -->
  <rect x="8" y="-6" width="12" height="4" fill="#212121"/>
  <rect x="10" y="-7" width="8" height="2" fill="#424242"/>

  <!-- Face -->
  <rect x="12" y="0" width="2" height="2" fill="#5D4037"/>
  <rect x="18" y="0" width="2" height="2" fill="#5D4037"/>
  <rect x="15" y="3" width="2" height="1" fill="#FFAB91"/>

  <!-- Paint on face -->
  <rect x="20" y="2" width="1" height="1" fill="#2196F3"/>
</svg>
