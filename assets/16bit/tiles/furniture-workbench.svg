<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 18" width="24" height="18" shape-rendering="crispEdges">
  <!-- Workbench - Industrial/Workshop -->

  <!-- Heavy tabletop -->
  <rect x="0" y="4" width="24" height="4" fill="#5D4037"/>
  <rect x="1" y="4" width="22" height="3" fill="#6D4C41"/>
  <rect x="2" y="5" width="6" height="1" fill="#8D6E63"/>

  <!-- Metal edge -->
  <rect x="0" y="7" width="24" height="1" fill="#78909C"/>

  <!-- Sturdy legs -->
  <rect x="0" y="8" width="4" height="10" fill="#4E342E"/>
  <rect x="20" y="8" width="4" height="10" fill="#4E342E"/>

  <!-- Cross support -->
  <rect x="4" y="12" width="16" height="2" fill="#3E2723"/>

  <!-- Vise on corner -->
  <rect x="0" y="0" width="4" height="4" fill="#546E7A"/>
  <rect x="1" y="1" width="2" height="2" fill="#78909C"/>
  <rect x="0" y="2" width="1" height="2" fill="#607D8B"/>

  <!-- Tools on surface -->
  <rect x="6" y="4" width="4" height="1" fill="#78909C"/>
  <rect x="7" y="3" width="2" height="1" fill="#90A4AE"/>
  <rect x="12" y="4" width="2" height="1" fill="#F5A623"/>
  <rect x="16" y="4" width="3" height="1" fill="#BF360C"/>
  <rect x="17" y="2" width="1" height="2" fill="#8D6E63"/>

  <!-- Lower shelf -->
  <rect x="5" y="14" width="14" height="2" fill="#4E342E"/>
  <!-- Items on shelf -->
  <rect x="6" y="13" width="3" height="1" fill="#546E7A"/>
  <rect x="12" y="13" width="4" height="1" fill="#8D6E63"/>
</svg>
