<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 18" width="20" height="18" shape-rendering="crispEdges">
  <!-- Horse - Peaceful farm animal -->

  <!-- Body -->
  <rect x="5" y="7" width="10" height="7" fill="#8D6E63"/>
  <rect x="4" y="8" width="1" height="5" fill="#6D4C41"/>
  <rect x="15" y="8" width="1" height="5" fill="#6D4C41"/>

  <!-- Neck -->
  <rect x="13" y="3" width="3" height="6" fill="#8D6E63"/>
  <rect x="12" y="4" width="1" height="4" fill="#6D4C41"/>

  <!-- Head -->
  <rect x="15" y="1" width="4" height="5" fill="#A1887F"/>
  <rect x="14" y="2" width="1" height="3" fill="#8D6E63"/>

  <!-- Mane -->
  <rect x="13" y="0" width="1" height="6" fill="#3E2723"/>
  <rect x="14" y="0" width="1" height="2" fill="#3E2723"/>
  <rect x="12" y="1" width="1" height="3" fill="#4E342E"/>

  <!-- Ears -->
  <rect x="15" y="0" width="1" height="2" fill="#8D6E63"/>
  <rect x="17" y="0" width="1" height="2" fill="#8D6E63"/>

  <!-- Eye -->
  <rect x="16" y="2" width="1" height="1" fill="#212121"/>
  <!-- Eye shine -->
  <rect x="16" y="2" width="1" height="1" fill="#424242"/>

  <!-- Nostril -->
  <rect x="18" y="4" width="1" height="1" fill="#5D4037"/>

  <!-- Mouth line -->
  <rect x="17" y="5" width="2" height="1" fill="#6D4C41"/>

  <!-- Legs -->
  <rect x="6" y="13" width="2" height="5" fill="#6D4C41"/>
  <rect x="7" y="14" width="1" height="3" fill="#8D6E63"/>
  <rect x="12" y="13" width="2" height="5" fill="#6D4C41"/>
  <rect x="12" y="14" width="1" height="3" fill="#8D6E63"/>

  <!-- Hooves -->
  <rect x="6" y="17" width="2" height="1" fill="#3E2723"/>
  <rect x="12" y="17" width="2" height="1" fill="#3E2723"/>

  <!-- Tail -->
  <rect x="3" y="8" width="2" height="1" fill="#3E2723"/>
  <rect x="2" y="9" width="2" height="4" fill="#3E2723"/>
  <rect x="1" y="12" width="2" height="3" fill="#4E342E"/>
  <rect x="0" y="14" width="2" height="2" fill="#3E2723"/>
</svg>
