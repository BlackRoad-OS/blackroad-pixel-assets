<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Mushroom Sprite Enemy -->

  <!-- Cap -->
  <rect x="3" y="2" width="10" height="6" fill="#E53935"/>
  <rect x="4" y="1" width="8" height="1" fill="#C62828"/>
  <rect x="2" y="4" width="1" height="2" fill="#B71C1C"/>
  <rect x="13" y="4" width="1" height="2" fill="#B71C1C"/>

  <!-- White spots on cap -->
  <rect x="4" y="3" width="2" height="2" fill="#FFFFFF"/>
  <rect x="8" y="2" width="2" height="2" fill="#FFFFFF"/>
  <rect x="11" y="4" width="2" height="1" fill="#FFFFFF"/>
  <rect x="5" y="5" width="1" height="1" fill="#FFFFFF"/>
  <rect x="10" y="6" width="1" height="1" fill="#FAFAFA"/>

  <!-- Stem (body) -->
  <rect x="5" y="8" width="6" height="6" fill="#FFF8E1"/>
  <rect x="6" y="7" width="4" height="1" fill="#FFFDE7"/>
  <rect x="4" y="10" width="1" height="3" fill="#FFECB3"/>
  <rect x="11" y="10" width="1" height="3" fill="#FFE082"/>

  <!-- Face -->
  <!-- Eyes -->
  <rect x="6" y="9" width="2" height="2" fill="#212121"/>
  <rect x="9" y="9" width="2" height="2" fill="#212121"/>
  <rect x="6" y="9" width="1" height="1" fill="#FFFFFF"/>
  <rect x="9" y="9" width="1" height="1" fill="#FFFFFF"/>

  <!-- Angry eyebrows -->
  <rect x="5" y="8" width="3" height="1" fill="#B71C1C"/>
  <rect x="9" y="8" width="3" height="1" fill="#B71C1C"/>

  <!-- Mouth -->
  <rect x="7" y="12" width="3" height="1" fill="#5D4037"/>
  <rect x="8" y="13" width="1" height="1" fill="#3E2723"/>

  <!-- Little feet -->
  <rect x="5" y="14" width="2" height="1" fill="#FFECB3"/>
  <rect x="9" y="14" width="2" height="1" fill="#FFECB3"/>

  <!-- Blush -->
  <rect x="5" y="11" width="1" height="1" fill="#FFCDD2"/>
  <rect x="10" y="11" width="1" height="1" fill="#FFCDD2"/>
</svg>
