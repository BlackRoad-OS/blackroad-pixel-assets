<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Small Pond -->

  <!-- Grass/ground border -->
  <rect x="0" y="0" width="16" height="16" fill="#4CAF50"/>

  <!-- Pond water -->
  <rect x="3" y="3" width="10" height="10" fill="#1976D2"/>
  <rect x="4" y="2" width="8" height="1" fill="#1565C0"/>
  <rect x="2" y="4" width="1" height="8" fill="#1565C0"/>
  <rect x="13" y="4" width="1" height="8" fill="#0D47A1"/>
  <rect x="4" y="13" width="8" height="1" fill="#0D47A1"/>

  <!-- Water surface highlights -->
  <rect x="4" y="4" width="3" height="1" fill="#42A5F5"/>
  <rect x="5" y="5" width="2" height="1" fill="#64B5F6"/>
  <rect x="9" y="6" width="2" height="1" fill="#42A5F5"/>

  <!-- Deeper water shadow -->
  <rect x="6" y="8" width="4" height="3" fill="#1565C0"/>
  <rect x="7" y="9" width="2" height="2" fill="#0D47A1"/>

  <!-- Shore edge (sandy/dirt) -->
  <rect x="3" y="2" width="1" height="1" fill="#8D6E63"/>
  <rect x="12" y="2" width="1" height="1" fill="#8D6E63"/>
  <rect x="2" y="3" width="1" height="1" fill="#A1887F"/>
  <rect x="13" y="3" width="1" height="1" fill="#6D4C41"/>
  <rect x="2" y="12" width="1" height="1" fill="#6D4C41"/>
  <rect x="13" y="12" width="1" height="1" fill="#5D4037"/>
  <rect x="3" y="13" width="1" height="1" fill="#8D6E63"/>
  <rect x="12" y="13" width="1" height="1" fill="#6D4C41"/>

  <!-- Ripple hint -->
  <rect x="10" y="10" width="1" height="1" fill="#42A5F5"/>
</svg>
