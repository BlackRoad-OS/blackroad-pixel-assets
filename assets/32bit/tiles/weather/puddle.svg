<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Rain Puddle -->

  <!-- Base ground/path -->
  <rect x="0" y="0" width="32" height="32" fill="#8D6E63"/>
  <rect x="2" y="4" width="28" height="24" fill="#795548"/>

  <!-- Puddle shape -->
  <rect x="6" y="8" width="20" height="16" fill="#4FC3F7"/>
  <rect x="4" y="12" width="4" height="8" fill="#4FC3F7"/>
  <rect x="24" y="10" width="4" height="10" fill="#4FC3F7"/>
  <rect x="8" y="6" width="16" height="4" fill="#4FC3F7"/>
  <rect x="8" y="22" width="16" height="4" fill="#4FC3F7"/>

  <!-- Water depth -->
  <rect x="8" y="10" width="16" height="12" fill="#29B6F6"/>
  <rect x="10" y="12" width="12" height="8" fill="#03A9F4"/>

  <!-- Reflection/shine -->
  <rect x="8" y="10" width="6" height="4" fill="#81D4FA"/>
  <rect x="10" y="8" width="4" height="4" fill="#B3E5FC"/>
  <rect x="12" y="10" width="2" height="2" fill="#E1F5FE"/>

  <!-- Ripples -->
  <rect x="18" y="14" width="4" height="1" fill="#81D4FA" opacity="0.7"/>
  <rect x="17" y="15" width="6" height="1" fill="#B3E5FC" opacity="0.5"/>
  <rect x="16" y="16" width="8" height="1" fill="#E1F5FE" opacity="0.3"/>

  <!-- Edge details -->
  <rect x="6" y="8" width="20" height="1" fill="#6D4C41"/>
  <rect x="6" y="23" width="20" height="1" fill="#5D4037"/>
  <rect x="4" y="12" width="2" height="8" fill="#6D4C41"/>
  <rect x="26" y="10" width="2" height="10" fill="#5D4037"/>

  <!-- Mud splashes around puddle -->
  <rect x="4" y="8" width="2" height="2" fill="#6D4C41"/>
  <rect x="26" y="8" width="2" height="2" fill="#6D4C41"/>
  <rect x="4" y="22" width="2" height="2" fill="#5D4037"/>
  <rect x="26" y="22" width="2" height="2" fill="#5D4037"/>
</svg>
