  <!-- Left crystal -->
  <rect x="3" y="7" width="2" height="5" fill="#F5A623"/>
  <rect x="4" y="5" width="1" height="2" fill="#D4900F"/>
  <rect x="3" y="7" width="1" height="2" fill="#FFCA62"/>

  <!-- Right crystal -->
  <rect x="11" y="6" width="2" height="6" fill="#F5A623"/>
