<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 14" width="16" height="14" shape-rendering="crispEdges">
  <!-- Sheep - Peaceful farm animal -->

  <!-- Fluffy wool body -->
  <rect x="3" y="4" width="10" height="7" fill="#ECEFF1"/>
  <rect x="2" y="5" width="1" height="5" fill="#CFD8DC"/>
  <rect x="13" y="5" width="1" height="5" fill="#CFD8DC"/>
  <rect x="4" y="3" width="8" height="1" fill="#ECEFF1"/>
  <rect x="4" y="11" width="8" height="1" fill="#CFD8DC"/>

  <!-- Wool puffs -->
  <rect x="4" y="4" width="2" height="2" fill="#FFFFFF"/>
  <rect x="8" y="5" width="2" height="2" fill="#FFFFFF"/>
  <rect x="5" y="8" width="2" height="2" fill="#FFFFFF"/>
  <rect x="10" y="7" width="2" height="2" fill="#FFFFFF"/>

  <!-- Head -->
  <rect x="11" y="1" width="4" height="5" fill="#3E2723"/>
  <rect x="10" y="2" width="1" height="3" fill="#4E342E"/>

  <!-- Ears -->
  <rect x="10" y="1" width="1" height="2" fill="#3E2723"/>
  <rect x="15" y="1" width="1" height="2" fill="#3E2723"/>

  <!-- Eyes -->
  <rect x="12" y="2" width="1" height="1" fill="#212121"/>
  <rect x="14" y="2" width="1" height="1" fill="#212121"/>
  <!-- Eye shine -->
  <rect x="12" y="2" width="1" height="1" fill="#424242"/>

  <!-- Snout -->
  <rect x="12" y="4" width="2" height="2" fill="#5D4037"/>
  <rect x="12" y="5" width="1" height="1" fill="#212121"/>
  <rect x="13" y="5" width="1" height="1" fill="#212121"/>

  <!-- Legs -->
  <rect x="4" y="11" width="2" height="3" fill="#3E2723"/>
  <rect x="10" y="11" width="2" height="3" fill="#3E2723"/>

  <!-- Hooves -->
  <rect x="4" y="13" width="2" height="1" fill="#212121"/>
  <rect x="10" y="13" width="2" height="1" fill="#212121"/>

  <!-- Tail (small wool puff) -->
  <rect x="1" y="6" width="2" height="2" fill="#ECEFF1"/>
  <rect x="0" y="7" width="1" height="1" fill="#CFD8DC"/>
</svg>
