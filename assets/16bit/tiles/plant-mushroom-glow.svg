<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Glowing Mushroom (Neon/Void) -->

  <!-- Glow aura -->
  <rect x="2" y="5" width="12" height="6" fill="#4A148C" opacity="0.3"/>

  <!-- Cap -->
  <rect x="4" y="4" width="8" height="2" fill="#7B1FA2"/>
  <rect x="3" y="6" width="10" height="3" fill="#9C27B0"/>
  <rect x="2" y="7" width="12" height="2" fill="#AB47BC"/>
  <rect x="3" y="9" width="10" height="1" fill="#7B1FA2"/>

  <!-- Glow spots -->
  <rect x="5" y="5" width="2" height="1" fill="#E1BEE7"/>
  <rect x="9" y="5" width="1" height="1" fill="#CE93D8"/>
  <rect x="4" y="7" width="1" height="1" fill="#F3E5F5"/>
  <rect x="7" y="6" width="2" height="2" fill="#E1BEE7"/>
  <rect x="11" y="7" width="1" height="1" fill="#CE93D8"/>

  <!-- Cap shadow -->
  <rect x="10" y="6" width="2" height="2" fill="#6A1B9A"/>

  <!-- Stem -->
  <rect x="6" y="10" width="4" height="5" fill="#9C27B0"/>
  <rect x="7" y="10" width="2" height="5" fill="#BA68C8"/>

  <!-- Stem glow lines -->
  <rect x="7" y="11" width="1" height="2" fill="#E1BEE7"/>

  <!-- Base glow -->
  <rect x="5" y="15" width="6" height="1" fill="#6A1B9A"/>
</svg>