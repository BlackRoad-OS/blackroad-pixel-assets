<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Green Crystal Cluster (Emerald) -->

  <!-- Base rock -->
  <rect x="3" y="12" width="10" height="3" fill="#5D4037"/>
  <rect x="4" y="11" width="8" height="1" fill="#6D4C41"/>
  <rect x="3" y="15" width="10" height="1" fill="#3E2723"/>

  <!-- Large center crystal -->
  <rect x="6" y="3" width="4" height="8" fill="#4CAF50"/>
  <rect x="7" y="1" width="2" height="2" fill="#388E3C"/>
  <rect x="6" y="3" width="1" height="4" fill="#81C784"/>
  <rect x="7" y="2" width="1" height="1" fill="#A5D6A7"/>

  <!-- Left crystal -->
  <rect x="3" y="7" width="2" height="5" fill="#4CAF50"/>
  <rect x="4" y="5" width="1" height="2" fill="#388E3C"/>
  <rect x="3" y="7" width="1" height="2" fill="#81C784"/>

  <!-- Right crystal -->
  <rect x="11" y="6" width="2" height="6" fill="#4CAF50"/>
  <rect x="11" y="4" width="1" height="2" fill="#388E3C"/>
  <rect x="11" y="6" width="1" height="2" fill="#81C784"/>
  <rect x="12" y="8" width="1" height="2" fill="#2E7D32"/>

  <!-- Small front crystal -->
  <rect x="8" y="9" width="2" height="3" fill="#388E3C"/>
  <rect x="8" y="9" width="1" height="1" fill="#81C784"/>

  <!-- Sparkle highlights -->
  <rect x="7" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="4" y="6" width="1" height="1" fill="#FFFFFF"/>
  <rect x="11" y="5" width="1" height="1" fill="#FFFFFF"/>
</svg>
