<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Tomato - Stage 3 (mature with fruit) -->

  <!-- Soil -->
  <rect x="0" y="28" width="32" height="4" fill="#5D4037"/>

  <!-- Main stem -->
  <rect x="14" y="6" width="3" height="22" fill="#4CAF50"/>
  <rect x="15" y="4" width="2" height="4" fill="#66BB6A"/>

  <!-- Stake/support -->
  <rect x="13" y="2" width="2" height="26" fill="#8D6E63"/>
  <rect x="13" y="2" width="1" height="26" fill="#A1887F"/>

  <!-- Leaves -->
  <rect x="8" y="8" width="6" height="3" fill="#66BB6A"/>
  <rect x="6" y="9" width="3" height="4" fill="#81C784"/>
  <rect x="17" y="6" width="6" height="3" fill="#66BB6A"/>
  <rect x="21" y="7" width="3" height="4" fill="#81C784"/>
  <rect x="9" y="14" width="5" height="3" fill="#4CAF50"/>
  <rect x="17" y="12" width="5" height="3" fill="#4CAF50"/>
  <rect x="7" y="20" width="6" height="3" fill="#66BB6A"/>
  <rect x="18" y="18" width="6" height="3" fill="#66BB6A"/>

  <!-- Tomatoes (red, ripe) -->
  <rect x="4" y="10" width="4" height="4" fill="#E53935"/>
  <rect x="5" y="11" width="2" height="2" fill="#EF5350"/>
  <rect x="5" y="10" width="1" height="1" fill="#FFCDD2"/>
  <rect x="5" y="9" width="2" height="1" fill="#4CAF50"/>

  <rect x="22" y="8" width="5" height="5" fill="#C62828"/>
  <rect x="23" y="9" width="3" height="3" fill="#E53935"/>
  <rect x="24" y="9" width="1" height="1" fill="#FFCDD2"/>
  <rect x="24" y="7" width="2" height="1" fill="#4CAF50"/>

  <rect x="6" y="17" width="4" height="4" fill="#E53935"/>
  <rect x="7" y="18" width="2" height="2" fill="#EF5350"/>
  <rect x="7" y="17" width="1" height="1" fill="#FFCDD2"/>

  <rect x="20" y="15" width="4" height="4" fill="#C62828"/>
  <rect x="21" y="16" width="2" height="2" fill="#E53935"/>
  <rect x="21" y="15" width="1" height="1" fill="#FFCDD2"/>

  <!-- Green tomatoes (unripe) -->
  <rect x="10" y="22" width="3" height="3" fill="#8BC34A"/>
  <rect x="11" y="23" width="1" height="1" fill="#9CCC65"/>
  <rect x="19" y="21" width="3" height="3" fill="#7CB342"/>
</svg>
