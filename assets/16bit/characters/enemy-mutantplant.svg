<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Mutant Plant (Carnivorous) -->

  <!-- Stem -->
  <rect x="7" y="12" width="2" height="8" fill="#558B2F"/>
  <rect x="6" y="14" width="1" height="4" fill="#689F38"/>
  <rect x="9" y="14" width="1" height="4" fill="#33691E"/>

  <!-- Leaves (twisted) -->
  <rect x="3" y="14" width="4" height="2" fill="#7CB342"/>
  <rect x="2" y="15" width="2" height="2" fill="#689F38"/>
  <rect x="1" y="16" width="1" height="2" fill="#558B2F"/>

  <rect x="9" y="16" width="4" height="2" fill="#7CB342"/>
  <rect x="12" y="15" width="2" height="2" fill="#689F38"/>
  <rect x="14" y="14" width="1" height="2" fill="#558B2F"/>

  <!-- Head/Mouth (venus trap style) -->
  <rect x="3" y="4" width="10" height="8" fill="#8BC34A"/>
  <rect x="4" y="2" width="8" height="2" fill="#7CB342"/>
  <rect x="5" y="1" width="6" height="1" fill="#689F38"/>

  <!-- Top jaw teeth -->
  <rect x="4" y="6" width="2" height="2" fill="#FFFFFF"/>
  <rect x="7" y="5" width="2" height="3" fill="#FFFFFF"/>
  <rect x="10" y="6" width="2" height="2" fill="#FFFFFF"/>

  <!-- Mouth interior (red) -->
  <rect x="4" y="8" width="8" height="3" fill="#C62828"/>
  <rect x="5" y="9" width="6" height="1" fill="#B71C1C"/>

  <!-- Bottom jaw teeth -->
  <rect x="4" y="8" width="2" height="2" fill="#FFFFFF"/>
  <rect x="7" y="8" width="2" height="2" fill="#FFFFFF"/>
  <rect x="10" y="8" width="2" height="2" fill="#FFFFFF"/>

  <!-- Eyes (predatory) -->
  <rect x="4" y="3" width="2" height="2" fill="#FFEB3B"/>
  <rect x="4" y="3" width="1" height="1" fill="#F44336"/>
  <rect x="10" y="3" width="2" height="2" fill="#FFEB3B"/>
  <rect x="11" y="3" width="1" height="1" fill="#F44336"/>

  <!-- Toxic drool -->
  <rect x="6" y="11" width="1" height="2" fill="#7CB342"/>
  <rect x="9" y="10" width="1" height="2" fill="#8BC34A"/>

  <!-- Spots (mutation) -->
  <rect x="3" y="5" width="1" height="1" fill="#CDDC39"/>
  <rect x="12" y="4" width="1" height="1" fill="#C0CA33"/>
  <rect x="5" y="10" width="1" height="1" fill="#AFB42B"/>

  <!-- Root tendrils -->
  <rect x="5" y="18" width="1" height="2" fill="#33691E"/>
  <rect x="10" y="18" width="1" height="2" fill="#33691E"/>
</svg>
