<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" shape-rendering="crispEdges">
  <!-- Broken Billboard -->

  <!-- Support poles (rusted) -->
  <rect x="10" y="20" width="4" height="28" fill="#6D4C41"/>
  <rect x="11" y="22" width="2" height="24" fill="#8D6E63"/>
  <rect x="34" y="20" width="4" height="28" fill="#6D4C41"/>
  <rect x="35" y="22" width="2" height="24" fill="#5D4037"/>

  <!-- Cross beam -->
  <rect x="10" y="18" width="28" height="4" fill="#5D4037"/>

  <!-- Billboard frame (tilted/damaged) -->
  <rect x="4" y="2" width="40" height="18" fill="#757575"/>
  <rect x="5" y="3" width="38" height="16" fill="#9E9E9E"/>

  <!-- Torn/faded ad content -->
  <rect x="6" y="4" width="36" height="14" fill="#BDBDBD"/>

  <!-- Faded text/image remnants -->
  <rect x="8" y="6" width="12" height="4" fill="#A1887F"/>
  <rect x="10" y="8" width="8" height="1" fill="#8D6E63"/>

  <rect x="24" y="6" width="14" height="8" fill="#90A4AE"/>
  <rect x="26" y="8" width="10" height="4" fill="#78909C"/>

  <!-- Torn sections -->
  <rect x="6" y="12" width="8" height="4" fill="#5D4037"/>
  <rect x="8" y="14" width="4" height="2" fill="#4E342E"/>

  <rect x="32" y="4" width="6" height="6" fill="#455A64"/>
  <rect x="34" y="6" width="2" height="2" fill="#37474F"/>

  <!-- Hanging torn paper -->
  <rect x="14" y="16" width="4" height="4" fill="#E0E0E0"/>
  <rect x="15" y="18" width="2" height="3" fill="#BDBDBD"/>

  <rect x="28" y="14" width="3" height="5" fill="#D7CCC8"/>
  <rect x="29" y="17" width="1" height="3" fill="#BCAAA4"/>

  <!-- Rust streaks -->
  <rect x="6" y="8" width="2" height="8" fill="#8D6E63"/>
  <rect x="38" y="6" width="2" height="10" fill="#A1887F"/>

  <!-- Bullet holes -->
  <rect x="18" y="7" width="2" height="2" fill="#37474F"/>
  <rect x="30" y="10" width="2" height="2" fill="#455A64"/>
  <rect x="12" y="12" width="1" height="1" fill="#37474F"/>

  <!-- Foundation debris -->
  <rect x="6" y="44" width="8" height="4" fill="#5D4037"/>
  <rect x="34" y="44" width="8" height="4" fill="#4E342E"/>

  <!-- Vegetation -->
  <rect x="8" y="42" width="1" height="2" fill="#558B2F"/>
  <rect x="38" y="42" width="1" height="2" fill="#689F38"/>
</svg>
