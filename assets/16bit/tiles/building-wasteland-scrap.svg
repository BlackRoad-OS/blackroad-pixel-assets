<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Scrap Heap -->

  <!-- Base/ground -->
  <rect x="2" y="24" width="28" height="8" fill="#5D4037"/>

  <!-- Main pile -->
  <rect x="4" y="16" width="24" height="10" fill="#616161"/>
  <rect x="6" y="12" width="20" height="4" fill="#757575"/>
  <rect x="8" y="8" width="16" height="4" fill="#546E7A"/>
  <rect x="10" y="6" width="12" height="2" fill="#455A64"/>

  <!-- Metal scraps (various colors) -->
  <rect x="4" y="18" width="4" height="4" fill="#8D6E63"/>
  <rect x="10" y="16" width="6" height="3" fill="#78909C"/>
  <rect x="18" y="18" width="4" height="4" fill="#A1887F"/>
  <rect x="24" y="16" width="4" height="5" fill="#6D4C41"/>

  <!-- Car parts -->
  <rect x="6" y="12" width="4" height="2" fill="#455A64"/>
  <rect x="7" y="10" width="2" height="2" fill="#37474F"/>

  <!-- Tire -->
  <rect x="20" y="10" width="4" height="4" fill="#212121"/>
  <rect x="21" y="11" width="2" height="2" fill="#424242"/>

  <!-- Pipes -->
  <rect x="12" y="8" width="2" height="6" fill="#90A4AE"/>
  <rect x="14" y="10" width="4" height="2" fill="#78909C"/>

  <!-- Rusty beams -->
  <rect x="8" y="14" width="8" height="2" fill="#8D6E63"/>
  <rect x="16" y="12" width="2" height="6" fill="#6D4C41"/>

  <!-- Electronic waste -->
  <rect x="22" y="14" width="4" height="3" fill="#263238"/>
  <rect x="23" y="15" width="2" height="1" fill="#1a1a1a"/>

  <!-- Wires -->
  <rect x="10" y="20" width="1" height="4" fill="#C62828"/>
  <rect x="14" y="22" width="1" height="3" fill="#1976D2"/>
  <rect x="18" y="20" width="1" height="4" fill="#FFC107"/>

  <!-- Sparkle/shine on metal -->
  <rect x="12" y="12" width="1" height="1" fill="#E0E0E0"/>
  <rect x="22" y="8" width="1" height="1" fill="#BDBDBD"/>

  <!-- Vegetation poking through -->
  <rect x="6" y="22" width="1" height="3" fill="#558B2F"/>
  <rect x="26" y="22" width="1" height="2" fill="#689F38"/>
</svg>
