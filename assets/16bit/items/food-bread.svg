<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Bread Loaf -->

  <!-- Top crust -->
  <rect x="2" y="4" width="12" height="4" fill="#D7A86E"/>
  <rect x="3" y="3" width="10" height="1" fill="#C09150"/>
  <rect x="4" y="2" width="8" height="1" fill="#B57B3E"/>

  <!-- Main body -->
  <rect x="1" y="8" width="14" height="6" fill="#E6BE8A"/>
  <rect x="2" y="7" width="12" height="1" fill="#D7A86E"/>

  <!-- Inner bread visible -->
  <rect x="3" y="9" width="10" height="4" fill="#F5E6D3"/>
  <rect x="4" y="10" width="8" height="2" fill="#FFF8F0"/>

  <!-- Crust edges -->
  <rect x="1" y="8" width="1" height="5" fill="#C09150"/>
  <rect x="14" y="8" width="1" height="5" fill="#C09150"/>

  <!-- Bottom -->
  <rect x="2" y="14" width="12" height="1" fill="#B57B3E"/>

  <!-- Shine -->
  <rect x="4" y="4" width="2" height="1" fill="#E6BE8A"/>
</svg>
