  <rect x="3" y="1" width="2" height="2" fill="#FFEB3B"/>
  <rect x="9" y="1" width="2" height="2" fill="#FFEB3B"/>
  <rect x="1" y="3" width="2" height="2" fill="#FDD835"/>
  <rect x="11" y="3" width="2" height="2" fill="#FDD835"/>
  <rect x="0" y="5" width="2" height="3" fill="#FFEB3B"/>
  <rect x="12" y="5" width="2" height="3" fill="#FFEB3B"/>
  <rect x="1" y="8" width="2" height="2" fill="#FDD835"/>
