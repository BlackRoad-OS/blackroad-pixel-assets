<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" width="20" height="16" shape-rendering="crispEdges">
  <!-- Tech/Metal Table -->

  <!-- Glass tabletop -->
  <rect x="0" y="0" width="20" height="3" fill="#64B5F6"/>
  <rect x="1" y="0" width="18" height="2" fill="#90CAF9"/>
  <rect x="2" y="0" width="4" height="1" fill="#BBDEFB"/>

  <!-- Metal frame edge -->
  <rect x="0" y="2" width="20" height="1" fill="#78909C"/>

  <!-- Metal legs -->
  <rect x="1" y="3" width="2" height="13" fill="#607D8B"/>
  <rect x="2" y="4" width="1" height="11" fill="#78909C"/>
  <rect x="17" y="3" width="2" height="13" fill="#607D8B"/>
  <rect x="17" y="4" width="1" height="11" fill="#78909C"/>

  <!-- Cross bar -->
  <rect x="3" y="12" width="14" height="1" fill="#546E7A"/>

  <!-- LED strip under table -->
  <rect x="3" y="3" width="14" height="1" fill="#2979FF"/>
  <rect x="5" y="3" width="2" height="1" fill="#82B1FF"/>
  <rect x="13" y="3" width="2" height="1" fill="#82B1FF"/>
</svg>
