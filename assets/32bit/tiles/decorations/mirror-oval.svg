<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Oval Mirror -->

  <!-- Hanging -->
  <rect x="15" y="2" width="2" height="2" fill="#424242"/>

  <!-- Frame outer (oval approximation) -->
  <rect x="8" y="6" width="16" height="20" fill="#FFD54F"/>
  <rect x="6" y="10" width="4" height="12" fill="#FFD54F"/>
  <rect x="22" y="10" width="4" height="12" fill="#FFD54F"/>
  <rect x="10" y="4" width="12" height="4" fill="#FFD54F"/>
  <rect x="10" y="24" width="12" height="4" fill="#FFD54F"/>

  <!-- Frame inner -->
  <rect x="9" y="7" width="14" height="18" fill="#FFC107"/>
  <rect x="7" y="11" width="3" height="10" fill="#FFC107"/>
  <rect x="22" y="11" width="3" height="10" fill="#FFC107"/>
  <rect x="11" y="5" width="10" height="3" fill="#FFC107"/>
  <rect x="11" y="24" width="10" height="3" fill="#FFC107"/>

  <!-- Mirror surface -->
  <rect x="10" y="8" width="12" height="16" fill="#B3E5FC"/>
  <rect x="8" y="12" width="3" height="8" fill="#B3E5FC"/>
  <rect x="21" y="12" width="3" height="8" fill="#B3E5FC"/>
  <rect x="12" y="6" width="8" height="3" fill="#B3E5FC"/>
  <rect x="12" y="23" width="8" height="3" fill="#B3E5FC"/>

  <!-- Mirror shine -->
  <rect x="12" y="10" width="4" height="8" fill="#E1F5FE"/>
  <rect x="10" y="12" width="3" height="4" fill="#E1F5FE"/>
  <rect x="13" y="8" width="2" height="3" fill="#E1F5FE"/>

  <!-- Bright reflection -->
  <rect x="12" y="10" width="2" height="4" fill="#FAFAFA"/>
  <rect x="11" y="12" width="1" height="2" fill="#FAFAFA"/>

  <!-- Frame ornaments -->
  <rect x="14" y="4" width="4" height="2" fill="#FFE082"/>
  <rect x="15" y="3" width="2" height="2" fill="#FFB300"/>
  <rect x="14" y="26" width="4" height="2" fill="#FFE082"/>
</svg>
