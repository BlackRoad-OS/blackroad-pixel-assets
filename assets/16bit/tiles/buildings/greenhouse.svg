<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 24" width="28" height="24" shape-rendering="crispEdges">
  <!-- Greenhouse -->

  <!-- Roof frame -->
  <rect x="2" y="4" width="24" height="1" fill="#FFFFFF"/>
  <rect x="4" y="2" width="20" height="2" fill="#E0E0E0"/>
  <rect x="6" y="0" width="16" height="2" fill="#FAFAFA"/>

  <!-- Roof glass panels -->
  <rect x="7" y="1" width="6" height="3" fill="#B3E5FC"/>
  <rect x="15" y="1" width="6" height="3" fill="#81D4FA"/>

  <!-- Main frame -->
  <rect x="0" y="5" width="28" height="17" fill="#FFFFFF"/>
  <rect x="0" y="5" width="1" height="17" fill="#E0E0E0"/>
  <rect x="27" y="5" width="1" height="17" fill="#E0E0E0"/>

  <!-- Glass panels -->
  <rect x="1" y="6" width="8" height="10" fill="#B3E5FC"/>
  <rect x="10" y="6" width="8" height="10" fill="#81D4FA"/>
  <rect x="19" y="6" width="8" height="10" fill="#B3E5FC"/>

  <!-- Frame dividers -->
  <rect x="9" y="5" width="1" height="17" fill="#FFFFFF"/>
  <rect x="18" y="5" width="1" height="17" fill="#FFFFFF"/>
  <rect x="1" y="11" width="26" height="1" fill="#FAFAFA"/>

  <!-- Plants inside -->
  <rect x="3" y="14" width="4" height="3" fill="#66BB6A"/>
  <rect x="4" y="13" width="2" height="1" fill="#81C784"/>
  <rect x="12" y="13" width="4" height="4" fill="#4CAF50"/>
  <rect x="13" y="12" width="2" height="1" fill="#66BB6A"/>
  <rect x="21" y="14" width="4" height="3" fill="#66BB6A"/>
  <rect x="22" y="13" width="2" height="1" fill="#81C784"/>

  <!-- Flowers -->
  <rect x="3" y="12" width="1" height="1" fill="#EC407A"/>
  <rect x="5" y="12" width="1" height="1" fill="#FFEB3B"/>
  <rect x="22" y="12" width="1" height="1" fill="#E53935"/>
  <rect x="24" y="12" width="1" height="1" fill="#AB47BC"/>

  <!-- Door -->
  <rect x="11" y="17" width="6" height="7" fill="#FFFFFF"/>
  <rect x="11" y="17" width="6" height="7" fill="#81D4FA"/>
  <rect x="14" y="17" width="1" height="7" fill="#FFFFFF"/>
  <rect x="16" y="20" width="1" height="1" fill="#757575"/>

  <!-- Foundation -->
  <rect x="0" y="22" width="28" height="2" fill="#8D6E63"/>
</svg>
