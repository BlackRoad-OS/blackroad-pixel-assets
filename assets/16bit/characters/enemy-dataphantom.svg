<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 20" width="16" height="20" shape-rendering="crispEdges">
  <!-- Data Phantom - Digital ghost made of code -->

  <!-- Ghostly body (fading bottom) -->
  <rect x="4" y="6" width="8" height="8" fill="#7B1FA2"/>
  <rect x="5" y="5" width="6" height="1" fill="#9C27B0"/>
  <rect x="3" y="8" width="1" height="4" fill="#6A1B9A"/>
  <rect x="12" y="8" width="1" height="4" fill="#6A1B9A"/>

  <!-- Fading tail -->
  <rect x="5" y="14" width="6" height="2" fill="#6A1B9A"/>
  <rect x="6" y="16" width="4" height="2" fill="#4A148C"/>
  <rect x="7" y="18" width="2" height="2" fill="#311B92"/>

  <!-- Head -->
  <rect x="4" y="2" width="8" height="5" fill="#9C27B0"/>
  <rect x="5" y="1" width="6" height="1" fill="#AB47BC"/>
  <rect x="3" y="3" width="1" height="3" fill="#7B1FA2"/>
  <rect x="12" y="3" width="1" height="3" fill="#7B1FA2"/>

  <!-- Face (hollow) -->
  <rect x="5" y="3" width="6" height="3" fill="#4A148C"/>

  <!-- Eyes (data streams) -->
  <rect x="5" y="3" width="2" height="2" fill="#2979FF"/>
  <rect x="5" y="3" width="1" height="1" fill="#82B1FF"/>
  <rect x="9" y="3" width="2" height="2" fill="#2979FF"/>
  <rect x="10" y="3" width="1" height="1" fill="#82B1FF"/>

  <!-- Mouth (open void) -->
  <rect x="7" y="5" width="2" height="1" fill="#1A1A1A"/>

  <!-- Binary code pattern -->
  <rect x="5" y="8" width="1" height="1" fill="#E1BEE7"/>
  <rect x="7" y="9" width="1" height="1" fill="#CE93D8"/>
  <rect x="9" y="8" width="1" height="1" fill="#E1BEE7"/>
  <rect x="6" y="11" width="1" height="1" fill="#CE93D8"/>
  <rect x="8" y="10" width="1" height="1" fill="#E1BEE7"/>
  <rect x="10" y="11" width="1" height="1" fill="#CE93D8"/>

  <!-- Flickering arms -->
  <rect x="1" y="7" width="3" height="2" fill="#9C27B0"/>
  <rect x="0" y="8" width="1" height="3" fill="#7B1FA2"/>
  <rect x="12" y="7" width="3" height="2" fill="#9C27B0"/>
  <rect x="15" y="8" width="1" height="3" fill="#7B1FA2"/>

  <!-- Data particles -->
  <rect x="2" y="4" width="1" height="1" fill="#2979FF"/>
  <rect x="13" y="5" width="1" height="1" fill="#2979FF"/>
  <rect x="1" y="12" width="1" height="1" fill="#9C27B0"/>
  <rect x="14" y="11" width="1" height="1" fill="#9C27B0"/>
</svg>
