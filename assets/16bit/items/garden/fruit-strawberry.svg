<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 10" width="8" height="10" shape-rendering="crispEdges">
  <!-- Strawberry - Sweet and red -->

  <!-- Leaves -->
  <rect x="2" y="0" width="4" height="2" fill="#4CAF50"/>
  <rect x="1" y="1" width="1" height="1" fill="#388E3C"/>
  <rect x="6" y="1" width="1" height="1" fill="#388E3C"/>
  <rect x="3" y="0" width="1" height="1" fill="#66BB6A"/>

  <!-- Body -->
  <rect x="1" y="2" width="6" height="4" fill="#E53935"/>
  <rect x="2" y="6" width="4" height="2" fill="#C62828"/>
  <rect x="3" y="8" width="2" height="1" fill="#B71C1C"/>
  <rect x="3" y="9" width="1" height="1" fill="#B71C1C"/>

  <!-- Seeds -->
  <rect x="2" y="3" width="1" height="1" fill="#FFEB3B"/>
  <rect x="4" y="3" width="1" height="1" fill="#FFEB3B"/>
  <rect x="3" y="5" width="1" height="1" fill="#FFEB3B"/>
  <rect x="5" y="5" width="1" height="1" fill="#FFEB3B"/>
  <rect x="4" y="7" width="1" height="1" fill="#FDD835"/>

  <!-- Highlight -->
  <rect x="2" y="2" width="1" height="1" fill="#EF5350"/>
</svg>
