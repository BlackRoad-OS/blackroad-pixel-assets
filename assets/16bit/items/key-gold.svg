<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Gold Key -->

  <!-- Head (bow) -->
  <rect x="1" y="3" width="6" height="6" fill="#F5A623"/>
  <rect x="2" y="2" width="4" height="1" fill="#FFCA28"/>
  <rect x="2" y="9" width="4" height="1" fill="#C68A00"/>
  <rect x="0" y="4" width="1" height="4" fill="#C68A00"/>
  <rect x="7" y="4" width="1" height="4" fill="#C68A00"/>

  <!-- Hole in bow -->
  <rect x="3" y="5" width="2" height="2" fill="#212121"/>

  <!-- Shaft -->
  <rect x="7" y="5" width="8" height="2" fill="#FFCA28"/>
  <rect x="8" y="5" width="6" height="1" fill="#FFEB3B"/>

  <!-- Teeth -->
  <rect x="12" y="7" width="1" height="2" fill="#F5A623"/>
  <rect x="14" y="7" width="1" height="3" fill="#F5A623"/>
  <rect x="14" y="9" width="1" height="1" fill="#C68A00"/>
  <rect x="12" y="8" width="1" height="1" fill="#C68A00"/>

  <!-- Shine -->
  <rect x="2" y="3" width="2" height="1" fill="#FFF59D"/>
</svg>
