<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 32" width="24" height="32" shape-rendering="crispEdges">
  <!-- Warning Sign Post -->

  <!-- Ground -->
  <rect x="0" y="28" width="24" height="4" fill="#5D4037"/>

  <!-- Post -->
  <rect x="10" y="14" width="4" height="16" fill="#6D4C41"/>
  <rect x="11" y="16" width="2" height="12" fill="#8D6E63"/>

  <!-- Sign (tilted/damaged) -->
  <rect x="2" y="2" width="20" height="14" fill="#FFC107"/>
  <rect x="3" y="3" width="18" height="12" fill="#FFD54F"/>

  <!-- Border -->
  <rect x="2" y="2" width="20" height="2" fill="#212121"/>
  <rect x="2" y="14" width="20" height="2" fill="#212121"/>
  <rect x="2" y="2" width="2" height="14" fill="#212121"/>
  <rect x="20" y="2" width="2" height="14" fill="#212121"/>

  <!-- Warning symbol (radiation/danger) -->
  <rect x="8" y="5" width="8" height="8" fill="#212121"/>
  <rect x="10" y="7" width="4" height="4" fill="#FFC107"/>
  <rect x="11" y="8" width="2" height="2" fill="#212121"/>

  <!-- Trefoil hints -->
  <rect x="9" y="6" width="2" height="2" fill="#FFC107"/>
  <rect x="13" y="6" width="2" height="2" fill="#FFC107"/>
  <rect x="11" y="10" width="2" height="2" fill="#FFC107"/>

  <!-- Damage/bullet holes -->
  <rect x="4" y="6" width="2" height="2" fill="#5D4037"/>
  <rect x="18" y="10" width="2" height="2" fill="#4E342E"/>

  <!-- Rust -->
  <rect x="4" y="12" width="3" height="2" fill="#A1887F"/>
  <rect x="16" y="4" width="2" height="3" fill="#8D6E63"/>

  <!-- Faded text hint -->
  <rect x="6" y="13" width="4" height="1" fill="#F57F17"/>
  <rect x="14" y="13" width="4" height="1" fill="#F57F17"/>

  <!-- Support brace -->
  <rect x="6" y="14" width="4" height="2" fill="#5D4037"/>
  <rect x="14" y="14" width="4" height="2" fill="#5D4037"/>

  <!-- Vegetation at base -->
  <rect x="8" y="26" width="1" height="2" fill="#558B2F"/>
  <rect x="15" y="26" width="1" height="2" fill="#689F38"/>
</svg>
