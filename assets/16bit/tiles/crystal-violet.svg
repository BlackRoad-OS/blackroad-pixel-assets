<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Violet Crystal Cluster (Void Realm) -->

  <!-- Base rock (darker) -->
  <rect x="3" y="12" width="10" height="3" fill="#1a1a1a"/>
  <rect x="4" y="11" width="8" height="1" fill="#2c2c2c"/>
  <rect x="3" y="15" width="10" height="1" fill="#0d0d0d"/>

  <!-- Large center crystal -->
  <rect x="6" y="3" width="4" height="8" fill="#9C27B0"/>
  <rect x="7" y="1" width="2" height="2" fill="#7B1FA2"/>
  <rect x="6" y="3" width="1" height="4" fill="#CE93D8"/>
  <rect x="7" y="2" width="1" height="1" fill="#E1BEE7"/>

  <!-- Left crystal -->
  <rect x="3" y="7" width="2" height="5" fill="#9C27B0"/>
  <rect x="4" y="5" width="1" height="2" fill="#7B1FA2"/>
  <rect x="3" y="7" width="1" height="2" fill="#CE93D8"/>

  <!-- Right crystal -->
  <rect x="11" y="6" width="2" height="6" fill="#9C27B0"/>
  <rect x="11" y="4" width="1" height="2" fill="#7B1FA2"/>
  <rect x="11" y="6" width="1" height="2" fill="#CE93D8"/>
  <rect x="12" y="8" width="1" height="2" fill="#4A148C"/>

  <!-- Small front crystal -->
  <rect x="8" y="9" width="2" height="3" fill="#7B1FA2"/>
  <rect x="8" y="9" width="1" height="1" fill="#CE93D8"/>

  <!-- Sparkle highlights (with void glow) -->
  <rect x="7" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="4" y="6" width="1" height="1" fill="#F3E5F5"/>
  <rect x="11" y="5" width="1" height="1" fill="#FFFFFF"/>

  <!-- Void glow aura -->
  <rect x="5" y="2" width="1" height="1" fill="#4A148C"/>
  <rect x="10" y="3" width="1" height="1" fill="#4A148C"/>
</svg>
