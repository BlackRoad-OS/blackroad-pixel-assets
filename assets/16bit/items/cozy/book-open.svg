<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10" shape-rendering="crispEdges">
  <!-- Open book -->

  <!-- Left page -->
  <rect x="0" y="1" width="6" height="8" fill="#FAFAFA"/>
  <rect x="0" y="0" width="6" height="1" fill="#E0E0E0"/>
  <rect x="0" y="9" width="6" height="1" fill="#BDBDBD"/>

  <!-- Right page -->
  <rect x="8" y="1" width="6" height="8" fill="#FFFFFF"/>
  <rect x="8" y="0" width="6" height="1" fill="#EEEEEE"/>
  <rect x="8" y="9" width="6" height="1" fill="#E0E0E0"/>

  <!-- Spine/binding -->
  <rect x="6" y="0" width="2" height="10" fill="#8D6E63"/>
  <rect x="6" y="1" width="2" height="8" fill="#6D4C41"/>

  <!-- Text lines left -->
  <rect x="1" y="2" width="4" height="1" fill="#BDBDBD"/>
  <rect x="1" y="4" width="4" height="1" fill="#BDBDBD"/>
  <rect x="1" y="6" width="3" height="1" fill="#BDBDBD"/>

  <!-- Text lines right -->
  <rect x="9" y="2" width="4" height="1" fill="#E0E0E0"/>
  <rect x="9" y="4" width="4" height="1" fill="#E0E0E0"/>
  <rect x="9" y="6" width="3" height="1" fill="#E0E0E0"/>
</svg>
