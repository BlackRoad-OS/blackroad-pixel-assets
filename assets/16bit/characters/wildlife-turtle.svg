<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10" shape-rendering="crispEdges">
  <!-- Turtle - Slow and steady -->

  <!-- Shell -->
  <rect x="3" y="2" width="8" height="6" fill="#4CAF50"/>
  <rect x="2" y="3" width="1" height="4" fill="#388E3C"/>
  <rect x="11" y="3" width="1" height="4" fill="#388E3C"/>
  <rect x="4" y="1" width="6" height="1" fill="#4CAF50"/>

  <!-- Shell pattern -->
  <rect x="5" y="2" width="2" height="2" fill="#2E7D32"/>
  <rect x="8" y="2" width="2" height="2" fill="#2E7D32"/>
  <rect x="4" y="4" width="2" height="2" fill="#2E7D32"/>
  <rect x="7" y="4" width="2" height="2" fill="#2E7D32"/>
  <rect x="5" y="6" width="4" height="1" fill="#2E7D32"/>

  <!-- Shell highlight -->
  <rect x="5" y="2" width="1" height="1" fill="#66BB6A"/>
  <rect x="8" y="2" width="1" height="1" fill="#66BB6A"/>

  <!-- Head -->
  <rect x="11" y="4" width="3" height="3" fill="#8D6E63"/>
  <rect x="12" y="3" width="2" height="1" fill="#A1887F"/>

  <!-- Eye -->
  <rect x="12" y="5" width="1" height="1" fill="#212121"/>

  <!-- Legs -->
  <rect x="3" y="7" width="2" height="3" fill="#8D6E63"/>
  <rect x="9" y="7" width="2" height="3" fill="#8D6E63"/>
  <rect x="1" y="5" width="2" height="2" fill="#A1887F"/>

  <!-- Tail -->
  <rect x="2" y="6" width="2" height="1" fill="#8D6E63"/>
</svg>
