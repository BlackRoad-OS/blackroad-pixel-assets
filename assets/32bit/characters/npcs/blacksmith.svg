  <!-- Head -->
  <rect x="9" y="-2" width="14" height="8" fill="#FFCCBC"/>
  <rect x="10" y="-3" width="12" height="2" fill="#FFAB91"/>
  <rect x="10" y="5" width="12" height="2" fill="#FFAB91"/>

