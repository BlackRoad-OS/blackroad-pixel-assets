<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Doctor NPC - 32bit -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Shoes -->
  <rect x="10" y="27" width="5" height="3" fill="#FAFAFA"/>
  <rect x="17" y="27" width="5" height="3" fill="#FAFAFA"/>
  <rect x="11" y="28" width="3" height="1" fill="#E0E0E0"/>
  <rect x="18" y="28" width="3" height="1" fill="#E0E0E0"/>

  <!-- Pants -->
  <rect x="10" y="18" width="5" height="9" fill="#1976D2"/>
  <rect x="17" y="18" width="5" height="9" fill="#1976D2"/>
  <rect x="11" y="19" width="3" height="5" fill="#2196F3"/>
  <rect x="18" y="19" width="3" height="5" fill="#2196F3"/>

  <!-- Lab coat -->
  <rect x="7" y="8" width="18" height="14" fill="#FAFAFA"/>
  <rect x="9" y="9" width="14" height="10" fill="#ECEFF1"/>

  <!-- Coat pockets -->
  <rect x="8" y="14" width="4" height="4" fill="#E0E0E0"/>
  <rect x="20" y="14" width="4" height="4" fill="#E0E0E0"/>

  <!-- Scrubs underneath -->
  <rect x="12" y="10" width="8" height="6" fill="#4FC3F7"/>

  <!-- Stethoscope -->
  <rect x="14" y="8" width="4" height="4" fill="#424242"/>
  <rect x="15" y="12" width="2" height="4" fill="#424242"/>
  <rect x="12" y="14" width="3" height="2" fill="#607D8B"/>
  <rect x="17" y="14" width="3" height="2" fill="#607D8B"/>

  <!-- Arms -->
  <rect x="4" y="8" width="4" height="8" fill="#FAFAFA"/>
  <rect x="24" y="8" width="4" height="8" fill="#FAFAFA"/>

  <!-- Hands -->
  <rect x="4" y="14" width="4" height="3" fill="#FFCCBC"/>
  <rect x="24" y="14" width="4" height="3" fill="#FFCCBC"/>

  <!-- Neck -->
  <rect x="14" y="4" width="4" height="4" fill="#8D6E63"/>

  <!-- Head -->
  <rect x="10" y="-2" width="12" height="8" fill="#8D6E63"/>
  <rect x="11" y="-3" width="10" height="2" fill="#795548"/>

  <!-- Hair (dark, neat) -->
  <rect x="9" y="-3" width="14" height="4" fill="#212121"/>
  <rect x="8" y="-1" width="2" height="3" fill="#424242"/>
  <rect x="22" y="-1" width="2" height="3" fill="#424242"/>

  <!-- Face -->
  <rect x="12" y="0" width="2" height="2" fill="#3E2723"/>
  <rect x="18" y="0" width="2" height="2" fill="#3E2723"/>
  <rect x="14" y="4" width="4" height="1" fill="#6D4C41"/>

  <!-- ID badge -->
  <rect x="8" y="10" width="3" height="4" fill="#FAFAFA"/>
  <rect x="9" y="11" width="1" height="2" fill="#2196F3"/>
</svg>
