<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 18" width="32" height="18" shape-rendering="crispEdges">
  <!-- Sofa/Couch - Living room -->

  <!-- Base frame -->
  <rect x="0" y="12" width="32" height="6" fill="#5D4037"/>

  <!-- Back cushion -->
  <rect x="2" y="0" width="28" height="10" fill="#C62828"/>
  <rect x="3" y="1" width="26" height="8" fill="#D32F2F"/>
  <rect x="4" y="2" width="10" height="6" fill="#E57373"/>
  <rect x="18" y="2" width="10" height="6" fill="#E57373"/>

  <!-- Armrests -->
  <rect x="0" y="2" width="4" height="14" fill="#C62828"/>
  <rect x="1" y="3" width="2" height="12" fill="#B71C1C"/>
  <rect x="28" y="2" width="4" height="14" fill="#C62828"/>
  <rect x="29" y="3" width="2" height="12" fill="#B71C1C"/>

  <!-- Seat cushions -->
  <rect x="4" y="8" width="24" height="6" fill="#D32F2F"/>
  <rect x="5" y="9" width="10" height="4" fill="#EF5350"/>
  <rect x="17" y="9" width="10" height="4" fill="#EF5350"/>

  <!-- Legs -->
  <rect x="2" y="16" width="2" height="2" fill="#3E2723"/>
  <rect x="28" y="16" width="2" height="2" fill="#3E2723"/>

  <!-- Decorative pillows -->
  <rect x="6" y="4" width="4" height="4" fill="#FFEB3B"/>
  <rect x="7" y="5" width="2" height="2" fill="#FFF176"/>
  <rect x="22" y="4" width="4" height="4" fill="#81C784"/>
  <rect x="23" y="5" width="2" height="2" fill="#A5D6A7"/>
</svg>
