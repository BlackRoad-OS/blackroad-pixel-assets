<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" shape-rendering="crispEdges">
  <!-- Town fountain -->

  <!-- Water spray -->
  <rect x="11" y="0" width="2" height="3" fill="#81D4FA"/>
  <rect x="10" y="2" width="1" height="2" fill="#4FC3F7"/>
  <rect x="13" y="2" width="1" height="2" fill="#4FC3F7"/>
  <rect x="9" y="3" width="1" height="1" fill="#B3E5FC"/>
  <rect x="14" y="3" width="1" height="1" fill="#B3E5FC"/>

  <!-- Top tier -->
