<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Tech Panel Wall - Neon District -->

  <!-- Dark base -->
  <rect x="0" y="0" width="16" height="16" fill="#263238"/>

  <!-- Panel divisions -->
  <rect x="0" y="0" width="16" height="1" fill="#37474F"/>
  <rect x="0" y="8" width="16" height="1" fill="#37474F"/>
  <rect x="0" y="0" width="1" height="16" fill="#37474F"/>
  <rect x="8" y="0" width="1" height="16" fill="#37474F"/>
  <rect x="15" y="0" width="1" height="16" fill="#37474F"/>

  <!-- Panel surface -->
  <rect x="1" y="1" width="7" height="7" fill="#455A64"/>
  <rect x="9" y="1" width="6" height="7" fill="#455A64"/>
  <rect x="1" y="9" width="7" height="7" fill="#455A64"/>
  <rect x="9" y="9" width="6" height="7" fill="#455A64"/>

  <!-- Tech details - lights -->
  <rect x="2" y="2" width="2" height="1" fill="#2979FF"/>
  <rect x="2" y="3" width="1" height="1" fill="#82B1FF"/>
  <rect x="10" y="2" width="2" height="1" fill="#FF1D6C"/>
  <rect x="10" y="3" width="1" height="1" fill="#FF80AB"/>

  <!-- Ventilation grids -->
  <rect x="2" y="5" width="4" height="2" fill="#37474F"/>
  <rect x="3" y="5" width="1" height="2" fill="#263238"/>
  <rect x="5" y="5" width="1" height="2" fill="#263238"/>

  <rect x="10" y="5" width="4" height="2" fill="#37474F"/>
  <rect x="11" y="5" width="1" height="2" fill="#263238"/>
  <rect x="13" y="5" width="1" height="2" fill="#263238"/>

  <!-- Bottom panels -->
  <rect x="2" y="10" width="2" height="1" fill="#9C27B0"/>
  <rect x="5" y="11" width="2" height="1" fill="#2979FF"/>
  <rect x="10" y="10" width="2" height="1" fill="#2979FF"/>
  <rect x="12" y="11" width="2" height="1" fill="#9C27B0"/>

  <!-- Circuit traces -->
  <rect x="4" y="12" width="3" height="1" fill="#37474F"/>
  <rect x="6" y="13" width="1" height="2" fill="#37474F"/>
  <rect x="10" y="13" width="4" height="1" fill="#37474F"/>
</svg>
