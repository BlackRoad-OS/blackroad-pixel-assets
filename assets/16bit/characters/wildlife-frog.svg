<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10" shape-rendering="crispEdges">
  <!-- Frog - Pond dweller -->

  <!-- Body -->
  <rect x="2" y="4" width="8" height="4" fill="#4CAF50"/>
  <rect x="1" y="5" width="1" height="2" fill="#388E3C"/>
  <rect x="10" y="5" width="1" height="2" fill="#388E3C"/>
  <rect x="3" y="8" width="6" height="1" fill="#388E3C"/>

  <!-- Belly -->
  <rect x="4" y="6" width="4" height="2" fill="#C8E6C9"/>

  <!-- Head -->
  <rect x="3" y="2" width="6" height="3" fill="#66BB6A"/>

  <!-- Eyes (bulging) -->
  <rect x="3" y="1" width="2" height="2" fill="#81C784"/>
  <rect x="4" y="1" width="1" height="1" fill="#FFFFFF"/>
  <rect x="4" y="2" width="1" height="1" fill="#212121"/>
  <rect x="7" y="1" width="2" height="2" fill="#81C784"/>
  <rect x="7" y="1" width="1" height="1" fill="#FFFFFF"/>
  <rect x="7" y="2" width="1" height="1" fill="#212121"/>

  <!-- Mouth -->
  <rect x="5" y="4" width="2" height="1" fill="#388E3C"/>

  <!-- Front legs -->
  <rect x="1" y="6" width="2" height="3" fill="#4CAF50"/>
  <rect x="0" y="8" width="2" height="1" fill="#388E3C"/>
  <rect x="9" y="6" width="2" height="3" fill="#4CAF50"/>
  <rect x="10" y="8" width="2" height="1" fill="#388E3C"/>

  <!-- Back legs -->
  <rect x="2" y="8" width="2" height="2" fill="#388E3C"/>
  <rect x="8" y="8" width="2" height="2" fill="#388E3C"/>
</svg>
