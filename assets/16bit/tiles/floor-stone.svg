<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Stone Floor Tile - Seamless -->

  <!-- Base -->
  <rect x="0" y="0" width="16" height="16" fill="#9E9E9E"/>

  <!-- Grid lines (mortar) -->
  <rect x="0" y="0" width="16" height="1" fill="#757575"/>
  <rect x="0" y="8" width="16" height="1" fill="#757575"/>
  <rect x="0" y="0" width="1" height="16" fill="#757575"/>
  <rect x="8" y="0" width="1" height="16" fill="#757575"/>

  <!-- Stone texture variation -->
  <rect x="2" y="2" width="2" height="2" fill="#BDBDBD"/>
  <rect x="5" y="3" width="2" height="1" fill="#BDBDBD"/>
  <rect x="10" y="2" width="3" height="2" fill="#BDBDBD"/>
  <rect x="12" y="4" width="2" height="2" fill="#BDBDBD"/>

  <rect x="2" y="10" width="2" height="2" fill="#BDBDBD"/>
  <rect x="5" y="11" width="2" height="2" fill="#BDBDBD"/>
  <rect x="10" y="10" width="2" height="3" fill="#BDBDBD"/>
  <rect x="13" y="12" width="2" height="2" fill="#BDBDBD"/>

  <!-- Dark spots -->
  <rect x="4" y="5" width="1" height="1" fill="#616161"/>
  <rect x="13" y="3" width="1" height="1" fill="#616161"/>
  <rect x="3" y="13" width="1" height="1" fill="#616161"/>
  <rect x="11" y="14" width="1" height="1" fill="#616161"/>
</svg>
