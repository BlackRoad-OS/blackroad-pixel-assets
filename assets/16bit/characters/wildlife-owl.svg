<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 14" width="12" height="14" shape-rendering="crispEdges">
  <!-- Owl - Wise night bird -->

  <!-- Body -->
  <rect x="2" y="6" width="8" height="6" fill="#795548"/>
  <rect x="1" y="7" width="1" height="4" fill="#5D4037"/>
  <rect x="10" y="7" width="1" height="4" fill="#5D4037"/>

  <!-- Chest feathers -->
  <rect x="4" y="8" width="4" height="4" fill="#BCAAA4"/>
  <rect x="5" y="9" width="2" height="2" fill="#D7CCC8"/>

  <!-- Head -->
  <rect x="2" y="1" width="8" height="6" fill="#8D6E63"/>

  <!-- Ear tufts -->
  <rect x="2" y="0" width="2" height="2" fill="#6D4C41"/>
  <rect x="8" y="0" width="2" height="2" fill="#6D4C41"/>

  <!-- Face disc -->
  <rect x="3" y="2" width="6" height="4" fill="#A1887F"/>

  <!-- Eyes -->
  <rect x="3" y="3" width="2" height="2" fill="#FFEB3B"/>
  <rect x="4" y="3" width="1" height="1" fill="#212121"/>
  <rect x="7" y="3" width="2" height="2" fill="#FFEB3B"/>
  <rect x="7" y="3" width="1" height="1" fill="#212121"/>

  <!-- Beak -->
  <rect x="5" y="5" width="2" height="1" fill="#FF8F00"/>

  <!-- Wings -->
  <rect x="0" y="7" width="2" height="4" fill="#6D4C41"/>
  <rect x="10" y="7" width="2" height="4" fill="#6D4C41"/>

  <!-- Feet -->
  <rect x="4" y="12" width="2" height="2" fill="#FF8F00"/>
  <rect x="3" y="13" width="1" height="1" fill="#E65100"/>
  <rect x="6" y="13" width="1" height="1" fill="#E65100"/>
</svg>
