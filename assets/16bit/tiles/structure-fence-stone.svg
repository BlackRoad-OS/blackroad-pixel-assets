  <rect x="6" y="6" width="4" height="3" fill="#616161"/>
  <rect x="11" y="6" width="5" height="4" fill="#BDBDBD"/>

  <rect x="0" y="10" width="4" height="3" fill="#616161"/>
  <rect x="5" y="9" width="5" height="4" fill="#9E9E9E"/>
  <rect x="11" y="10" width="5" height="3" fill="#757575"/>

  <rect x="0" y="13" width="6" height="3" fill="#9E9E9E"/>
  <rect x="7" y="13" width="4" height="3" fill="#616161"/>
  <rect x="12" y="13" width="4" height="3" fill="#BDBDBD"/>

