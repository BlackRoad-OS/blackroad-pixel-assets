<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" shape-rendering="crispEdges">
  <!-- Neon Arcade -->

  <!-- Foundation -->
  <rect x="4" y="42" width="40" height="4" fill="#212121"/>
  <rect x="4" y="46" width="40" height="2" fill="#1a1a1a"/>

  <!-- Building -->
  <rect x="4" y="14" width="40" height="28" fill="#1a1a1a"/>
  <rect x="5" y="15" width="38" height="26" fill="#212121"/>

  <!-- Flashy neon border (animated look) -->
  <rect x="4" y="14" width="40" height="2" fill="#FF1D6C"/>
  <rect x="4" y="14" width="2" height="28" fill="#2979FF"/>
  <rect x="42" y="14" width="2" height="28" fill="#9C27B0"/>
  <rect x="4" y="40" width="40" height="2" fill="#F5A623"/>

  <!-- "ARCADE" sign -->
  <rect x="6" y="2" width="36" height="12" fill="#1a1a1a"/>
  <rect x="7" y="3" width="34" height="10" fill="#212121"/>
  <!-- Letters in neon -->
  <rect x="9" y="5" width="4" height="6" fill="#FF1D6C"/>
  <rect x="14" y="5" width="4" height="6" fill="#F5A623"/>
  <rect x="19" y="5" width="4" height="6" fill="#FFEB3B"/>
  <rect x="24" y="5" width="4" height="6" fill="#4CAF50"/>
  <rect x="29" y="5" width="4" height="6" fill="#2979FF"/>
  <rect x="34" y="5" width="4" height="6" fill="#9C27B0"/>
  <!-- Sign border glow -->
  <rect x="6" y="2" width="36" height="1" fill="#FF1D6C"/>
  <rect x="6" y="13" width="36" height="1" fill="#2979FF"/>

  <!-- Entrance -->
  <rect x="16" y="28" width="16" height="14" fill="#0D47A1"/>
  <rect x="17" y="29" width="14" height="12" fill="#1565C0"/>
  <rect x="18" y="30" width="6" height="11" fill="#263238"/>
  <rect x="24" y="30" width="6" height="11" fill="#1a1a1a"/>
  <!-- Door neon frame -->
  <rect x="17" y="28" width="14" height="1" fill="#2979FF"/>
  <rect x="17" y="29" width="1" height="12" fill="#2979FF"/>
  <rect x="30" y="29" width="1" height="12" fill="#2979FF"/>

  <!-- Arcade cabinets visible through windows -->
  <rect x="6" y="20" width="8" height="16" fill="#263238"/>
  <rect x="7" y="21" width="6" height="14" fill="#37474F"/>
  <!-- Game screen 1 -->
  <rect x="8" y="22" width="4" height="4" fill="#4CAF50"/>
  <rect x="9" y="23" width="2" height="2" fill="#81C784"/>
  <rect x="8" y="28" width="4" height="4" fill="#FF1D6C"/>
  <rect x="9" y="29" width="2" height="1" fill="#FF6B9D"/>

  <rect x="34" y="20" width="8" height="16" fill="#263238"/>
  <rect x="35" y="21" width="6" height="14" fill="#37474F"/>
  <!-- Game screen 2 -->
  <rect x="36" y="22" width="4" height="4" fill="#2979FF"/>
  <rect x="37" y="23" width="2" height="2" fill="#64B5F6"/>
  <rect x="36" y="28" width="4" height="4" fill="#9C27B0"/>
  <rect x="37" y="29" width="2" height="1" fill="#CE93D8"/>

  <!-- Prize claw machine -->
  <rect x="8" y="32" width="4" height="4" fill="#F5A623"/>
  <rect x="36" y="32" width="4" height="4" fill="#E91E63"/>

  <!-- Blinking lights on top -->
  <rect x="8" y="16" width="2" height="2" fill="#FFEB3B"/>
  <rect x="14" y="16" width="2" height="2" fill="#FF1D6C"/>
  <rect x="20" y="16" width="2" height="2" fill="#2979FF"/>
  <rect x="26" y="16" width="2" height="2" fill="#9C27B0"/>
  <rect x="32" y="16" width="2" height="2" fill="#4CAF50"/>
  <rect x="38" y="16" width="2" height="2" fill="#F5A623"/>

  <!-- Roof marquee lights -->
  <rect x="4" y="0" width="40" height="3" fill="#263238"/>
  <rect x="6" y="1" width="2" height="1" fill="#FFEB3B"/>
  <rect x="12" y="1" width="2" height="1" fill="#FF1D6C"/>
  <rect x="18" y="1" width="2" height="1" fill="#FFEB3B"/>
  <rect x="24" y="1" width="2" height="1" fill="#FF1D6C"/>
  <rect x="30" y="1" width="2" height="1" fill="#FFEB3B"/>
  <rect x="36" y="1" width="2" height="1" fill="#FF1D6C"/>
</svg>
