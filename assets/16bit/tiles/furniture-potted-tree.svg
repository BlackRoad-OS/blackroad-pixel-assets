<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 24" width="14" height="24" shape-rendering="crispEdges">
  <!-- Large Potted Tree/Plant -->

  <!-- Leaves (top canopy) -->
  <rect x="4" y="0" width="6" height="2" fill="#2E7D32"/>
  <rect x="3" y="2" width="8" height="3" fill="#388E3C"/>
  <rect x="2" y="4" width="10" height="4" fill="#43A047"/>
  <rect x="1" y="6" width="12" height="4" fill="#4CAF50"/>
  <rect x="2" y="9" width="10" height="3" fill="#66BB6A"/>

  <!-- Highlights -->
  <rect x="4" y="1" width="2" height="1" fill="#81C784"/>
  <rect x="3" y="4" width="3" height="2" fill="#A5D6A7"/>
  <rect x="8" y="7" width="3" height="2" fill="#81C784"/>

  <!-- Trunk -->
  <rect x="6" y="12" width="2" height="4" fill="#5D4037"/>
  <rect x="6" y="13" width="1" height="2" fill="#6D4C41"/>

  <!-- Pot -->
  <rect x="3" y="16" width="8" height="7" fill="#BF360C"/>
  <rect x="2" y="16" width="10" height="1" fill="#E65100"/>
  <rect x="4" y="17" width="6" height="5" fill="#D84315"/>

  <!-- Pot highlight -->
  <rect x="4" y="18" width="1" height="3" fill="#FF8A65"/>

  <!-- Soil visible -->
  <rect x="4" y="16" width="6" height="1" fill="#3E2723"/>

  <!-- Pot base -->
  <rect x="4" y="23" width="6" height="1" fill="#8D6E63"/>
</svg>
