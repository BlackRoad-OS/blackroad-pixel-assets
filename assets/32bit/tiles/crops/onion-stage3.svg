  <rect x="22" y="4" width="2" height="16" fill="#4CAF50"/>
  <rect x="19" y="0" width="1" height="5" fill="#81C784"/>
  <rect x="21" y="0" width="1" height="4" fill="#81C784"/>
  <rect x="23" y="1" width="1" height="4" fill="#81C784"/>

  <!-- Onion bulb 2 -->
  <rect x="16" y="18" width="10" height="7" fill="#FFE082"/>
  <rect x="17" y="17" width="8" height="2" fill="#FFCA28"/>
  <rect x="17" y="24" width="8" height="2" fill="#FFA000"/>
  <rect x="18" y="19" width="6" height="4" fill="#FFD54F"/>
  <rect x="19" y="20" width="2" height="2" fill="#FFECB3"/>
