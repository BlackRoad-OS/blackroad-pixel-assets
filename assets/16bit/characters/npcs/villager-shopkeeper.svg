<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 18" width="12" height="18" shape-rendering="crispEdges">
  <!-- Shopkeeper villager -->

  <!-- Hair -->
  <rect x="3" y="0" width="6" height="3" fill="#5D4037"/>
  <rect x="2" y="1" width="1" height="2" fill="#4E342E"/>
  <rect x="9" y="1" width="1" height="2" fill="#4E342E"/>

  <!-- Head -->
  <rect x="3" y="2" width="6" height="5" fill="#FFCCBC"/>
  <rect x="4" y="3" width="4" height="3" fill="#FFE0B2"/>

  <!-- Face -->
  <rect x="4" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="7" y="3" width="1" height="1" fill="#5D4037"/>
  <rect x="5" y="5" width="2" height="1" fill="#FFAB91"/>
  <!-- Glasses -->
  <rect x="3" y="3" width="2" height="2" fill="#90CAF9"/>
  <rect x="7" y="3" width="2" height="2" fill="#90CAF9"/>
  <rect x="5" y="3" width="2" height="1" fill="#424242"/>

  <!-- Apron -->
  <rect x="2" y="7" width="8" height="7" fill="#FFFFFF"/>
  <rect x="3" y="8" width="6" height="5" fill="#F5F5F5"/>
  <rect x="4" y="9" width="4" height="1" fill="#E0E0E0"/>

  <!-- Shirt underneath -->
  <rect x="2" y="7" width="8" height="2" fill="#4CAF50"/>
  <rect x="3" y="7" width="6" height="1" fill="#66BB6A"/>

  <!-- Arms -->
  <rect x="1" y="7" width="1" height="4" fill="#4CAF50"/>
  <rect x="10" y="7" width="1" height="4" fill="#4CAF50"/>
  <rect x="1" y="11" width="1" height="1" fill="#FFCCBC"/>
  <rect x="10" y="11" width="1" height="1" fill="#FFCCBC"/>

  <!-- Legs/pants -->
  <rect x="3" y="14" width="2" height="4" fill="#795548"/>
  <rect x="7" y="14" width="2" height="4" fill="#795548"/>

  <!-- Shoes -->
  <rect x="3" y="17" width="2" height="1" fill="#212121"/>
  <rect x="7" y="17" width="2" height="1" fill="#212121"/>
</svg>
