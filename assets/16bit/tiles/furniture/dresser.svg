<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 18" width="16" height="18" shape-rendering="crispEdges">
  <!-- Dresser with drawers -->

  <!-- Top -->
  <rect x="0" y="0" width="16" height="2" fill="#8D6E63"/>
  <rect x="1" y="0" width="14" height="1" fill="#A1887F"/>

  <!-- Body -->
  <rect x="0" y="2" width="16" height="14" fill="#795548"/>

  <!-- Drawer 1 -->
  <rect x="1" y="3" width="14" height="4" fill="#6D4C41"/>
  <rect x="2" y="4" width="12" height="2" fill="#8D6E63"/>
  <rect x="7" y="4" width="2" height="1" fill="#FDD835"/>

  <!-- Drawer 2 -->
  <rect x="1" y="8" width="14" height="4" fill="#6D4C41"/>
  <rect x="2" y="9" width="12" height="2" fill="#8D6E63"/>
  <rect x="7" y="9" width="2" height="1" fill="#FDD835"/>

  <!-- Drawer 3 -->
  <rect x="1" y="13" width="14" height="3" fill="#6D4C41"/>
  <rect x="2" y="13" width="12" height="2" fill="#8D6E63"/>
  <rect x="7" y="13" width="2" height="1" fill="#FDD835"/>

  <!-- Legs -->
  <rect x="1" y="16" width="2" height="2" fill="#5D4037"/>
  <rect x="13" y="16" width="2" height="2" fill="#5D4037"/>
</svg>
