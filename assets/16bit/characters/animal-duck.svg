<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10" shape-rendering="crispEdges">
  <!-- Duck - Peaceful farm animal -->

  <!-- Body -->
  <rect x="2" y="4" width="7" height="4" fill="#FFFFFF"/>
  <rect x="1" y="5" width="1" height="2" fill="#F5F5F5"/>
  <rect x="9" y="5" width="1" height="2" fill="#F5F5F5"/>

  <!-- Wing -->
  <rect x="3" y="5" width="4" height="2" fill="#EEEEEE"/>
  <rect x="4" y="6" width="2" height="1" fill="#E0E0E0"/>

  <!-- Head -->
  <rect x="7" y="1" width="4" height="4" fill="#4CAF50"/>
  <rect x="6" y="2" width="1" height="2" fill="#388E3C"/>

  <!-- Eye -->
  <rect x="9" y="2" width="1" height="1" fill="#212121"/>

  <!-- Bill -->
  <rect x="10" y="3" width="2" height="2" fill="#FF8F00"/>
  <rect x="11" y="4" width="1" height="1" fill="#FFA000"/>

  <!-- Feet -->
  <rect x="3" y="8" width="2" height="1" fill="#FF8F00"/>
  <rect x="2" y="9" width="3" height="1" fill="#FF8F00"/>
  <rect x="6" y="8" width="2" height="1" fill="#FF8F00"/>
  <rect x="5" y="9" width="3" height="1" fill="#FF8F00"/>

  <!-- Tail feathers -->
  <rect x="0" y="4" width="2" height="2" fill="#F5F5F5"/>
  <rect x="0" y="3" width="1" height="1" fill="#EEEEEE"/>
</svg>
