<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 40" width="32" height="40" shape-rendering="crispEdges">
  <!-- The Null King - BOSS - Ruler of the Void Realm -->

  <!-- Massive body (cloaked) -->
  <rect x="8" y="16" width="16" height="16" fill="#1A1A1A"/>
  <rect x="6" y="18" width="2" height="12" fill="#0D0D0D"/>
  <rect x="24" y="18" width="2" height="12" fill="#0D0D0D"/>
  <rect x="10" y="14" width="12" height="2" fill="#212121"/>

  <!-- Cloak details -->
  <rect x="10" y="18" width="12" height="10" fill="#212121"/>
  <rect x="12" y="20" width="8" height="6" fill="#0D0D0D"/>

  <!-- Void core in chest -->
  <rect x="13" y="21" width="6" height="4" fill="#4A148C"/>
  <rect x="14" y="22" width="4" height="2" fill="#9C27B0"/>
  <rect x="15" y="22" width="2" height="2" fill="#E1BEE7"/>

  <!-- Crown/head -->
  <rect x="10" y="4" width="12" height="12" fill="#212121"/>
  <rect x="12" y="2" width="8" height="2" fill="#1A1A1A"/>
  <rect x="8" y="6" width="2" height="8" fill="#0D0D0D"/>
  <rect x="22" y="6" width="2" height="8" fill="#0D0D0D"/>

  <!-- Crown spikes -->
  <rect x="11" y="0" width="2" height="4" fill="#9C27B0"/>
  <rect x="11" y="0" width="1" height="2" fill="#E1BEE7"/>
  <rect x="15" y="0" width="2" height="5" fill="#9C27B0"/>
  <rect x="15" y="0" width="1" height="2" fill="#E1BEE7"/>
  <rect x="19" y="0" width="2" height="4" fill="#9C27B0"/>
  <rect x="19" y="0" width="1" height="2" fill="#E1BEE7"/>

  <!-- Face (skeletal void) -->
  <rect x="11" y="6" width="10" height="8" fill="#0D0D0D"/>

  <!-- Eyes (massive, glowing) -->
  <rect x="12" y="7" width="3" height="3" fill="#9C27B0"/>
  <rect x="12" y="7" width="2" height="2" fill="#E1BEE7"/>
  <rect x="12" y="7" width="1" height="1" fill="#FFFFFF"/>
  <rect x="17" y="7" width="3" height="3" fill="#9C27B0"/>
  <rect x="18" y="7" width="2" height="2" fill="#E1BEE7"/>
  <rect x="19" y="7" width="1" height="1" fill="#FFFFFF"/>

  <!-- Nose cavity -->
  <rect x="15" y="10" width="2" height="2" fill="#000000"/>

  <!-- Mouth (jagged void) -->
  <rect x="13" y="12" width="6" height="2" fill="#000000"/>
  <rect x="14" y="12" width="1" height="1" fill="#9C27B0"/>
  <rect x="17" y="12" width="1" height="1" fill="#9C27B0"/>

  <!-- Arms (massive, cloaked) -->
  <rect x="2" y="18" width="6" height="10" fill="#1A1A1A"/>
  <rect x="0" y="20" width="2" height="6" fill="#0D0D0D"/>
  <rect x="4" y="16" width="4" height="2" fill="#212121"/>
  <!-- Left hand (skeletal) -->
  <rect x="0" y="26" width="4" height="4" fill="#4A148C"/>
  <rect x="0" y="26" width="1" height="3" fill="#9C27B0"/>
  <rect x="1" y="27" width="1" height="3" fill="#7B1FA2"/>
  <rect x="2" y="26" width="1" height="3" fill="#9C27B0"/>
  <rect x="3" y="27" width="1" height="2" fill="#7B1FA2"/>

  <rect x="24" y="18" width="6" height="10" fill="#1A1A1A"/>
  <rect x="30" y="20" width="2" height="6" fill="#0D0D0D"/>
  <rect x="24" y="16" width="4" height="2" fill="#212121"/>
  <!-- Right hand (holding void orb) -->
  <rect x="28" y="24" width="4" height="4" fill="#4A148C"/>
  <rect x="29" y="23" width="3" height="3" fill="#9C27B0"/>
  <rect x="30" y="24" width="2" height="2" fill="#E1BEE7"/>

  <!-- Cloak bottom (tattered) -->
  <rect x="8" y="32" width="4" height="4" fill="#1A1A1A"/>
  <rect x="9" y="35" width="2" height="3" fill="#0D0D0D"/>
  <rect x="10" y="37" width="1" height="2" fill="#212121"/>
  <rect x="20" y="32" width="4" height="4" fill="#1A1A1A"/>
  <rect x="21" y="35" width="2" height="3" fill="#0D0D0D"/>
  <rect x="21" y="37" width="1" height="2" fill="#212121"/>

  <!-- Shadow beneath -->
  <rect x="6" y="38" width="20" height="2" fill="#000000"/>

  <!-- Void particles around -->
  <rect x="4" y="8" width="2" height="2" fill="#9C27B0"/>
  <rect x="26" y="10" width="2" height="2" fill="#9C27B0"/>
  <rect x="2" y="14" width="1" height="1" fill="#7B1FA2"/>
  <rect x="29" y="14" width="1" height="1" fill="#7B1FA2"/>
  <rect x="5" y="30" width="1" height="1" fill="#6A1B9A"/>
  <rect x="26" y="32" width="1" height="1" fill="#6A1B9A"/>

  <!-- Glitch artifacts -->
  <rect x="6" y="4" width="2" height="1" fill="#FF1D6C"/>
  <rect x="24" y="6" width="2" height="1" fill="#FF1D6C"/>
  <rect x="3" y="24" width="1" height="2" fill="#2979FF"/>
  <rect x="28" y="28" width="1" height="2" fill="#2979FF"/>

  <!-- Energy aura -->
  <rect x="7" y="10" width="1" height="2" fill="#4A148C"/>
  <rect x="24" y="12" width="1" height="2" fill="#4A148C"/>
</svg>
