<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Legendary Sword -->

  <!-- Blade (radiant) -->
  <rect x="7" y="0" width="2" height="10" fill="#FFEB3B"/>
  <rect x="7" y="1" width="1" height="8" fill="#FFF59D"/>

  <!-- Glow effect -->
  <rect x="6" y="1" width="1" height="3" fill="#FFFDE7"/>
  <rect x="9" y="2" width="1" height="2" fill="#FFFDE7"/>

  <!-- Tip -->
  <rect x="7" y="0" width="2" height="1" fill="#F5A623"/>
  <rect x="7" y="0" width="1" height="1" fill="#FFFFFF"/>

  <!-- Guard (ornate) -->
  <rect x="3" y="10" width="10" height="2" fill="#F5A623"/>
  <rect x="4" y="10" width="8" height="1" fill="#FFCA28"/>
  <rect x="3" y="10" width="1" height="1" fill="#2979FF"/>
  <rect x="12" y="10" width="1" height="1" fill="#FF1D6C"/>

  <!-- Handle -->
  <rect x="6" y="12" width="4" height="3" fill="#C68A00"/>
  <rect x="7" y="13" width="2" height="1" fill="#F5A623"/>

  <!-- Pommel (star gem) -->
  <rect x="6" y="15" width="4" height="1" fill="#9C27B0"/>
  <rect x="7" y="15" width="2" height="1" fill="#E1BEE7"/>
</svg>
