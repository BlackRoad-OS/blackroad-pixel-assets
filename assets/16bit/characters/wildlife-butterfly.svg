<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10" shape-rendering="crispEdges">
  <!-- Butterfly - Peaceful wildlife -->

  <!-- Body -->
  <rect x="5" y="2" width="2" height="6" fill="#5D4037"/>
  <rect x="5" y="3" width="1" height="4" fill="#6D4C41"/>

  <!-- Head -->
  <rect x="5" y="1" width="2" height="2" fill="#4E342E"/>

  <!-- Antennae -->
  <rect x="5" y="0" width="1" height="1" fill="#3E2723"/>
  <rect x="4" y="0" width="1" height="1" fill="#3E2723"/>
  <rect x="6" y="0" width="1" height="1" fill="#3E2723"/>
  <rect x="7" y="0" width="1" height="1" fill="#3E2723"/>

  <!-- Left wings -->
  <rect x="1" y="2" width="4" height="3" fill="#E91E63"/>
  <rect x="0" y="3" width="1" height="2" fill="#C2185B"/>
  <rect x="2" y="3" width="2" height="1" fill="#F48FB1"/>
  <rect x="1" y="5" width="4" height="3" fill="#F06292"/>
  <rect x="0" y="6" width="1" height="1" fill="#C2185B"/>
  <rect x="2" y="6" width="2" height="1" fill="#F8BBD9"/>

  <!-- Right wings -->
  <rect x="7" y="2" width="4" height="3" fill="#E91E63"/>
  <rect x="11" y="3" width="1" height="2" fill="#C2185B"/>
  <rect x="8" y="3" width="2" height="1" fill="#F48FB1"/>
  <rect x="7" y="5" width="4" height="3" fill="#F06292"/>
  <rect x="11" y="6" width="1" height="1" fill="#C2185B"/>
  <rect x="8" y="6" width="2" height="1" fill="#F8BBD9"/>

  <!-- Wing spots -->
  <rect x="2" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="9" y="4" width="1" height="1" fill="#FFFFFF"/>
</svg>
