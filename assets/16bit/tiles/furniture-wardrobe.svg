<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 28" width="20" height="28" shape-rendering="crispEdges">
  <!-- Wardrobe/Armoire -->

  <!-- Main frame -->
  <rect x="0" y="0" width="20" height="28" fill="#5D4037"/>

  <!-- Top decorative piece -->
  <rect x="1" y="0" width="18" height="2" fill="#6D4C41"/>
  <rect x="2" y="0" width="16" height="1" fill="#8D6E63"/>

  <!-- Left door -->
  <rect x="1" y="2" width="8" height="23" fill="#6D4C41"/>
  <rect x="2" y="3" width="6" height="21" fill="#8D6E63"/>
  <rect x="3" y="4" width="4" height="8" fill="#6D4C41"/>
  <rect x="3" y="14" width="4" height="8" fill="#6D4C41"/>

  <!-- Right door -->
  <rect x="11" y="2" width="8" height="23" fill="#6D4C41"/>
  <rect x="12" y="3" width="6" height="21" fill="#8D6E63"/>
  <rect x="13" y="4" width="4" height="8" fill="#6D4C41"/>
  <rect x="13" y="14" width="4" height="8" fill="#6D4C41"/>

  <!-- Center divide -->
  <rect x="9" y="2" width="2" height="23" fill="#4E342E"/>

  <!-- Door handles -->
  <rect x="8" y="12" width="1" height="3" fill="#F5A623"/>
  <rect x="11" y="12" width="1" height="3" fill="#F5A623"/>

  <!-- Base -->
  <rect x="0" y="25" width="20" height="3" fill="#4E342E"/>
  <rect x="1" y="26" width="18" height="1" fill="#5D4037"/>

  <!-- Feet -->
  <rect x="1" y="27" width="3" height="1" fill="#3E2723"/>
  <rect x="16" y="27" width="3" height="1" fill="#3E2723"/>
</svg>
