<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Bee/Wasp Enemy -->

  <!-- Wings (transparent-ish) -->
  <rect x="2" y="3" width="4" height="4" fill="#E3F2FD"/>
  <rect x="3" y="2" width="2" height="1" fill="#BBDEFB"/>
  <rect x="3" y="4" width="2" height="2" fill="#90CAF9"/>

  <rect x="10" y="3" width="4" height="4" fill="#E3F2FD"/>
  <rect x="11" y="2" width="2" height="1" fill="#BBDEFB"/>
  <rect x="11" y="4" width="2" height="2" fill="#90CAF9"/>

  <!-- Body -->
  <rect x="5" y="5" width="6" height="7" fill="#F5A623"/>
  <rect x="6" y="4" width="4" height="1" fill="#FFCA62"/>

  <!-- Black stripes -->
  <rect x="5" y="6" width="6" height="1" fill="#212121"/>
  <rect x="5" y="8" width="6" height="1" fill="#212121"/>
  <rect x="5" y="10" width="6" height="1" fill="#212121"/>

  <!-- Head -->
  <rect x="6" y="2" width="4" height="3" fill="#212121"/>
  <rect x="7" y="1" width="2" height="1" fill="#424242"/>

  <!-- Antennae -->
  <rect x="6" y="0" width="1" height="2" fill="#424242"/>
  <rect x="9" y="0" width="1" height="2" fill="#424242"/>
  <rect x="5" y="0" width="1" height="1" fill="#616161"/>
  <rect x="10" y="0" width="1" height="1" fill="#616161"/>

  <!-- Eyes -->
  <rect x="6" y="2" width="2" height="2" fill="#E53935"/>
  <rect x="8" y="2" width="2" height="2" fill="#E53935"/>
  <rect x="7" y="2" width="1" height="1" fill="#FFCDD2"/>
  <rect x="9" y="2" width="1" height="1" fill="#FFCDD2"/>

  <!-- Stinger -->
  <rect x="7" y="12" width="2" height="2" fill="#212121"/>
  <rect x="7" y="14" width="2" height="1" fill="#616161"/>
  <rect x="8" y="15" width="1" height="1" fill="#9E9E9E"/>

  <!-- Legs -->
  <rect x="5" y="9" width="1" height="2" fill="#212121"/>
  <rect x="10" y="9" width="1" height="2" fill="#212121"/>
  <rect x="4" y="10" width="1" height="1" fill="#424242"/>
  <rect x="11" y="10" width="1" height="1" fill="#424242"/>

  <!-- Highlight on body -->
  <rect x="6" y="5" width="2" height="1" fill="#FFDC96"/>
</svg>
