<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24" shape-rendering="crispEdges">
  <!-- Waterfall -->

  <!-- Cliff sides -->
  <rect x="0" y="0" width="3" height="24" fill="#78909C"/>
  <rect x="13" y="0" width="3" height="24" fill="#78909C"/>
  <rect x="1" y="2" width="1" height="20" fill="#90A4AE"/>
  <rect x="14" y="2" width="1" height="20" fill="#607D8B"/>

  <!-- Top water -->
  <rect x="3" y="0" width="10" height="3" fill="#1E88E5"/>
  <rect x="5" y="1" width="4" height="1" fill="#42A5F5"/>

  <!-- Falling water -->
  <rect x="4" y="3" width="8" height="16" fill="#64B5F6"/>
  <rect x="5" y="4" width="2" height="14" fill="#90CAF9"/>
  <rect x="9" y="5" width="2" height="12" fill="#42A5F5"/>
  <rect x="6" y="6" width="1" height="10" fill="#BBDEFB"/>

  <!-- Mist/splash -->
  <rect x="3" y="18" width="10" height="2" fill="#E1F5FE"/>
  <rect x="2" y="19" width="12" height="2" fill="#B3E5FC"/>

  <!-- Pool at bottom -->
  <rect x="2" y="20" width="12" height="4" fill="#1E88E5"/>
  <rect x="4" y="21" width="4" height="1" fill="#42A5F5"/>
  <rect x="9" y="22" width="3" height="1" fill="#64B5F6"/>

  <!-- Spray drops -->
  <rect x="3" y="16" width="1" height="1" fill="#E1F5FE"/>
  <rect x="12" y="17" width="1" height="1" fill="#BBDEFB"/>
</svg>
