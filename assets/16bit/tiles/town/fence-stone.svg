<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 10" width="16" height="10" shape-rendering="crispEdges">
  <!-- Stone wall fence -->

  <!-- Base layer stones -->
  <rect x="0" y="6" width="5" height="4" fill="#757575"/>
  <rect x="6" y="6" width="4" height="4" fill="#616161"/>
  <rect x="11" y="6" width="5" height="4" fill="#757575"/>

  <!-- Middle layer -->
  <rect x="0" y="3" width="4" height="3" fill="#616161"/>
  <rect x="5" y="3" width="6" height="3" fill="#757575"/>
  <rect x="12" y="3" width="4" height="3" fill="#616161"/>

  <!-- Top layer -->
  <rect x="0" y="0" width="3" height="3" fill="#757575"/>
  <rect x="4" y="0" width="4" height="3" fill="#616161"/>
  <rect x="9" y="0" width="4" height="3" fill="#757575"/>
  <rect x="14" y="0" width="2" height="3" fill="#616161"/>

  <!-- Highlights -->
  <rect x="1" y="1" width="1" height="1" fill="#9E9E9E"/>
  <rect x="6" y="4" width="2" height="1" fill="#BDBDBD"/>
  <rect x="12" y="7" width="2" height="1" fill="#9E9E9E"/>

  <!-- Mortar lines -->
  <rect x="5" y="6" width="1" height="4" fill="#424242"/>
  <rect x="10" y="6" width="1" height="4" fill="#424242"/>
  <rect x="4" y="3" width="1" height="3" fill="#424242"/>
  <rect x="11" y="3" width="1" height="3" fill="#424242"/>
  <rect x="3" y="0" width="1" height="3" fill="#424242"/>
  <rect x="8" y="0" width="1" height="3" fill="#424242"/>
  <rect x="13" y="0" width="1" height="3" fill="#424242"/>
</svg>
