<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Water Tile - Outer Corner SE (land at bottom-right) -->

  <!-- Main water -->
  <rect x="0" y="0" width="9" height="7" fill="#2979FF"/>
  <rect x="0" y="7" width="7" height="2" fill="#2979FF"/>
  <rect x="3" y="2" width="3" height="2" fill="#1565C0"/>
  <rect x="0" y="0" width="3" height="3" fill="#0D47A1"/>

  <!-- Wave highlights -->
  <rect x="4" y="1" width="1" height="1" fill="#64B5F6"/>
  <rect x="1" y="4" width="1" height="1" fill="#FFFFFF"/>
  <rect x="6" y="5" width="1" height="1" fill="#E3F2FD"/>

  <!-- Shallow water curve -->
  <rect x="9" y="5" width="2" height="2" fill="#64B5F6"/>
  <rect x="5" y="9" width="2" height="2" fill="#64B5F6"/>
  <rect x="0" y="9" width="5" height="2" fill="#64B5F6"/>
  <rect x="9" y="0" width="2" height="5" fill="#64B5F6"/>
  <rect x="7" y="7" width="2" height="2" fill="#90CAF9"/>

  <!-- Shore curve -->
  <rect x="10" y="7" width="3" height="3" fill="#C9B896"/>
  <rect x="7" y="10" width="3" height="3" fill="#C9B896"/>
  <rect x="0" y="11" width="7" height="2" fill="#C9B896"/>
  <rect x="11" y="0" width="2" height="7" fill="#C9B896"/>
  <rect x="10" y="10" width="2" height="2" fill="#D4C9A8"/>

  <!-- Land edges -->
  <rect x="13" y="0" width="3" height="10" fill="#4CAF50"/>
  <rect x="14" y="2" width="2" height="2" fill="#388E3C"/>
  <rect x="0" y="13" width="10" height="3" fill="#4CAF50"/>
  <rect x="4" y="14" width="2" height="1" fill="#388E3C"/>

  <!-- Land corner -->
  <rect x="10" y="10" width="6" height="6" fill="#4CAF50"/>
  <rect x="12" y="12" width="2" height="2" fill="#43A047"/>
</svg>