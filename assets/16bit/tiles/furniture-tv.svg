<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 18" width="24" height="18" shape-rendering="crispEdges">
  <!-- Flat Screen TV -->

  <!-- Screen bezel -->
  <rect x="0" y="0" width="24" height="14" fill="#212121"/>

  <!-- Screen -->
  <rect x="1" y="1" width="22" height="12" fill="#1565C0"/>
  <rect x="2" y="2" width="20" height="10" fill="#42A5F5"/>

  <!-- Screen content (abstract) -->
  <rect x="3" y="3" width="6" height="4" fill="#90CAF9"/>
  <rect x="10" y="4" width="10" height="1" fill="#FFFFFF"/>
  <rect x="10" y="6" width="8" height="1" fill="#BBDEFB"/>
  <rect x="10" y="8" width="6" height="1" fill="#BBDEFB"/>
  <rect x="4" y="8" width="4" height="3" fill="#E3F2FD"/>

  <!-- Power LED -->
  <rect x="11" y="13" width="2" height="1" fill="#4CAF50"/>

  <!-- Stand neck -->
  <rect x="10" y="14" width="4" height="2" fill="#424242"/>

  <!-- Stand base -->
  <rect x="6" y="16" width="12" height="2" fill="#37474F"/>
  <rect x="7" y="16" width="10" height="1" fill="#455A64"/>
</svg>
