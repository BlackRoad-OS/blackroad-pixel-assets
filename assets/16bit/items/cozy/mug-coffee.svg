<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 10" width="12" height="10" shape-rendering="crispEdges">
  <!-- Coffee mug with steam -->

  <!-- Steam -->
  <rect x="3" y="0" width="1" height="1" fill="#BDBDBD"/>
  <rect x="5" y="0" width="1" height="1" fill="#E0E0E0"/>
  <rect x="4" y="1" width="1" height="1" fill="#BDBDBD"/>

  <!-- Mug body -->
  <rect x="1" y="3" width="7" height="6" fill="#FFFFFF"/>
  <rect x="2" y="2" width="5" height="1" fill="#FAFAFA"/>

  <!-- Coffee inside -->
  <rect x="2" y="3" width="5" height="2" fill="#5D4037"/>
  <rect x="3" y="3" width="2" height="1" fill="#6D4C41"/>

  <!-- Handle -->
  <rect x="8" y="4" width="3" height="4" fill="#FFFFFF"/>
  <rect x="9" y="5" width="1" height="2" fill="#FAFAFA"/>

  <!-- Mug shadow -->
  <rect x="1" y="8" width="7" height="1" fill="#E0E0E0"/>
</svg>
