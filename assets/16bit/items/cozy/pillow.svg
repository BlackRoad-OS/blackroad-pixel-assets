<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 10" width="14" height="10" shape-rendering="crispEdges">
  <!-- Cozy pillow -->

  <!-- Main body -->
  <rect x="1" y="1" width="12" height="8" fill="#FFAB91"/>
  <rect x="2" y="0" width="10" height="1" fill="#FF8A65"/>
  <rect x="2" y="9" width="10" height="1" fill="#E64A19"/>
  <rect x="0" y="2" width="1" height="6" fill="#FF7043"/>
  <rect x="13" y="2" width="1" height="6" fill="#FF7043"/>

  <!-- Puffy highlights -->
  <rect x="3" y="2" width="4" height="3" fill="#FFCCBC"/>
  <rect x="4" y="3" width="2" height="1" fill="#FBE9E7"/>

  <!-- Corner tufts -->
  <rect x="1" y="1" width="1" height="1" fill="#E64A19"/>
  <rect x="12" y="1" width="1" height="1" fill="#E64A19"/>
  <rect x="1" y="8" width="1" height="1" fill="#BF360C"/>
  <rect x="12" y="8" width="1" height="1" fill="#BF360C"/>

  <!-- Center button -->
  <rect x="6" y="4" width="2" height="2" fill="#FF7043"/>
  <rect x="6" y="4" width="1" height="1" fill="#FFCCBC"/>
</svg>
