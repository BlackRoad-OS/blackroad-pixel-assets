<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 6" width="14" height="6" shape-rendering="crispEdges">
  <!-- Reading glasses -->

  <!-- Left lens frame -->
  <rect x="0" y="1" width="5" height="4" fill="#5D4037"/>
  <rect x="1" y="2" width="3" height="2" fill="#BBDEFB"/>
  <rect x="1" y="2" width="1" height="1" fill="#E3F2FD"/>

  <!-- Right lens frame -->
  <rect x="9" y="1" width="5" height="4" fill="#5D4037"/>
  <rect x="10" y="2" width="3" height="2" fill="#BBDEFB"/>
  <rect x="10" y="2" width="1" height="1" fill="#E3F2FD"/>

  <!-- Bridge -->
  <rect x="5" y="2" width="4" height="1" fill="#5D4037"/>
  <rect x="6" y="1" width="2" height="1" fill="#6D4C41"/>

  <!-- Temple tips (arms) -->
  <rect x="0" y="0" width="1" height="2" fill="#6D4C41"/>
  <rect x="13" y="0" width="1" height="2" fill="#6D4C41"/>
</svg>
