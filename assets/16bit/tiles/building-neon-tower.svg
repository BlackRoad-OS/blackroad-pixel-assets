<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 64" width="32" height="64" shape-rendering="crispEdges">
  <!-- Control Tower -->

  <!-- Foundation -->
  <rect x="6" y="58" width="20" height="4" fill="#212121"/>
  <rect x="6" y="62" width="20" height="2" fill="#1a1a1a"/>

  <!-- Tower shaft -->
  <rect x="10" y="20" width="12" height="38" fill="#37474F"/>
  <rect x="11" y="21" width="10" height="36" fill="#455A64"/>

  <!-- Control room (top) -->
  <rect x="4" y="10" width="24" height="12" fill="#263238"/>
  <rect x="5" y="11" width="22" height="10" fill="#37474F"/>

  <!-- Panoramic windows -->
  <rect x="6" y="12" width="20" height="6" fill="#0D47A1"/>
  <rect x="7" y="13" width="18" height="4" fill="#2979FF"/>
  <!-- Window divisions -->
  <rect x="11" y="13" width="1" height="4" fill="#1565C0"/>
  <rect x="15" y="13" width="2" height="4" fill="#1565C0"/>
  <rect x="20" y="13" width="1" height="4" fill="#1565C0"/>
  <!-- Glow reflection -->
  <rect x="8" y="13" width="2" height="2" fill="#64B5F6"/>

  <!-- Roof/dome -->
  <rect x="6" y="6" width="20" height="5" fill="#455A64"/>
  <rect x="8" y="4" width="16" height="2" fill="#546E7A"/>
  <rect x="10" y="2" width="12" height="2" fill="#455A64"/>
  <rect x="12" y="0" width="8" height="2" fill="#37474F"/>

  <!-- Antenna array -->
  <rect x="15" y="-4" width="2" height="5" fill="#757575"/>
  <rect x="14" y="-4" width="4" height="1" fill="#FF1D6C"/>
  <rect x="13" y="-2" width="6" height="1" fill="#2979FF"/>

  <!-- Tower bands (glowing) -->
  <rect x="10" y="24" width="12" height="2" fill="#2979FF"/>
  <rect x="10" y="32" width="12" height="2" fill="#2979FF"/>
  <rect x="10" y="40" width="12" height="2" fill="#2979FF"/>
  <rect x="10" y="48" width="12" height="2" fill="#2979FF"/>

  <!-- Elevator shaft window -->
  <rect x="13" y="26" width="6" height="20" fill="#0D47A1"/>
  <rect x="14" y="27" width="4" height="18" fill="#1565C0"/>
  <!-- Moving elevator hint -->
  <rect x="14" y="36" width="4" height="4" fill="#9E9E9E"/>
  <rect x="15" y="37" width="2" height="2" fill="#BDBDBD"/>

  <!-- Entry -->
  <rect x="12" y="50" width="8" height="8" fill="#0D47A1"/>
  <rect x="13" y="51" width="6" height="6" fill="#1565C0"/>
  <rect x="14" y="52" width="4" height="5" fill="#263238"/>
  <rect x="15" y="52" width="2" height="5" fill="#1a1a1a"/>

  <!-- Status lights on control room -->
  <rect x="6" y="19" width="2" height="2" fill="#4CAF50"/>
  <rect x="10" y="19" width="2" height="2" fill="#4CAF50"/>
  <rect x="20" y="19" width="2" height="2" fill="#F5A623"/>
  <rect x="24" y="19" width="2" height="2" fill="#4CAF50"/>

  <!-- Side antennas -->
  <rect x="4" y="8" width="2" height="4" fill="#757575"/>
  <rect x="3" y="6" width="4" height="2" fill="#546E7A"/>
  <rect x="26" y="8" width="2" height="4" fill="#757575"/>
  <rect x="25" y="6" width="4" height="2" fill="#546E7A"/>
</svg>
