<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24" shape-rendering="crispEdges">
  <!-- Toxic Barrel -->

  <!-- Shadow -->
  <rect x="2" y="20" width="12" height="4" fill="#3E2723"/>

  <!-- Barrel body -->
  <rect x="3" y="4" width="10" height="16" fill="#FFC107"/>
  <rect x="4" y="5" width="8" height="14" fill="#FFD54F"/>

  <!-- Metal bands -->
  <rect x="3" y="6" width="10" height="2" fill="#5D4037"/>
  <rect x="3" y="14" width="10" height="2" fill="#5D4037"/>

  <!-- Top rim -->
  <rect x="4" y="2" width="8" height="3" fill="#F9A825"/>
  <rect x="5" y="3" width="6" height="1" fill="#FFC107"/>

  <!-- Bottom rim -->
  <rect x="3" y="18" width="10" height="2" fill="#F57F17"/>

  <!-- Hazard symbol -->
  <rect x="5" y="8" width="6" height="5" fill="#212121"/>
  <rect x="6" y="9" width="4" height="3" fill="#FFC107"/>
  <rect x="7" y="10" width="2" height="1" fill="#212121"/>

  <!-- Rust/damage -->
  <rect x="10" y="10" width="2" height="4" fill="#8D6E63"/>
  <rect x="4" y="16" width="2" height="2" fill="#A1887F"/>

  <!-- Leak stain -->
  <rect x="11" y="14" width="2" height="6" fill="#558B2F"/>
  <rect x="12" y="18" width="1" height="4" fill="#7CB342"/>

  <!-- Dent -->
  <rect x="4" y="8" width="1" height="3" fill="#F9A825"/>

  <!-- Highlight -->
  <rect x="5" y="6" width="2" height="1" fill="#FFECB3"/>
</svg>
