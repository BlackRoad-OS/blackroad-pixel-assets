<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" shape-rendering="crispEdges">
  <!-- Friendly fairy NPC -->
  <rect width="16" height="16" fill="#1B5E20"/>
  <!-- Glow aura -->
  <rect x="4" y="3" width="8" height="10" fill="#F8BBD9" opacity="0.4"/>
  <!-- Wings -->
  <rect x="2" y="5" width="3" height="5" fill="#E1BEE7"/>
  <rect x="11" y="5" width="3" height="5" fill="#E1BEE7"/>
  <rect x="3" y="6" width="2" height="3" fill="#F3E5F5"/>
  <rect x="11" y="6" width="2" height="3" fill="#F3E5F5"/>
  <!-- Body -->
  <rect x="6" y="6" width="4" height="6" fill="#F48FB1"/>
  <rect x="7" y="7" width="2" height="4" fill="#F8BBD9"/>
  <!-- Head -->
  <rect x="6" y="3" width="4" height="4" fill="#FFCCBC"/>
  <rect x="7" y="4" width="2" height="2" fill="#FFAB91"/>
  <!-- Hair -->
  <rect x="6" y="2" width="4" height="2" fill="#FFD54F"/>
  <rect x="5" y="3" width="1" height="2" fill="#FFCA28"/>
  <rect x="10" y="3" width="1" height="2" fill="#FFCA28"/>
  <!-- Eyes -->
  <rect x="7" y="4" width="1" height="1" fill="#5D4037"/>
  <rect x="8" y="4" width="1" height="1" fill="#5D4037"/>
  <!-- Sparkles -->
  <rect x="4" y="2" width="1" height="1" fill="#FFFFFF"/>
  <rect x="11" y="4" width="1" height="1" fill="#FFFFFF"/>
</svg>
