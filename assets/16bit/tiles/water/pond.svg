<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" width="24" height="20" shape-rendering="crispEdges">
  <!-- Small pond -->

  <!-- Grass surround -->
  <rect x="0" y="0" width="24" height="20" fill="#66BB6A"/>

  <!-- Shore -->
  <rect x="4" y="4" width="16" height="12" fill="#FFE082"/>
  <rect x="6" y="2" width="12" height="2" fill="#FFE082"/>
  <rect x="6" y="16" width="12" height="2" fill="#FFE082"/>
  <rect x="2" y="6" width="2" height="8" fill="#FFE082"/>
  <rect x="20" y="6" width="2" height="8" fill="#FFE082"/>

  <!-- Water -->
  <rect x="6" y="6" width="12" height="8" fill="#1E88E5"/>
  <rect x="8" y="4" width="8" height="2" fill="#42A5F5"/>
  <rect x="8" y="14" width="8" height="2" fill="#1565C0"/>
  <rect x="4" y="8" width="2" height="4" fill="#42A5F5"/>
  <rect x="18" y="8" width="2" height="4" fill="#1565C0"/>

  <!-- Ripples -->
  <rect x="8" y="8" width="4" height="1" fill="#64B5F6"/>
  <rect x="12" y="10" width="3" height="1" fill="#42A5F5"/>
  <rect x="9" y="12" width="3" height="1" fill="#64B5F6"/>

  <!-- Lily pads -->
  <rect x="7" y="7" width="2" height="2" fill="#4CAF50"/>
  <rect x="7" y="7" width="1" height="1" fill="#66BB6A"/>
  <rect x="15" y="11" width="2" height="2" fill="#388E3C"/>
  <rect x="15" y="11" width="1" height="1" fill="#4CAF50"/>

  <!-- Lily flower -->
  <rect x="16" y="10" width="1" height="1" fill="#F8BBD9"/>

  <!-- Reeds -->
  <rect x="4" y="4" width="1" height="4" fill="#8BC34A"/>
  <rect x="5" y="3" width="1" height="3" fill="#7CB342"/>
  <rect x="19" y="4" width="1" height="4" fill="#8BC34A"/>
</svg>
