<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" shape-rendering="crispEdges">
  <!-- Vase with Flowers -->

  <!-- Shadow -->
  <rect x="10" y="30" width="12" height="2" fill="#3E2723"/>

  <!-- Vase -->
  <rect x="12" y="20" width="8" height="10" fill="#1565C0"/>
  <rect x="10" y="18" width="12" height="4" fill="#1976D2"/>
  <rect x="13" y="21" width="6" height="8" fill="#2196F3"/>
  <rect x="11" y="19" width="10" height="2" fill="#64B5F6"/>

  <!-- Vase highlight -->
  <rect x="13" y="22" width="2" height="5" fill="#64B5F6"/>

  <!-- Stems -->
  <rect x="14" y="10" width="1" height="10" fill="#4CAF50"/>
  <rect x="16" y="8" width="1" height="12" fill="#388E3C"/>
  <rect x="18" y="12" width="1" height="8" fill="#4CAF50"/>
  <rect x="12" y="11" width="1" height="9" fill="#388E3C"/>

  <!-- Leaves -->
  <rect x="13" y="14" width="2" height="2" fill="#66BB6A"/>
  <rect x="17" y="12" width="2" height="2" fill="#81C784"/>
  <rect x="11" y="15" width="2" height="2" fill="#66BB6A"/>

  <!-- Red flower -->
  <rect x="12" y="4" width="5" height="5" fill="#E53935"/>
  <rect x="13" y="3" width="3" height="2" fill="#EF5350"/>
  <rect x="13" y="8" width="3" height="2" fill="#C62828"/>
  <rect x="11" y="5" width="2" height="3" fill="#EF5350"/>
  <rect x="16" y="5" width="2" height="3" fill="#EF5350"/>
  <rect x="14" y="6" width="1" height="1" fill="#FFEB3B"/>

  <!-- Yellow flower -->
  <rect x="17" y="6" width="4" height="4" fill="#FDD835"/>
  <rect x="18" y="5" width="2" height="2" fill="#FFEB3B"/>
  <rect x="18" y="9" width="2" height="2" fill="#F9A825"/>
  <rect x="16" y="7" width="2" height="2" fill="#FFEB3B"/>
  <rect x="20" y="7" width="2" height="2" fill="#FFEB3B"/>
  <rect x="18" y="7" width="2" height="2" fill="#FF8F00"/>

  <!-- Pink flower -->
  <rect x="6" y="6" width="4" height="4" fill="#F06292"/>
  <rect x="7" y="5" width="2" height="2" fill="#F48FB1"/>
  <rect x="7" y="9" width="2" height="2" fill="#EC407A"/>
  <rect x="5" y="7" width="2" height="2" fill="#F48FB1"/>
  <rect x="9" y="7" width="2" height="2" fill="#F48FB1"/>
  <rect x="7" y="7" width="2" height="2" fill="#FFEB3B"/>

  <!-- Small buds -->
  <rect x="20" y="10" width="2" height="2" fill="#CE93D8"/>
  <rect x="8" y="12" width="2" height="2" fill="#90CAF9"/>

  <!-- Water in vase -->
  <rect x="12" y="18" width="8" height="2" fill="#4FC3F7"/>
