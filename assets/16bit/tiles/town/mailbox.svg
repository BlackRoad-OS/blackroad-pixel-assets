<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 16" width="10" height="16" shape-rendering="crispEdges">
  <!-- Mailbox -->

  <!-- Flag up -->
  <rect x="8" y="2" width="2" height="3" fill="#E53935"/>
  <rect x="8" y="2" width="1" height="1" fill="#EF5350"/>

  <!-- Box top (curved) -->
  <rect x="1" y="2" width="8" height="2" fill="#1565C0"/>
  <rect x="2" y="1" width="6" height="1" fill="#1976D2"/>
  <rect x="3" y="0" width="4" height="1" fill="#1E88E5"/>

  <!-- Box body -->
  <rect x="1" y="4" width="8" height="5" fill="#1976D2"/>
  <rect x="2" y="5" width="6" height="3" fill="#1E88E5"/>

  <!-- Door opening -->
  <rect x="1" y="5" width="1" height="3" fill="#0D47A1"/>

  <!-- Post -->
  <rect x="4" y="9" width="2" height="7" fill="#795548"/>
  <rect x="4" y="9" width="1" height="7" fill="#8D6E63"/>

  <!-- Ground mount -->
  <rect x="3" y="15" width="4" height="1" fill="#5D4037"/>
</svg>
